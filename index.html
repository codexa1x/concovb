<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Giriş / Kayıt</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 768px;
      height: 480px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      transition: 0.5s;
    }

    .forms-container {
      position: absolute;
      width: 200%;
      height: 100%;
      display: flex;
      transition: transform 0.6s ease-in-out;
    }

    .sign-in-form,
    .sign-up-form {
      width: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    h2 {
      margin-bottom: 1rem;
      color: #333;
    }

    input {
      width: 80%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #667eea;
    }

    button {
      width: 50%;
      padding: 10px;
      margin-top: 1rem;
      background: #667eea;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 600;
    }

    button:hover {
      background: #5a67d8;
      transform: scale(1.05);
    }

    .panel {
      position: absolute;
      width: 50%;
      height: 100%;
      top: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      color: #fff;
      transition: 0.6s ease-in-out;
    }

    .left-panel {
      left: 0;
      background: linear-gradient(135deg, #667eea, #764ba2);
    }

    .right-panel {
      right: 0;
      background: linear-gradient(135deg, #764ba2, #667eea);
    }

    .panel button {
      background: transparent;
      border: 2px solid #fff;
    }

    .panel button:hover {
      background: #fff;
      color: #667eea;
    }

    .container.sign-up-mode .forms-container {
      transform: translateX(-50%);
    }

    .container.sign-up-mode .left-panel {
      transform: translateX(100%);
      opacity: 0;
    }

    .container.sign-up-mode .right-panel {
      transform: translateX(-100%);
    }

    @media (max-width: 768px) {
      .container {
        width: 90%;
        height: auto;
      }

      .sign-in-form,
      .sign-up-form {
        width: 100%;
      }

      .panel {
        display: none;
      }

      .forms-container {
        width: 100%;
        transform: none !important;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <div class="forms-container">
      <form class="sign-in-form" id="loginForm">
        <h2>Giriş Yap</h2>
        <input type="text" placeholder="Kullanıcı Adı" required />
        <input type="password" placeholder="Şifre" required />
        <button type="submit">Giriş</button>
      </form>

      <form class="sign-up-form" id="registerForm">
        <h2>Kayıt Ol</h2>
        <input type="text" placeholder="Kullanıcı Adı" required />
        <input type="email" placeholder="E-posta" required />
        <input type="password" placeholder="Şifre" required />
        <button type="submit">Kayıt Ol</button>
      </form>
    </div>

    <div class="panel left-panel">
      <h2>Yeni misin?</h2>
      <p>Kayıt olarak hemen projeye katıl!</p>
      <button id="signUpBtn">Kayıt Ol</button>
    </div>

    <div class="panel right-panel">
      <h2>Zaten üye misin?</h2>
      <p>O halde giriş yap ve devam et!</p>
      <button id="signInBtn">Giriş Yap</button>
    </div>
  </div>

  <script>
    const container = document.getElementById("container");
    const signUpBtn = document.getElementById("signUpBtn");
    const signInBtn = document.getElementById("signInBtn");

    signUpBtn.addEventListener("click", () => {
      container.classList.add("sign-up-mode");
    });

    signInBtn.addEventListener("click", () => {
      container.classList.remove("sign-up-mode");
    });

    // Giriş veya kayıt sonrası yönlendirme
    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      window.location.href = "proje.html";
    });

    document.getElementById("registerForm").addEventListener("submit", (e) => {
      e.preventDefault();
      window.location.href = "proje.html";
    });
  </script>
</body>
</html>
