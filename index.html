<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Setup Puanlama</title>
<style>
body{
  font-family: Arial, sans-serif;
  background:#0f172a;
  color:white;
  margin:0;
  padding:20px;
}
h1{text-align:center}
form{
  max-width:500px;
  margin:20px auto;
  background:#1e293b;
  padding:20px;
  border-radius:10px;
}
input,textarea,button{
  width:100%;
  margin:8px 0;
  padding:10px;
  border:none;
  border-radius:6px;
}
button{
  background:#22c55e;
  cursor:pointer;
}
.setups{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:15px;
}
.card{
  background:#1e293b;
  border-radius:10px;
  overflow:hidden;
}
.card img{
  width:100%;
  height:180px;
  object-fit:cover;
}
.card .content{
  padding:10px;
}
.stars span{
  cursor:pointer;
  font-size:20px;
}
.active{color:gold}
footer{
  text-align:center;
  font-size:12px;
  opacity:.6;
  margin-top:40px;
}
</style>
</head>
<body>

<h1>ğŸ–¥ï¸ Setup Puanlama</h1>

<form id="setupForm">
  <input id="name" placeholder="Ä°smin">
  <textarea id="desc" placeholder="AÃ§Ä±klama"></textarea>
  <input id="photo" type="file" accept="image/*">
  <button>Setup Ekle</button>
</form>

<h2>ğŸŒ TÃ¼m Setuplar</h2>
<div class="setups" id="all"></div>

<h2>ğŸ‘¤ Benim SetuplarÄ±m</h2>
<div class="setups" id="mine"></div>

<footer>
  Gizlilik PolitikasÄ± â€¢ Ã‡erezler â€¢ Ä°letiÅŸim
</footer>

<script>
const STORAGE="setup_data";
let setups=JSON.parse(localStorage.getItem(STORAGE))||[];

const all=document.getElementById("all");
const mine=document.getElementById("mine");

document.getElementById("setupForm").onsubmit=e=>{
  e.preventDefault();

  const name=document.getElementById("name").value;
  const desc=document.getElementById("desc").value;
  const file=document.getElementById("photo").files[0];

  if(!name||!desc||!file){
    alert("TÃ¼m alanlarÄ± doldur");
    return;
  }

  const r=new FileReader();
  r.onload=()=>{
    setups.unshift({
      id:Date.now(),
      name,
      desc,
      img:r.result,
      ratings:[]
    });
    save();
    render();
  };
  r.readAsDataURL(file);
};

function save(){
  localStorage.setItem(STORAGE,JSON.stringify(setups));
}

function render(){
  all.innerHTML="";
  mine.innerHTML="";

  setups.forEach(s=>{
    all.appendChild(card(s,false));
    mine.appendChild(card(s,true));
  });
}

function card(s,isMine){
  const d=document.createElement("div");
  d.className="card";
  d.innerHTML=`
    <img src="${s.img}">
    <div class="content">
      <b>${s.name}${isMine?" (Benim Setup)":""}</b>
      <p>${s.desc}</p>
      <div class="stars">
        ${[1,2,3,4,5].map(n=>`<span data="${n}">â˜…</span>`).join("")}
      </div>
      <small>${s.ratings.length
        ? "Ortalama: "+(s.ratings.reduce((a,b)=>a+b,0)/s.ratings.length).toFixed(1)
        : "HenÃ¼z puan yok"}</small>
    </div>
  `;

  d.querySelectorAll(".stars span").forEach(st=>{
    st.onclick=()=>{
      s.ratings.push(+st.dataset);
      save();
      render();
    };
  });

  return d;
}

render();
</script>

</body>
</html>
