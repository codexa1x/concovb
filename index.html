<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Setup Puanlama</title>

<style>
/* ANƒ∞MASYONLU ARKA PLAN */
body{
  margin:0;
  padding:20px;
  font-family:Arial, sans-serif;
  color:white;
  background:linear-gradient(270deg,#020617,#020617,#0f172a);
  background-size:400% 400%;
  animation:bg 10s ease infinite;
}
@keyframes bg{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

h1,h2{text-align:center}

/* FORM */
form{
  max-width:500px;
  margin:20px auto;
  background:#020617cc;
  padding:20px;
  border-radius:14px;
  backdrop-filter:blur(8px);
}
input,textarea,button{
  width:100%;
  padding:10px;
  margin:8px 0;
  border:none;
  border-radius:8px;
}

/* BUTON ANƒ∞MASYON */
button{
  background:#22c55e;
  color:black;
  font-weight:bold;
  cursor:pointer;
  transition:.3s;
}
button:hover{
  transform:scale(1.05);
  background:#4ade80;
}
button:active{
  transform:scale(.95);
}

/* SETUP KARTLARI */
.setups{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:16px;
}
.card{
  background:#020617cc;
  border-radius:14px;
  overflow:hidden;
  animation:fade .5s ease;
}
@keyframes fade{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:none}
}
.card img{
  width:100%;
  height:180px;
  object-fit:cover;
}
.content{padding:12px}

/* YILDIZ */
.stars span{
  font-size:22px;
  cursor:pointer;
  transition:.2s;
}
.stars span:hover{transform:scale(1.2)}
.active{color:gold}

/* FOOTER */
footer{
  text-align:center;
  font-size:12px;
  opacity:.6;
  margin-top:50px;
}
</style>
</head>

<body>

<h1>üñ•Ô∏è Setup Puanlama</h1>

<form id="form">
  <input id="name" placeholder="ƒ∞smin">
  <textarea id="desc" placeholder="A√ßƒ±klama"></textarea>

  <!-- FOTOƒûRAF Y√úKLEME + KAMERA -->
  <input type="file" id="photo" accept="image/*" capture="environment">

  <button>Setup Ekle</button>
</form>

<h2>üåç T√ºm Setuplar</h2>
<div class="setups" id="all"></div>

<h2>üë§ Benim Setuplarƒ±m</h2>
<div class="setups" id="mine"></div>

<footer>
  Gizlilik Politikasƒ± ‚Ä¢ √áerezler <br>
  Raax Setup tarafƒ±ndan olu≈üturuldu
</footer>

<script>
const KEY="setup_data";
let setups=JSON.parse(localStorage.getItem(KEY))||[];

const all=document.getElementById("all");
const mine=document.getElementById("mine");

form.onsubmit=e=>{
  e.preventDefault();

  const n=name.value.trim();
  const d=desc.value.trim();
  const f=photo.files[0];

  if(!n||!d||!f){
    alert("T√ºm alanlarƒ± doldur");
    return;
  }

  const r=new FileReader();
  r.onload=()=>{
    setups.unshift({
      id:Date.now(),
      name:n,
      desc:d,
      img:r.result,
      ratings:[]
    });
    save();
    render();
    form.reset();
  };
  r.readAsDataURL(f);
};

function save(){
  localStorage.setItem(KEY,JSON.stringify(setups));
}

function render(){
  all.innerHTML="";
  mine.innerHTML="";

  setups.forEach(s=>{
    all.appendChild(card(s,false));
    mine.appendChild(card(s,true));
  });
}

function card(s,isMine){
  const c=document.createElement("div");
  c.className="card";

  c.innerHTML=`
    <img src="${s.img}">
    <div class="content">
      <b>${s.name}${isMine?" (Benim Setup)":""}</b>
      <p>${s.desc}</p>
      <div class="stars">
        ${[1,2,3,4,5].map(n=>`<span data="${n}">‚òÖ</span>`).join("")}
      </div>
      <small>${s.ratings.length
        ? "Ortalama: "+(s.ratings.reduce((a,b)=>a+b,0)/s.ratings.length).toFixed(1)
        : "Hen√ºz puan yok"}</small>
    </div>
  `;

  c.querySelectorAll(".stars span").forEach(st=>{
    st.onclick=()=>{
      s.ratings.push(+st.dataset);
      save();
      render();
    };
  });

  return c;
}

render();
</script>

</body>
</html>
