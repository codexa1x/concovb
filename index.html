<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Giriş / Kayıt Sayfası </title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    transition: background 2s;
  }

  body::before {
    content: "";
    position: absolute;
    width: 300%;
    height: 300%;
    top: -100%;
    left: -100%;
    background: radial-gradient(circle at 25% 25%, rgba(255,255,255,0.3), transparent 60%),
                radial-gradient(circle at 75% 75%, rgba(255,255,255,0.25), transparent 70%);
    animation: bgMove 20s linear infinite;
    z-index: 0;
  }

  @keyframes bgMove {
    0% { transform: translate(0,0); }
    50% { transform: translate(20%,20%); }
    100% { transform: translate(0,0); }
  }

  .container {
    position: relative;
    width: 380px;
    height: 480px;
    perspective: 1000px;
    z-index: 2;
  }

  .card {
    width: 100%;
    height: 100%;
    position: absolute;
    transform-style: preserve-3d;
    transition: transform 1s;
  }

  .card.flipped {
    transform: rotateY(180deg);
  }

  .face {
    position: absolute;
    width: 100%;
    height: 100%;
    background: rgba(255,255,255,0.9);
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    backface-visibility: hidden;
    padding: 30px;
    box-sizing: border-box;
    text-align: center;
  }

  .face h2 {
    margin-bottom: 20px;
    animation: glowText 2s infinite alternate;
  }

  @keyframes glowText {
    0% { text-shadow: 0 0 5px #fff; }
    100% { text-shadow: 0 0 20px #ff69b4; }
  }

  input {
    width: 80%;
    padding: 10px;
    margin: 10px auto;
    border: none;
    border-radius: 25px;
    background: rgba(255,255,255,0.7);
    box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
    font-size: 1em;
    text-align: center;
    transition: 0.3s;
  }

  input:focus {
    outline: none;
    transform: scale(1.05);
    box-shadow: 0 0 10px #ff69b4;
  }

  button {
    background: linear-gradient(45deg, #ff69b4, #ff8c00);
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: 25px;
    cursor: pointer;
    font-size: 1em;
    margin-top: 10px;
    transition: 0.3s;
    animation: pulse 2s infinite;
  }

  button:hover {
    transform: scale(1.1) rotate(2deg);
    filter: brightness(1.2);
  }

  @keyframes pulse {
    0% { box-shadow: 0 0 10px #ff69b4; }
    50% { box-shadow: 0 0 25px #ff8c00; }
    100% { box-shadow: 0 0 10px #ff69b4; }
  }

  .switch {
    margin-top: 15px;
    color: #555;
    font-size: 0.9em;
    cursor: pointer;
    transition: 0.3s;
  }
  .switch:hover {
    color: #ff69b4;
    text-decoration: underline;
  }

  .back {
    transform: rotateY(180deg);
  }

  .orb {
    position: absolute;
    border-radius: 50%;
    filter: blur(40px);
    opacity: 0.6;
    animation: float 12s ease-in-out infinite;
  }

  .orb:nth-child(1) {
    width: 200px; height: 200px;
    background: #ff69b4;
    top: 10%; left: 10%;
    animation-delay: 0s;
  }
  .orb:nth-child(2) {
    width: 150px; height: 150px;
    background: #00ffff;
    bottom: 15%; right: 10%;
    animation-delay: 3s;
  }
  .orb:nth-child(3) {
    width: 250px; height: 250px;
    background: #ff8c00;
    top: 40%; right: 20%;
    animation-delay: 6s;
  }

  @keyframes float {
    0% { transform: translateY(0) scale(1); opacity: 0.6; }
    50% { transform: translateY(-30px) scale(1.1); opacity: 1; }
    100% { transform: translateY(0) scale(1); opacity: 0.6; }
  }
</style>
</head>
<body>

<div class="orb"></div>
<div class="orb"></div>
<div class="orb"></div>

<div class="container">
  <div class="card" id="card">

    <!-- Giriş -->
    <div class="face front">
      <h2> Hoş Geldin!</h2>
      <input type="text" id="loginUser" placeholder="Kullanıcı Adı" />
      <input type="password" id="loginPass" placeholder="Şifre" />
      <button onclick="login()">Giriş Yap</button>
      <div class="switch" onclick="flipCard()">Hesabın yok mu? Kayıt Ol</div>
    </div>

    <!-- Kayıt -->
    <div class="face back">
      <h2> Kayıt Ol</h2>
      <input type="text" id="regName" placeholder="Ad Soyad" />
      <input type="email" id="regEmail" placeholder="E-Posta" />
      <input type="password" id="regPass" placeholder="Şifre" />
      <button onclick="register()">Kayıt Ol</button>
      <div class="switch" onclick="flipCard()">Zaten üye misin? Giriş Yap</div>
    </div>

  </div>
</div>

<script>
  const card = document.getElementById('card');

  function flipCard() {
    card.classList.toggle('flipped');
    // Arka plan geçiş efekti
    if (card.classList.contains('flipped')) {
      document.body.style.background = 'linear-gradient(135deg, #89f7fe, #66a6ff, #a1c4fd)';
    } else {
      document.body.style.background = 'linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb)';
    }
  }

  // Basit giriş (örnek)
  function login() {
    const user = document.getElementById("loginUser").value.trim();
    const pass = document.getElementById("loginPass").value.trim();
    if (user && pass) {
      alert(`Hoş geldin ${user}!`);
      window.location.href = "proje.html"; // yönlendirme
    } else {
      alert("Lütfen tüm alanları doldur!");
    }
  }

  // Basit kayıt (örnek)
  function register() {
    const name = document.getElementById("regName").value.trim();
    const email = document.getElementById("regEmail").value.trim();
    const pass = document.getElementById("regPass").value.trim();

    if (name && email && pass) {
      // Gerçek sistemde burada veritabanına kayıt yapılır
      alert("Kayıt başarılı!  Yönlendiriliyorsunuz...");
      setTimeout(() => {
        window.location.href = "proje.html"; // yönlendirme
      }, 1500);
    } else {
      alert("Lütfen tüm bilgileri doldur!");
    }
  }
</script>

</body>
</html>
