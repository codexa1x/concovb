<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>SetupRate ‚Äì Final S√ºr√ºm</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

  <style>
    * { box-sizing: border-box; font-family: Inter, Arial; }
    body { margin: 0; background: linear-gradient(135deg,#0f0f14,#151528); color: #fff; }
    header { padding: 20px; text-align: center; font-size: 26px; font-weight: 800; }
    .container { padding: 20px; max-width: 1100px; margin: auto; }
    .card {
      background: #1e1e2e;
      border-radius: 20px;
      padding: 16px;
      margin-bottom: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,.3);
      animation: fade .5s ease;
    }
    @keyframes fade { from {opacity:0; transform:translateY(20px)} to {opacity:1} }
    img { width: 100%; border-radius: 14px; }
    input, textarea, button {
      width: 100%; padding: 12px; margin-top: 10px;
      border-radius: 12px; border: none;
    }
    button { background: #7c5cff; color:#fff; font-weight:600; cursor:pointer }
    button:hover { background:#927bff }
    .rating span { font-size:24px; cursor:pointer }
    .top { color:#ffd86b; font-weight:700 }
  </style>
</head>
<body>
<header>üöÄ SetupRate ‚Äì Ultimate</header>

<div class="container">
  <div class="card">
    <h3>üì∏ Setup Y√ºkle</h3>
    <input id="username" placeholder="ƒ∞smin" />
    <input id="setupname" placeholder="Setup adƒ± (√∂rn: raax setup)" />
    <input id="image" type="file" accept="image/*" />
    <button onclick="uploadSetup()">Payla≈ü</button>
  </div>

  <div id="setups"></div>
</div>

<script>
  // üî• FIREBASE CONFIG (BURAYA KENDƒ∞ Bƒ∞LGƒ∞LERƒ∞Nƒ∞ KOYACAKSIN)
  const firebaseConfig = {
    apiKey: "API_KEY",
    authDomain: "PROJECT.firebaseapp.com",
    projectId: "PROJECT_ID",
    storageBucket: "PROJECT.appspot.com",
    messagingSenderId: "ID",
    appId: "APP_ID"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const storage = firebase.storage();

  async function uploadSetup() {
    const user = username.value;
    const name = setupname.value;
    const file = image.files[0];
    if (!user || !name || !file) return alert('Hepsi zorunlu');

    const ref = storage.ref('setups/' + Date.now());
    await ref.put(file);
    const url = await ref.getDownloadURL();

    await db.collection('setups').add({
      user, name, img: url, ratings: [], created: Date.now()
    });
  }

  function rate(id, val) {
    const ref = db.collection('setups').doc(id);
    ref.update({ ratings: firebase.firestore.FieldValue.arrayUnion(val) });
  }

  db.collection('setups').orderBy('created','desc').onSnapshot(snap => {
    setups.innerHTML = '';
    snap.forEach(doc => {
      const s = doc.data();
      const avg = s.ratings.length ? (s.ratings.reduce((a,b)=>a+b)/s.ratings.length).toFixed(1) : '‚Äî';
      setups.innerHTML += `
        <div class="card">
          <div class="top">${s.name} ‚Ä¢ ${s.user}</div>
          <img src="${s.img}" />
          ‚≠ê ${avg}
          <div class="rating">${[1,2,3,4,5].map(n=>`<span onclick=\"rate('${doc.id}',${n})\">‚≠ê</span>`).join('')}</div>
        </div>`;
    });
  });
</script>
</body>
</html>
