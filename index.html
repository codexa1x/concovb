<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>  Login / Register</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Poppins", sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff00cc, #3333ff, #00ffff);
      background-size: 400% 400%;
      animation: bgMove 8s ease infinite;
      overflow: hidden;
    }
    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .glass {
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 1.5rem;
      box-shadow: 0 0 40px rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      width: 380px;
      padding: 2rem;
      text-align: center;
      position: relative;
      overflow: hidden;
      animation: fadeIn 1.5s ease;
    }
    @keyframes fadeIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .title {
      color: #fff;
      font-size: 1.8rem;
      font-weight: 700;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #ff00cc, 0 0 20px #00ffff;
      margin-bottom: 1.2rem;
      animation: glowPulse 2s infinite alternate;
    }
    @keyframes glowPulse {
      0% { text-shadow: 0 0 10px #ff00cc, 0 0 20px #00ffff; }
      100% { text-shadow: 0 0 25px #fff, 0 0 40px #ff00ff; }
    }

    input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 1rem;
      outline: none;
      color: #fff;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(6px);
      transition: 0.3s;
    }
    input::placeholder { color: #eee; }
    input:focus {
      box-shadow: 0 0 15px #00ffff;
      background: rgba(255, 255, 255, 0.25);
    }

    .btn {
      width: 100%;
      margin-top: 1rem;
      padding: 0.8rem;
      border: none;
      border-radius: 2rem;
      cursor: pointer;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      background: linear-gradient(90deg, #ff00cc, #3333ff, #00ffff);
      background-size: 200% 200%;
      animation: gradientMove 4s linear infinite;
      transition: transform 0.2s;
    }
    .btn:hover { transform: scale(1.05); }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .switch {
      margin-top: 1rem;
      color: #ddd;
      font-size: 0.9rem;
      cursor: pointer;
      text-decoration: underline;
      transition: 0.3s;
    }
    .switch:hover { color: #fff; }

    .hidden { display: none; }

    .welcome {
      color: #fff;
      font-size: 1.2rem;
      text-shadow: 0 0 10px #00ffff;
      animation: fadeIn 1s ease;
    }

    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      overflow: hidden;
      z-index: -1;
    }
    .particle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255,255,255,0.4);
      animation: float 8s infinite ease-in-out;
    }
    @keyframes float {
      0% { transform: translateY(100vh) scale(0); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="glass">
    <h1 class="title"> Login Pages </h1>

    <form id="loginForm">
      <input type="text" id="loginUser" placeholder="Username" required />
      <input type="password" id="loginPass" placeholder="Password" required />
      <button class="btn" type="submit">Login</button>
      <div class="switch" id="showRegister">Create account →</div>
    </form>

    <form id="registerForm" class="hidden">
      <input type="text" id="regUser" placeholder="Create username" required />
      <input type="password" id="regPass" placeholder="Create password" required />
      <input type="password" id="regConfirm" placeholder="Confirm password" required />
      <button class="btn" type="submit">Register</button>
      <div class="switch" id="showLogin">← Back to login</div>
    </form>

    <div id="welcome" class="hidden welcome"></div>

    <div class="particles" id="particles"></div>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");
    const showRegister = document.getElementById("showRegister");
    const showLogin = document.getElementById("showLogin");
    const welcome = document.getElementById("welcome");

    showRegister.onclick = () => {
      loginForm.classList.add("hidden");
      registerForm.classList.remove("hidden");
    };
    showLogin.onclick = () => {
      registerForm.classList.add("hidden");
      loginForm.classList.remove("hidden");
    };

    // Register
    registerForm.addEventListener("submit", e => {
      e.preventDefault();
      const user = regUser.value.trim();
      const pass = regPass.value;
      const confirm = regConfirm.value;
      if (pass !== confirm) return alert("Passwords do not match!");
      if (localStorage.getItem(user)) return alert("Username already exists!");
      localStorage.setItem(user, pass);
      alert("Registered successfully!");
      showLogin.click();
    });

    // Login
    loginForm.addEventListener("submit", e => {
      e.preventDefault();
      const user = loginUser.value.trim();
      const pass = loginPass.value;
      const saved = localStorage.getItem(user);
      if (!saved) return alert("User not found!");
      if (saved !== pass) return alert("Wrong password!");
      localStorage.setItem("currentUser", user);
      showWelcome(user);
    });

    window.addEventListener("load", () => {
      const user = localStorage.getItem("currentUser");
      if (user) showWelcome(user);
      generateParticles();
    });

    function showWelcome(user) {
      loginForm.classList.add("hidden");
      registerForm.classList.add("hidden");
      welcome.classList.remove("hidden");
      welcome.innerHTML = `Welcome back, <b>${user}</b> <br><br><button class="btn" onclick="logout()">Logout</button>`;
    }
    function logout() {
      localStorage.removeItem("currentUser");
      welcome.classList.add("hidden");
      loginForm.classList.remove("hidden");
    }

    // Fun floating particles ✨
    function generateParticles() {
      const container = document.getElementById("particles");
      for (let i = 0; i < 25; i++) {
        const p = document.createElement("div");
        p.classList.add("particle");
        const size = Math.random() * 8 + 4;
        p.style.width = p.style.height = `${size}px`;
        p.style.left = `${Math.random() * 100}%`;
        p.style.animationDelay = `${Math.random() * 8}s`;
        container.appendChild(p);
      }
    }
  </script>
</body>
</html>
