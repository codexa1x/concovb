<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Giriş / Kayıt</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
    }

    .container {
      position: relative;
      width: 420px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      padding: 2rem;
      transition: 0.6s ease-in-out;
    }

    .top-section {
      text-align: center;
      margin-bottom: 1rem;
      transition: all 0.6s ease;
    }

    .top-section h2 {
      color: #333;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .top-section p {
      color: #666;
      font-size: 0.9rem;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.7rem;
      transition: all 0.6s ease;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #667eea;
      box-shadow: 0 0 5px rgba(102,126,234,0.4);
    }

    button {
      width: 100%;
      padding: 12px;
      background: #667eea;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #5a67d8;
      transform: scale(1.03);
      box-shadow: 0 0 10px rgba(90,103,216,0.4);
    }

    .toggle {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
    }

    .toggle button {
      width: auto;
      background: transparent;
      border: none;
      color: #667eea;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    .toggle button:hover {
      text-decoration: underline;
    }

    /* Animasyon */
    .slide {
      animation: slideIn 0.7s ease forwards;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(40px); }
      to { opacity: 1; transform: translateX(0); }
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <div class="top-section" id="topSection">
      <h2>Hoş geldin!</h2>
      <p>Hesabına giriş yap ya da hemen kayıt ol.</p>
    </div>

    <!-- GİRİŞ FORMU -->
    <form id="loginForm" class="slide">
      <input id="loginEmail" type="email" placeholder="E-posta" required />
      <input id="loginPassword" type="password" placeholder="Şifre" required />
      <button type="submit">Giriş Yap</button>
      <div class="toggle">
        <p>Yeni misin? <button type="button" id="showRegister">Kayıt Ol</button></p>
      </div>
    </form>

    <!-- KAYIT FORMU -->
    <form id="registerForm" style="display: none;">
      <input id="regName" type="text" placeholder="Ad Soyad" required />
      <input id="regEmail" type="email" placeholder="E-posta" required />
      <input id="regPassword" type="password" placeholder="Şifre" required />
      <button type="submit">Kayıt Ol</button>
      <div class="toggle">
        <p>Zaten üye misin? <button type="button" id="showLogin">Giriş Yap</button></p>
      </div>
    </form>
  </div>

  <script>
    const topSection = document.getElementById("topSection");
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");
    const showRegister = document.getElementById("showRegister");
    const showLogin = document.getElementById("showLogin");

    showRegister.addEventListener("click", () => {
      loginForm.style.display = "none";
      registerForm.style.display = "flex";
      registerForm.classList.add("slide");
      topSection.innerHTML = `
        <h2>Yeni misin?</h2>
        <p>Hemen kayıt ol ve projeye katıl!</p>
      `;
    });

    showLogin.addEventListener("click", () => {
      registerForm.style.display = "none";
      loginForm.style.display = "flex";
      loginForm.classList.add("slide");
      topSection.innerHTML = `
        <h2>Tekrar Hoş Geldin!</h2>
        <p>Giriş yaparak devam et.</p>
      `;
    });

    // Kayıt işlemi
    registerForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("regName").value.trim();
      const email = document.getElementById("regEmail").value.trim();
      const password = document.getElementById("regPassword").value.trim();

      const users = JSON.parse(localStorage.getItem("users") || "[]");
      const existing = users.find((u) => u.email === email);

      if (existing) {
        alert("Bu e-posta zaten kayıtlı!");
        return;
      }

      users.push({ name, email, password });
      localStorage.setItem("users", JSON.stringify(users));
      alert("Kayıt başarılı! Şimdi giriş yapabilirsiniz.");
      showLogin.click();
    });

    // Giriş işlemi
    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value.trim();

      const users = JSON.parse(localStorage.getItem("users") || "[]");
      const user = users.find((u) => u.email === email && u.password === password);

      if (user) {
        localStorage.setItem("activeUser", JSON.stringify(user));
        alert(`Hoş geldin, ${user.name}!`);
        window.location.href = "proje.html";
      } else {
        alert("E-posta veya şifre hatalı!");
      }
    });
  </script>
</body>
</html>
