<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Windows 13 Web Edition</title>

<style>
/* =========================
   RESET & BASE
========================= */
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  overflow: hidden;
  font-family: "Segoe UI", system-ui;
  background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
  user-select: none;
}

/* =========================
   DESKTOP
========================= */
#desktop {
  width: 100vw;
  height: 100vh;
  position: relative;
}

/* =========================
   ICONS
========================= */
.icon {
  width: 90px;
  text-align: center;
  color: white;
  cursor: pointer;
  position: absolute;
}

.icon img {
  width: 48px;
  height: 48px;
}

.icon span {
  display: block;
  margin-top: 5px;
  font-size: 13px;
}

/* =========================
   TASKBAR
========================= */
#taskbar {
  position: fixed;
  bottom: 0;
  width: 100%;
  height: 48px;
  background: rgba(25,25,25,0.7);
  backdrop-filter: blur(15px);
  display: flex;
  align-items: center;
  color: white;
}

#startBtn {
  width: 60px;
  height: 100%;
  font-size: 20px;
  border: none;
  background: transparent;
  color: white;
  cursor: pointer;
}

#tasks {
  flex: 1;
  display: flex;
  gap: 5px;
}

#clock {
  padding: 0 15px;
  font-size: 14px;
}

/* =========================
   WINDOWS
========================= */
.window {
  position: absolute;
  width: 500px;
  height: 350px;
  background: #1e1e1e;
  border-radius: 12px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.6);
  overflow: hidden;
}

.titlebar {
  height: 34px;
  background: #2a2a2a;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 10px;
  cursor: move;
}

.titlebar span {
  font-size: 13px;
}

.controls button {
  background: none;
  border: none;
  color: white;
  width: 30px;
  cursor: pointer;
}

.content {
  padding: 10px;
  color: white;
  font-size: 14px;
  height: calc(100% - 34px);
  overflow: auto;
}

/* =========================
   START MENU
========================= */
#startMenu {
  position: fixed;
  bottom: 48px;
  left: 10px;
  width: 280px;
  height: 350px;
  background: rgba(30,30,30,0.85);
  backdrop-filter: blur(20px);
  border-radius: 12px;
  display: none;
  padding: 10px;
  color: white;
}
</style>
</head>

<body>

<div id="desktop">

  <!-- ICONS -->
  <div class="icon" style="top:20px;left:20px" onclick="openApp('notepad')">
    <img src="https://cdn-icons-png.flaticon.com/512/327/327374.png">
    <span>Notepad</span>
  </div>

  <div class="icon" style="top:120px;left:20px" onclick="openApp('explorer')">
    <img src="https://cdn-icons-png.flaticon.com/512/716/716784.png">
    <span>Explorer</span>
  </div>

</div>

<!-- START MENU -->
<div id="startMenu">
  <h3>Windows 13</h3>
  <p>Web Edition</p>
  <hr>
  <button onclick="openApp('notepad')">Notepad</button><br><br>
  <button onclick="openApp('explorer')">Explorer</button>
</div>

<!-- TASKBAR -->
<div id="taskbar">
  <button id="startBtn" onclick="toggleStart()">⊞</button>
  <div id="tasks"></div>
  <div id="clock"></div>
</div>

<script>
/* =========================
   GLOBALS
========================= */
let zIndex = 10;

/* =========================
   CLOCK
========================= */
function updateClock() {
  const d = new Date();
  document.getElementById("clock").innerText =
    d.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
}
setInterval(updateClock, 1000);
updateClock();

/* =========================
   START MENU
========================= */
function toggleStart() {
  const menu = document.getElementById("startMenu");
  menu.style.display = menu.style.display === "block" ? "none" : "block";
}

/* =========================
   WINDOW SYSTEM
========================= */
function openApp(app) {
  const win = document.createElement("div");
  win.className = "window";
  win.style.top = "100px";
  win.style.left = "150px";
  win.style.zIndex = ++zIndex;

  win.innerHTML = `
    <div class="titlebar">
      <span>${app.toUpperCase()}</span>
      <div class="controls">
        <button onclick="this.closest('.window').remove()">✕</button>
      </div>
    </div>
    <div class="content">${getAppContent(app)}</div>
  `;

  document.getElementById("desktop").appendChild(win);
  makeDraggable(win);
}

/* =========================
   APP CONTENT
========================= */
function getAppContent(app) {
  if (app === "notepad") {
    return `<textarea style="width:100%;height:100%;background:#111;color:white;border:none;"></textarea>`;
  }
  if (app === "explorer") {
    return `<p>This PC<br>Documents<br>Downloads</p>`;
  }
  return "Unknown App";
}

/* =========================
   DRAG SYSTEM
========================= */
function makeDraggable(win) {
  const bar = win.querySelector(".titlebar");
  let offsetX = 0, offsetY = 0, dragging = false;

  bar.onmousedown = e => {
    dragging = true;
    offsetX = e.clientX - win.offsetLeft;
    offsetY = e.clientY - win.offsetTop;
    win.style.zIndex = ++zIndex;
  };

  document.onmousemove = e => {
    if (!dragging) return;
    win.style.left = e.clientX - offsetX + "px";
    win.style.top = e.clientY - offsetY + "px";
  };

  document.onmouseup = () => dragging = false;
}
</script>

</body>
</html>
