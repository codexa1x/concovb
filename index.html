<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,system-ui,sans-serif}

body{
  min-height:100vh;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);

}

header{

}

header p{opacity:.8;margin-top:8px}

.upload-area{
  max-width:500px;
  margin:30px auto;
  background:rgba(255,255,255,.08);
  padding:25px;
  border-radius:20px;
  backdrop-filter:blur(15px);
  animation:popUp .7s ease;
}

.upload-area input,
.upload-area textarea{
  width:100%;
  padding:10px;
  margin-bottom:10px;
  border:none;
  border-radius:10px;
  outline:none;
  background:rgba(255,255,255,.15);
  color:#fff;
}

.upload-area textarea{resize:none;height:70px}

.upload-area label{
  display:block;
  text-align:center;
  padding:12px;
  border:2px dashed rgba(255,255,255,.4);
  border-radius:15px;
  cursor:pointer;
  margin-bottom:10px;
}

.upload-area button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  background:#00f5ff;
  color:#000;
  font-weight:bold;
  cursor:pointer;
}

.limit{
  font-size:.85rem;
  opacity:.8;
  text-align:center;
  margin-top:5px;
}

.setups{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:25px;
  padding:40px;
}

.card{
  background:rgba(255,255,255,.1);
  border-radius:25px;
  overflow:hidden;
  animation:popUp .6s ease;
}

.card img{
  width:100%;
  height:220px;
  object-fit:cover;
}

.content{padding:20px}

.username{
  font-weight:bold;
  margin-bottom:5px;
}

.desc{
  font-size:.9rem;
  opacity:.85;
  margin-bottom:10px;
}

.stars{
  display:flex;
  gap:6px;
  font-size:24px;
}

.stars span{
  cursor:pointer;
  color:#555;
}

.stars span.active{color:gold}

.info{margin-top:8px;font-size:.85rem}

.comment input{
  width:100%;
  margin-top:10px;
  padding:8px;
  border-radius:10px;
  border:none;
  background:rgba(255,255,255,.15);
  color:#fff;
}

.comments{
  margin-top:6px;
  font-size:.8rem;
  max-height:80px;
  overflow:auto;
}

footer{
  text-align:center;
  font-size:.75rem;
  opacity:.6;
  padding:20px;
  border-top:1px solid rgba(255,255,255,.1);
}

@keyframes fadeDown{
  from{opacity:0;transform:translateY(-30px)}
  to{opacity:1;transform:translateY(0)}
}

@keyframes popUp{
  from{opacity:0;transform:scale(.85)}
  to{opacity:1;transform:scale(1)}
}
</style>
</head>

<body>

<header>
  <h1>SetupRate</h1>
  <p>Setup'Ä±nÄ± paylaÅŸ â€¢ Topluluk puanlasÄ±n</p>
</header>

<div class="upload-area">
  <input id="username" placeholder="KullanÄ±cÄ± adÄ±n">
  <textarea id="desc" placeholder="Setup aÃ§Ä±klamasÄ±"></textarea>

  <label>
    ðŸ“¸ FotoÄŸraf SeÃ§
    <input type="file" id="file" accept="image/*" hidden>
  </label>

  <button onclick="addSetup()">Setup'Ä± PaylaÅŸ</button>
  <div class="limit" id="limitText"></div>
</div>

<section class="setups" id="setups"></section>

<footer>
  Gizlilik PolitikasÄ±: YÃ¼klenen iÃ§erikler tarayÄ±cÄ±da saklanÄ±r. KiÅŸisel veriler
  Ã¼Ã§Ã¼ncÃ¼ kiÅŸilerle paylaÅŸÄ±lmaz. Bu site demo amaÃ§lÄ±dÄ±r.
</footer>

<script>
const setups = document.getElementById("setups");
const limitText = document.getElementById("limitText");

function getToday(){
  return new Date().toLocaleDateString();
}

function getCount(){
  const data = JSON.parse(localStorage.getItem("limit")) || {};
  return data[getToday()] || 0;
}

function setCount(){
  const data = JSON.parse(localStorage.getItem("limit")) || {};
  data[getToday()] = getCount()+1;
  localStorage.setItem("limit",JSON.stringify(data));
}

function updateLimit(){
  limitText.textContent = `BugÃ¼n ${3-getCount()} setup hakkÄ±n kaldÄ±`;
}

updateLimit();

function addSetup(){
  if(getCount()>=3){
    alert("GÃ¼nde maksimum 3 setup ekleyebilirsin.");
    return;
  }

  const user = username.value.trim();
  const d = desc.value.trim();
  const file = document.getElementById("file").files[0];
  if(!user || !d || !file) return;

  const reader = new FileReader();
  reader.onload = ()=>{
    createCard(user,d,reader.result);
    setCount();
    updateLimit();
  }
  reader.readAsDataURL(file);
}

function createCard(user,desc,img){
  const card = document.createElement("div");
  card.className="card";
  let rates=[];

  card.innerHTML=`
    <img src="${img}">
    <div class="content">
      <div class="username">@${user}</div>
      <div class="desc">${desc}</div>

      <div class="stars">
        <span data="1">â˜…</span>
        <span data="2">â˜…</span>
        <span data="3">â˜…</span>
        <span data="4">â˜…</span>
        <span data="5">â˜…</span>
      </div>

      <div class="info">HenÃ¼z puan yok</div>

      <div class="comment">
        <input placeholder="Yorum yaz ve Enter'a bas">
        <div class="comments"></div>
      </div>
    </div>
  `;

  const stars = card.querySelectorAll(".stars span");
  const info = card.querySelector(".info");
  const input = card.querySelector(".comment input");
  const comments = card.querySelector(".comments");

  stars.forEach(s=>{
    s.onclick=()=>{
      const v=Number(s.dataset);
      rates.push(v);
      stars.forEach(x=>x.classList.toggle("active",Number(x.dataset)<=v));
      info.textContent=`â­ Ortalama: ${(rates.reduce((a,b)=>a+b,0)/rates.length).toFixed(1)} (${rates.length})`;
    }
  });

  input.onkeypress=e=>{
    if(e.key==="Enter"&&input.value){
      const div=document.createElement("div");
      div.textContent="â€¢ "+input.value;
      comments.prepend(div);
      input.value="";
    }
  };

  setups.prepend(card);
}
</script>

</body>
</html>
