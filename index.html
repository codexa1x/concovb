<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Giriş / Kayıt</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 800px;
      height: 500px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      transition: 0.5s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .forms-container {
      position: absolute;
      width: 50%;
      height: 100%;
      background: #fff;
      z-index: 2;
      transition: 0.6s ease-in-out;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .container.sign-up-mode .forms-container {
      left: 50%;
    }

    form {
      width: 80%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    h2 {
      margin-bottom: 10px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      outline: none;
      font-size: 14px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #667eea;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #667eea;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    button:hover {
      background: #5a67d8;
      transform: scale(1.05);
    }

    .panel {
      position: absolute;
      width: 50%;
      height: 100%;
      top: 0;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      transition: 0.6s ease-in-out;
      z-index: 1;
    }

    .left-panel {
      left: 0;
      background: linear-gradient(135deg, #667eea, #764ba2);
    }

    .right-panel {
      right: 0;
      background: linear-gradient(135deg, #764ba2, #667eea);
    }

    .container.sign-up-mode .left-panel {
      transform: translateX(-100%);
      opacity: 0;
    }

    .container.sign-up-mode .right-panel {
      transform: translateX(-100%);
      opacity: 1;
    }

    .panel button {
      margin-top: 20px;
      background: transparent;
      border: 2px solid #fff;
      padding: 10px 25px;
      border-radius: 10px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .panel button:hover {
      background: #fff;
      color: #667eea;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        width: 90%;
        height: auto;
      }

      .forms-container,
      .panel {
        width: 100%;
        position: relative;
        transform: none !important;
        opacity: 1 !important;
      }

      .panel {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <div class="forms-container" id="formsContainer">
      <!-- GİRİŞ FORMU -->
      <form id="loginForm">
        <h2>Giriş Yap</h2>
        <input type="text" placeholder="Kullanıcı Adı" required />
        <input type="password" placeholder="Şifre" required />
        <button type="submit">Giriş Yap</button>
      </form>

      <!-- KAYIT FORMU -->
      <form id="registerForm" style="display: none;">
        <h2>Kayıt Ol</h2>
        <input type="text" placeholder="Kullanıcı Adı" required />
        <input type="email" placeholder="E-posta" required />
        <input type="password" placeholder="Şifre" required />
        <button type="submit">Kayıt Ol</button>
      </form>
    </div>

    <!-- PANELLER -->
    <div class="panel left-panel">
      <h2>Yeni misin?</h2>
      <p>Kayıt olarak hemen projeye katıl!</p>
      <button id="goRegister">Kayıt Ol</button>
    </div>

    <div class="panel right-panel">
      <h2>Zaten üye misin?</h2>
      <p>O halde giriş yap ve devam et!</p>
      <button id="goLogin">Giriş Yap</button>
    </div>
  </div>

  <script>
    const container = document.getElementById("container");
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");
    const goRegister = document.getElementById("goRegister");
    const goLogin = document.getElementById("goLogin");

    // Formlar arası geçiş
    goRegister.addEventListener("click", () => {
      container.classList.add("sign-up-mode");
      loginForm.style.display = "none";
      registerForm.style.display = "flex";
    });

    goLogin.addEventListener("click", () => {
      container.classList.remove("sign-up-mode");
      registerForm.style.display = "none";
      loginForm.style.display = "flex";
    });

    // Giriş yönlendirmesi
    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      window.location.href = "proje.html";
    });

    // Kayıt yönlendirmesi
    registerForm.addEventListener("submit", (e) => {
      e.preventDefault();
      window.location.href = "proje.html";
    });
  </script>
</body>
</html>
