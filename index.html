<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Windows 13 Chaos</title>

<style>
/* ===== RESET ===== */
*{margin:0;padding:0;box-sizing:border-box}

/* ===== BODY ===== */
body{
  width:100vw;height:100vh;
  overflow:hidden;
  font-family:"Segoe UI",system-ui;
  background:black;
  color:white;
}

/* ===== ANIMATED WALLPAPER ===== */
#wallpaper{
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 10% 10%, #ff00cc55, transparent 40%),
    radial-gradient(circle at 90% 30%, #00ffff55, transparent 45%),
    radial-gradient(circle at 50% 80%, #7f00ff55, transparent 50%),
    linear-gradient(120deg,#020024,#090979,#000);
  animation:wallMove 30s linear infinite;
  z-index:-5;
}

@keyframes wallMove{
  0%{filter:hue-rotate(0deg)}
  100%{filter:hue-rotate(360deg)}
}

/* ===== PARTICLES ===== */
canvas{
  position:fixed;
  inset:0;
  z-index:-4;
}

/* ===== DESKTOP ===== */
#desktop{
  width:100%;
  height:100%;
  position:relative;
}

/* ===== ICONS ===== */
.icon{
  width:90px;
  position:absolute;
  text-align:center;
  cursor:pointer;
  transition:.3s;
}
.icon img{
  width:48px;
  filter:drop-shadow(0 0 10px cyan);
}
.icon:hover{
  transform:scale(1.15);
}
.icon span{
  font-size:13px;
  margin-top:6px;
  display:block;
  text-shadow:0 0 8px magenta;
}

/* ===== TASKBAR ===== */
#taskbar{
  position:fixed;
  bottom:0;
  width:100%;
  height:55px;
  background:rgba(20,20,30,.7);
  backdrop-filter:blur(20px);
  display:flex;
  align-items:center;
  box-shadow:0 -5px 30px #000;
}

#start{
  width:70px;
  height:100%;
  font-size:24px;
  background:none;
  border:none;
  color:white;
  cursor:pointer;
  transition:.3s;
}
#start:hover{
  text-shadow:0 0 20px cyan;
}

#tasks{
  flex:1;
  display:flex;
  gap:8px;
}

#clock{
  padding:0 15px;
  font-size:14px;
  text-shadow:0 0 10px cyan;
}

/* ===== START MENU ===== */
#startMenu{
  position:fixed;
  bottom:60px;
  left:15px;
  width:320px;
  height:420px;
  background:rgba(30,30,50,.85);
  backdrop-filter:blur(25px);
  border-radius:20px;
  padding:15px;
  display:none;
  animation:pop .4s ease;
}

@keyframes pop{
  from{transform:scale(.8);opacity:0}
  to{transform:scale(1);opacity:1}
}

/* ===== WINDOWS ===== */
.window{
  position:absolute;
  width:520px;
  height:360px;
  background:rgba(20,20,30,.85);
  backdrop-filter:blur(25px);
  border-radius:18px;
  box-shadow:0 0 40px #00ffff44;
  animation:winOpen .4s ease;
}

@keyframes winOpen{
  from{transform:scale(.7);opacity:0}
  to{transform:scale(1);opacity:1}
}

.titlebar{
  height:38px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 12px;
  cursor:move;
  background:linear-gradient(90deg,#00ffff55,#ff00cc55);
  border-radius:18px 18px 0 0;
}

.controls button{
  background:none;
  border:none;
  color:white;
  font-size:16px;
  cursor:pointer;
}

.content{
  padding:12px;
  height:calc(100% - 38px);
  overflow:auto;
}
</style>
</head>

<body>

<div id="wallpaper"></div>
<canvas id="particles"></canvas>

<div id="desktop">
  <div class="icon" style="top:30px;left:30px" onclick="openApp('Notepad')">
    <img src="https://cdn-icons-png.flaticon.com/512/327/327374.png">
    <span>Notepad</span>
  </div>

  <div class="icon" style="top:140px;left:30px" onclick="openApp('Explorer')">
    <img src="https://cdn-icons-png.flaticon.com/512/716/716784.png">
    <span>Explorer</span>
  </div>

  <div class="icon" style="top:250px;left:30px" onclick="openApp('Calculator')">
    <img src="https://cdn-icons-png.flaticon.com/512/992/992700.png">
    <span>Calculator</span>
  </div>
</div>

<div id="startMenu">
  <h2>Windows 13</h2>
  <p>Chaos Edition</p>
  <hr><br>
  <button onclick="openApp('Settings')">âš™ Settings</button><br><br>
  <button onclick="openApp('Terminal')">> Terminal</button><br><br>
  <button onclick="openApp('Music')">ðŸŽµ Music</button><br><br>
  <button onclick="openApp('Gallery')">ðŸ–¼ Gallery</button>
</div>

<div id="taskbar">
  <button id="start" onclick="toggleStart()">âŠž</button>
  <div id="tasks"></div>
  <div id="clock"></div>
</div>

<script>
/* ===== CLOCK ===== */
setInterval(()=>{
  const d=new Date();
  clock.innerText=d.toLocaleTimeString([],{
    hour:'2-digit',minute:'2-digit'
  });
},1000);

/* ===== START ===== */
function toggleStart(){
  startMenu.style.display =
    startMenu.style.display==='block'?'none':'block';
}

/* ===== WINDOW SYSTEM ===== */
let z=50;
function openApp(name){
  const w=document.createElement("div");
  w.className="window";
  w.style.top=Math.random()*200+60+"px";
  w.style.left=Math.random()*300+120+"px";
  w.style.zIndex=++z;

  w.innerHTML=`
    <div class="titlebar">
      <span>${name}</span>
      <div class="controls">
        <button onclick="this.closest('.window').remove()">âœ–</button>
      </div>
    </div>
    <div class="content">
      <h3>${name}</h3>
      <p>Windows 13 ${name} App</p>
    </div>
  `;
  desktop.appendChild(w);
  drag(w);
}

/* ===== DRAG ===== */
function drag(win){
  const bar=win.querySelector(".titlebar");
  let x=0,y=0,down=false;

  bar.onmousedown=e=>{
    down=true;
    x=e.clientX-win.offsetLeft;
    y=e.clientY-win.offsetTop;
    win.style.zIndex=++z;
  };
  document.onmousemove=e=>{
    if(!down)return;
    win.style.left=e.clientX-x+"px";
    win.style.top=e.clientY-y+"px";
  };
  document.onmouseup=()=>down=false;
}

/* ===== PARTICLES ===== */
const c=document.getElementById("particles");
const ctx=c.getContext("2d");
resize();
window.onresize=resize;

let parts=Array.from({length:120},()=>({
  x:Math.random()*c.width,
  y:Math.random()*c.height,
  r:Math.random()*2+1,
  vx:Math.random()*1-.5,
  vy:Math.random()*1-.5
}));

function resize(){
  c.width=innerWidth;
  c.height=innerHeight;
}

function anim(){
  ctx.clearRect(0,0,c.width,c.height);
  ctx.fillStyle="cyan";
  parts.forEach(p=>{
    p.x+=p.vx;
    p.y+=p.vy;
    if(p.x<0||p.x>c.width)p.vx*=-1;
    if(p.y<0||p.y>c.height)p.vy*=-1;
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fill();
  });
  requestAnimationFrame(anim);
}
anim();
</script>

</body>
</html>
