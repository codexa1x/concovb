<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profesyonel Mini Site</title>
  <style>
    /* Genel stil ve animasyon */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 50px;
      margin: 0;
      background-color: #f5f5f5;
      transition: background-color 0.5s;
    }

    /* Ba≈ülƒ±k animasyonu */
    h1 {
      font-size: 3em;
      margin-bottom: 30px;
      opacity: 0;
      transform: translateY(-20px);
      animation: fadeInDown 1s forwards;
    }

    @keyframes fadeInDown {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Kart yapƒ±sƒ± */
    .card {
      display: inline-block;
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 35px rgba(0,0,0,0.15);
    }

    /* Inputlar */
    input[type="email"], input[type="password"] {
      width: 250px;
      padding: 12px;
      margin: 12px 0;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: border 0.3s, box-shadow 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #6b5b95;
      box-shadow: 0 0 10px rgba(107,91,149,0.3);
    }

    /* Butonlar */
    .btn {
      padding: 15px 35px;
      margin: 10px;
      font-size: 1.1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
    }

    .btn:hover {
      transform: scale(1.1) translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .btn-login { background-color: #6b5b95; color: white; }
    .btn-register { background-color: #ff6f61; color: white; }

    /* Tema ikon ve yardƒ±m */
    .theme-selector, .help {
      font-size: 2em;
      cursor: pointer;
      margin: 20px;
      display: inline-block;
      transition: transform 0.3s, color 0.3s;
    }

    .theme-selector:hover, .help:hover {
      transform: rotate(20deg) scale(1.2);
      color: #6b5b95;
    }

  </style>
</head>
<body>

  <h1>Profesyonel Mini Site</h1>

  <div class="card">
    <!-- Email ve ≈ûifre -->
    <input type="email" id="email" placeholder="E-posta"><br>
    <input type="password" id="password" placeholder="≈ûifre"><br>

    <!-- Butonlar -->
    <button class="btn btn-login" onclick="alert('Giri≈ü yapƒ±ldƒ±!')">Giri≈ü Yap</button>
    <button class="btn btn-register" onclick="alert('Kayƒ±t tamam!')">Kayƒ±t Ol</button>
  </div>

  <br>

  <!-- Tema deƒüi≈ütirme ve yardƒ±m -->
  <span class="theme-selector" onclick="changeTheme()">üé® Tema</span>
  <span class="help" onclick="alert('Bu Site ≈ûuan Yapƒ±lƒ±yor!')">‚ùì</span>

  <script>
    // Tema se√ßenekleri (profesyonel renkler)
    const themes = ['#f5f5f5', '#ffffff', '#e3f2fd', '#fce4ec', '#e8f5e9', '#212121'];
    let currentTheme = 0;

    function changeTheme() {
      currentTheme = (currentTheme + 1) % themes.length;
      document.body.style.backgroundColor = themes[currentTheme];
    }
  </script>

</body>
</html>
