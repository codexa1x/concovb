<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animasyonlu Giriş/Kayıt</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="main-container" id="mainContainer">
        
        <div class="form-wrapper active" id="loginFormWrapper">
            <h2>Giriş Yap</h2>
            <form id="loginForm">
                <div class="input-group">
                    <input type="text" id="login-username" required>
                    <label for="login-username">Kullanıcı Adı</label>
                    <i class="fas fa-user"></i>
                </div>
                <div class="input-group">
                    <input type="password" id="login-password" required>
                    <label for="login-password">Şifre</label>
                    <i class="fas fa-lock"></i>
                </div>
                
                <button type="submit" class="auth-button login-button">GİRİŞ YAP</button>

                <div class="links">
                    <a href="#">Şifremi Unuttum</a>
                    <a href="#" id="showRegister">Hesap Oluştur</a>
                </div>
            </form>
        </div>

        <div class="form-wrapper" id="registerFormWrapper">
            <h2>Kayıt Ol</h2>
            <form id="registerForm">
                <div class="input-group">
                    <input type="text" id="register-name" required>
                    <label for="register-name">Adınız ve Soyadınız</label>
                    <i class="fas fa-id-badge"></i>
                </div>
                <div class="input-group">
                    <input type="email" id="register-email" required>
                    <label for="register-email">E-posta (Gmail)</label>
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="input-group">
                    <input type="password" id="register-password" required>
                    <label for="register-password">Şifre Oluştur</label>
                    <i class="fas fa-lock"></i>
                </div>
                
                <button type="submit" class="auth-button register-button">KAYDOL</button>

                <div class="links">
                    <a href="#" id="showLogin">Zaten Hesabım Var</a>
                </div>
            </form>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
