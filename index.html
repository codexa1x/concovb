<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Raax Setup Puanlama</title>

<style>
/* ================== MAVƒ∞ ANƒ∞MASYONLU ARKA PLAN ================== */
body{
  margin:0;
  padding:20px;
  font-family:Arial, sans-serif;
  color:white;
  background:linear-gradient(270deg,#020024,#090979,#00d4ff);
  background-size:600% 600%;
  animation:bgMove 12s ease infinite;
}
@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

h1,h2{text-align:center}

/* ================== FORM ================== */
form{
  max-width:520px;
  margin:25px auto;
  background:rgba(0,0,0,.35);
  padding:20px;
  border-radius:16px;
  backdrop-filter:blur(10px);
  animation:fadeDown .6s ease;
}
@keyframes fadeDown{
  from{opacity:0;transform:translateY(-20px)}
  to{opacity:1;transform:none}
}

input,textarea,button{
  width:100%;
  padding:12px;
  margin:8px 0;
  border:none;
  border-radius:10px;
  font-size:14px;
}

/* ================== BUTON ================== */
button{
  background:linear-gradient(135deg,#38bdf8,#2563eb);
  color:white;
  font-weight:bold;
  cursor:pointer;
  transition:.3s;
}
button:hover{
  transform:scale(1.05);
  box-shadow:0 0 15px #38bdf8;
}
button:active{transform:scale(.95)}

/* ================== SETUP GRID ================== */
.setups{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:18px;
}

/* ================== SETUP CARD ================== */
.card{
  background:rgba(0,0,0,.4);
  border-radius:18px;
  overflow:hidden;
  animation:cardIn .5s ease;
}
@keyframes cardIn{
  from{opacity:0;transform:scale(.9)}
  to{opacity:1;transform:none}
}

.card img{
  width:100%;
  height:180px;
  object-fit:cover;
}
.content{padding:14px}

/* ================== YILDIZ ================== */
.stars span{
  font-size:22px;
  cursor:pointer;
  transition:.2s;
}
.stars span:hover{
  transform:scale(1.3);
  color:#fde047;
}
.active{color:gold}

/* ================== FOOTER ================== */
footer{
  text-align:center;
  font-size:12px;
  opacity:.7;
  margin-top:50px;
}
</style>
</head>

<body>

<h1>üí† Raax Setup Puanlama</h1>

<form id="form">
  <input id="name" placeholder="ƒ∞smin">
  <textarea id="desc" placeholder="Setup a√ßƒ±klamasƒ±"></textarea>

  <!-- KAMERA / FOTO -->
  <input type="file" id="photo" accept="image/*" capture="environment">

  <button>Setup Ekle</button>
</form>

<h2>üåç Topluluk Setuplarƒ±</h2>
<div class="setups" id="all"></div>

<h2>üë§ Benim Setuplarƒ±m</h2>
<div class="setups" id="mine"></div>

<footer>
  Gizlilik Politikasƒ± ‚Ä¢ √áerezler <br>
  Raax Setup tarafƒ±ndan olu≈üturuldu
</footer>

<script>
/* ================== KALICI VERƒ∞ ================== */
const KEY="raax_setup_data";
let setups=JSON.parse(localStorage.getItem(KEY))||[];

const all=document.getElementById("all");
const mine=document.getElementById("mine");

/* ================== EKLEME ================== */
form.onsubmit=e=>{
  e.preventDefault();

  const n=name.value.trim();
  const d=desc.value.trim();
  const f=photo.files[0];

  if(!n||!d||!f){
    alert("T√ºm alanlarƒ± doldur");
    return;
  }

  const r=new FileReader();
  r.onload=()=>{
    setups.unshift({
      id:Date.now(),
      name:n,
      desc:d,
      img:r.result,
      ratings:[]
    });
    save();
    render();
    form.reset();
  };
  r.readAsDataURL(f);
};

/* ================== KAYDET ================== */
function save(){
  localStorage.setItem(KEY,JSON.stringify(setups));
}

/* ================== RENDER ================== */
function render(){
  all.innerHTML="";
  mine.innerHTML="";

  setups.forEach(s=>{
    all.appendChild(card(s,false));
    mine.appendChild(card(s,true));
  });
}

/* ================== CARD ================== */
function card(s,isMine){
  const c=document.createElement("div");
  c.className="card";

  c.innerHTML=`
    <img src="${s.img}">
    <div class="content">
      <b>${s.name}${isMine?" (Benim Setup)":""}</b>
      <p>${s.desc}</p>
      <div class="stars">
        ${[1,2,3,4,5].map(n=>`<span data="${n}">‚òÖ</span>`).join("")}
      </div>
      <small>${
        s.ratings.length
        ? "‚≠ê Ortalama: "+(s.ratings.reduce((a,b)=>a+b,0)/s.ratings.length).toFixed(1)
        : "Hen√ºz puan yok"
      }</small>
    </div>
  `;

  c.querySelectorAll(".stars span").forEach(st=>{
    st.onclick=()=>{
      s.ratings.push(+st.dataset);
      save();
      render();
    };
  });

  return c;
}

render();
</script>

</body>
</html>
