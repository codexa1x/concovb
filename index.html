<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GiriÅŸ / KayÄ±t</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 420px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      padding: 2rem;
      transition: 0.6s ease-in-out;
    }

    .message {
      position: absolute;
      top: -60px;
      left: 50%;
      transform: translateX(-50%);
      background: #667eea;
      color: #fff;
      padding: 10px 20px;
      border-radius: 50px;
      font-weight: 500;
      opacity: 0;
      pointer-events: none;
      transition: all 0.6s ease;
    }

    .message.show {
      top: 15px;
      opacity: 1;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(102,126,234,0.6); }
      70% { box-shadow: 0 0 0 10px rgba(102,126,234,0); }
      100% { box-shadow: 0 0 0 0 rgba(102,126,234,0); }
    }

    .top-section {
      text-align: center;
      margin-bottom: 1rem;
      transition: all 0.6s ease;
    }

    .top-section h2 {
      color: #333;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .top-section p {
      color: #666;
      font-size: 0.9rem;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.7rem;
      transition: all 0.6s ease;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #667eea;
      box-shadow: 0 0 5px rgba(102,126,234,0.4);
    }

    button {
      width: 100%;
      padding: 12px;
      background: #667eea;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #5a67d8;
      transform: scale(1.03);
      box-shadow: 0 0 10px rgba(90,103,216,0.4);
    }

    .toggle {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
    }

    .toggle button {
      width: auto;
      background: transparent;
      border: none;
      color: #667eea;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    .toggle button:hover {
      text-decoration: underline;
    }

    .slide {
      animation: slideIn 0.7s ease forwards;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(40px); }
      to { opacity: 1; transform: translateX(0); }
    }

    /* ðŸ’¬ Sohbet simgesi */
    .chat-icon {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: #667eea;
      color: #fff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 28px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      transition: all 0.3s;
      z-index: 10;
    }

    .chat-icon:hover {
      transform: scale(1.1);
      background: #5a67d8;
    }

    /* ðŸ§  Sohbet penceresi */
    .chat-box {
      position: fixed;
      bottom: 100px;
      right: 25px;
      width: 300px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      display: none;
      flex-direction: column;
      overflow: hidden;
      z-index: 9;
    }

    .chat-header {
      background: #667eea;
      color: #fff;
      text-align: center;
      padding: 10px;
      font-weight: 600;
    }

    .chat-messages {
      padding: 10px;
      height: 200px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .msg {
      padding: 8px 12px;
      border-radius: 12px;
      max-width: 80%;
    }

    .user-msg {
      align-self: flex-end;
      background: #667eea;
      color: #fff;
    }

    .bot-msg {
      align-self: flex-start;
      background: #e2e8f0;
      color: #333;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }

    .chat-input button {
      background: #667eea;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
    }

    .chat-input button:hover {
      background: #5a67d8;
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <div class="message" id="messageBox"></div>

    <div class="top-section" id="topSection">
      <h2>HoÅŸ geldin!</h2>
      <p>HesabÄ±na giriÅŸ yap ya da hemen kayÄ±t ol.</p>
    </div>

    <form id="loginForm" class="slide">
      <input id="loginEmail" type="email" placeholder="E-posta" required />
      <input id="loginPassword" type="password" placeholder="Åžifre" required />
      <button type="submit">GiriÅŸ Yap</button>
      <div class="toggle">
        <p>Yeni misin? <button type="button" id="showRegister">KayÄ±t Ol</button></p>
      </div>
    </form>

    <form id="registerForm" style="display: none;">
      <input id="regName" type="text" placeholder="Ad Soyad" required />
      <input id="regEmail" type="email" placeholder="E-posta" required />
      <input id="regPassword" type="password" placeholder="Åžifre" required />
      <button type="submit">KayÄ±t Ol</button>
      <div class="toggle">
        <p>Zaten Ã¼ye misin? <button type="button" id="showLogin">GiriÅŸ Yap</button></p>
      </div>
    </form>
  </div>

  <!-- ðŸ’¬ Sohbet ikonu ve penceresi -->
  <div class="chat-icon" id="chatIcon">ðŸ’¬</div>

  <div class="chat-box" id="chatBox">
    <div class="chat-header">CanlÄ± Destek</div>
    <div class="chat-messages" id="chatMessages">
      <div class="bot-msg msg">Merhaba ðŸ‘‹ Ben asistanÄ±m! NasÄ±l yardÄ±mcÄ± olabilirim?</div>
    </div>
    <div class="chat-input">
      <input type="text" id="chatInput" placeholder="Mesaj yaz..." />
      <button id="sendBtn">GÃ¶nder</button>
    </div>
  </div>

  <script>
    const messageBox = document.getElementById("messageBox");
    const topSection = document.getElementById("topSection");
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");
    const showRegister = document.getElementById("showRegister");
    const showLogin = document.getElementById("showLogin");
    const chatIcon = document.getElementById("chatIcon");
    const chatBox = document.getElementById("chatBox");
    const chatInput = document.getElementById("chatInput");
    const sendBtn = document.getElementById("sendBtn");
    const chatMessages = document.getElementById("chatMessages");

    function showMessage(text, color = "#667eea") {
      messageBox.textContent = text;
      messageBox.style.background = color;
      messageBox.classList.add("show");
      setTimeout(() => messageBox.classList.remove("show"), 2500);
    }

    showRegister.addEventListener("click", () => {
      loginForm.style.display = "none";
      registerForm.style.display = "flex";
      registerForm.classList.add("slide");
      topSection.innerHTML = `<h2>Yeni misin?</h2><p>Hemen kayÄ±t ol ve projeye katÄ±l!</p>`;
    });

    showLogin.addEventListener("click", () => {
      registerForm.style.display = "none";
      loginForm.style.display = "flex";
      loginForm.classList.add("slide");
      topSection.innerHTML = `<h2>Tekrar HoÅŸ Geldin!</h2><p>GiriÅŸ yaparak devam et.</p>`;
    });

    registerForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const name = regName.value.trim();
      const email = regEmail.value.trim();
      const password = regPassword.value.trim();
      const users = JSON.parse(localStorage.getItem("users") || "[]");
      const existing = users.find(u => u.email === email);
      if (existing) return showMessage("Bu e-posta zaten kayÄ±tlÄ±!", "#e53e3e");
      users.push({ name, email, password });
      localStorage.setItem("users", JSON.stringify(users));
      showMessage("KayÄ±t baÅŸarÄ±lÄ±! Åžimdi giriÅŸ yap.", "#38a169");
      showLogin.click();
    });

    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = loginEmail.value.trim();
      const password = loginPassword.value.trim();
      const users = JSON.parse(localStorage.getItem("users") || "[]");
      const user = users.find(u => u.email === email && u.password === password);
      if (user) {
        localStorage.setItem("activeUser", JSON.stringify(user));
        showMessage(`HoÅŸ geldin, ${user.name}!`, "#38a169");
        setTimeout(() => window.location.href = "proje.html", 1500);
      } else {
        showMessage("E-posta veya ÅŸifre hatalÄ±!", "#e53e3e");
      }
    });

    // ðŸ’¬ Sohbet aÃ§/kapa
    chatIcon.addEventListener("click", () => {
      chatBox.style.display = chatBox.style.display === "flex" ? "none" : "flex";
    });

    // ðŸ’¬ Sohbet gÃ¶nderme
    sendBtn.addEventListener("click", sendMessage);
    chatInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    function sendMessage() {
      const text = chatInput.value.trim();
      if (!text) return;
      const userMsg = document.createElement("div");
      userMsg.className = "user-msg msg";
      userMsg.textContent = text;
      chatMessages.appendChild(userMsg);
      chatInput.value = "";
      setTimeout(() => {
        const botMsg = document.createElement("div");
        botMsg.className = "bot-msg msg";
        botMsg.textContent = getBotReply(text);
        chatMessages.appendChild(botMsg);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }, 700);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function getBotReply(text) {
      text = text.toLowerCase();
      if (text.includes("ÅŸifre")) return "Åžifrenizi unuttuysanÄ±z yeni hesap oluÅŸturabilirsiniz ðŸ”‘";
      if (text.includes("kayÄ±t")) return "KayÄ±t olmak iÃ§in 'KayÄ±t Ol' kÄ±smÄ±nÄ± kullanabilirsiniz.";
      if (text.includes("merhaba") || text.includes("selam")) return "Merhaba! ðŸ˜Š Size nasÄ±l yardÄ±mcÄ± olabilirim?";
      return "Bunu tam anlayamadÄ±m, lÃ¼tfen biraz daha aÃ§Ä±klar mÄ±sÄ±nÄ±z?";
    }
  </script>
</body>
</html>
