<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerçek Yapay Zeka Chatbot (Sadece HTML/JS)</title>
    
    <script type="module">
        // Google Gen AI kütüphanesini import et
        import { GoogleGenAI } from 'https://cdn.jsdelivr.net/npm/@google/genai@0.16.0/dist/index.min.js';
        
        // 2. API ANAHTARINIZI BURAYA GİRİN (Eğitim Amaçlı)
        // DİKKAT: Bu anahtar tarayıcıda görünür olacaktır!
        const API_KEY = "SENIN_GEMINI_API_ANAHTARIN_BURAYA"; 

        if (API_KEY === "SENIN_GEMINI_API_ANAHTARIN_BURAYA") {
             alert("UYARI: Lütfen API anahtarınızı kod içine yapıştırın ve bu anahtarın tarayıcıda görüneceğini unutmayın!");
        }

        // Gemini istemcisini ve sohbet oturumunu başlat
        const ai = new GoogleGenAI(API_KEY);
        // Sohbet geçmişini korumak için 'chat' oturumu başlatılır
        let chat;

        document.addEventListener('DOMContentLoaded', () => {
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const chatDisplay = document.getElementById('chat-display');

            // 3. Sohbeti başlatan ve bağlamı ayarlayan fonksiyon
            function initializeChat() {
                chat = ai.chats.create({
                    model: "gemini-2.5-flash",
                    config: {
                        systemInstruction: "Sen, Türkçe bilen, matematik, tarih ve dilbilgisi dahil her türlü soruya detaylı ve eğitici cevaplar veren bir uzmansın. Cevapların kısa ve öz olsun."
                    }
                });
            }
            
            initializeChat();

            // Sohbet Mantığı
            async function sendMessage() {
                const userText = userInput.value.trim();
                if (userText === "") { return; }

                addMessage(userText, 'user');
                userInput.value = '';
                
                userInput.disabled = true;
                sendButton.disabled = true;

                const loadingMsgElement = addLoadingMessage();

                try {
                    // Gemini API'ye mesaj gönder
                    const response = await chat.sendMessage({ message: userText });
                    
                    const aiResponse = response.text || "Cevap alınamadı.";
                    
                    loadingMsgElement.remove();
                    addMessage(aiResponse, 'ai');

                } catch (error) {
                    console.error('API Hatası:', error);
                    loadingMsgElement.remove();
                    addMessage(`API Hatası: Gerçek bir yapay zeka ile konuşulamıyor. (Hata: ${error.message}). API anahtarınızı kontrol edin.`, 'ai');
                } finally {
                    userInput.disabled = false;
                    sendButton.disabled = false;
                    userInput.focus();
                }
            }

            // Olay Dinleyicileri
            sendButton.addEventListener('click', sendMessage);
            userInput.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') { sendMessage(); }
            });
            
            // Tema Olay Dinleyicileri (Önceki koddan)
            document.getElementById('default-theme').addEventListener('click', () => applyTheme(''));
            document.getElementById('dark-theme').addEventListener('click', () => applyTheme('theme-dark'));
            document.getElementById('fire-theme').addEventListener('click', () => applyTheme('theme-fire'));
        });

        // --- Yardımcı Fonksiyonlar ---
        
        // Tema ve Mesaj fonksiyonları global olarak tanımlanmalı
        function addMessage(text, type) {
            const chatDisplay = document.getElementById('chat-display');
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${type}-message`;
            msgDiv.innerHTML = text.replace(/\n/g, '<br>'); // Yeni satırları HTML'e çevir
            chatDisplay.appendChild(msgDiv);
            chatDisplay.scrollTop = chatDisplay.scrollHeight;
            
            msgDiv.style.animation = 'none'; 
            void msgDiv.offsetWidth; 
            msgDiv.style.animation = null; 
        }

        function addLoadingMessage() {
            const chatDisplay = document.getElementById('chat-display');
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message ai-message loading-message';
            msgDiv.innerHTML = 'Yapay Zeka Düşünüyor<span>.</span><span>.</span><span>.</span>';
            chatDisplay.appendChild(msgDiv);
            chatDisplay.scrollTop = chatDisplay.scrollHeight;
            return msgDiv;
        }

        function applyTheme(themeClass) {
            const body = document.body;
            body.classList.remove('theme-dark', 'theme-fire'); 
            if (themeClass) { body.classList.add(themeClass); }
        }

    </script>
    
    <style>
        /* ÖNCEKİ KODDAKİ TÜM CSS (Temalar ve Animasyonlar Dahil) BURAYA GELMELİ */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0; padding: 0; background-color: #f4f7f6; display: flex;
            justify-content: center; align-items: center; min-height: 100vh;
            transition: background-color 0.5s ease;
        }
        #chat-container {
            width: 90%; max-width: 500px; background-color: #ffffff;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15); border-radius: 15px;
            overflow: hidden; display: flex; flex-direction: column; height: 80vh; 
            transition: box-shadow 0.3s ease;
        }
        #chat-display { flex-grow: 1; padding: 20px; overflow-y: auto; background-color: #e5ddd5; scroll-behavior: smooth; }
        .message {
            margin-bottom: 15px; padding: 10px 15px; border-radius: 20px;
            max-width: 75%; line-height: 1.5; opacity: 0; transform: translateY(20px);
            animation: message-fade-in 0.4s ease-out forwards;
        }
        @keyframes message-fade-in {
            to { opacity: 1; transform: translateY(0); }
        }
        .user-message { background-color: #34b7f1; color: white; margin-left: auto; border-bottom-right-radius: 5px; }
        .ai-message { background-color: #ffffff; border: 1px solid #eee; margin-right: auto; border-bottom-left-radius: 5px; }
        #theme-selector { padding: 10px; background-color: #f0f0f0; border-bottom: 1px solid #ccc; text-align: center; }
        .theme-btn { padding: 8px 15px; margin: 0 5px; border: none; border-radius: 20px; cursor: pointer; font-weight: bold; transition: transform 0.2s, box-shadow 0.2s; }
        .theme-btn:hover { transform: translateY(-2px); box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        #input-area { display: flex; border-top: 1px solid #ccc; padding: 10px; background-color: #f9f9f9; }
        #user-input { flex-grow: 1; padding: 10px; border: 1px solid #ddd; border-radius: 25px; margin-right: 10px; font-size: 16px; }
        #send-button {
            background-color: #128c7e; color: white; border: none; padding: 10px 15px;
            border-radius: 25px; cursor: pointer; transition: background-color 0.3s ease, transform 0.1s;
        }
        #send-button:active { transform: scale(0.95); }
        
        /* Loading Animasyonu */
        .loading-message { background-color: #ffe0b2; font-style: italic; }
        @keyframes blink { 0% { opacity: .2; } 20% { opacity: 1; } 100% { opacity: .2; } }
        .loading-message span { animation-name: blink; animation-duration: 1.4s; animation-iteration-count: infinite; animation-fill-mode: both; }
        .loading-message span:nth-child(2) { animation-delay: .2s; }
        .loading-message span:nth-child(3) { animation-delay: .4s; }

        /* Tema Sınıfları */
        .theme-dark .user-message { background-color: #5b54fa; }
        .theme-dark .ai-message { background-color: #2c2f33; color: white; border: none; }
        .theme-dark #chat-display { background-color: #1e2124; }
        .theme-dark body { background-color: #121212; }
        .theme-dark #chat-container { background-color: #2c2f33; box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5); }
        .theme-fire .user-message { background-color: #ff5722; }
        .theme-fire .ai-message { background-color: #fff9f9; }
        .theme-fire #chat-display { background-color: #ffe0b2; }
        .theme-fire body { background-color: #ffccbc; }
    </style>
</head>
<body>

    <div id="chat-container">
        <div id="theme-selector">
            <button class="theme-btn" id="default-theme" style="background-color: #dcf8c6;">Standart</button>
            <button class="theme-btn" id="dark-theme" style="background-color: #2c2f33; color: white;">Gece Mavisi</button>
            <button class="theme-btn" id="fire-theme" style="background-color: #ff5722; color: white;">Ateş Kırmızısı</button>
        </div>

        <div id="chat-display">
            <div class="message ai-message">
                **Merhaba!** Ben CghtYp Adli Yapay Zekayim. Bana matematik, Türkçe, tarih veya herhangi bir konuda soru sorabilirsiniz! (Lütfen API anahtarınızı kod içine yapıştırmayı unutmayın.)
            </div>
        </div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Bir soru sorun...">
            <button id="send-button">Gönder</button>
        </div>
    </div>

</body>
</html>
