<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>SetupRate PRO</title>

<style>
:root{
  --c1:#00f5ff;
  --c2:#7cffcb;
  --bg:#0f2027;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,sans-serif}

body{
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:#fff;
  min-height:100vh;
}

/* HEADER */
header{
  text-align:center;
  padding:40px;
  animation:fadeDown 1s ease;
}
header h1{
  font-size:3rem;
  background:linear-gradient(90deg,var(--c1),var(--c2));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* BUTTONS */
button{
  background:var(--c1);
  color:#000;
  border:none;
  padding:10px 14px;
  border-radius:12px;
  cursor:pointer;
  font-weight:bold;
  transition:.3s;
}
button:hover{transform:scale(1.05);background:var(--c2)}

/* FORM */
.panel{
  max-width:520px;
  margin:20px auto;
  background:rgba(255,255,255,.1);
  padding:20px;
  border-radius:20px;
  backdrop-filter:blur(15px);
  animation:pop .6s ease;
}
.panel input,.panel textarea{
  width:100%;
  padding:10px;
  margin-bottom:10px;
  border:none;
  border-radius:10px;
  background:rgba(255,255,255,.15);
  color:#fff;
}
.panel textarea{resize:none;height:70px}

/* GRID */
.setups{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:25px;
  padding:30px;
}

/* CARD */
.card{
  background:rgba(255,255,255,.12);
  border-radius:20px;
  overflow:hidden;
  cursor:pointer;
  transition:.3s;
  animation:fadeUp .6s ease;
}
.card:hover{transform:translateY(-6px)}
.card img{width:100%;height:220px;object-fit:cover}
.content{padding:15px}
.badge{
  font-size:.7rem;
  background:gold;
  color:#000;
  padding:3px 6px;
  border-radius:8px;
}

/* STARS */
.stars span{
  font-size:20px;
  cursor:pointer;
  color:#555;
}
.stars span.active{color:gold}

/* PAGINATION */
#pagination{text-align:center;margin-bottom:30px}
#pagination button{margin:0 5px}

/* MODAL */
#modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal-box{
  background:#111;
  width:90%;
  max-width:500px;
  border-radius:20px;
  padding:20px;
  animation:pop .4s ease;
}

/* CHAT */
#chat{
  position:fixed;
  bottom:20px;
  right:20px;
  width:280px;
  background:#0b0f14;
  border-radius:16px;
  overflow:hidden;
}
#chat header{
  background:var(--c1);
  color:#000;
  padding:8px;
  text-align:center;
}
#msgs{
  height:160px;
  padding:8px;
  font-size:.8rem;
  overflow:auto;
}
#chat input{
  width:100%;
  border:none;
  padding:8px;
  outline:none;
}

@keyframes fadeDown{from{opacity:0;transform:translateY(-30px)}to{opacity:1}}
@keyframes fadeUp{from{opacity:0;transform:translateY(30px)}to{opacity:1}}
@keyframes pop{from{transform:scale(.8);opacity:0}to{transform:scale(1);opacity:1}}
</style>
</head>

<body>

<header>
  <h1>SetupRate PRO</h1>
  <p>Gerçek setup • Gerçek puan</p>
</header>

<div class="panel">
  <input id="username" placeholder="Kullanıcı adı">
  <textarea id="desc" placeholder="Setup açıklaması"></textarea>
  <input type="file" id="file" accept="image/*">
  <button onclick="addSetup()">Setup Paylaş</button>
  <div id="limit"></div>
</div>

<h2 style="text-align:center">Topluluk</h2>
<section class="setups" id="setups"></section>
<div id="pagination"></div>

<h2 style="text-align:center">Benim Setuplarım</h2>
<section class="setups" id="mySetups"></section>

<!-- MODAL -->
<div id="modal" onclick="closeModal()">
  <div class="modal-box" onclick="event.stopPropagation()">
    <div id="modalContent"></div>
    <button onclick="closeModal()">Kapat</button>
  </div>
</div>

<!-- CHAT -->
<div id="chat">
  <header>Canlı Destek</header>
  <div id="msgs">
    <div><b>Bot:</b> Setup için ne geliştirmek istiyorsun?</div>
  </div>
  <input id="chatInput" placeholder="Sorunu yaz...">
</div>

<script>
let all=[], mine=[], page=1;
const per=5;

function addSetup(){
  const u=username.value.trim();
  const d=desc.value.trim();
  const f=file.files[0];
  if(!u||!d||!f)return;

  const r=new FileReader();
  r.onload=()=>{
    const s={u,d,img:r.result,ratings:[]};
    all.unshift(s);
    mine.unshift(s);
    render();
  };
  r.readAsDataURL(f);
}

function render(){
  renderPage();
  renderMine();
  renderPagination();
}

function renderPage(){
  setups.innerHTML="";
  all.slice((page-1)*per,page*per).forEach(s=>{
    setups.appendChild(card(s,false));
  });
}

function renderMine(){
  mySetups.innerHTML="";
  mine.forEach(s=>{
    mySetups.appendChild(card(s,true));
  });
}

function card(s,isMine){
  const c=document.createElement("div");
  c.className="card";
  c.innerHTML=`
    <img src="${s.img}">
    <div class="content">
      <b>@${s.u}</b> ${isMine?'<span class="badge">Benim</span>':''}
      <p style="font-size:.85rem">${s.d}</p>
      <div class="stars">${[1,2,3,4,5].map(n=>`<span data=${n}>★</span>`).join("")}</div>
    </div>`;
  c.onclick=()=>openModal(s);
  return c;
}

function renderPagination(){
  pagination.innerHTML="";
  for(let i=1;i<=Math.ceil(all.length/per);i++){
    const b=document.createElement("button");
    b.textContent=i;
    b.onclick=()=>{page=i;renderPage();}
    pagination.appendChild(b);
  }
}

function openModal(s){
  modal.style.display="flex";
  modalContent.innerHTML=`
    <img src="${s.img}" style="width:100%;border-radius:12px">
    <p>${s.d}</p>
    <p><b>Ortalama:</b> ${s.ratings.length?
      (s.ratings.reduce((a,b)=>a+b,0)/s.ratings.length).toFixed(1)
      :"Yok"}</p>
    <div class="stars">
      ${[1,2,3,4,5].map(n=>`<span data=${n}>★</span>`).join("")}
    </div>`;
  modalContent.querySelectorAll("span").forEach(st=>{
    st.onclick=()=>{
      s.ratings.push(+st.dataset);
      render();
      openModal(s);
    };
  });
}

function closeModal(){modal.style.display="none"}

/* CHAT */
chatInput.onkeypress=e=>{
  if(e.key==="Enter"){
    const t=chatInput.value.toLowerCase();
    msgs.innerHTML+=`<div><b>Sen:</b> ${chatInput.value}</div>`;
    let r="Bunu Anlayamadım, Lütfen Düzgün Şekilde Yazınız";
    if(t.includes("ışık"))r="Işıklandırma için soft LED veya masa lambası ekleyebilirsin.";
    if(t.includes("masa"))r="Masa üstünü sadeleştir, kabloları gizle.";
    if(t.includes("ekipman"))r="Monitör kolu ve kaliteli mousepad fark yaratır.";
    msgs.innerHTML+=`<div><b>Bot:</b> ${r}</div>`;
    msgs.scrollTop=msgs.scrollHeight;
    chatInput.value="";
  }
};
</script>

</body>
</html>
