<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Register</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(120deg, #4f46e5, #9333ea);
      animation: bgShift 8s ease-in-out infinite alternate;
    }
    @keyframes bgShift {
      0% { background: linear-gradient(120deg, #4f46e5, #9333ea); }
      100% { background: linear-gradient(120deg, #06b6d4, #3b82f6); }
    }

    .card {
      background: rgba(255,255,255,0.12);
      padding: 2rem;
      border-radius: 1.2rem;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      width: 340px;
      text-align: center;
      color: #fff;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 { margin-bottom: 1.2rem; letter-spacing: 1px; }

    input {
      width: 100%;
      padding: 0.7rem;
      margin: 0.4rem 0;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.15);
      color: #fff;
      outline: none;
      font-size: 0.95rem;
      transition: 0.3s;
    }
    input:focus {
      background: rgba(255,255,255,0.25);
      box-shadow: 0 0 10px #93c5fd;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.8rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      color: #fff;
      background: linear-gradient(90deg, #6366f1, #8b5cf6);
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #818cf8, #a78bfa);
    }

    .switch {
      margin-top: 0.8rem;
      font-size: 0.9rem;
      cursor: pointer;
      color: #cbd5e1;
    }
    .switch:hover { color: #fff; }

    .hidden { display: none; }

    /* animated message */
    .msg {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 0.7rem 1.5rem;
      border-radius: 6px;
      background: rgba(34,197,94,0.9);
      color: #fff;
      font-weight: 500;
      font-size: 0.95rem;
      opacity: 0;
      animation: slideDown 2s ease forwards;
    }
    @keyframes slideDown {
      0% { opacity: 0; transform: translate(-50%, -30px); }
      20% { opacity: 1; transform: translate(-50%, 0); }
      80% { opacity: 1; }
      100% { opacity: 0; transform: translate(-50%, -30px); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2 id="title">Login</h2>

    <form id="loginForm">
      <input type="text" id="loginUser" placeholder="Username" required>
      <input type="password" id="loginPass" placeholder="Password" required>
      <button type="submit">Login</button>
      <div class="switch" id="showRegister">Create account</div>
    </form>

    <form id="registerForm" class="hidden">
      <input type="text" id="regUser" placeholder="Create username" required>
      <input type="password" id="regPass" placeholder="Create password" required>
      <input type="password" id="regConfirm" placeholder="Confirm password" required>
      <button type="submit">Register</button>
      <div class="switch" id="showLogin">Back to Login</div>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");
    const showRegister = document.getElementById("showRegister");
    const showLogin = document.getElementById("showLogin");
    const title = document.getElementById("title");

    showRegister.onclick = () => {
      loginForm.classList.add("hidden");
      registerForm.classList.remove("hidden");
      title.textContent = "Register";
    };
    showLogin.onclick = () => {
      registerForm.classList.add("hidden");
      loginForm.classList.remove("hidden");
      title.textContent = "Login";
    };

    function showMessage(text, color="#22c55e") {
      const msg = document.createElement("div");
      msg.className = "msg";
      msg.style.background = color;
      msg.textContent = text;
      document.body.appendChild(msg);
      setTimeout(() => msg.remove(), 2000);
    }

    // Register
    registerForm.addEventListener("submit", e => {
      e.preventDefault();
      const user = regUser.value.trim();
      const pass = regPass.value;
      const confirm = regConfirm.value;
      if (pass !== confirm) return showMessage("Passwords do not match!", "#ef4444");
      if (localStorage.getItem(user)) return showMessage("Username already exists!", "#ef4444");
      localStorage.setItem(user, pass);
      showMessage("Register successful!");
      setTimeout(() => (window.location.href = "proje.html"), 1800);
    });

    // Login
    loginForm.addEventListener("submit", e => {
      e.preventDefault();
      const user = loginUser.value.trim();
      const pass = loginPass.value;
      const saved = localStorage.getItem(user);
      if (!saved) return showMessage("User not found!", "#ef4444");
      if (saved !== pass) return showMessage("Wrong password!", "#ef4444");
      localStorage.setItem("currentUser", user);
      showMessage("Login successful!");
      setTimeout(() => (window.location.href = "proje.html"), 1800);
    });
  </script>
</body>
</html>
