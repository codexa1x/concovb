<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>SetupRate â€¢ Setup Puanlama Sitesi</title>

<style>
/* ===== RESET ===== */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Segoe UI', system-ui, sans-serif;
}

/* ===== BODY ===== */
body{
  min-height:100vh;
  background: radial-gradient(circle at top, #1b2735, #090a0f);
  color:#fff;
  overflow-x:hidden;
}

/* ===== HEADER ===== */
header{
  text-align:center;
  padding:50px 20px 30px;
  animation: fadeDown 1s ease;
}

header h1{
  font-size:3rem;
  letter-spacing:2px;
  background: linear-gradient(90deg,#00f5ff,#7cffcb);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

header p{
  margin-top:10px;
  opacity:.8;
}

/* ===== UPLOAD ===== */
.upload-area{
  display:flex;
  justify-content:center;
  margin:30px 0;
}

.upload-box{
  border:2px dashed rgba(255,255,255,.3);
  padding:30px 40px;
  border-radius:20px;
  cursor:pointer;
  transition:.3s;
  background:rgba(255,255,255,.05);
}

.upload-box:hover{
  transform:scale(1.05);
  border-color:#00f5ff;
}

.upload-box input{
  display:none;
}

/* ===== SETUP GRID ===== */
.setups{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:30px;
  padding:40px;
}

/* ===== CARD ===== */
.card{
  background:rgba(255,255,255,.08);
  border-radius:25px;
  overflow:hidden;
  backdrop-filter:blur(15px);
  animation: popUp .7s ease;
  box-shadow:0 20px 40px rgba(0,0,0,.4);
}

.card img{
  width:100%;
  height:220px;
  object-fit:cover;
}

/* ===== CONTENT ===== */
.content{
  padding:20px;
}

.title{
  font-size:1.1rem;
  margin-bottom:10px;
}

/* ===== STARS ===== */
.stars{
  display:flex;
  gap:8px;
  font-size:26px;
}

.stars span{
  cursor:pointer;
  color:#555;
  transition:.2s;
}

.stars span:hover,
.stars span.active{
  color:gold;
  transform:scale(1.2);
}

/* ===== INFO ===== */
.info{
  margin-top:12px;
  font-size:.9rem;
  opacity:.85;
}

/* ===== COMMENT ===== */
.comment-box{
  margin-top:15px;
}

.comment-box input{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:none;
  outline:none;
  background:rgba(255,255,255,.1);
  color:#fff;
}

.comments{
  margin-top:10px;
  font-size:.85rem;
  max-height:80px;
  overflow:auto;
}

.comments div{
  margin-bottom:5px;
  opacity:.9;
}

/* ===== ANIMATIONS ===== */
@keyframes fadeDown{
  from{opacity:0; transform:translateY(-30px);}
  to{opacity:1; transform:translateY(0);}
}

@keyframes popUp{
  from{opacity:0; transform:scale(.8);}
  to{opacity:1; transform:scale(1);}
}
</style>
</head>

<body>

<header>
  <h1>SetupRate</h1>
  <p>Setup'Ä±nÄ± yÃ¼kle â€¢ Topluluk puanlasÄ±n</p>
</header>

<div class="upload-area">
  <label class="upload-box">
    ðŸ“¸ Setup FotoÄŸrafÄ± YÃ¼kle
    <input type="file" id="fileInput" accept="image/*">
  </label>
</div>

<section class="setups" id="setups"></section>

<script>
const fileInput = document.getElementById("fileInput");
const setups = document.getElementById("setups");

fileInput.addEventListener("change", () => {
  const file = fileInput.files[0];
  if(!file) return;

  const reader = new FileReader();
  reader.onload = () => createSetup(reader.result);
  reader.readAsDataURL(file);
});

function createSetup(img){
  const card = document.createElement("div");
  card.className = "card";

  let ratings = [];

  card.innerHTML = `
    <img src="${img}">
    <div class="content">
      <div class="title">ðŸ’» KullanÄ±cÄ± Setup'Ä±</div>

      <div class="stars">
        <span data="1">â˜…</span>
        <span data="2">â˜…</span>
        <span data="3">â˜…</span>
        <span data="4">â˜…</span>
        <span data="5">â˜…</span>
      </div>

      <div class="info">HenÃ¼z puan yok</div>

      <div class="comment-box">
        <input placeholder="Yorum yaz ve Enter'a bas">
        <div class="comments"></div>
      </div>
    </div>
  `;

  const stars = card.querySelectorAll(".stars span");
  const info = card.querySelector(".info");
  const commentInput = card.querySelector("input");
  const comments = card.querySelector(".comments");

  stars.forEach(star=>{
    star.addEventListener("click",()=>{
      const value = Number(star.getAttribute("data"));
      ratings.push(value);
      updateStars(stars,value);
      const avg = (ratings.reduce((a,b)=>a+b,0)/ratings.length).toFixed(1);
      info.textContent = `â­ Ortalama: ${avg} (${ratings.length} oy)`;
    });
  });

  commentInput.addEventListener("keypress", e=>{
    if(e.key==="Enter" && commentInput.value.trim()!==""){
      const div = document.createElement("div");
      div.textContent = "â€¢ " + commentInput.value;
      comments.prepend(div);
      commentInput.value="";
    }
  });

  setups.prepend(card);
}

function updateStars(stars,value){
  stars.forEach(s=>{
    s.classList.toggle("active", Number(s.getAttribute("data"))<=value);
  });
}
</script>

</body>
</html>
