<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Giriş / Kayıt</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 420px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      padding: 2rem;
      transition: 0.6s ease-in-out;
    }

    .message {
      position: absolute;
      top: -60px;
      left: 50%;
      transform: translateX(-50%);
      background: #6a11cb;
      color: #fff;
      padding: 10px 20px;
      border-radius: 50px;
      font-weight: 500;
      opacity: 0;
      pointer-events: none;
      transition: all 0.6s ease;
    }

    .message.show {
      top: 15px;
      opacity: 1;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(106,17,203,0.6); }
      70% { box-shadow: 0 0 0 10px rgba(106,17,203,0); }
      100% { box-shadow: 0 0 0 0 rgba(106,17,203,0); }
    }

    .top-section { text-align: center; margin-bottom: 1rem; transition: all 0.6s ease; }
    .top-section h2 { color: #333; font-weight: 600; margin-bottom: 0.5rem; }
    .top-section p { color: #666; font-size: 0.9rem; }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.7rem;
      transition: all 0.6s ease;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #6a11cb;
      box-shadow: 0 0 5px rgba(106,17,203,0.4);
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(106,17,203,0.4);
    }

    .toggle {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
    }

    .toggle button {
      width: auto;
      background: transparent;
      border: none;
      color: #6a11cb;
      cursor: pointer;
      font-weight: 600;
    }

    .toggle button:hover { text-decoration: underline; }

    .slide { animation: slideIn 0.7s ease forwards; }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(40px); }
      to { opacity: 1; transform: translateX(0); }
    }

    /* 💬 Sohbet simgesi */
    .chat-icon {
      position: fixed;
      bottom: 25px;
      right: 25px;
      width: 65px;
      height: 65px;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 30px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(106,17,203,0.5);
      transition: 0.3s;
    }

    .chat-icon:hover { transform: scale(1.1); }

    /* 💬 Sohbet kutusu */
    .chat-box {
      position: fixed;
      bottom: 100px;
      right: 30px;
      width: 320px;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      color: #fff;
      display: none;
      flex-direction: column;
      overflow: hidden;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .chat-header {
      padding: 15px;
      background: rgba(255,255,255,0.1);
      text-align: center;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .chat-body {
      height: 220px;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column-reverse;
      scroll-behavior: smooth;
    }

    .msg {
      background: rgba(255,255,255,0.2);
      border-radius: 15px;
      padding: 10px;
      margin: 5px 0;
      animation: appear 0.3s ease;
      word-wrap: break-word;
      max-width: 85%;
    }

    .msg.user {
      align-self: flex-end;
      background: rgba(0,0,0,0.3);
    }

    @keyframes appear {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .chat-input {
      display: flex;
      flex-direction: column;
      padding: 10px;
      background: rgba(255,255,255,0.1);
      gap: 8px;
    }

    .chat-input textarea {
      resize: none;
      border: none;
      border-radius: 10px;
      padding: 10px;
      height: 50px;
      font-size: 14px;
      outline: none;
      color: #333;
    }

    .chat-input button {
      background: #fff;
      color: #6a11cb;
      font-weight: 600;
      border: none;
      padding: 8px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .chat-input button:hover {
      background: #e0e0ff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <div class="message" id="messageBox"></div>

    <div class="top-section" id="topSection">
      <h2>Hoş geldin!</h2>
      <p>Hesabına giriş yap ya da hemen kayıt ol.</p>
    </div>

    <!-- GİRİŞ FORMU -->
    <form id="loginForm" class="slide">
      <input id="loginEmail" type="email" placeholder="E-posta" required />
      <input id="loginPassword" type="password" placeholder="Şifre" required />
      <button type="submit">Giriş Yap</button>
      <div class="toggle">
        <p>Yeni misin? <button type="button" id="showRegister">Kayıt Ol</button></p>
      </div>
    </form>

    <!-- KAYIT FORMU -->
    <form id="registerForm" style="display: none;">
      <input id="regName" type="text" placeholder="Ad Soyad" required />
      <input id="regEmail" type="email" placeholder="E-posta" required />
      <input id="regPassword" type="password" placeholder="Şifre" required />
      <button type="submit">Kayıt Ol</button>
      <div class="toggle">
        <p>Zaten üye misin? <button type="button" id="showLogin">Giriş Yap</button></p>
      </div>
    </form>
  </div>

  <!-- 💬 Sohbet Simgesi -->
  <div class="chat-icon" id="chatIcon">💬</div>

  <!-- 💬 Sohbet Kutusu -->
  <div class="chat-box" id="chatBox">
    <div class="chat-header">Canlı Destek</div>
    <div class="chat-body" id="chatBody"></div>
    <div class="chat-input">
      <textarea id="chatInput" placeholder="Mesajını yaz..."></textarea>
      <button id="sendBtn">Gönder</button>
    </div>
  </div>

  <script>
    const messageBox = document.getElementById("messageBox");
    const topSection = document.getElementById("topSection");
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");
    const showRegister = document.getElementById("showRegister");
    const showLogin = document.getElementById("showLogin");

    // Mesaj kutusu
    function showMessage(text, color = "#6a11cb") {
      messageBox.textContent = text;
      messageBox.style.background = color;
      messageBox.classList.add("show");
      setTimeout(() => messageBox.classList.remove("show"), 2500);
    }

    showRegister.onclick = () => {
      loginForm.style.display = "none";
      registerForm.style.display = "flex";
      topSection.innerHTML = `<h2>Yeni misin?</h2><p>Hemen kayıt ol ve projeye katıl!</p>`;
    };
    showLogin.onclick = () => {
      registerForm.style.display = "none";
      loginForm.style.display = "flex";
      topSection.innerHTML = `<h2>Tekrar Hoş Geldin!</h2><p>Giriş yaparak devam et.</p>`;
    };

    // Kayıt
    registerForm.onsubmit = (e) => {
      e.preventDefault();
      const name = regName.value.trim();
      const email = regEmail.value.trim();
      const password = regPassword.value.trim();
      const users = JSON.parse(localStorage.getItem("users") || "[]");
      if (users.find(u => u.email === email)) return showMessage("Bu e-posta zaten kayıtlı!", "#e53e3e");
      users.push({ name, email, password });
      localStorage.setItem("users", JSON.stringify(users));
      showMessage("Kayıt başarılı! Şimdi giriş yap.", "#38a169");
      showLogin.click();
    };

    // Giriş
    loginForm.onsubmit = (e) => {
      e.preventDefault();
      const email = loginEmail.value.trim();
      const password = loginPassword.value.trim();
      const users = JSON.parse(localStorage.getItem("users") || "[]");
      const user = users.find(u => u.email === email && u.password === password);
      if (!user) return showMessage("E-posta veya şifre hatalı!", "#e53e3e");
      localStorage.setItem("activeUser", JSON.stringify(user));
      showMessage(`Hoş geldin, ${user.name}!`, "#38a169");
      setTimeout(() => window.location.href = "proje.html", 1500);
    };

    // 💬 Sohbet
    const chatIcon = document.getElementById("chatIcon");
    const chatBox = document.getElementById("chatBox");
    const chatBody = document.getElementById("chatBody");
    const chatInput = document.getElementById("chatInput");
    const sendBtn = document.getElementById("sendBtn");

    chatIcon.onclick = () => {
      chatBox.style.display = chatBox.style.display === "flex" ? "none" : "flex";
    };

    function addMessage(text, sender = "bot") {
      const msg = document.createElement("div");
      msg.className = `msg ${sender}`;
      msg.textContent = text;
      chatBody.prepend(msg);
    }

    function botReply(userText) {
      userText = userText.toLowerCase();
      if (userText.includes("kayıt")) return "Kayıt olmak için 'Kayıt Ol' butonuna tıklayıp bilgilerini girmen yeterli 💜";
      if (userText.includes("giriş")) return "Giriş yapmak için e-posta ve şifreni gir, ardından 'Giriş Yap' butonuna bas 💙";
      if (userText.includes("şifre")) return "Şifreni unuttuysan maalesef şu anda sıfırlama seçeneği yok 😢 ama yeni bir hesap açabilirsin!";
      return "Kusura Bakmayın Bunun Cevabı Hala Eklenmedi ☹️​ Ama Kısaca Bilgi Verim Kayıt Olmak İçin Kayıt Ol Tuşuna Bas Ad Soyad / E Posta /  Sifre Girmen  Yeterli💙";
    }

    sendBtn.onclick = () => {
      const text = chatInput.value.trim();
      if (!text) return;
      addMessage(text, "user");
      chatInput.value = "";
      setTimeout(() => addMessage(botReply(text)), 600);
    };
  </script>
</body>
</html>
