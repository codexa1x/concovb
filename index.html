<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol / Giriş Yap Formu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-card" id="formCard">
            
            <div class="form-header">
                <button id="loginTab" class="tab-button">Giriş Yap</button>
                <button id="signupTab" class="tab-button active">Kayıt Ol</button>
            </div>

            <div class="form-carousel" id="formCarousel">
                
                <div class="form-panel signup-panel">
                    <h1>Sign Up</h1>
                    <form action="#" method="POST">
                        <input type="email" placeholder="e-mail" required>
                        <input type="password" placeholder="password" required>
                        <input type="password" placeholder="repeat password" required>

                        <div class="remember-me">
                            <input type="checkbox" id="remember-signup">
                            <label for="remember-signup">Remember me</label>
                        </div>

                        <div class="social-login-text">
                            Sign up with social account
                        </div>
                        <div class="social-icons">
                            <div class="social-icon google"></div>
                            <div class="social-icon facebook"></div>
                            <div class="social-icon twitter"></div>
                        </div>

                        <button type="submit" class="signup-button">Sign up</button>
                    </form>
                    
                    <div class="footer-text">
                        Read User License Agreement
                    </div>
                </div>

                <div class="form-panel login-panel">
                    <h1>Log In</h1>
                    <form action="#" method="POST">
                        <input type="email" placeholder="e-mail" required>
                        <input type="password" placeholder="password" required>

                        <div class="remember-me">
                            <input type="checkbox" id="remember-login">
                            <label for="remember-login">Remember me</label>
                        </div>

                        <button type="submit" class="signup-button">Log In</button>
                    </form>

                    <p class="forgot-password">Şifremi Unuttum?</p>
                </div>
                
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
