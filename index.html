<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🌈 Süper Eğlence Sitesi 🌈</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

  :root {
    --bg1: linear-gradient(135deg, #ff9a9e, #fad0c4);
    --btn: #ff69b4;
    --text: #333;
  }

  body {
    font-family: 'Poppins', sans-serif;
    background: var(--bg1);
    color: var(--text);
    margin: 0;
    overflow-x: hidden;
    transition: background 1s ease, color 1s ease;
    position: relative;
  }

  /* 🌈 Arka plan animasyonu */
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle at 25% 25%, rgba(255,255,255,0.3), transparent 70%),
                radial-gradient(circle at 75% 75%, rgba(255,255,255,0.2), transparent 70%);
    animation: moveBg 20s infinite linear;
    z-index: -1;
  }
  @keyframes moveBg {
    0% { transform: translate(0, 0); }
    50% { transform: translate(-25%, -25%); }
    100% { transform: translate(0, 0); }
  }

  header {
    text-align: center;
    font-size: 2em;
    padding: 20px;
    color: white;
    background: rgba(0,0,0,0.3);
    backdrop-filter: blur(5px);
    animation: fadeIn 2s ease;
  }

  section {
    width: 90%;
    max-width: 600px;
    background: rgba(255,255,255,0.85);
    border-radius: 16px;
    margin: 30px auto;
    padding: 20px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    animation: popIn 1s ease forwards;
    transform-origin: center;
  }

  section:nth-child(odd) {
    animation-delay: 0.3s;
  }
  section:nth-child(even) {
    animation-delay: 0.6s;
  }

  @keyframes popIn {
    0% { transform: scale(0.8) rotate(-2deg); opacity: 0; }
    100% { transform: scale(1) rotate(0); opacity: 1; }
  }

  button, select {
    background: var(--btn);
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1em;
    margin: 5px;
    transition: all 0.4s ease;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    animation: pulse 2s infinite;
  }

  button:hover, select:hover {
    transform: scale(1.1) rotate(2deg);
    filter: brightness(1.3);
  }

  @keyframes pulse {
    0% { box-shadow: 0 0 10px var(--btn); }
    50% { box-shadow: 0 0 25px var(--btn); }
    100% { box-shadow: 0 0 10px var(--btn); }
  }

  /* 🎨 Tema butonları */
  .theme-btns {
    margin-top: 10px;
    display: flex;
    justify-content: center;
    gap: 10px;
  }

  .theme-btn {
    width: 35px; height: 35px;
    border-radius: 50%;
    cursor: pointer;
    border: 3px solid white;
    animation: spin 4s linear infinite;
  }

  .theme-btn:hover {
    transform: scale(1.3);
  }

  @keyframes spin {
    0% { transform: rotate(0); }
    100% { transform: rotate(360deg); }
  }

  .pink { background: linear-gradient(135deg, #ff9a9e, #fad0c4); }
  .blue { background: linear-gradient(135deg, #89f7fe, #66a6ff); }
  .green { background: linear-gradient(135deg, #a8ff78, #78ffd6); }
  .dark { background: linear-gradient(135deg, #232526, #414345); }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  h2 {
    animation: textGlow 3s infinite alternate;
  }

  @keyframes textGlow {
    0% { text-shadow: 0 0 5px #fff; }
    100% { text-shadow: 0 0 20px var(--btn); }
  }

  /* Yazı belirme efekti */
  p {
    animation: fadeText 1s ease;
  }
  @keyframes fadeText {
    0% { opacity: 0; transform: translateY(10px); }
    100% { opacity: 1; transform: translateY(0); }
  }

</style>
</head>
<body>

<header>🎉 Süper Eğlence Köşesi 🎉</header>

<!-- 🌈 Tema -->
<section>
  <h2>🎨 Tema Seç</h2>
  <div class="theme-btns">
    <div class="theme-btn pink" onclick="setTheme('pink')"></div>
    <div class="theme-btn blue" onclick="setTheme('blue')"></div>
    <div class="theme-btn green" onclick="setTheme('green')"></div>
    <div class="theme-btn dark" onclick="setTheme('dark')"></div>
  </div>
</section>

<!-- 🎮 TAŞ KAĞIT MAKAS -->
<section>
  <h2>🎮 Taş - Kağıt - Makas</h2>
  <button onclick="play('taş')">🪨 Taş</button>
  <button onclick="play('kağıt')">📄 Kağıt</button>
  <button onclick="play('makas')">✂️ Makas</button>
  <p id="rpsResult"></p>
</section>

<!-- 😂 ŞAKA -->
<section>
  <h2>😂 Günün Şakası</h2>
  <button onclick="showJoke()">Şaka Göster</button>
  <p id="joke"></p>
</section>

<!-- 🤓 Bilgi -->
<section>
  <h2>🤓 Rastgele Bilgi</h2>
  <button onclick="showFact()">Bilgi Göster</button>
  <p id="fact"></p>
</section>

<!-- 🧠 Test -->
<section>
  <h2>🧠 Mini Kişilik Testi</h2>
  <p>En sevdiğin renk hangisi?</p>
  <select id="colorSelect">
    <option value="mavi">Mavi</option>
    <option value="kırmızı">Kırmızı</option>
    <option value="yeşil">Yeşil</option>
    <option value="siyah">Siyah</option>
  </select>
  <button onclick="showPersonality()">Sonucu Gör</button>
  <p id="personality"></p>
</section>

<!-- 🗳️ Oylama -->
<section>
  <h2>🗳️ En Eğlenceli Hangisi?</h2>
  <button onclick="vote('oyun')">🎮 Oyun</button>
  <button onclick="vote('şaka')">😂 Şaka</button>
  <button onclick="vote('bilgi')">🤓 Bilgi</button>
  <p id="voteResult"></p>
</section>

<script>
  // 🌈 Tema Değiştirici
  function setTheme(theme) {
    const body = document.body;
    switch (theme) {
      case 'pink':
        body.style.background = 'linear-gradient(135deg, #ff9a9e, #fad0c4)';
        document.documentElement.style.setProperty('--btn', '#ff69b4');
        document.documentElement.style.setProperty('--text', '#333');
        break;
      case 'blue':
        body.style.background = 'linear-gradient(135deg, #89f7fe, #66a6ff)';
        document.documentElement.style.setProperty('--btn', '#0077ff');
        document.documentElement.style.setProperty('--text', '#fff');
        break;
      case 'green':
        body.style.background = 'linear-gradient(135deg, #a8ff78, #78ffd6)';
        document.documentElement.style.setProperty('--btn', '#00cc66');
        document.documentElement.style.setProperty('--text', '#333');
        break;
      case 'dark':
        body.style.background = 'linear-gradient(135deg, #232526, #414345)';
        document.documentElement.style.setProperty('--btn', '#555');
        document.documentElement.style.setProperty('--text', '#fff');
        break;
    }
  }

  // 🎮 Oyun
  function play(choice) {
    const options = ['taş', 'kağıt', 'makas'];
    const computer = options[Math.floor(Math.random() * 3)];
    let result = '';
    if (choice === computer) result = 'Berabere!';
    else if (
      (choice === 'taş' && computer === 'makas') ||
      (choice === 'kağıt' && computer === 'taş') ||
      (choice === 'makas' && computer === 'kağıt')
    ) result = 'Kazandın! 🎉';
    else result = 'Kaybettin 😢';
    document.getElementById('rpsResult').textContent = `Sen: ${choice} | Bilgisayar: ${computer} → ${result}`;
  }

  // 😂 Şakalar
  const jokes = [
    "Bilgisayar neden denize düştü? Çünkü internete girmek istedi! 🌊",
    "Klavye neden üzgündü? Çünkü bir tuşu eksikti! ⌨️",
    "Fare neden bilgisayarı terk etti? Çünkü çok tıklıyordu! 🐭"
  ];
  function showJoke() {
    const joke = jokes[Math.floor(Math.random() * jokes.length)];
    document.getElementById('joke').textContent = joke;
  }

  // 🤓 Bilgiler
  const facts = [
    "Balıklar suyun içinde susamaz! 🐟",
    "Bir salyangoz 3 yıl uyuyabilir. 😴",
    "İnsan burnu 50.000 farklı kokuyu hatırlayabilir! 👃",
    "Kedilerin 32 kası sadece kulaklarını oynatmak içindir. 🐱"
  ];
  function showFact() {
    const fact = facts[Math.floor(Math.random() * facts.length)];
    document.getElementById('fact').textContent = fact;
  }

  // 🧠 Test
  function showPersonality() {
    const color = document.getElementById('colorSelect').value;
    const msg = {
      mavi: 'Sakin ve mantıklısın. 🌊',
      kırmızı: 'Tutkulu ve enerjiksin! 🔥',
      yeşil: 'Doğayı ve huzuru seviyorsun. 🍃',
      siyah: 'Gizemli ve güçlü bir kişiliğin var. 🖤'
    };
    document.getElementById('personality').textContent = msg[color];
  }

  // 🗳️ Oylama
  const votes = { oyun: 0, şaka: 0, bilgi: 0 };
  function vote(type) {
    votes[type]++;
    document.getElementById('voteResult').textContent = 
      `🎮 Oyun: ${votes.oyun} | 😂 Şaka: ${votes.şaka} | 🤓 Bilgi: ${votes.bilgi}`;
  }
</script>
</body>
</html>
