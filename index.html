<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Özel Animasyonlu Giriş Paneli</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<script src="https://accounts.google.com/gsi/client" async defer></script>
<style>
  /* Genel stil */
  body {
    margin:0; font-family:'Roboto',sans-serif; overflow:hidden;
    background: linear-gradient(45deg, #ff6ec7, #6e7dff, #6effc7, #ffde6e);
    background-size: 400% 400%;
    animation: gradientBG 25s ease infinite;
    height: 100vh; display:flex; justify-content:center; align-items:center;
  }
  @keyframes gradientBG {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
  }

  /* Giriş kutusu */
  .login-container {
    position: relative;
    background: rgba(0,0,0,0.4); 
    backdrop-filter: blur(15px);
    border-radius: 25px; 
    padding: 50px 40px; 
    box-shadow: 0 0 50px rgba(0,0,0,0.4);
    width: 380px; 
    text-align: center;
    animation: fadeSlide 1.2s ease forwards;
  }
  @keyframes fadeSlide {from{opacity:0; transform:translateY(-60px);} to{opacity:1; transform:translateY(0);}}

  .login-container h2 {color:#fff; margin-bottom:30px; letter-spacing:2px; font-size:2rem;}
  .login-container input {
    width:100%; padding:15px; margin:15px 0; border:none; border-radius:12px; outline:none; font-size:1rem;
    background: rgba(255,255,255,0.15); color:#fff; transition:0.3s;
  }
  .login-container input:focus {
    background: rgba(255,255,255,0.35);
    box-shadow: 0 0 15px rgba(255,255,255,0.5);
  }

  /* Normal giriş butonu */
  .login-container button.login-btn {
    width:100%; padding:15px; border:none; border-radius:12px; background:#ff6ec7; 
    color:#fff; font-size:1rem; cursor:pointer; transition:0.3s; margin-top:10px;
  }
  .login-container button.login-btn:hover {background:#6e7dff; transform:scale(1.05);}

  /* Sosyal giriş butonları */
  .social-login {
    display:flex; justify-content:space-between; margin-top:20px;
  }
  .social-login button {
    width:48%; border:none; border-radius:12px; padding:12px;
    font-weight:bold; cursor:pointer; transition:0.3s;
  }
  .social-login button.google {background:#4285F4; color:#fff;}
  .social-login button.github {background:#333; color:#fff;}
  .social-login button:hover {transform:scale(1.05); opacity:0.9;}

  /* Floating shapes */
  .shape {
    position:absolute; border-radius:50%; opacity:0.2; animation:float 12s infinite linear;
  }
  .shape:nth-child(1){width:100px;height:100px;background:#fff;top:10%;left:10%; animation-delay:0s;}
  .shape:nth-child(2){width:60px;height:60px;background:#ff6ec7;top:30%;left:80%; animation-delay:2s;}
  .shape:nth-child(3){width:120px;height:120px;background:#6effc7;top:70%;left:20%; animation-delay:4s;}
  .shape:nth-child(4){width:50px;height:50px;background:#6e7dff;top:60%;left:70%; animation-delay:1s;}
  .shape:nth-child(5){width:80px;height:80px;background:#ffde6e;top:40%;left:50%; animation-delay:3s;}
  @keyframes float {
    0%{transform:translateY(0px) rotate(0deg);}
    50%{transform:translateY(-60px) rotate(180deg);}
    100%{transform:translateY(0px) rotate(360deg);}
  }

  /* Alert mesajları */
  .alert {
    position: fixed; top:20px; right:20px; padding:15px 20px;
    background: rgba(0,0,0,0.7); color:#fff; border-radius:12px; font-weight:bold;
    animation:slideAlert 0.5s ease forwards;
  }
  @keyframes slideAlert {from{opacity:0; transform:translateY(-20px);} to{opacity:1; transform:translateY(0);}}
</style>
</head>
<body>

<!-- Floating shapes -->
<div class="shape"></div>
<div class="shape"></div>
<div class="shape"></div>
<div class="shape"></div>
<div class="shape"></div>

<div class="login-container">
  <h2>Giriş Yap</h2>
  <input type="text" placeholder="Kullanıcı Adı">
  <input type="password" placeholder="Şifre">
  <button class="login-btn">Giriş</button>

  <div class="social-login">
    <button class="google" id="googleBtn">Google</button>
    <button class="github" id="githubBtn">GitHub</button>
  </div>
</div>

<script>
  // Google giriş
  window.onload = function () {
    google.accounts.id.initialize({
      client_id: "163465820187-506eeqppvr7ioj1cuak28tlbn508kuhb.apps.googleusercontent.com",
      callback: handleGoogleLogin
    });
    google.accounts.id.renderButton(
      document.getElementById("googleBtn"),
      { theme: "outline", size: "large", width: "100%" }  
    );
  }

  function handleGoogleLogin(response) {
    console.log("Google JWT ID Token:", response.credential);
    showAlert("Google ile giriş başarılı!");
  }

  // GitHub yönlendirme
  document.getElementById("githubBtn").addEventListener("click", function(){
    const client_id = "YOUR_GITHUB_CLIENT_ID"; // GitHub Client ID
    const redirect_uri = "https://yourdomain.com/github-callback"; // GitHub callback URL
    const githubURL = `https://github.com/login/oauth/authorize?client_id=${client_id}&redirect_uri=${redirect_uri}&scope=user`;
    window.location.href = githubURL;
  });

  // Alert fonksiyonu
  function showAlert(message){
    let alertDiv = document.createElement("div");
    alertDiv.className = "alert";
    alertDiv.textContent = message;
    document.body.appendChild(alertDiv);
    setTimeout(()=> alertDiv.remove(), 3000);
  }
</script>

</body>
</html>
