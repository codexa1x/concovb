<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Setup Puanlama Sitesi</title>

<style>
body{
  margin:0;
  padding:20px;
  font-family:Arial,sans-serif;
  color:white;
  background:linear-gradient(270deg,#0a1f44,#0d47a1,#42a5f5);
  background-size:600% 600%;
  animation:bg 12s ease infinite;
}
@keyframes bg{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}
h1,h2{text-align:center}

form{
  max-width:520px;
  margin:20px auto;
  background:rgba(0,0,0,.4);
  padding:20px;
}

.field{position:relative;margin:15px 0}
.field input,.field textarea{
  width:100%;
  padding:14px;
  background:transparent;
  border:2px solid #90caf9;
  color:white;
}
.field label{
  position:absolute;
  left:10px;
  top:50%;
  transform:translateY(-50%);
  color:#bbdefb;
  transition:.3s;
  background:#0a1f44;
  padding:0 6px;
}
.field input:focus+label,
.field textarea:focus+label,
.field input:not(:placeholder-shown)+label,
.field textarea:not(:placeholder-shown)+label{
  top:-8px;
  font-size:11px;
}

input[type=file]{
  width:100%;
  padding:10px;
  background:#0d47a1;
  color:white;
  cursor:pointer;
}

button{
  width:100%;
  padding:12px;
  background:#2196f3;
  color:white;
  border:none;
  cursor:pointer;
  transition:.3s;
}
button:hover{transform:scale(1.05)}

.setups{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:15px;
}

.card{
  background:rgba(0,0,0,.5);
  animation:fade .5s ease;
}
@keyframes fade{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1}
}
.card img{
  width:100%;
  height:180px;
  object-fit:cover;
}
.content{padding:12px}

.stars span{
  cursor:pointer;
  font-size:22px;
}
.active{color:gold}

.delete{
  background:#e53935;
  margin-top:8px;
}

/* CANLI DESTEK */
#support{
  position:fixed;
  bottom:20px;
  right:20px;
  width:260px;
  background:#0d47a1;
  display:none;
}
#support header{
  padding:8px;
  background:#1565c0;
  cursor:pointer;
}
#messages{
  height:150px;
  overflow:auto;
  padding:6px;
  font-size:13px;
}
#support input{
  width:100%;
  padding:6px;
  border:none;
}
#openSupport{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#2196f3;
  padding:10px;
  cursor:pointer;
}
footer{
  text-align:center;
  margin-top:40px;
  font-size:12px;
  opacity:.7;
}
</style>
</head>

<body>

<h1>â­ Setup Puanlama Sitesi</h1>

<form id="form">
  <div class="field">
    <input id="name" placeholder=" ">
    <label>Ä°smin</label>
  </div>
  <div class="field">
    <textarea id="desc" placeholder=" "></textarea>
    <label>Setup AÃ§Ä±klamasÄ±</label>
  </div>

  <!-- FOTO Ã‡EKME -->
  <input type="file" id="photo" accept="image/*" capture="environment">

  <button>Setup Ekle</button>
</form>

<h2>ğŸŒ TÃ¼m Setuplar</h2>
<div class="setups" id="all"></div>

<h2>ğŸ‘¤ Benim SetuplarÄ±m</h2>
<div class="setups" id="mine"></div>

<footer>Gizlilik PolitikasÄ± â€¢ Ã‡erezler</footer>

<!-- CANLI DESTEK -->
<div id="openSupport">ğŸ’¬</div>
<div id="support">
  <header onclick="toggleSupport()">CanlÄ± Destek âœ–</header>
  <div id="messages"></div>
  <input id="chatInput" placeholder="Setup sorusu sor...">
</div>

<script>
const KEY="setup_data";
let setups=JSON.parse(localStorage.getItem(KEY))||[];

const all=document.getElementById("all");
const mine=document.getElementById("mine");

/* EKLE */
form.onsubmit=e=>{
  e.preventDefault();
  const n=name.value,d=desc.value,f=photo.files[0];
  if(!n||!d||!f)return alert("BoÅŸ alan var");
  const r=new FileReader();
  r.onload=()=>{
    setups.unshift({id:Date.now(),name:n,desc:d,img:r.result,ratings:[]});
    save();render();form.reset();
  };
  r.readAsDataURL(f);
};

/* KAYDET */
function save(){
  localStorage.setItem(KEY,JSON.stringify(setups));
}

/* GÃ–STER */
function render(){
  all.innerHTML="";mine.innerHTML="";
  setups.forEach(s=>{
    all.appendChild(card(s,false));
    mine.appendChild(card(s,true));
  });
}

/* CARD */
function card(s,isMine){
  const c=document.createElement("div");
  c.className="card";
  c.innerHTML=`
    <img src="${s.img}">
    <div class="content">
      <b>${s.name}${isMine?" (Benim)":""}</b>
      <p>${s.desc}</p>
      <div class="stars">
        ${[1,2,3,4,5].map(n=>`<span data="${n}">â˜…</span>`).join("")}
      </div>
      <small>${s.ratings.length?
        "Ortalama: "+(s.ratings.reduce((a,b)=>a+b,0)/s.ratings.length).toFixed(1)
        :"HenÃ¼z puan yok"}</small>
      ${isMine?'<button class="delete">Sil</button>':""}
    </div>`;
  c.querySelectorAll(".stars span").forEach(st=>{
    st.onclick=()=>{s.ratings.push(+st.dataset);save();render();}
  });
  if(isMine){
    c.querySelector(".delete").onclick=()=>{
      setups=setups.filter(x=>x.id!==s.id);
      save();render();
    }
  }
  return c;
}

/* CANLI DESTEK */
function toggleSupport(){
  support.style.display="none";
}
openSupport.onclick=()=>{
  support.style.display="block";
  openSupport.style.display="none";
}
support.onmouseleave=()=>{
  openSupport.style.display="block";
}
chatInput.onkeydown=e=>{
  if(e.key==="Enter"){
    const t=chatInput.value.toLowerCase();
    messages.innerHTML+=`<div>ğŸ‘¤ ${chatInput.value}</div>`;
    if(t.includes("setup")||t.includes("ekle"))
      messages.innerHTML+=`<div>ğŸ¤– RGB Ä±ÅŸÄ±k, mousepad ve monitÃ¶r kolu ekleyebilirsin.</div>`;
    else
      messages.innerHTML+=`<div>ğŸ¤– Bunu anlayamadÄ±m, lÃ¼tfen dÃ¼zgÃ¼n yazÄ±nÄ±z.</div>`;
    chatInput.value="";
    messages.scrollTop=999;
  }
};

render();
</script>

</body>
</html>
