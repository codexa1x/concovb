<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yapay Zeka Simülasyonu (API'siz)</title>
    
    <style>
        /* CSS Başlangıcı - Animasyonlu ve Temalı Stil (Önceki koddan) */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 0; background-color: #f4f7f6; display: flex; justify-content: center; align-items: center; min-height: 100vh; transition: background-color 0.5s ease; }
        #chat-container { width: 90%; max-width: 500px; background-color: #ffffff; box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15); border-radius: 15px; overflow: hidden; display: flex; flex-direction: column; height: 80vh; transition: box-shadow 0.3s ease; }
        #chat-display { flex-grow: 1; padding: 20px; overflow-y: auto; background-color: #e5ddd5; scroll-behavior: smooth; }
        .message { margin-bottom: 15px; padding: 10px 15px; border-radius: 20px; max-width: 75%; line-height: 1.5; opacity: 0; transform: translateY(20px); animation: message-fade-in 0.4s ease-out forwards; }
        @keyframes message-fade-in { to { opacity: 1; transform: translateY(0); } }
        .user-message { background-color: #34b7f1; color: white; margin-left: auto; border-bottom-right-radius: 5px; }
        .ai-message { background-color: #ffffff; border: 1px solid #eee; margin-right: auto; border-bottom-left-radius: 5px; }
        #theme-selector { padding: 10px; background-color: #f0f0f0; border-bottom: 1px solid #ccc; text-align: center; }
        .theme-btn { padding: 8px 15px; margin: 0 5px; border: none; border-radius: 20px; cursor: pointer; font-weight: bold; transition: transform 0.2s, box-shadow 0.2s; }
        .theme-btn:hover { transform: translateY(-2px); box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        #input-area { display: flex; border-top: 1px solid #ccc; padding: 10px; background-color: #f9f9f9; }
        #user-input { flex-grow: 1; padding: 10px; border: 1px solid #ddd; border-radius: 25px; margin-right: 10px; font-size: 16px; }
        #send-button { background-color: #128c7e; color: white; border: none; padding: 10px 15px; border-radius: 25px; cursor: pointer; transition: background-color 0.3s ease, transform 0.1s; }
        #send-button:active { transform: scale(0.95); }
        .loading-message { background-color: #ffe0b2; font-style: italic; }
        @keyframes blink { 0% { opacity: .2; } 20% { opacity: 1; } 100% { opacity: .2; } }
        .loading-message span { animation-name: blink; animation-duration: 1.4s; animation-iteration-count: infinite; animation-fill-mode: both; }
        .loading-message span:nth-child(2) { animation-delay: .2s; }
        .loading-message span:nth-child(3) { animation-delay: .4s; }
        /* Tema Sınıfları */
        .theme-dark .user-message { background-color: #5b54fa; } .theme-dark .ai-message { background-color: #2c2f33; color: white; border: none; }
        .theme-dark #chat-display { background-color: #1e2124; } .theme-dark body { background-color: #121212; }
        .theme-dark #chat-container { background-color: #2c2f33; box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5); }
        .theme-fire .user-message { background-color: #ff5722; } .theme-fire .ai-message { background-color: #fff9f9; }
        .theme-fire #chat-display { background-color: #ffe0b2; } .theme-fire body { background-color: #ffccbc; }
        /* CSS Bitişi */
    </style>
</head>
<body>

    <div id="chat-container">
        
        <div id="theme-selector">
            <button class="theme-btn" id="default-theme" style="background-color: #dcf8c6;">Standart</button>
            <button class="theme-btn" id="dark-theme" style="background-color: #2c2f33; color: white;">Gece Mavisi</button>
            <button class="theme-btn" id="fire-theme" style="background-color: #ff5722; color: white;">Ateş Kırmızısı</button>
        </div>

        <div id="chat-display">
            <div class="message ai-message">
                Merhaba! Ben genişletilmiş bilgiye sahip bir yapay zeka simülasyonuyum. Bana tarih, bilim veya basit matematik soruları sorabilirsin!
            </div>
        </div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Bir soru sorun...">
            <button id="send-button">Gönder</button>
        </div>
    </div>

    <script>
        // JavaScript Başlangıcı - Genişletilmiş Simülasyon Mantığı
        
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const chatDisplay = document.getElementById('chat-display');

        // --- Yardımcı Fonksiyonlar ---
        
        function addMessage(text, type) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${type}-message`;
            // Cevaplar listeler içeriyorsa (markdown), daha okunaklı olsun diye yeni satırları <br> yaparız.
            msgDiv.innerHTML = text.replace(/\n/g, '<br>'); 
            chatDisplay.appendChild(msgDiv);
            chatDisplay.scrollTop = chatDisplay.scrollHeight;
            
            msgDiv.style.animation = 'none'; 
            void msgDiv.offsetWidth; 
            msgDiv.style.animation = null; 
        }

        function addLoadingMessage() {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message ai-message loading-message';
            msgDiv.innerHTML = 'Yapay Zeka Düşünüyor<span>.</span><span>.</span><span>.</span>';
            chatDisplay.appendChild(msgDiv);
            chatDisplay.scrollTop = chatDisplay.scrollHeight;
            return msgDiv;
        }
        
        function applyTheme(themeClass) {
            const body = document.body;
            body.classList.remove('theme-dark', 'theme-fire'); 
            if (themeClass) { body.classList.add(themeClass); }
        }

        // --- Genişletilmiş Kural Seti Fonksiyonu ---
        function aiCevapVer(girdi) {
            const girdiKucuk = girdi.toLowerCase();

            // 1. Matematik Soruları
            if (girdiKucuk.includes("2+2") || girdiKucuk.includes("iki artı iki")) {
                return "2 + 2'nin cevabı 4'tür. Basit aritmetik konusunda iyiyim!";
            } else if (girdiKucuk.includes("karesi")) {
                return "Bir sayının karesi, o sayının kendisiyle çarpımıdır. Örneğin, 5'in karesi 25'tir.";
            } else if (girdiKucuk.includes("üçgen")) {
                return "Bir üçgenin iç açılarının toplamı her zaman 180 derecedir.";
            }

            // 2. Tarih ve Coğrafya Soruları
            else if (girdiKucuk.includes("atatürk") || girdiKucuk.includes("türkiye")) {
                return "Mustafa Kemal Atatürk, Türkiye Cumhuriyeti'nin kurucusu ve ilk Cumhurbaşkanıdır.";
            } else if (girdiKucuk.includes("başkent")) {
                return "Türkiye'nin başkenti Ankara'dır.";
            } else if (girdiKucuk.includes("roma")) {
                return "Roma İmparatorluğu, Batı medeniyetinin gelişiminde büyük rol oynamış eski bir devlettir.";
            }
            
            // 3. Bilim ve Teknoloji Soruları
            else if (girdiKucuk.includes("dna") || girdiKucuk.includes("genetik")) {
                return "DNA (Deoksiribonükleik asit), canlıların genetik talimatlarını taşıyan moleküldür.";
            } else if (girdiKucuk.includes("gezegen") || girdiKucuk.includes("mars")) {
                return "Mars, Güneş Sistemi'ndeki dördüncü gezegendir ve 'Kızıl Gezegen' olarak bilinir.";
            } else if (girdiKucuk.includes("ışık hızı")) {
                return "Işık hızı saniyede yaklaşık 299.792 kilometre (boşlukta) ile evrendeki en yüksek hız limitidir.";
            }
            
            // 4. Türkçe ve Dilbilgisi Soruları
            else if (girdiKucuk.includes("isim") || girdiKucuk.includes("ad")) {
                return "Türkçede isimler (adlar), canlı veya cansız varlıkları, kavramları karşılayan kelimelerdir.";
            } else if (girdiKucuk.includes("özne") || girdiKucuk.includes("cümle")) {
                return "Bir cümlede işi yapan, eylemi gerçekleştiren varlığa özne denir.";
            }

            // 5. Genel ve Selamlama Cevapları
            else if (girdiKucuk.includes("merhaba") || girdiKucuk.includes("selam")) {
                return "Hoş geldin! Genişletilmiş simülasyonumla sana nasıl yardımcı olabilirim?";
            } else if (girdiKucuk.includes("nasılsın")) {
                return "Ben bir kod yığınıyım, ancak çalışıyorum ve kendimi iyi hissediyorum. Sen nasılsın?";
            } else if (girdiKucuk.includes("teşekkür")) {
                return "Rica ederim, önemli değil! Amacım sana bilgi vermek.";
            }

            // Varsayılan, daha akıllı görünmeye çalışan son cevap
            else {
                return "Bu sorunun cevabına sahip olmalıyım! Ancak sanırım bu bilgiyi kütüphanemde doğru şekilde etiketlememişim. Lütfen sorunuzu biraz daha farklı bir şekilde sormayı deneyin.";
            }
        }

        // --- Gönderme İşlemi ---
        async function sendMessage() {
            const userText = userInput.value.trim();
            if (userText === "") { return; }

            addMessage(userText, 'user');
            userInput.value = '';
            
            userInput.disabled = true;
            sendButton.disabled = true;

            const loadingMsgElement = addLoadingMessage();

            // Gerçek bir API çağırmak yerine, bir gecikme ekleyerek cevap veriyormuş gibi yap
            setTimeout(() => {
                const aiResponse = aiCevapVer(userText);
                
                loadingMsgElement.remove();
                addMessage(aiResponse, 'ai');

                userInput.disabled = false;
                sendButton.disabled = false;
                userInput.focus();
            }, 500); // 500 milisaniye (0.8 saniye) beklet

        }

        // --- Olay Dinleyicileri ---
        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Tema Olay Dinleyicileri
        document.getElementById('default-theme').addEventListener('click', () => applyTheme(''));
        document.getElementById('dark-theme').addEventListener('click', () => applyTheme('theme-dark'));
        document.getElementById('fire-theme').addEventListener('click', () => applyTheme('theme-fire'));

        // JavaScript Bitişi
    </script>

</body>
</html>
