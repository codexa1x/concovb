<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Setup Puanlama Sitesi</title>

<style>
/* ===== MAVƒ∞ ANƒ∞MASYONLU ARKA PLAN ===== */
body{
  margin:0;
  padding:20px;
  font-family:Arial,sans-serif;
  color:white;
  background:linear-gradient(270deg,#0b1d3a,#0d47a1,#4fc3f7);
  background-size:600% 600%;
  animation:bg 14s ease infinite;
}
@keyframes bg{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

h1,h2{text-align:center}

/* ===== FORM ===== */
form{
  max-width:520px;
  margin:20px auto;
  background:rgba(0,0,0,.45);
  padding:22px;
  border-radius:18px;
  backdrop-filter:blur(10px);
  animation:drop .6s ease;
}
@keyframes drop{
  from{opacity:0;transform:translateY(-20px)}
  to{opacity:1}
}

/* ===== ANƒ∞MASYONLU ALANLAR ===== */
.field{position:relative;margin:18px 0}
.field input,.field textarea{
  width:100%;
  padding:14px;
  background:rgba(255,255,255,.05);
  border:2px solid #81d4fa;
  border-radius:14px;
  color:white;
  outline:none;
  transition:.3s;
}
.field input:focus,.field textarea:focus{
  box-shadow:0 0 18px #4fc3f7;
  transform:scale(1.02);
}
.field label{
  position:absolute;
  left:14px;
  top:50%;
  transform:translateY(-50%);
  color:#b3e5fc;
  pointer-events:none;
  transition:.3s;
  background:#0b1d3a;
  padding:0 6px;
}
.field input:focus+label,
.field textarea:focus+label,
.field input:not(:placeholder-shown)+label,
.field textarea:not(:placeholder-shown)+label{
  top:-8px;
  font-size:11px;
}

/* ===== DOSYA SE√á ===== */
input[type=file]{
  width:100%;
  padding:12px;
  border-radius:14px;
  background:#0d47a1;
  color:white;
  cursor:pointer;
  transition:.3s;
}
input[type=file]:hover{
  box-shadow:0 0 20px #4fc3f7;
  transform:scale(1.03);
}

/* ===== BUTON ===== */
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:16px;
  background:linear-gradient(135deg,#4fc3f7,#1976d2);
  color:white;
  font-weight:bold;
  cursor:pointer;
  transition:.3s;
}
button:hover{
  transform:scale(1.07);
  box-shadow:0 0 22px #4fc3f7;
}
button:active{transform:scale(.95)}

/* ===== GRID ===== */
.setups{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:18px;
}

/* ===== KART ===== */
.card{
  background:rgba(0,0,0,.45);
  border-radius:18px;
  overflow:hidden;
  animation:card .5s ease;
  transition:.3s;
}
.card:hover{
  transform:translateY(-6px) scale(1.02);
  box-shadow:0 0 25px #4fc3f7;
}
@keyframes card{
  from{opacity:0;transform:scale(.9)}
  to{opacity:1}
}
.card img{
  width:100%;
  height:180px;
  object-fit:cover;
}
.content{padding:14px}

/* ===== YILDIZ ===== */
.stars span{
  cursor:pointer;
  font-size:22px;
  transition:.2s;
}
.stars span:hover{
  transform:scale(1.4);
  color:#ffeb3b;
}
.active{color:gold}

/* ===== Sƒ∞L BUTONU ===== */
.delete{
  margin-top:8px;
  background:#e53935;
  border-radius:12px;
}

/* ===== CANLI DESTEK ===== */
#openSupport{
  position:fixed;
  bottom:20px;
  right:20px;
  padding:14px;
  border-radius:50%;
  background:#2196f3;
  cursor:pointer;
  animation:pulse 2s infinite;
}
@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(79,195,247,.7)}
  70%{box-shadow:0 0 0 15px rgba(79,195,247,0)}
}
#support{
  position:fixed;
  bottom:90px;
  right:20px;
  width:260px;
  background:#0d47a1;
  border-radius:16px;
  display:none;
}
#support header{
  padding:8px;
  background:#1976d2;
  cursor:pointer;
  border-radius:16px 16px 0 0;
}
#messages{
  height:150px;
  overflow:auto;
  padding:6px;
  font-size:13px;
}
#support input{
  width:100%;
  padding:8px;
  border:none;
  border-radius:0 0 16px 16px;
}

/* ===== FOOTER ===== */
footer{
  text-align:center;
  margin-top:50px;
  font-size:12px;
  opacity:.7;
}
</style>
</head>

<body>

<h1>‚≠ê Setup Puanlama Sitesi</h1>

<form id="form">
  <div class="field">
    <input id="name" placeholder=" ">
    <label>ƒ∞smin</label>
  </div>
  <div class="field">
    <textarea id="desc" placeholder=" "></textarea>
    <label>Setup A√ßƒ±klamasƒ±</label>
  </div>

  <input type="file" id="photo" accept="image/*" capture="environment">
  <button>Setup Ekle</button>
</form>

<h2>üåç T√ºm Setuplar</h2>
<div class="setups" id="all"></div>

<h2>üë§ Benim Setuplarƒ±m</h2>
<div class="setups" id="mine"></div>

<footer>Gizlilik Politikasƒ± ‚Ä¢ √áerezler</footer>

<div id="openSupport">üí¨</div>
<div id="support">
  <header onclick="support.style.display='none'">Canlƒ± Destek ‚úñ</header>
  <div id="messages"></div>
  <input id="chatInput" placeholder="Setup sorusu sor...">
</div>

<script>
const KEY="setup_data";
let setups=JSON.parse(localStorage.getItem(KEY))||[];

const all=document.getElementById("all");
const mine=document.getElementById("mine");

form.onsubmit=e=>{
  e.preventDefault();
  const n=name.value,d=desc.value,f=photo.files[0];
  if(!n||!d||!f)return alert("Bo≈ü alan var");
  const r=new FileReader();
  r.onload=()=>{
    setups.unshift({id:Date.now(),name:n,desc:d,img:r.result,ratings:[]});
    save();render();form.reset();
  };
  r.readAsDataURL(f);
};

function save(){localStorage.setItem(KEY,JSON.stringify(setups));}

function render(){
  all.innerHTML="";mine.innerHTML="";
  setups.forEach(s=>{
    all.appendChild(card(s,false));
    mine.appendChild(card(s,true));
  });
}

function card(s,isMine){
  const c=document.createElement("div");
  c.className="card";
  c.innerHTML=`
    <img src="${s.img}">
    <div class="content">
      <b>${s.name}${isMine?" (Benim)":""}</b>
      <p>${s.desc}</p>
      <div class="stars">
        ${[1,2,3,4,5].map(n=>`<span data="${n}">‚òÖ</span>`).join("")}
      </div>
      <small>${s.ratings.length?
        "‚≠ê Ortalama: "+(s.ratings.reduce((a,b)=>a+b,0)/s.ratings.length).toFixed(1)
        :"Hen√ºz puan yok"}</small>
      ${isMine?'<button class="delete">Sil</button>':""}
    </div>`;
  c.querySelectorAll(".stars span").forEach(st=>{
    st.onclick=()=>{s.ratings.push(+st.dataset);save();render();}
  });
  if(isMine){
    c.querySelector(".delete").onclick=()=>{
      setups=setups.filter(x=>x.id!==s.id);save();render();
    }
  }
  return c;
}

openSupport.onclick=()=>support.style.display="block";

chatInput.onkeydown=e=>{
  if(e.key==="Enter"){
    messages.innerHTML+=`<div>üë§ ${chatInput.value}</div>`;
    messages.innerHTML+=`<div>ü§ñ RGB ƒ±≈üƒ±k, monit√∂r kolu ve mousepad ekleyebilirsin.</div>`;
    chatInput.value="";
    messages.scrollTop=999;
  }
};

render();
</script>

</body>
</html>
