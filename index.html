<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Giriş / Kayıt</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 850px;
      height: 520px;
      background: #fff;
      border-radius: 25px;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .forms-container {
      position: absolute;
      width: 200%;
      height: 100%;
      display: flex;
      transition: transform 0.8s cubic-bezier(.68,-0.55,.27,1.55);
    }

    form {
      width: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #fff;
      padding: 2rem;
      transition: all 0.5s ease;
    }

    h2 {
      margin-bottom: 1rem;
      color: #333;
      font-weight: 600;
    }

    input {
      width: 80%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #667eea;
      box-shadow: 0 0 5px rgba(102,126,234,0.4);
    }

    button {
      width: 60%;
      padding: 12px;
      margin-top: 1rem;
      background: #667eea;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #5a67d8;
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(90,103,216,0.5);
    }

    .panels-container {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      pointer-events: none;
    }

    .panel {
      flex: 1;
      color: #fff;
      text-align: center;
      padding: 2rem;
      z-index: 5;
    }

    .panel button {
      pointer-events: all;
      background: transparent;
      border: 2px solid #fff;
      padding: 10px 25px;
      border-radius: 10px;
      font-weight: 600;
      transition: 0.3s;
    }

    .panel button:hover {
      background: #fff;
      color: #667eea;
    }

    .left-panel {
      background: linear-gradient(135deg, #667eea, #764ba2);
    }

    .right-panel {
      background: linear-gradient(135deg, #764ba2, #667eea);
    }

    .container.sign-up-mode .forms-container {
      transform: translateX(-50%);
    }

    @media (max-width: 768px) {
      .container {
        width: 90%;
        height: auto;
      }

      .forms-container {
        width: 100%;
        flex-direction: column;
        transform: none !important;
      }

      form {
        width: 100%;
      }

      .panels-container {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <div class="forms-container" id="formsContainer">
      <!-- GİRİŞ FORMU -->
      <form id="loginForm">
        <h2>Giriş Yap</h2>
        <input id="loginEmail" type="email" placeholder="E-posta" required />
        <input id="loginPassword" type="password" placeholder="Şifre" required />
        <button type="submit">Giriş Yap</button>
      </form>

      <!-- KAYIT FORMU -->
      <form id="registerForm">
        <h2>Kayıt Ol</h2>
        <input id="regName" type="text" placeholder="Ad Soyad" required />
        <input id="regEmail" type="email" placeholder="E-posta" required />
        <input id="regPassword" type="password" placeholder="Şifre" required />
        <button type="submit">Kayıt Ol</button>
      </form>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <h2>Yeni misin?</h2>
        <p>Kayıt olarak hemen projeye katıl!</p>
        <button id="goRegister">Kayıt Ol</button>
      </div>

      <div class="panel right-panel">
        <h2>Zaten üye misin?</h2>
        <p>O halde giriş yap ve devam et!</p>
        <button id="goLogin">Giriş Yap</button>
      </div>
    </div>
  </div>

  <script>
    const container = document.getElementById("container");
    const goRegister = document.getElementById("goRegister");
    const goLogin = document.getElementById("goLogin");

    goRegister.addEventListener("click", () => {
      container.classList.add("sign-up-mode");
    });

    goLogin.addEventListener("click", () => {
      container.classList.remove("sign-up-mode");
    });

    // Kullanıcıyı kaydet (localStorage)
    document.getElementById("registerForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("regName").value.trim();
      const email = document.getElementById("regEmail").value.trim();
      const password = document.getElementById("regPassword").value.trim();

      const users = JSON.parse(localStorage.getItem("users") || "[]");
      const existing = users.find((u) => u.email === email);

      if (existing) {
        alert("Bu e-posta zaten kayıtlı!");
        return;
      }

      users.push({ name, email, password });
      localStorage.setItem("users", JSON.stringify(users));
      alert("Kayıt başarılı! Artık giriş yapabilirsiniz.");
      container.classList.remove("sign-up-mode");
    });

    // Giriş kontrolü
    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value.trim();

      const users = JSON.parse(localStorage.getItem("users") || "[]");
      const user = users.find((u) => u.email === email && u.password === password);

      if (user) {
        alert(`Hoşgeldin ${user.name}!`);
        window.location.href = "proje.html";
      } else {
        alert("E-posta veya şifre hatalı!");
      }
    });
  </script>
</body>
</html>
