<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Windows 13</title>

<style>
/* ========== RESET ========== */
*{margin:0;padding:0;box-sizing:border-box}

/* ========== BODY ========== */
body{
  width:100vw;
  height:100vh;
  overflow:hidden;
  font-family:"Segoe UI", system-ui;
  background:#0f172a;
}

/* ========== DESKTOP BACKGROUND ========== */
#desktop{
  width:100%;
  height:100%;
  position:relative;
  background:url("https://wallpaperaccess.com/full/317501.jpg") center/cover no-repeat;
}

/* ========== ICONS ========== */
.icon{
  width:80px;
  position:absolute;
  text-align:center;
  font-size:12px;
  color:white;
  cursor:pointer;
}
.icon img{
  width:40px;
  height:40px;
}
.icon span{
  display:block;
  margin-top:4px;
}

/* ========== TASKBAR ========== */
#taskbar{
  position:fixed;
  bottom:0;
  width:100%;
  height:44px;
  background:rgba(20,20,20,.85);
  display:flex;
  align-items:center;
  color:white;
  font-size:13px;
}

#startBtn{
  width:60px;
  height:100%;
  border:none;
  background:transparent;
  color:white;
  cursor:pointer;
}

#tasks{
  flex:1;
  display:flex;
}

#clock{
  padding:0 12px;
}

/* ========== START MENU ========== */
#startMenu{
  position:fixed;
  bottom:44px;
  left:8px;
  width:260px;
  height:360px;
  background:#1e293b;
  color:white;
  display:none;
  padding:10px;
  font-size:13px;
}

/* ========== WINDOWS ========== */
.window{
  position:absolute;
  width:480px;
  height:320px;
  background:#111827;
  color:white;
  border:1px solid #374151;
}

.titlebar{
  height:30px;
  background:#1f2937;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 8px;
  cursor:move;
  font-size:12px;
}

.controls button{
  border:none;
  background:transparent;
  color:white;
  width:28px;
  cursor:pointer;
}

.content{
  padding:8px;
  height:calc(100% - 30px);
  overflow:auto;
  font-size:13px;
}
</style>
</head>

<body>

<div id="desktop">

  <!-- ICONS -->
  <div class="icon" style="top:20px;left:20px" ondblclick="openApp('Explorer')">
    <img src="https://cdn-icons-png.flaticon.com/512/716/716784.png">
    <span>Explorer</span>
  </div>

  <div class="icon" style="top:110px;left:20px" ondblclick="openApp('Notepad')">
    <img src="https://cdn-icons-png.flaticon.com/512/327/327374.png">
    <span>Notepad</span>
  </div>

  <div class="icon" style="top:200px;left:20px" ondblclick="openApp('Settings')">
    <img src="https://cdn-icons-png.flaticon.com/512/2099/2099058.png">
    <span>Settings</span>
  </div>

</div>

<!-- START MENU -->
<div id="startMenu">
  <strong>Windows 13</strong>
  <hr><br>
  <div onclick="openApp('Explorer')">Explorer</div><br>
  <div onclick="openApp('Notepad')">Notepad</div><br>
  <div onclick="openApp('Calculator')">Calculator</div><br>
  <div onclick="openApp('Terminal')">Terminal</div><br>
  <div onclick="openApp('Task Manager')">Task Manager</div>
</div>

<!-- TASKBAR -->
<div id="taskbar">
  <button id="startBtn" onclick="toggleStart()">⊞</button>
  <div id="tasks"></div>
  <div id="clock"></div>
</div>

<script>
/* ========== CLOCK ========== */
setInterval(()=>{
  clock.innerText=new Date().toLocaleTimeString([],{
    hour:'2-digit',minute:'2-digit'
  });
},1000);

/* ========== START MENU ========== */
function toggleStart(){
  startMenu.style.display =
    startMenu.style.display==='block'?'none':'block';
}

/* ========== WINDOW MANAGER ========== */
let z=10;

function openApp(name){
  const w=document.createElement("div");
  w.className="window";
  w.style.top="80px";
  w.style.left="120px";
  w.style.zIndex=++z;

  w.innerHTML=`
    <div class="titlebar">
      <span>${name}</span>
      <div class="controls">
        <button onclick="this.closest('.window').remove()">✕</button>
      </div>
    </div>
    <div class="content">${appContent(name)}</div>
  `;
  desktop.appendChild(w);
  drag(w);
}

/* ========== APP CONTENT ========== */
function appContent(name){
  switch(name){
    case "Notepad":
      return '<textarea style="width:100%;height:100%;background:#020617;color:white;border:none;"></textarea>';
    case "Explorer":
      return 'This PC<br>Documents<br>Downloads<br>Pictures';
    case "Calculator":
      return 'Calculator (mock)';
    case "Terminal":
      return '&gt; Windows 13 Terminal<br>&gt; system ready';
    case "Task Manager":
      return 'CPU: 12%<br>RAM: 42%';
    case "Settings":
      return 'System<br>Personalization<br>Updates';
    default:
      return 'App';
  }
}

/* ========== DRAG ========== */
function drag(win){
  const bar=win.querySelector(".titlebar");
  let x=0,y=0,down=false;

  bar.onmousedown=e=>{
    down=true;
    x=e.clientX-win.offsetLeft;
    y=e.clientY-win.offsetTop;
    win.style.zIndex=++z;
  };
  document.onmousemove=e=>{
    if(!down)return;
    win.style.left=e.clientX-x+"px";
    win.style.top=e.clientY-y+"px";
  };
  document.onmouseup=()=>down=false;
}
</script>

</body>
</html>
