<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Setup Puanlama Sitesi</title>

<style>
body{
  margin:0;
  padding:20px;
  font-family:Arial, sans-serif;
  color:white;
  background:linear-gradient(270deg,#0a1f44,#0d47a1,#2196f3);
  background-size:600% 600%;
  animation:bg 15s ease infinite;
}
@keyframes bg{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

h1{text-align:center}

form{
  max-width:520px;
  margin:auto;
  background:rgba(0,0,0,.45);
  padding:24px;
  border-radius:20px;
  backdrop-filter:blur(12px);
}

.field{
  position:relative;
  margin:20px 0;
}

.field input,.field textarea{
  width:100%;
  padding:18px 14px 10px;
  background:rgba(255,255,255,.07);
  border:2px solid #64b5f6;
  border-radius:16px;
  color:white;
  outline:none;
  transition:.3s;
}
.field input:focus,.field textarea:focus{
  box-shadow:0 0 18px #64b5f6;
  transform:scale(1.02);
}

.field label{
  position:absolute;
  top:6px;
  left:14px;
  font-size:11px;
  color:#bbdefb;
  opacity:0;
  transition:.3s;
}
.field input:not(:placeholder-shown)+label,
.field textarea:not(:placeholder-shown)+label,
.field input:focus+label,
.field textarea:focus+label{
  opacity:1;
}

button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:18px;
  background:linear-gradient(135deg,#64b5f6,#1976d2);
  color:white;
  font-weight:bold;
  cursor:pointer;
  transition:.3s;
}
button:hover{
  transform:scale(1.08);
  box-shadow:0 0 25px #64b5f6;
}

.setups{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:16px;
  margin-top:25px;
}

.card{
  background:rgba(0,0,0,.45);
  border-radius:20px;
  overflow:hidden;
  animation:fade .6s ease;
}
@keyframes fade{
  from{opacity:0;transform:scale(.9)}
  to{opacity:1}
}

.card img{
  width:100%;
  display:block;
}

.card .info{
  padding:14px;
}

.small-btn{
  background:#ef5350;
  margin-top:8px;
}

/* ===== CANLI DESTEK ===== */
#support{
  position:fixed;
  bottom:20px;
  right:20px;
  width:260px;
  background:#0d47a1;
  border-radius:16px;
  padding:10px;
  animation:fade .5s;
}
#support header{
  font-weight:bold;
  cursor:pointer;
}
#support p{
  font-size:13px;
}
.hidden{display:none}
</style>
</head>

<body>

<h1>Setup Puanlama Sitesi</h1>

<form id="form">
  <div class="field">
    <input id="name" placeholder=" " required>
    <label>ƒ∞smin</label>
  </div>

  <div class="field">
    <textarea id="desc" placeholder=" " required></textarea>
    <label>Setup A√ßƒ±klamasƒ±</label>
  </div>

  <input type="file" id="photo" accept="image/*" capture="environment">
  <button type="button" onclick="addSetup()">Setup Payla≈ü</button>
</form>

<div id="msg"></div>

<div class="setups" id="setups"></div>

<!-- CANLI DESTEK -->
<div id="support">
  <header onclick="toggleSupport()">üí¨ Canlƒ± Destek (kapat)</header>
  <p id="supportText"></p>
  <button onclick="voiceHelp()">üé§ Konu≈ü</button>
</div>

<script>
let setups=JSON.parse(localStorage.getItem("setups")||"[]");
const setupsDiv=document.getElementById("setups");
const msg=document.getElementById("msg");

function typeMessage(text){
  msg.innerHTML="";
  let i=0;
  const int=setInterval(()=>{
    msg.innerHTML+=text[i];
    i++;
    if(i>=text.length)clearInterval(int);
  },30);
}

function addSetup(){
  const name=document.getElementById("name").value.trim();
  const desc=document.getElementById("desc").value.trim();
  const file=document.getElementById("photo").files[0];

  if(!name||!desc||!file){
    typeMessage("‚ùó Bo≈ü alan bƒ±rakmayƒ±nƒ±z");
    return;
  }

  const reader=new FileReader();
  reader.onload=()=>{
    setups.push({name,desc,img:reader.result});
    localStorage.setItem("setups",JSON.stringify(setups));
    render();
    typeMessage("‚úÖ Setup ba≈üarƒ±yla eklendi");
    document.getElementById("form").reset();
  };
  reader.readAsDataURL(file);
}

function render(){
  setupsDiv.innerHTML="";
  setups.forEach((s,i)=>{
    setupsDiv.innerHTML+=`
    <div class="card">
      <img src="${s.img}">
      <div class="info">
        <b>${s.name}</b>
        <p>${s.desc}</p>
        <button class="small-btn" onclick="del(${i})">Sil</button>
      </div>
    </div>`;
  });
}
function del(i){
  setups.splice(i,1);
  localStorage.setItem("setups",JSON.stringify(setups));
  render();
}

render();

/* ===== CANLI DESTEK ===== */
function toggleSupport(){
  document.getElementById("support").classList.toggle("hidden");
}

function voiceHelp(){
  const rec=new webkitSpeechRecognition();
  rec.lang="tr-TR";
  rec.onresult=e=>{
    const t=e.results[0][0].transcript;
    document.getElementById("supportText").innerText=
      t.includes("ekle") ?
      "üí° RGB ƒ±≈üƒ±k, mousepad veya monit√∂r kolu ekleyebilirsin" :
      "‚ùó Bunu anlayamadƒ±m. L√ºtfen d√ºzg√ºn ≈üekilde yazƒ±nƒ±z";
  };
  rec.start();
}
</script>

</body>
</html>
