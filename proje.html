<!DOCTYPE html>

<head>

<style>
  * { box-sizing: border-box; font-family: "Poppins", sans-serif; }
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    display: flex; flex-direction: column;
    align-items: center; justify-content: flex-start;
    color: #fff; overflow: hidden;
  }
  h1 { margin-top: 15px; font-size: 2.4em; animation: glow 2s infinite alternate; }
  @keyframes glow {
    from { text-shadow: 0 0 10px #fff, 0 0 20px #6a11cb; }
    to { text-shadow: 0 0 30px #fff, 0 0 40px #2575fc; }
  }
  .groups {
    display: flex; gap: 25px; margin: 15px;
  }
  .group {
    background: rgba(255,255,255,0.15);
    border-radius: 15px; padding: 10px 20px;
    text-align: center;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
    transition: transform 0.3s;
  }
  .group:hover { transform: scale(1.1); }
  .score { font-size: 1.5em; color: #ffeb3b; }

  .quiz {
    background: rgba(255,255,255,0.1);
    border-radius: 25px; padding: 30px;
    width: 80%; max-width: 600px;
    text-align: center; margin-top: 15px;
    box-shadow: 0 0 30px rgba(0,0,0,0.3);
    animation: fadeIn 1s ease;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1); }
  }

  .timer {
    font-size: 1.5em;
    margin-top: 8px;
    color: #ffeb3b;
    text-shadow: 0 0 10px #000;
  }

  button {
    background: linear-gradient(45deg, #ff6ec4, #7873f5);
    border: none; border-radius: 12px;
    color: white; padding: 12px 25px;
    margin: 8px; font-size: 1.1em;
    cursor: pointer;
    transition: all 0.3s;
  }
  button:hover {
    transform: scale(1.1);
    box-shadow: 0 0 20px #fff;
  }

  .start-btn {
    font-size: 1.3em;
    animation: pulse 2s infinite;
  }
  @keyframes pulse {
    0% { transform: scale(1); box-shadow: 0 0 10px #fff; }
    50% { transform: scale(1.1); box-shadow: 0 0 25px #ff6ec4; }
    100% { transform: scale(1); box-shadow: 0 0 10px #fff; }
  }

  .message {
    font-size: 1.8em;
    margin-top: 15px;
    animation: pop 0.8s ease;
  }
  @keyframes pop {
    0% { transform: scale(0); opacity: 0; }
    80% { transform: scale(1.2); opacity: 1; }
    100% { transform: scale(1); }
  }
</style>
</head>
<body>
<h1>üéØ 6th Grade English Quiz üéØ</h1>

<div class="groups">
  <div class="group" id="g1">Group 1<br><span class="score" id="s1">0</span></div>
  <div class="group" id="g2">Group 2<br><span class="score" id="s2">0</span></div>
  <div class="group" id="g3">Group 3<br><span class="score" id="s3">0</span></div>
</div>

<div class="timer" id="timer">‚è±Ô∏è 65</div>

<div class="quiz" id="quiz">
  <button class="start-btn" id="startBtn">‚ú® Soruya Ba≈üla ‚ú®</button>
  <h2 id="question"></h2>
  <div id="answers"></div>
  <div class="message" id="msg"></div>
</div>

<audio id="correctSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
<audio id="wrongSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
<audio id="timeSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

<script>
const questions = [

{q:"I usually get up at seven o‚Äôclock.", a:["Ben genellikle saat yedide kalkarƒ±m.","Ben her zaman saat sekizde kalkarƒ±m.","Ben saat on ikide uyurum.","Ben sabah ko≈üuya giderim."], correct:0},
{q:"She always brushes her teeth in the morning.", a:["O her sabah di≈ülerini fƒ±r√ßalar.","O ak≈üam di≈ü fƒ±r√ßalamaz.","O hi√ß di≈ülerini fƒ±r√ßalamaz.","O sabah kahvaltƒ± yapmaz."], correct:0},
{q:"They go to school by bus every day.", a:["Onlar her g√ºn otob√ºsle okula giderler.","Onlar bisikletle okula giderler.","Onlar okula hi√ß gitmez.","Onlar y√ºr√ºyerek giderler."], correct:0},
{q:"He never eats breakfast.", a:["O asla kahvaltƒ± yapmaz.","O her sabah kahvaltƒ± yapar.","O bazen kahvaltƒ± yapar.","O √∂ƒüle yemeƒüi yer."], correct:0},
{q:"Do you do your homework in the evening?", a:["Ak≈üamlarƒ± √∂devini yapar mƒ±sƒ±n?","Sabahlarƒ± ders √ßalƒ±≈üƒ±r mƒ±sƒ±n?","Okulda √∂dev mi yaparsƒ±n?","Hi√ß √∂dev yapmaz mƒ±sƒ±n?"], correct:0},
{q:"My mother often drinks tea.", a:["Annem genelde √ßay i√ßer.","Annem hi√ß √ßay i√ßmez.","Annem kahve i√ßer.","Annem sabahlarƒ± ko≈üar."], correct:0},
{q:"What time do you go to bed?", a:["Saat ka√ßta yataƒüa gidersin?","Ne sƒ±klƒ±kla uyursun?","Yataƒüƒ±nƒ± toplar mƒ±sƒ±n?","Sabah mƒ± uyursun?"], correct:0},
{q:"He sometimes helps his father in the garden.", a:["O bazen babasƒ±na bah√ßede yardƒ±m eder.","O her zaman babasƒ±na yardƒ±m eder.","O babasƒ±na hi√ß yardƒ±m etmez.","O karde≈üine yardƒ±m eder."], correct:0},
{q:"I often watch TV after dinner.", a:["Ben genelde ak≈üam yemeƒüinden sonra TV izlerim.","Ben hi√ß TV izlemem.","Ben sabah TV izlerim.","Ben ders √ßalƒ±≈üƒ±rƒ±m."], correct:0},
{q:"They usually have lunch at school.", a:["Onlar genellikle okulda √∂ƒüle yemeƒüi yerler.","Onlar evde yemek yer.","Onlar dƒ±≈üarƒ±da yemek yer.","Onlar hi√ß yemek yemez."], correct:0},
{q:"She goes shopping every weekend.", a:["O her hafta sonu alƒ±≈üveri≈üe gider.","O hafta i√ßi alƒ±≈üveri≈üe gitmez.","O alƒ±≈üveri≈üi sevmez.","O markete gitmez."], correct:0},
{q:"He plays football after school.", a:["O okuldan sonra futbol oynar.","O okulda futbol oynamaz.","O sabah futbol oynar.","O basketbol oynar."], correct:0},
{q:"We always do our homework together.", a:["Biz her zaman √∂devimizi birlikte yaparƒ±z.","Biz hi√ß √∂dev yapmayƒ±z.","Biz bazen ayrƒ± yaparƒ±z.","Biz √∂devimizi √∂ƒüretmenle yaparƒ±z."], correct:0},
{q:"Does your sister listen to music?", a:["Kƒ±z karde≈üin m√ºzik dinler mi?","Kƒ±z karde≈üin ≈üarkƒ± s√∂yler mi?","Kƒ±z karde≈üin dans eder mi?","Kƒ±z karde≈üin resim yapar mƒ±?"], correct:0},
{q:"I never go to school late.", a:["Ben asla okula ge√ß gitmem.","Ben bazen ge√ß kalƒ±rƒ±m.","Ben her zaman ge√ß kalƒ±rƒ±m.","Ben okula gitmem."], correct:0},
{q:"He usually takes a shower in the morning.", a:["O genellikle sabah du≈ü alƒ±r.","O ak≈üam du≈ü alƒ±r.","O hi√ß du≈ü almaz.","O havuza gider."], correct:0},
{q:"They go to the park at weekends.", a:["Onlar hafta sonlarƒ± parka giderler.","Onlar her g√ºn parka gider.","Onlar sinemaya gider.","Onlar alƒ±≈üveri≈ü yapar."], correct:0},
{q:"My father drives to work every morning.", a:["Babam her sabah arabayla i≈üe gider.","Babam otob√ºsle i≈üe gider.","Babam y√ºr√ºyerek i≈üe gider.","Babam i≈üe gitmez."], correct:0},
{q:"Do you read books before sleeping?", a:["Uyumadan √∂nce kitap okur musun?","Sabah kitap okur musun?","Hi√ß kitap okumaz mƒ±sƒ±n?","Film izler misin?"], correct:0},
{q:"She sometimes eats fast food.", a:["O bazen fast food yer.","O her g√ºn fast food yer.","O fast food sevmez.","O hi√ß yemek yemez."], correct:0}


];

let shuffled = [];
let current = 0;
let scores = [0,0,0];
let activeGroup = 0;
let timer = 65;
let interval;
let answered = false;

function shuffle(array) {
  return array.sort(() => Math.random() - 0.5);
}

function startGame() {
  shuffled = shuffle([...questions]);
  current = 0;
  activeGroup = 0;
  showNextButton();
}

function showNextButton() {
  document.getElementById("question").textContent = "";
  document.getElementById("answers").innerHTML = "";
  document.getElementById("msg").textContent = "";
  const btn = document.getElementById("startBtn");
  btn.style.display = "inline-block";
  btn.onclick = () => showQuestion();
}

function showQuestion() {
  answered = false;
  document.getElementById("startBtn").style.display = "none";
  timer = 65;
  startTimer();
  const q = shuffled[current];
  document.getElementById("question").textContent = `(${["Group 1","Group 2","Group 3"][activeGroup]}) ${q.q}`;
  const ansDiv = document.getElementById("answers");
  ansDiv.innerHTML = "";
  q.a.forEach((opt, i) => {
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.onclick = () => checkAnswer(i);
    ansDiv.appendChild(btn);
  });
}

function startTimer() {
  clearInterval(interval);
  interval = setInterval(() => {
    timer--;
    document.getElementById("timer").textContent = "‚è±Ô∏è " + timer;
    if (timer <= 0) {
      document.getElementById("timeSound").play();
      endQuestion(false, "‚è∞ Time‚Äôs up! -150 points");
    }
  }, 1000);
}

function checkAnswer(i) {
  if (answered) return;
  answered = true;
  clearInterval(interval);
  const q = shuffled[current];
  if (i === q.correct) {
    document.getElementById("msg").textContent = "‚úÖ Correct! +150 points";
    document.getElementById("msg").style.color = "#00ff7f";
    document.getElementById("correctSound").play();
    scores[activeGroup] += 150;
  } else {
    document.getElementById("msg").textContent = "‚ùå Wrong! -150 points";
    document.getElementById("msg").style.color = "#ff4444";
    document.getElementById("wrongSound").play();
    scores[activeGroup] -= 150;
  }
  updateScores();
  setTimeout(() => nextGroup(), 1200);
}

function endQuestion(correct, msg) {
  clearInterval(interval);
  document.getElementById("msg").textContent = msg;
  document.getElementById("msg").style.color = "#ff4444";
  scores[activeGroup] -= 150;
  updateScores();
  setTimeout(() => nextGroup(), 1500);
}

function updateScores() {
  document.getElementById("s1").textContent = scores[0];
  document.getElementById("s2").textContent = scores[1];
  document.getElementById("s3").textContent = scores[2];
}

function nextGroup() {
  current++;
  activeGroup = (activeGroup + 1) % 3;
  if (current >= shuffled.length) {
    endGame();
  } else {
    showNextButton();
  }
}

function endGame() {
  clearInterval(interval);
  const quiz = document.getElementById("quiz");
  const maxScore = Math.max(...scores);
  const winner = ["Group 1","Group 2","Group 3"][scores.indexOf(maxScore)];
  quiz.innerHTML = `<h2>üéâ Game Over! Winner: ${winner} üèÜ</h2>
  <p>Final Scores:<br>
  Group 1: ${scores[0]}<br>
  Group 2: ${scores[1]}<br>
  Group 3: ${scores[2]}</p>`;
}

window.onload = startGame;
</script>
