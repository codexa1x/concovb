<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>6th Grade English Quiz</title>
<style>
  * {
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
  }
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff7acb, #6a5cff);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    overflow: hidden;
    color: white;
  }
  h1 {
    margin-top: 15px;
    font-size: 2.4em;
    animation: glow 2s infinite alternate;
  }
  @keyframes glow {
    from { text-shadow: 0 0 10px #fff, 0 0 20px #ff7acb; }
    to { text-shadow: 0 0 30px #fff, 0 0 40px #6a5cff; }
  }
  .groups {
    display: flex;
    gap: 25px;
    margin: 15px;
  }
  .group {
    background: rgba(255,255,255,0.15);
    border-radius: 15px;
    padding: 10px 20px;
    text-align: center;
    box-shadow: 0 0 10px rgba(255,255,255,0.3);
  }
  .score {
    font-size: 1.5em;
    color: #ffeb3b;
  }
  .quiz {
    background: rgba(255,255,255,0.15);
    border-radius: 25px;
    padding: 30px;
    width: 80%;
    max-width: 600px;
    text-align: center;
    margin-top: 20px;
    box-shadow: 0 0 30px rgba(0,0,0,0.3);
    animation: slideIn 1s ease;
  }
  @keyframes slideIn {
    from { transform: translateY(100vh); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }
  button {
    background: linear-gradient(45deg, #ff6ec4, #7873f5);
    border: none;
    border-radius: 12px;
    color: white;
    padding: 12px 25px;
    margin: 8px;
    font-size: 1.1em;
    cursor: pointer;
    transition: all 0.3s;
  }
  button:hover {
    transform: scale(1.08);
    box-shadow: 0 0 20px #fff;
  }
  .timer {
    font-size: 1.5em;
    margin-top: 10px;
    color: #ffeb3b;
  }
  .message {
    font-size: 1.6em;
    margin-top: 15px;
  }
  #startBtn {
    background: linear-gradient(90deg, #ff82c9, #705cff);
    animation: pulse 1.5s infinite;
    margin-top: 15px;
  }
  @keyframes pulse {
    0% { transform: scale(1); box-shadow: 0 0 10px #fff; }
    50% { transform: scale(1.05); box-shadow: 0 0 20px #fff; }
    100% { transform: scale(1); box-shadow: 0 0 10px #fff; }
  }
</style>
</head>
<body>

<h1>üéØ 6th Grade English Quiz üéØ</h1>

<div class="groups">
  <div class="group">Group 1<br><span class="score" id="s1">0</span></div>
  <div class="group">Group 2<br><span class="score" id="s2">0</span></div>
  <div class="group">Group 3<br><span class="score" id="s3">0</span></div>
</div>

<div class="timer" id="timer">‚è±Ô∏è 65</div>

<div class="quiz" id="quiz">
  <button id="startBtn" onclick="startQuestion()">‚ú® Soruya Ba≈üla ‚ú®</button>
  <h2 id="question"></h2>
  <div id="answers"></div>
  <div class="message" id="msg"></div>
</div>

<audio id="correctSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7b9b1b75f5.mp3?filename=correct-2-46134.mp3"></audio>
<audio id="wrongSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7b3df5b7f6.mp3?filename=wrong-47985.mp3"></audio>

<script>
const questions = [
  {q:"She ___ like apples.", a:["doesn't","don't","do","isn't"], correct:4},
  {q:"___ you play football every day?", a:["Do","Does","Is","Are"], correct:2},
  {q:"He ___ go to school on Sundays.", a:["doesn't","don't","isn't","does"], correct:2},
  {q:"My mother ___ cook delicious meals.", a:["always","never","rarely","often"], correct:1},
  {q:"They ___ TV every evening.", a:["watch","watches","watched","watching"], correct:0},
  {q:"She ___ to music after dinner.", a:["listens","listen","listening","listened"], correct:3},
  {q:"He ___ do his homework every night.", a:["does","do","did","done"], correct:4},
  {q:"I ___ breakfast at 7 o‚Äôclock.", a:["have","has","had","having"], correct:4},
  {q:"We ___ go to the park on weekends.", a:["usually","always","never","sometimes"], correct:3},
  {q:"My brother ___ basketball on Mondays.", a:["plays","play","playing","played"], correct:2},
  {q:"She ___ in a bank.", a:["works","work","worked","working"], correct:1},
  {q:"He ___ like fast food.", a:["doesn't","don't","isn't","aren't"], correct:3},
  {q:"I ___ my teeth every morning.", a:["brush","brushes","brushed","brushing"], correct:2},
  {q:"She ___ coffee every day.", a:["drinks","drink","drinking","drank"], correct:2},
  {q:"He ___ to music in the car.", a:["listens","listen","listened","listening"], correct:4},
  {q:"We ___ have lunch at school.", a:["always","never","sometimes","rarely"], correct:3},
  {q:"___ she play the piano?", a:["Does","Do","Is","Are"], correct:0},
  {q:"They ___ go to bed late.", a:["never","always","often","sometimes"], correct:3},
  {q:"He ___ go to work by car.", a:["usually","never","rarely","sometimes"], correct:1},
  {q:"My father ___ drive a taxi.", a:["doesn't","don't","isn't","aren't"], correct:2},
  // ... (benzer ≈üekilde 30 tane daha eklersin, bu yapƒ± aynƒ±)
];

// üîÄ Karƒ±≈ütƒ±rma fonksiyonu
function shuffle(arr) {
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
}

shuffle(questions);
questions.forEach(q => shuffle(q.a));

let current = 0;
let scores = [0,0,0];
let groupIndex = 0;
let timer = 65;
let interval;

function startTimer() {
  interval = setInterval(() => {
    timer--;
    document.getElementById("timer").textContent = "‚è±Ô∏è " + timer;
    if (timer <= 0) endGame("‚è∞ S√ºre doldu!");
  }, 1000);
}

function startQuestion() {
  document.getElementById("startBtn").style.display = "none";
  if (current === 0) startTimer();
  showQuestion();
}

function showQuestion() {
  const q = questions[current];
  const qText = document.getElementById("question");
  const ansDiv = document.getElementById("answers");
  qText.textContent = q.q;
  ansDiv.innerHTML = "";
  q.a.forEach((opt,i)=>{
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.onclick = ()=>checkAnswer(i,btn);
    ansDiv.appendChild(btn);
  });
}

function checkAnswer(i,btn) {
  const msg = document.getElementById("msg");
  const correctSound = document.getElementById("correctSound");
  const wrongSound = document.getElementById("wrongSound");
  const ansDiv = document.getElementById("answers").children;
  
  if (i === questions[current].correct) {
    btn.style.background = "#00e676";
    msg.textContent = "‚úÖ Doƒüru! +150 puan";
    msg.style.color = "#00ff7f";
    correctSound.play();
    scores[groupIndex]+=150;
    document.getElementById("s"+(groupIndex+1)).textContent=scores[groupIndex];
  } else {
    btn.style.background = "#ff1744";
    msg.textContent = "‚ùå Yanlƒ±≈ü! -150 puan";
    msg.style.color = "#ff4444";
    wrongSound.play();
    scores[groupIndex]-=150;
    document.getElementById("s"+(groupIndex+1)).textContent=scores[groupIndex];
    [...ansDiv][questions[current].correct].style.background="#00e676";
  }

  current++;
  groupIndex = (groupIndex+1)%3;
  setTimeout(()=>{
    msg.textContent="";
    if (current < questions.length) {
      document.getElementById("startBtn").style.display = "inline-block";
      document.getElementById("question").textContent = "";
      document.getElementById("answers").innerHTML="";
    } else {
      endGame("üéâ T√ºm sorular bitti!");
    }
  },3000);
}

function endGame(txt) {
  clearInterval(interval);
  document.getElementById("quiz").innerHTML = `<h2>${txt}</h2>`;
}

</script>
</body>
</html>
