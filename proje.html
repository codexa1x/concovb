<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Simple Present ‚Äî Din / Ahlak Quiz (6th Grade)</title>
<style>
  * { box-sizing: border-box; font-family: "Verdana", sans-serif; }
  body{
    margin:0;
    min-height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    background: linear-gradient(135deg,#ff9ad6,#7aa1ff);
    background-size:400% 400%;
    animation:bgMove 10s ease infinite;
    color:#fff;
    padding:18px;
  }
  @keyframes bgMove{
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
  }
  h1{margin:10px 0 6px; font-size:1.9rem; text-align:center; text-shadow:0 0 8px rgba(255,255,255,0.6);}
  .groups{display:flex;gap:12px;margin:10px 0}
  .group{background:rgba(255,255,255,0.12); padding:10px 14px;border-radius:10px; text-align:center; min-width:110px;}
  .score{font-size:1.2rem;color:#fff9bd}
  .timer{margin:8px 0; font-size:1.1rem; color:#fff9bd;}
  .card{
    background:rgba(255,255,255,0.12);

  @keyframes fadeIn{from{opacity:0; transform:translateY(8px)} to{opacity:1; transform:translateY(0)}}
  .answers{display:flex;flex-direction:column;gap:10px}
  .ans-btn{

    border-radius:10px;

    text-align:left;
    font-size:1rem;
    transition: transform .14s ease, box-shadow .14s ease;
  }
  .ans-btn:hover{ transform:translateY(-3px); box-shadow:0 8px 20px rgba(0,0,0,0.18); }
  .btn-start{
    display:inline-block;
    margin:8px 0 12px;
    padding:12px 20px;
    border-radius:12px;
    background:linear-gradient(90deg,#ffd1f0,#9ab0ff);
    color:#111;
    font-weight:700;
    cursor:pointer;
    border:none;

  }
  .btn-start:hover{ transform:scale(1.03); }
  .msg{margin-top:12px; min-height:34px; font-weight:700; font-size:1.05rem; text-align:center;}
  .green{background:#00c853 !important; color:#002200 !important;}
  .red{background:#ff3d00 !important; color:#220000 !important;}
  footer{margin-top:14px; color:rgba(255,255,255,0.8); font-size:0.85rem}
  @media (max-width:520px){
    .groups{flex-direction:column; gap:8px}
    .group{min-width:unset; width:100%}
  }
</style>
</head>
<body>
  <h1>Simple Present ‚Äî Din &amp; Ahlak Quiz</h1>

  <div class="groups">

<script>
/* ========= helper: shuffle ========= */
function shuffle(arr){
  for(let i=arr.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]]=[arr[j],arr[i]];
  }
  return arr;
}

/* ========= QUESTIONS (50) - Simple Present, religion/morals theme =========
   format before processing: { q: "English sentence", correct: "correct Turkish", wrong: [..3 wrong Turkish translations] }
*/
const rawQuestions = [
  {q:"He prays every morning.", correct:"O her sabah dua eder.", wrong:["O her sabah ko≈üar.","O sabahlarƒ± yemek yer.","O sabah ders √ßalƒ±≈üƒ±r."]},
  {q:"She helps the poor.", correct:"O fakirlere yardƒ±m eder.", wrong:["O fakirleri g√∂rmez.","O para kazanƒ±r.","O fakirlere kƒ±zar."]},
  {q:"We visit the mosque on Fridays.", correct:"Biz Cuma g√ºnleri camiyi ziyaret ederiz.", wrong:["Biz pazar g√ºn√º sinemaya gideriz.","Biz cuma okula gideriz.","Biz cuma alƒ±≈üveri≈üe √ßƒ±karƒ±z."]},
  {q:"He always tells the truth.", correct:"O her zaman doƒüruyu s√∂yler.", wrong:["O yalan s√∂yler.","O kimseye s√∂ylemez.","O hikaye yazar."]},
  {q:"They give food to the needy.", correct:"Onlar muhta√ßlara yiyecek verir.", wrong:["Onlar yabancƒ±lara meydan okur.","Onlar evde yemek yapmaz.","Onlar kimseye vermez."]},
  {q:"She forgives her friends when they say sorry.", correct:"Arkada≈ülarƒ± √∂z√ºr dilediƒüinde o onlarƒ± affeder.", wrong:["O kimseyi affetmez.","O intikam alƒ±r.","O aƒülar ve gider."]},
  {q:"He attends the religious class every week.", correct:"O her hafta din dersine katƒ±lƒ±r.", wrong:["O haftada bir spor yapar.","O her g√ºn film izler.","O her ay tatile gider."]},
  {q:"We respect our parents.", correct:"Biz ebeveynlerimize saygƒ± duyarƒ±z.", wrong:["Biz ebeveynlerimizi k√º√ß√ºmseriz.","Biz yalnƒ±z kalƒ±rƒ±z.","Biz onlara baƒüƒ±rƒ±rƒ±z."]},
  {q:"She donates money to the charity.", correct:"O hayƒ±r kurumuna para baƒüƒ±≈ülar.", wrong:["O parayƒ± saklar.","O parayƒ± harcar.","O parayƒ± √ßalar."]},
  {q:"He says 'thank you' to people often.", correct:"O insanlara sƒ±k sƒ±k 'te≈üekk√ºr ederim' der.", wrong:["O kimseye te≈üekk√ºr etmez.","O asla konu≈ümaz.","O baƒüƒ±rarak konu≈üur."]},
  {q:"They fast during certain holy days.", correct:"Onlar bazƒ± kutsal g√ºnlerde oru√ß tutarlar.", wrong:["Onlar her g√ºn yemek yemez.","Onlar tatilde yemek yerler.","Onlar asla dua etmez."]},
  {q:"She reads moral stories to children.", correct:"O √ßocuklara ahlaki hik√¢yeler okur.", wrong:["O √ßocuklara ders vermez.","O onlara ≈üarkƒ± s√∂ylemez.","O onlarla oyun oynamaz."]},
  {q:"He forgives even when it's hard.", correct:"O zor olsa bile affeder.", wrong:["O sadece kendini affeder.","O asla affetmez.","O kimseyi dinlemez."]},
  {q:"We say a short prayer before meals.", correct:"Biz yemeklerden √∂nce kƒ±sa bir dua ederiz.", wrong:["Biz yemekten sonra dua ederiz.","Biz dua etmeyiz.","Biz yemekleri payla≈ümayƒ±z."]},
  {q:"She visits the sick in the hospital.", correct:"O hastanede hastalarƒ± ziyaret eder.", wrong:["O hastalarƒ± g√∂rmezden gelir.","O hastane i√ßin ≈üarkƒ± s√∂yler.","O hastanede uyur."]},
  {q:"He keeps his promises.", correct:"O s√∂z√ºn√º tutar.", wrong:["O s√∂z√ºn√º unutur.","O s√∂z√ºn√º bozar.","O s√∂z vermez."]},
  {q:"They teach children to be honest.", correct:"Onlar √ßocuklara d√ºr√ºst olmayƒ± √∂ƒüretir.", wrong:["Onlar yalan s√∂ylemeyi √∂ƒüretir.","Onlar sadece oyun √∂ƒüretir.","Onlar kimseyi eƒüitmez."]},
  {q:"She thanks God for small blessings.", correct:"O k√º√ß√ºk nimetler i√ßin Tanrƒ±'ya ≈ü√ºkreder.", wrong:["O hi√ßbir ≈üeye ≈ü√ºkretmez.","O sadece b√ºy√ºk ≈üeyler i√ßin ≈ü√ºkreder.","O Tanrƒ±'yƒ± unutmu≈ütur."]},
  {q:"He helps his neighbor with groceries.", correct:"O kom≈üusuna market alƒ±≈üveri≈üinde yardƒ±m eder.", wrong:["O kom≈üusunu ele≈ütirir.","O kom≈üusuna √∂deme yapar.","O kom≈üusunun i≈üine karƒ±≈ümaz."]},
  {q:"We celebrate religious holidays with family.", correct:"Biz dini bayramlarƒ± aileyle kutlarƒ±z.", wrong:["Biz bayramlarƒ± yalnƒ±z kutlarƒ±z.","Biz bayramlarƒ± unuturuz.","Biz bayramlarda i≈ü yaparƒ±z."]},
  {q:"She shows kindness to strangers.", correct:"O yabancƒ±lara kar≈üƒ± nazik davranƒ±r.", wrong:["O yabancƒ±lardan ka√ßƒ±nƒ±r.","O onlara kƒ±zar.","O onlara baƒüƒ±rƒ±r."]},
  {q:"He volunteers at the community center.", correct:"O toplum merkezinde g√∂n√ºll√º √ßalƒ±≈üƒ±r.", wrong:["O merkezden para alƒ±r.","O merkezde √ßalƒ±≈ümaz.","O merkezle ilgilenmez."]},
  {q:"They keep their promises to God.", correct:"Onlar Tanrƒ±'ya verdikleri s√∂zleri tutarlar.", wrong:["Onlar s√∂z vermezler.","Onlar s√∂zlerini bozarlar.","Onlar inan√ßsƒ±zdƒ±r."]},
  {q:"She teaches children to share.", correct:"O √ßocuklara payla≈ümayƒ± √∂ƒüretir.", wrong:["O √ßocuklara bencilliƒüi √∂ƒüretir.","O yalnƒ±zca yarƒ±≈ütƒ±rtƒ±r.","O oyun oynamayƒ± √∂ƒüretir."]},
  {q:"He speaks gently to everyone.", correct:"O herkese nazik√ße konu≈üur.", wrong:["O baƒüƒ±rarak konu≈üur.","O kimseyle konu≈ümaz.","O alay eder."]},
  {q:"We forgive others for their mistakes.", correct:"Biz ba≈ükalarƒ±nƒ± hatalarƒ± i√ßin affederiz.", wrong:["Biz kimseyi affetmeyiz.","Biz intikam alƒ±rƒ±z.","Biz onlarƒ± g√∂rmezden geliriz."]},
  {q:"She helps children do their homework.", correct:"O √ßocuklarƒ±n √∂devlerini yapmalarƒ±na yardƒ±m eder.", wrong:["O √ßocuklarla kavga eder.","O √ßocuklarƒ± cezalandƒ±rƒ±r.","O √ßocuklarƒ±n √∂devlerini yok eder."]},
  {q:"He shows respect to teachers.", correct:"O √∂ƒüretmenlere saygƒ± g√∂sterir.", wrong:["O √∂ƒüretmenleri ele≈ütirir.","O √∂ƒüretmenleri g√∂rmezden gelir.","O √∂ƒüretmenlere kar≈üƒ± kaba davranƒ±r."]},
  {q:"They keep the place of worship clean.", correct:"Onlar ibadet yerini temiz tutarlar.", wrong:["Onlar orayƒ± kirletirler.","Onlar oraya gitmezler.","Onlar orada yemek yerler."]},
  {q:"She always helps at home without being asked.", correct:"O hep evde sorulmadan yardƒ±m eder.", wrong:["O sadece sorulunca yardƒ±m eder.","O hi√ß yardƒ±m etmez.","O hep dƒ±≈üarƒ±da olur."]},
  {q:"He practices patience with children.", correct:"O √ßocuklarla sabƒ±rlƒ± davranƒ±r.", wrong:["O √ßocuklara kƒ±zar.","O sabƒ±rsƒ±zdƒ±r.","O √ßocuklardan ka√ßƒ±nƒ±r."]},
  {q:"We honor the elderly in our community.", correct:"Biz toplumumuzdaki ya≈ülƒ±lara saygƒ± g√∂steririz.", wrong:["Biz ya≈ülƒ±larƒ± k√º√ß√ºmseriz.","Biz onlarƒ± unuturuz.","Biz onlarƒ± g√∂rmezden geliriz."]},
  {q:"She returns lost items when she finds them.", correct:"O bulduƒüu kayƒ±p e≈üyalarƒ± sahibine verir.", wrong:["O e≈üyayƒ± saklar.","O e≈üyayƒ± satar.","O e≈üyayƒ± zarar verir."]},
  {q:"He apologizes when he is wrong.", correct:"O haksƒ±z olduƒüunda √∂z√ºr diler.", wrong:["O asla √∂z√ºr dilemez.","O su√ßlamayƒ± s√ºrd√ºr√ºr.","O kar≈üƒ±lƒ±k verir."]},
  {q:"They attend the community meal together.", correct:"Onlar toplum yemeƒüine birlikte katƒ±lƒ±rlar.", wrong:["Onlar yalnƒ±z yerler.","Onlar yemeƒüe katƒ±lmazlar.","Onlar evde yemek yerler."]},
  {q:"She keeps promises to her friends.", correct:"O arkada≈ülarƒ±na verdiƒüi s√∂zleri tutar.", wrong:["O s√∂z vermez.","O s√∂zlerini bozar.","O arkada≈ülarƒ±na yalan s√∂yler."]},
  {q:"He shares his food with others.", correct:"O yiyeceƒüini ba≈ükalarƒ±yla payla≈üƒ±r.", wrong:["O yiyeceƒüini saklar.","O yiyeceƒüi satar.","O yiyeceƒüini atar."]},
  {q:"We encourage good behavior at school.", correct:"Biz okulda iyi davranƒ±≈üƒ± te≈üvik ederiz.", wrong:["Biz k√∂t√º davranƒ±≈üƒ± te≈üvik ederiz.","Biz davranƒ±≈üƒ± umursamayƒ±z.","Biz cezalandƒ±rƒ±rƒ±z."]},
  {q:"She volunteers to teach needy children.", correct:"O muhta√ß √ßocuklara √∂ƒüretmek i√ßin g√∂n√ºll√º olur.", wrong:["O sadece para toplar.","O √ßocuklarla konu≈ümaz.","O onlardan uzak durur."]},
  {q:"He prays quietly at home.", correct:"O evde sessizce dua eder.", wrong:["O y√ºksek sesle ≈üarkƒ± s√∂yler.","O dua etmez.","O evde baƒüƒ±rƒ±r."]},
  {q:"They forgive and forget to move on.", correct:"Onlar affeder ve ilerlemek i√ßin unutur.", wrong:["Onlar kin tutar.","Onlar intikam alƒ±r.","Onlar asla unutmaz."]},
  {q:"She teaches respect for all religions.", correct:"O t√ºm dinlere saygƒ±yƒ± √∂ƒüretir.", wrong:["O sadece kendi dinini √∂ƒüretir.","O dinleri k√º√ß√ºmser.","O din √ºzerine konu≈ümaz."]},
  {q:"He keeps promises to his family.", correct:"O ailesine verdiƒüi s√∂zleri tutar.", wrong:["O aile s√∂zlerini unutur.","O s√∂zlerini bozar.","O aileyi √∂nemsemez."]},
  {q:"We help each other in difficult times.", correct:"Biz zor zamanlarda birbirimize yardƒ±m ederiz.", wrong:["Biz yalnƒ±z kalƒ±rƒ±z.","Biz birbirimizi g√∂rmezden geliriz.","Biz kavga ederiz."]},
  {q:"She always says 'please' and 'thank you'.", correct:"O hep 'l√ºtfen' ve 'te≈üekk√ºr ederim' der.", wrong:["O kaba konu≈üur.","O asla konu≈ümaz.","O sadece selam verir."]},
  {q:"He visits elderly neighbors often.", correct:"O ya≈ülƒ± kom≈üularƒ± sƒ±k sƒ±k ziyaret eder.", wrong:["O ya≈ülƒ±lardan ka√ßar.","O onlara para verir.","O onlara mektup yazar."]},
  {q:"They keep their place of worship respectful.", correct:"Onlar ibadet yerini saygƒ±lƒ± tutarlar.", wrong:["Onlar orada y√ºksek sesle ≈üarkƒ± s√∂yler.","Onlar orayƒ± partile≈ütirir.","Onlar orayƒ± unuturlar."]},
  {q:"She apologizes to those she hurt.", correct:"O incittiƒüi insanlardan √∂z√ºr diler.", wrong:["O kimseye √∂z√ºr dilemez.","O tepki g√∂sterir.","O daha √ßok zarar verir."]},
  {q:"He teaches children to be kind.", correct:"O √ßocuklara nazik olmayƒ± √∂ƒüretir.", wrong:["O √ßocuklara k√∂t√º davranmayƒ± √∂ƒüretir.","O onlarƒ± g√∂rmezden gelir.","O sadece ders verir."]},
  {q:"We pray for peace in the world.", correct:"Biz d√ºnya i√ßin barƒ±≈ü adƒ±na dua ederiz.", wrong:["Biz sava≈ü √ßƒ±karƒ±rƒ±z.","Biz barƒ±≈ü istemeyiz.","Biz dua etmeyiz."]},
  {q:"She keeps a calm and patient heart.", correct:"O sakin ve sabƒ±rlƒ± bir kalp ta≈üƒ±r.", wrong:["O hep sinirli olur.","O hƒ±zlƒ± karar verir.","O sabƒ±rsƒ±zdƒ±r."]}
];

/* ====== Prepare shuffled questions with randomized options (so correct index varies) ====== */
let questions = rawQuestions.map(item => {
  const options = [ item.correct, ...item.wrong.slice(0,3) ]; // ensure exactly 4
  shuffle(options);
  const correctIndex = options.indexOf(item.correct);
  return { q: item.q, a: options, correct: correctIndex };
});
shuffle(questions); // shuffle question order

/* ========= State ========= */
let current = 0;
let scores = [0,0,0]; // group scores
let groupIndex = 0;
let timer = 65;
let interval = null;
let answered = false; // prevents multi-click score changes

/* ========= Elements ========= */
const startBtn = document.getElementById("startBtn");
const qEl = document.getElementById("question");
const answersEl = document.getElementById("answers");
const msgEl = document.getElementById("msg");
const timerEl = document.getElementById("timer");
const sndCorrect = document.getElementById("sndCorrect");
const sndWrong = document.getElementById("sndWrong");
const sndTime = document.getElementById("sndTime");

/* ====== Sound play helper (clones audio to avoid blocking) ====== */
function playSound(audioEl){
  try{
    const a = audioEl.cloneNode();
    a.play().catch(()=>{/* autoplay blocked until user interaction ‚Äî startBtn click will enable */});
  }catch(e){}
}

/* ========= Start sequence ========= */
startBtn.addEventListener("click", () => {
  // ensure user interaction unlocked audio
  playSound(sndCorrect); playSound(sndWrong);
  startBtn.style.display = "none";
  msgEl.textContent = "";
  if (current === 0) startTimer();
  showQuestion();
});

/* ========= Timer ========= */
function startTimer(){
  clearInterval(interval);
  timer = 65;
  timerEl.textContent = "‚è±Ô∏è " + timer;
  interval = setInterval(() => {
    timer--;
    timerEl.textContent = "‚è±Ô∏è " + timer;
    if (timer <= 0) {
      clearInterval(interval);
      // time expired for current question
      applyScore(-150);
      playSound(sndTime);
      showMessage("‚è∞ S√ºre doldu! -150 puan", "#ff5555");
      // disable answers if visible
      disableAnswers();
      setTimeout(prepareNext, 3000);
    }
  }, 1000);
}

/* ========= Render question ========= */
function showQuestion(){
  answered = false;
  const item = questions[current];
  qEl.style.display = "block";
  qEl.textContent = item.q;
  answersEl.innerHTML = "";
  item.a.forEach((opt, idx) => {
    const btn = document.createElement("button");
    btn.className = "ans-btn";
    btn.textContent = opt;
    btn.dataset.idx = idx;
    btn.addEventListener("click", () => handleAnswer(idx, btn));
    answersEl.appendChild(btn);
  });
}

/* disable all answer buttons (prevent further clicks) */
function disableAnswers(){
  const btns = answersEl.querySelectorAll("button");
  btns.forEach(b => {
    b.disabled = true;
    b.style.cursor = "default";
  });
}

/* ========= Handle answer (single authoritative click) ========= */
function handleAnswer(idx, btn){
  if (answered) return;            // prevent multiple click score changes
  answered = true;
  clearInterval(interval);         // stop timer for this question

  const item = questions[current];
  const isCorrect = idx === item.correct;
  const btns = answersEl.querySelectorAll("button");

  // mark correct/incorrect visuals
  if (isCorrect) {
    btn.classList.add("green");
    playSound(sndCorrect);
    showMessage("‚úÖ Doƒüru! +150 puan", "#1aff7a");
    applyScore(+150);
  } else {
    btn.classList.add("red");
    // highlight correct one
    const correctBtn = [...btns].find(b => Number(b.dataset.idx) === item.correct);
    if (correctBtn) correctBtn.classList.add("green");
    playSound(sndWrong);
    showMessage("‚ùå Yanlƒ±≈ü! -150 puan", "#ff6b6b");
    applyScore(-150);
  }

  // disable all buttons immediately so repeated clicks do nothing
  disableAnswers();

  // after 3 seconds prepare next (shows start button)
  setTimeout(prepareNext, 3000);
}

/* ========= Apply score to current group (does not allow double application) ========= */
function applyScore(amount){
  scores[groupIndex] += amount;
  const el = document.getElementById("s"+(groupIndex+1));
  if (el) el.textContent = scores[groupIndex];
}

/* ========= Show message ========= */
function showMessage(text, color="#fff"){
  msgEl.style.color = color;
  msgEl.textContent = text;
}

/* ========= Prepare next question (show start button again or end) ========= */
function prepareNext(){
  // clear message, move to next
  msgEl.textContent = "";
  qEl.textContent = "";
  answersEl.innerHTML = "";
  current++;
  groupIndex = (groupIndex + 1) % 3;

  if (current >= questions.length) {
    // game end
    endGame();
    return;
  }

  // reset timer for next question, but only start when user clicks start
  timer = 65;
  timerEl.textContent = "‚è±Ô∏è " + timer;
  startBtn.style.display = "inline-block";
}

/* ========= End ========= */
function endGame(){
  clearInterval(interval);
  qEl.style.display = "block";
  qEl.textContent = "üéâ Oyun Bitti!";
  answersEl.innerHTML = `
    <div style="text-align:center; margin-top:12px;">
      <p style="font-weight:700">Puanlar</p>
      <p>Group 1: ${scores[0]}</p>
      <p>Group 2: ${scores[1]}</p>
      <p>Group 3: ${scores[2]}</p>
      <button class="btn-start" id="restart">üîÅ Yeniden Ba≈üla</button>
    </div>
  `;
  document.getElementById("restart").addEventListener("click", () => location.reload());
}

/* ========= Initialize: shuffle options for each question again (extra randomness) ========= */
(function initShuffle(){
  // Already prepared above, but double shuffle to be safe
  questions.forEach(q => shuffle(q.a));
  shuffle(questions);
})();
