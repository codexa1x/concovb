<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>6th Grade English Quiz</title>
<style>
  * {
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
  }
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    overflow: hidden;
    color: white;
  }
  h1 {
    margin-top: 20px;
    font-size: 2.5em;
    animation: glow 2s infinite alternate;
  }
  @keyframes glow {
    from { text-shadow: 0 0 10px #fff, 0 0 20px #6a11cb; }
    to { text-shadow: 0 0 30px #fff, 0 0 40px #2575fc; }
  }

  .groups {
    display: flex;
    gap: 30px;
    margin: 20px;
  }
  .group {
    background: rgba(255,255,255,0.2);
    border-radius: 15px;
    padding: 10px 20px;
    text-align: center;
    box-shadow: 0 0 10px rgba(255,255,255,0.3);
    transition: transform 0.3s;
  }
  .group:hover {
    transform: scale(1.1);
  }
  .score {
    font-size: 1.5em;
    color: #ffeb3b;
  }

  .quiz {
    background: rgba(255,255,255,0.15);
    border-radius: 25px;
    padding: 30px;
    width: 80%;
    max-width: 600px;
    text-align: center;
    margin-top: 20px;
    box-shadow: 0 0 30px rgba(0,0,0,0.3);
    animation: slideIn 1s ease;
  }
  @keyframes slideIn {
    from { transform: translateY(100vh); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }
  button {
    background: linear-gradient(45deg, #ff6ec4, #7873f5);
    border: none;
    border-radius: 12px;
    color: white;
    padding: 12px 25px;
    margin: 8px;
    font-size: 1.1em;
    cursor: pointer;
    transition: all 0.3s;
  }
  button:hover {
    transform: scale(1.1);
    box-shadow: 0 0 20px #fff;
  }
  .timer {
    font-size: 1.5em;
    margin-top: 10px;
    color: #ffeb3b;
  }
  .message {
    font-size: 1.8em;
    margin-top: 15px;
    animation: pop 0.8s ease;
  }
  @keyframes pop {
    0% { transform: scale(0); }
    80% { transform: scale(1.2); }
    100% { transform: scale(1); }
  }
</style>
</head>
<body>

<h1>üéØ 6th Grade English Quiz üéØ</h1>

<div class="groups">
  <div class="group" id="g1">Group 1<br><span class="score" id="s1">0</span></div>
  <div class="group" id="g2">Group 2<br><span class="score" id="s2">0</span></div>
  <div class="group" id="g3">Group 3<br><span class="score" id="s3">0</span></div>
</div>

<div class="timer" id="timer">‚è±Ô∏è 45</div>

<div class="quiz" id="quiz">
  <h2 id="question">Loading question...</h2>
  <div id="answers"></div>
  <div class="message" id="msg"></div>
</div>

<script>
const questions = [
  {q: "How do you say 'Merhaba' in English?", a: ["Hello", "Bye", "Thanks", "Goodbye"], correct: 0},
  {q: "Which one means 'Arkada≈ü'?", a: ["Book", "Friend", "Teacher", "School"], correct: 1},
  {q: "What is the opposite of 'Big'?", a: ["Large", "Tall", "Small", "Huge"], correct: 2},
  {q: "Which one means 'Oyun'?", a: ["Game", "Food", "Bag", "Pen"], correct: 0},
  {q: "What time is 'It‚Äôs seven o‚Äôclock'?", a: ["6:00", "7:00", "8:00", "9:00"], correct: 1},
  {q: "Which sentence is correct?", a: ["She go to school", "She goes to school", "She going school", "She to go school"], correct: 1},
  {q: "What does 'Hobby' mean?", a: ["Oyun", "Meslek", "Hobi", "Ev"], correct: 2},
  {q: "What is 'City'?", a: ["K√∂y", "≈ûehir", "√úlke", "Kasaba"], correct: 1}
];

let current = 0;
let score1 = 0, score2 = 0, score3 = 0;
let timer = 45;
let interval;

function startTimer() {
  interval = setInterval(() => {
    timer--;
    document.getElementById("timer").textContent = "‚è±Ô∏è " + timer;
    if (timer <= 0) endGame("‚è∞ Time‚Äôs up!");
  }, 1000);
}

function showQuestion() {
  const q = questions[current];
  document.getElementById("question").textContent = q.q;
  const ansDiv = document.getElementById("answers");
  ansDiv.innerHTML = "";
  q.a.forEach((opt, i) => {
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.onclick = () => checkAnswer(i);
    ansDiv.appendChild(btn);
  });
}

function checkAnswer(i) {
  const msg = document.getElementById("msg");
  if (i === questions[current].correct) {
    msg.textContent = "‚úÖ Correct! +150 points";
    msg.style.color = "#00ff7f";
    score1 += 150;
    document.getElementById("s1").textContent = score1;
    current++;
    if (current < questions.length) {
      setTimeout(() => { msg.textContent = ""; showQuestion(); }, 1000);
    } else {
      endGame("üéâ All questions done! Group 1 total: " + score1);
    }
  } else {
    msg.textContent = "‚ùå Wrong! Game Over!";
    msg.style.color = "#ff4444";
    setTimeout(() => endGame("‚ùå Wrong answer!"), 1000);
  }
}

function endGame(text) {
  clearInterval(interval);
  document.getElementById("quiz").innerHTML = `<h2>${text}</h2>`;
}

window.onload = () => {
  showQuestion();
  startTimer();
};
</script>
</body>
</html>
