let current = 0;

let timer;
let timeLeft = 65;
const groups = ["Grup 1", "Grup 2", "Grup 3"];

document.getElementById("startQuestion").onclick = () => {
  document.getElementById("feedback").textContent = "";
  document.getElementById("startQuestion").style.display = "none";
  document.getElementById("questionBox").style.display = "block";
  shuffleQuestions();

function shuffleQuestions() {
  questions.sort(()=>Math.random()-0.5);
  questions.forEach(q=>q.options.sort(()=>Math.random()-0.5));
}

function showQuestion(){
  const q = questions[current];
  document.getElementById("questionText").textContent = q.q;
  const ansDiv = document.getElementById("answers");
  ansDiv.innerHTML = "";
  q.options.forEach(opt=>{
    const div = document.createElement("div");
    div.className="option";
    div.textContent=opt;
    div.onclick=()=>select(opt);
    ansDiv.appendChild(div);
  });
}

function select(choice){
  clearInterval(timer);
  const q = questions[current];
  const feedback = document.getElementById("feedback");

  if(choice === q.answer){
    scores[currentGroup] += 150;
    feedback.textContent = "‚úÖ Doƒüru! +150 puan";

}

function startTimer(){

  },1000);
}
