<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Present Quiz (Do/Does) - 6th Grade</title>
<style>
  *{box-sizing:border-box;font-family:"Verdana",sans-serif;}
  body{margin:0;min-height:100vh;display:flex;flex-direction:column;align-items:center;
    background: linear-gradient(135deg,#ff9ad6,#7aa1ff);background-size:400% 400%;animation:bgMove 10s ease infinite;color:#fff;padding:18px;}
  @keyframes bgMove{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
  h1{margin:10px 0 6px;font-size:1.9rem;text-align:center;text-shadow:0 0 8px rgba(255,255,255,0.6);}
  .groups{display:flex;gap:12px;margin:10px 0}
  .group{background:rgba(255,255,255,0.12); padding:10px 14px;border-radius:10px; text-align:center; min-width:110px;}
  .score{font-size:1.2rem;color:#fff9bd}
  .timer{margin:8px 0; font-size:1.1rem; color:#fff9bd;}
  .card{background:rgba(255,255,255,0.12); width:100%; max-width:760px; border-radius:14px; padding:20px; box-shadow:0 10px 30px rgba(0,0,0,0.2); margin-top:12px;}
  #question{font-size:1.25rem; margin:6px 0 12px; min-height:48px; animation:fadeIn 0.6s;}
  @keyframes fadeIn{from{opacity:0; transform:translateY(8px)} to{opacity:1; transform:translateY(0)}}
  .answers{display:flex;flex-direction:column;gap:10px}
  .ans-btn{background:linear-gradient(90deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
    border:1px solid rgba(255,255,255,0.12); color:#fff; padding:12px 14px; border-radius:10px; cursor:pointer; text-align:left; font-size:1rem;
    transition: transform .14s ease, box-shadow .14s ease;}
  .ans-btn:hover{ transform:translateY(-3px); box-shadow:0 8px 20px rgba(0,0,0,0.18); }
  .btn-start{display:inline-block; margin:8px 0 12px; padding:12px 20px; border-radius:12px; background:linear-gradient(90deg,#ffd1f0,#9ab0ff);
    color:#111; font-weight:700; cursor:pointer; border:none; transition:transform .18s ease;}
  .btn-start:hover{ transform:scale(1.03); }
  .msg{margin-top:12px; min-height:34px; font-weight:700; font-size:1.05rem; text-align:center;}
  .green{background:#00c853 !important; color:#002200 !important;}
  .red{background:#ff3d00 !important; color:#220000 !important;}
  footer{margin-top:14px; color:rgba(255,255,255,0.8); font-size:0.85rem}
  @media (max-width:520px){.groups{flex-direction:column; gap:8px}.group{min-width:unset; width:100%}}
</style>
</head>
<body>
<h1>Simple Present Quiz (Do/Does)</h1>

<div class="groups">
  <div class="group">Group 1<br><span class="score" id="s1">0</span></div>
  <div class="group">Group 2<br><span class="score" id="s2">0</span></div>
  <div class="group">Group 3<br><span class="score" id="s3">0</span></div>
</div>

<div class="timer" id="timer">‚è±Ô∏è 65</div>

<div class="card" id="card">
  <div style="text-align:center">
    <button id="startBtn" class="btn-start">üöÄ Soruya Ba≈üla</button>
  </div>
  <div id="question" style="display:none"></div>
  <div class="answers" id="answers"></div>
  <div class="msg" id="msg"></div>
</div>

<audio id="sndCorrect" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_45a84bdb8c.mp3?filename=correct-2-46134.mp3" preload="auto"></audio>
<audio id="sndWrong" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5e6b1d64a0.mp3?filename=wrong-answer-126515.mp3" preload="auto"></audio>
<audio id="sndTime" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_6d6e99ea48.mp3?filename=alarm-clock-24608.mp3" preload="auto"></audio>

<script>
function shuffle(arr){for(let i=arr.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[arr[i],arr[j]]=[arr[j],arr[i]];}return arr;}

const rawQuestions=[
  {q:"_____ she play the piano every day?", correct:"Does she play the piano daily?", wrong:["Does she plays the piano daily?","She play the piano every day.","She plays piano sometimes."]},
  {q:"He _____ not like vegetables.", correct:"does", wrong:["do","don't","doesn't likes"]},
  {q:"_____ they go to school on Mondays?", correct:"Do they go to school on Mondays?", wrong:["Do they goes to school?","They go school on Mondays.","They goes school on Mondays."]},
  {q:"I _____ not eat meat.", correct:"do", wrong:["does","don't eats","do not eats"]},
  {q:"_____ your brother watch TV?", correct:"Does your brother watch TV?", wrong:["Do your brother watches TV?","Does your brother watches TV?","Your brother watch TV?"]},
  {q:"We _____ like ice cream.", correct:"do", wrong:["does","don't likes","do not likes"]},
  {q:"She _____ read books every evening.", correct:"does", wrong:["do","does reads","She read books"]},
  {q:"_____ you help your friends often?", correct:"Do you help your friends often?", wrong:["Does you help your friends?","You helps friends often?","Do you helps friends?"]},
  {q:"He always _____ his homework on time.", correct:"does", wrong:["do","doess","does do"]},
  {q:"They _____ not play football.", correct:"do", wrong:["does","don't plays","does not play"]},
  {q:"I _____ go to bed at 9 p.m.", correct:"do", wrong:["does","don't goes","does go"]},
  {q:"_____ she drink milk every morning?", correct:"Does she drink milk every morning?", wrong:["Do she drinks milk?","Does she drinks milk?","She drink milk every morning?"]},
  {q:"We _____ enjoy swimming.", correct:"do", wrong:["does","don't enjoys","do not enjoys"]},
  {q:"He always _____ helps his mother.", correct:"does", wrong:["do","does help","He help"]},
  {q:"_____ they live near the park?", correct:"Do they live near the park?", wrong:["Does they live near the park?","They lives near park?","Do they lives near the park?"]},
  {q:"I _____ study English every day.", correct:"do", wrong:["does","do studies","don't study"]},
  {q:"_____ your father cook dinner?", correct:"Does your father cook dinner?", wrong:["Do your father cooks dinner?","Does your father cooks dinner?","Your father cook dinner?"]},
  {q:"She _____ go to the gym regularly.", correct:"does", wrong:["do","does goes","She go to gym"]},
  {q:"We _____ not watch horror movies.", correct:"do", wrong:["does","don't watches","does not watch"]},
  {q:"_____ you like chocolate?", correct:"Do you like chocolate?", wrong:["Does you like chocolate?","You likes chocolate?","Do you likes chocolate?"]},
  {q:"He _____ clean his room every week.", correct:"does", wrong:["do","does cleans","He clean"]},
  {q:"I _____ not drink coffee.", correct:"do", wrong:["does","don't drinks","does not drinks"]},
  {q:"_____ she visit her grandmother on Sundays?", correct:"Does she visit her grandmother on Sundays?", wrong:["Do she visits grandmother?","Does she visits grandmother?","She visit grandmother?"]},
  {q:"They _____ enjoy reading.", correct:"do", wrong:["does","don't enjoys","do not enjoys"]},
  {q:"He always _____ arrives on time.", correct:"does", wrong:["do","does arrive","He arrive"]},
  {q:"_____ you play the guitar?", correct:"Do you play the guitar?", wrong:["Does you plays guitar?","You play guitar?","Do you plays guitar?"]},
  {q:"She _____ not like cold weather.", correct:"does", wrong:["do","doesn't likes","She don't like cold weather"]},
  {q:"We _____ help our neighbors.", correct:"do", wrong:["does","don't helps","do not helps"]},
  {q:"I _____ read a book before sleeping.", correct:"do", wrong:["does","do reads","don't read"]},
  {q:"_____ he watch football on weekends?", correct:"Does he watch football on weekends?", wrong:["Do he watches football?","He watch football?","Does he watches football?"]},
  {q:"They _____ not eat junk food.", correct:"do", wrong:["does","don't eats","does not eats"]},
  {q:"_____ you go to the library often?", correct:"Do you go to the library often?", wrong:["Does you go to library?","You goes to library?","Do you goes library?"]},
  {q:"She _____ help her classmates.", correct:"does", wrong:["do","does helps","She help"]},
  {q:"He _____ practice piano daily.", correct:"does", wrong:["do","does practices","He practice daily"]},
  {q:"I _____ not watch TV in the morning.", correct:"do", wrong:["does","don't watches","does not watches"]},
  {q:"_____ they like pizza?", correct:"Do they like pizza?", wrong:["Does they like pizza?","They likes pizza?","Do they likes pizza?"]},
  {q:"She _____ wake up early on weekdays.", correct:"does", wrong:["do","does wakes","She wake early"]},
  {q:"We _____ enjoy playing board games.", correct:"do", wrong:["does","don't enjoys","do not enjoys"]},
  {q:"He _____ not forget his homework.", correct:"does", wrong:["do","doesn't forgets","He don't forget"]},
  {q:"I _____ play basketball after school.", correct:"do", wrong:["does","do plays","don't play"]},
  {q:"_____ she write emails daily?", correct:"Does she write emails daily?", wrong:["Do she writes emails?","She write emails?","Does she writes emails?"]},
  {q:"They _____ visit the park every weekend.", correct:"do", wrong:["does","do not visits","don't visit"]},
  {q:"He _____ not eat sweets often.", correct:"does", wrong:["do","doesn't eats","He don't eat sweets"]},
  {q:"We _____ like to sing together.", correct:"do", wrong:["does","don't likes","do not likes"]},
  {q:"I _____ help my friends with homework.", correct:"do", wrong:["does","do helps","don't help"]},
  {q:"_____ he go to the gym every day?", correct:"Does he go to the gym every day?", wrong:["Do he goes gym?","He go gym?","Does he goes gym?"]},
  {q:"She _____ enjoy painting.", correct:"does", wrong:["do","does enjoys","She enjoy"]},
  {q:"They _____ not smoke.", correct:"do", wrong:["does","don't smokes","do not smokes"]},
  {q:"I _____ drink water often.", correct:"do", wrong:["does","do drinks","don't drinks"]},
  {q:"_____ you like reading books?", correct:"Do you like reading books?", wrong:["Does you likes reading?","You likes reading?","Do you likes reading?"]}
];

// Prepare shuffled questions with randomized options
let questions = rawQuestions.map(item=>{
  const options=[item.correct,...item.wrong.slice(0,3)];
  shuffle(options);
  const correctIndex=options.indexOf(item.correct);
  return {q:item.q,a:options,correct:correctIndex};
});
shuffle(questions);

let current=0,scores=[0,0,0],groupIndex=0,timer=65,interval=null,answered=false;
const startBtn=document.getElementById("startBtn");
const qEl=document.getElementById("question");
const answersEl=document.getElementById("answers");
const msgEl=document.getElementById("msg");
const timerEl=document.getElementById("timer");
const sndCorrect=document.getElementById("sndCorrect");
const sndWrong=document.getElementById("sndWrong");
const sndTime=document.getElementById("sndTime");

function playSound(audioEl){try{const a=audioEl.cloneNode();a.play().catch(()=>{});}catch(e){}}

startBtn.addEventListener("click",()=>{
  playSound(sndCorrect);playSound(sndWrong);
  startBtn.style.display="none"; msgEl.textContent="";
  if(current===0) startTimer();
  showQuestion();
});

function startTimer(){
  clearInterval(interval);
  timer=65; timerEl.textContent="‚è±Ô∏è "+timer;
  interval=setInterval(()=>{
    timer--; timerEl.textContent="‚è±Ô∏è "+timer;
    if(timer<=0){
      clearInterval(interval); applyScore(-150); playSound(sndTime);
      showMessage("‚è∞ S√ºre doldu! -150 puan","#ff5555"); disableAnswers();
      setTimeout(prepareNext,3000);
    }
  },1000);
}

function showQuestion(){
  answered=false; const item=questions[current];
  qEl.style.display="block"; qEl.textContent=item.q; answersEl.innerHTML="";
  item.a.forEach((opt,idx)=>{
    const btn=document.createElement("button"); btn.className="ans-btn"; btn.textContent=opt; btn.dataset.idx=idx;
    btn.addEventListener("click",()=>handleAnswer(idx,btn)); answersEl.appendChild(btn);
  });
}

function disableAnswers(){const btns=answersEl.querySelectorAll("button"); btns.forEach(b=>{b.disabled=true;b.style.cursor="default";});}

function handleAnswer(idx,btn){
  if(answered) return; answered=true; clearInterval(interval);
  const item=questions[current]; const isCorrect=idx===item.correct; const btns=answersEl.querySelectorAll("button");
  if(isCorrect){btn.classList.add("green"); playSound(sndCorrect); showMessage("‚úÖ Doƒüru! +150 puan","#1aff7a"); applyScore(+150);}
  else{btn.classList.add("red"); const correctBtn=[...btns].find(b=>Number(b.dataset.idx)===item.correct); if(correctBtn) correctBtn.classList.add("green"); playSound(sndWrong); showMessage("‚ùå Yanlƒ±≈ü! -150 puan","#ff6b6b"); applyScore(-150);}
  disableAnswers(); setTimeout(prepareNext,3000);
}

function applyScore(amount){scores[groupIndex]+=amount; const el=document.getElementById("s"+(groupIndex+1)); if(el) el.textContent=scores[groupIndex];}

function showMessage(text,color="#fff"){msgEl.style.color=color; msgEl.textContent=text;}

function prepareNext(){
  msgEl.textContent=""; qEl.textContent=""; answersEl.innerHTML=""; current++; groupIndex=(groupIndex+1)%3;
  if(current>=questions.length){endGame(); return;}
  timer=65; timerEl.textContent="‚è±Ô∏è "+timer; startBtn.style.display="inline-block";
}

function endGame(){
  clearInterval(interval); qEl.style.display="block"; qEl.textContent=" Oyun Bitti!";
  answersEl.innerHTML=`<div style="text-align:center; margin-top:12px;">
    <p style="font-weight:700">Puanlar</p>
    <p>Group 1: ${scores[0]}</p>
    <p>Group 2: ${scores[1]}</p>
    <p>Group 3: ${scores[2]}</p>
    <button class="btn-start" id="restart">üîÅ Yeniden Ba≈üla</button>
  </div>`;
  document.getElementById("restart").addEventListener("click",()=>location.reload());
}

(function initShuffle(){questions.forEach(q=>shuffle(q.a)); shuffle(questions);})();
</script>

</body>
</html>
