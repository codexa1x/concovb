<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>6th Grade English Quiz</title>
<style>
  * { box-sizing: border-box; font-family: "Verdana", sans-serif; }
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff8ff5, #2575fc);
    background-size: 400% 400%;
    animation: gradientFlow 8s ease infinite;
    display: flex;
    flex-direction: column;
    align-items: center;
    color: #fff;
    overflow: hidden;
  }
  @keyframes gradientFlow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  h1 {
    margin-top: 20px;
    font-size: 2.4em;
    text-shadow: 0 0 10px #fff, 0 0 20px #ff73d4;
    animation: pulse 2s infinite alternate;
  }
  @keyframes pulse {
    from { transform: scale(1); }
    to { transform: scale(1.05); }
  }

  .groups {
    display: flex;
    gap: 25px;
    margin: 15px;
  }
  .group {
    background: rgba(255,255,255,0.2);
    border-radius: 15px;
    padding: 10px 20px;
    text-align: center;
    box-shadow: 0 0 10px rgba(255,255,255,0.4);
  }
  .score { font-size: 1.3em; color: #ffeb3b; }

  .timer {
    font-size: 1.4em;
    color: #ffeb3b;
    margin-top: 5px;
  }

  .quiz {
    background: rgba(255,255,255,0.15);
    border-radius: 20px;
    padding: 30px;
    width: 80%;
    max-width: 600px;
    text-align: center;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
    margin-top: 20px;
    min-height: 250px;
    transition: all 0.5s ease;
  }

  h2 {
    animation: fadeSlide 0.8s ease;
  }

  @keyframes fadeSlide {
    0% { opacity: 0; transform: translateY(20px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  .message {
    font-size: 1.5em;
    margin-top: 15px;
    min-height: 40px;
    transition: all 0.5s;
    animation: pop 0.5s ease;
  }
  @keyframes pop {
    0% { transform: scale(0); opacity: 0; }
    60% { transform: scale(1.2); opacity: 1; }
    100% { transform: scale(1); }
  }

  button {
    background: linear-gradient(45deg, #ff6ec4, #7873f5);
    border: none;
    border-radius: 12px;
    color: white;
    padding: 12px 25px;
    margin: 8px;
    font-size: 1.1em;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  button:hover {
    transform: scale(1.1);
    box-shadow: 0 0 15px #fff;
  }

  #startBtn {
    animation: floatBtn 2s ease-in-out infinite alternate;
    margin-top: 15px;
  }
  @keyframes floatBtn {
    from { transform: translateY(0); }
    to { transform: translateY(10px); }
  }
</style>
</head>
<body>

<h1>üéØ 6th Grade English Quiz üéØ</h1>

<div class="groups">
  <div class="group" id="g1">Group 1<br><span class="score" id="s1">0</span></div>
  <div class="group" id="g2">Group 2<br><span class="score" id="s2">0</span></div>
  <div class="group" id="g3">Group 3<br><span class="score" id="s3">0</span></div>
</div>

<div class="timer" id="timer">‚è±Ô∏è 65</div>

<div class="quiz" id="quiz">
  <h2>Hazƒ±rsan ba≈ülayalƒ±m!</h2>
  <button id="startBtn">üöÄ Soruya Ba≈üla</button>
  <div class="message" id="msg"></div>
</div>

<script>
const questions = [
  {q:"I usually get up at seven o‚Äôclock.", a:["I usually get up at seven o‚Äôclock.","I never wake up.","I sleep at school.","I don‚Äôt like mornings."], correct:"I usually get up at seven o‚Äôclock."},
  {q:"She never eats breakfast.", a:["She never eats breakfast.","She eats every hour.","She cooks lunch.","She loves dinner."], correct:"She never eats breakfast."},
  {q:"They are playing football now.", a:["They are playing football now.","They watch TV.","They eat dinner.","They are sleeping."], correct:"They are playing football now."},
  {q:"Do you like watching TV?", a:["Do you like watching TV?","Do you fix your TV?","Do you buy a TV?","Do you dance with TV?"], correct:"Do you like watching TV."},
  {q:"He is taller than me.", a:["He is taller than me.","He is smaller than me.","He is funny.","He is lazy."], correct:"He is taller than me."},
  {q:"Where do you live?", a:["I live in Ankara.","I am living school.","I goes house.","I have cat."], correct:"I live in Ankara."},
  {q:"What time do you go to bed?", a:["At 10 p.m.","After lunch.","At the park.","In the morning."], correct:"At 10 p.m."},
  {q:"My father usually drives to work.", a:["My father usually drives to work.","My father sleeps to work.","My father eats car.","My father sings in the car."], correct:"My father usually drives to work."},
  {q:"It‚Äôs raining now.", a:["It‚Äôs raining now.","It‚Äôs hot and dry.","It‚Äôs snowing.","It‚Äôs sunny."], correct:"It‚Äôs raining now."},
  {q:"I have got two brothers.", a:["I have got two brothers.","I have no family.","I am a brother.","I have ten cats."], correct:"I have got two brothers."},
  {q:"He is reading a book.", a:["He is reading a book.","He is cooking.","He is running fast.","He is playing football."], correct:"He is reading a book."},
  {q:"We don‚Äôt have English on Sunday.", a:["We don‚Äôt have English on Sunday.","We study English on Sunday.","We love Sunday.","We eat English."], correct:"We don‚Äôt have English on Sunday."},
  {q:"Are you listening to me?", a:["Yes, I am.","Yes, I can.","No, you don‚Äôt.","I not."], correct:"Yes, I am."},
  {q:"She sometimes goes swimming.", a:["She sometimes goes swimming.","She never swims.","She flies a kite.","She eats water."], correct:"She sometimes goes swimming."},
  {q:"He can play the guitar.", a:["He can play the guitar.","He play piano.","He has guitar.","He can sing loud."], correct:"He can play the guitar."},
  {q:"What do you do after school?", a:["I do my homework.","I cook rice.","I sleep in class.","I watch the sky."], correct:"I do my homework."},
  {q:"We are from Turkey.", a:["We are from Turkey.","We are on Turkey.","We is Turkey.","We have Turkey."], correct:"We are from Turkey."},
  {q:"She always brushes her teeth.", a:["She always brushes her teeth.","She never brushes her teeth.","She drinks teeth.","She eats toothpaste."], correct:"She always brushes her teeth."},
  {q:"I don‚Äôt like maths.", a:["I don‚Äôt like maths.","I love maths.","I like drawing.","I am a math."], correct:"I don‚Äôt like maths."},
  {q:"What‚Äôs your favorite subject?", a:["English.","Green.","Banana.","Monday."], correct:"English."},
  {q:"How old are you?", a:["I am twelve.","I am student.","I have twelve.","I old twelve."], correct:"I am twelve."},
  {q:"Can you swim?", a:["Yes, I can.","Yes, I do.","I swimmed.","No, I don‚Äôt can."], correct:"Yes, I can."},
 
];
  






for (let q of questions) q.a = q.a.sort(() => Math.random() - 0.5);
questions.sort(() => Math.random() - 0.5);

let current = 0;
let scores = [0,0,0];
let currentGroup = 0;
let timer = 65;
let interval;

function playSound(type){
  const audio = document.createElement("audio");
  if(type==="correct") audio.src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_45a84bdb8c.mp3?filename=correct-2-46134.mp3";
  if(type==="wrong") audio.src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5e6b1d64a0.mp3?filename=wrong-answer-126515.mp3";
  if(type==="time") audio.src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_6d6e99ea48.mp3?filename=alarm-clock-24608.mp3";
  audio.play();
}

document.getElementById("startBtn").onclick = startQuestion;

function startQuestion(){
  document.getElementById("msg").textContent = "";
  document.getElementById("startBtn").style.display = "none";
  showQuestion();
  startTimer();
}

function startTimer(){
  timer = 65;
  clearInterval(interval);
  interval = setInterval(() => {
    timer--;
    document.getElementById("timer").textContent = "‚è±Ô∏è " + timer;
    if(timer<=0){
      clearInterval(interval);
      playSound("time");
      updateScore(-150);
      showResult("‚è∞ S√ºre doldu! -150 puan","#ff4444");
    }
  },1000);
}

function showQuestion(){
  const q = questions[current];
  const quiz = document.getElementById("quiz");
  quiz.innerHTML = `<h2>${q.q}</h2><div id="answers"></div><div class='message' id='msg'></div>`;
  const ansDiv = document.getElementById("answers");
  q.a.forEach(opt=>{
    const btn=document.createElement("button");
    btn.textContent=opt;
    btn.onclick=()=>checkAnswer(opt);
    ansDiv.appendChild(btn);
  });
}

function checkAnswer(opt){
  clearInterval(interval);
  const q = questions[current];
  const msg=document.getElementById("msg");
  const buttons=document.querySelectorAll("#answers button");
  buttons.forEach(b=>{
    if(b.textContent===q.a[q.correct]) b.style.background="#00ff7f";
    if(b.textContent===opt && b.textContent!==q.a[q.correct]) b.style.background="#ff4444";
    b.disabled=true;
  });

  if(opt===q.a[q.correct]){
    playSound("correct");
    updateScore(+150);
    showResult("‚úÖ Doƒüru! +150 puan","#00ff7f");
  }else{
    playSound("wrong");
    updateScore(-150);
    showResult("‚ùå Yanlƒ±≈ü! -150 puan","#ff4444");
  }
}

function showResult(text,color){
  const msg=document.getElementById("msg");
  msg.style.color=color;
  msg.textContent=text;
  setTimeout(()=>{
    msg.textContent="";
    nextQuestion();
  },3000);
}

function nextQuestion(){
  current++;
  currentGroup=(currentGroup+1)%3;
  if(current>=questions.length){
    endGame();
    return;
  }
  const quiz=document.getElementById("quiz");
  quiz.innerHTML=`<h2>Hazƒ±rsan sonraki soruya ge√ßelim!</h2><button id="startBtn">üöÄ Soruya Ba≈üla</button><div class="message" id="msg"></div>`;
  document.getElementById("startBtn").onclick=startQuestion;
}

function updateScore(amount){
  scores[currentGroup]+=amount;
  document.getElementById("s"+(currentGroup+1)).textContent=scores[currentGroup];
}

function endGame(){
  clearInterval(interval);
  document.getElementById("quiz").innerHTML=`<h2>üéâ Oyun Bitti!<br>Group 1: ${scores[0]} | Group 2: ${scores[1]} | Group 3: ${scores[2]}</h2>`;
}
</script>
</body>
</html>
