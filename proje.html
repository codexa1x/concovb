<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>6th Grade English Quiz</title>
<style>
  * {
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    background-size: 400% 400%;
    animation: gradientShift 6s ease infinite;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    overflow: hidden;
    color: #fff;
  }

  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  h1 {
    margin-top: 20px;
    font-size: 2.5em;
    color: #ffeb3b;
    animation: glow 2s infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 10px #fff, 0 0 20px #6a11cb; }
    to { text-shadow: 0 0 30px #fff, 0 0 40px #2575fc; }
  }

  .groups {
    display: flex;
    gap: 30px;
    margin: 20px;
  }

  .group {
    background: rgba(255, 255, 255, 0.2);
    border-radius: 15px;
    padding: 10px 20px;
    text-align: center;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    transition: transform 0.3s, background 0.3s;
  }

  .group:hover {
    transform: scale(1.1);
    background: rgba(255, 255, 255, 0.3);
  }

  .score {
    font-size: 1.5em;
    color: #ffeb3b;
  }

  .quiz {
    background: rgba(255, 255, 255, 0.15);
    border-radius: 25px;
    padding: 30px;
    width: 80%;
    max-width: 600px;
    text-align: center;
    margin-top: 20px;
    box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
    animation: fadeIn 1s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(50px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .start-btn {
    background: linear-gradient(45deg, #ff6ec4, #7873f5);
    border: none;
    border-radius: 20px;
    color: white;
    padding: 15px 35px;
    margin-top: 30px;
    font-size: 1.3em;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
    animation: pulse 2s infinite;
  }

  .start-btn:hover {
    transform: scale(1.1);
    box-shadow: 0 0 25px #fff;
  }

  @keyframes pulse {
    0% { box-shadow: 0 0 10px #ff6ec4; }
    50% { box-shadow: 0 0 30px #7873f5; }
    100% { box-shadow: 0 0 10px #ff6ec4; }
  }

  .timer {
    font-size: 1.5em;
    margin-top: 10px;
    color: #ffeb3b;
  }
</style>
</head>
<body>

<h1>üéØ 6th Grade English Quiz üéØ</h1>

<div class="groups">
  <div class="group">Group 1<br><span class="score" id="s1">0</span></div>
  <div class="group">Group 2<br><span class="score" id="s2">0</span></div>
  <div class="group">Group 3<br><span class="score" id="s3">0</span></div>
</div>

<div class="timer" id="timer">‚è±Ô∏è 65</div>

<div class="quiz" id="quiz">
  <button class="start-btn" id="startBtn">üöÄ Soruya Ba≈üla</button>
</div>

<script>
document.getElementById("startBtn").addEventListener("click", () => {
  document.getElementById("quiz").innerHTML = "<h2>Y√ºkleniyor...</h2>";
  // buraya 2. par√ßayƒ± ekleyeceƒüiz (soru sistemi)
});
</script>

</body>
</html>
