<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üéØ 6th Grade English Quiz üéØ</title>
<style>
  * {
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
  }
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    background-size: 400% 400%;
    animation: bgMove 10s infinite alternate;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    color: white;
  }
  @keyframes bgMove {
    0% { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
  }
  h1 {
    margin-top: 20px;
    font-size: 2.5em;
    animation: glow 2s infinite alternate;
  }
  @keyframes glow {
    from { text-shadow: 0 0 10px #fff, 0 0 20px #6a11cb; }
    to { text-shadow: 0 0 25px #fff, 0 0 50px #2575fc; }
  }
  .groups {
    display: flex;
    gap: 30px;
    margin: 20px;
  }
  .group {
    background: rgba(255,255,255,0.2);
    border-radius: 15px;
    padding: 10px 20px;
    text-align: center;
    box-shadow: 0 0 10px rgba(255,255,255,0.3);
    transition: transform 0.3s;
  }
  .group:hover { transform: scale(1.1); }
  .score {
    font-size: 1.5em;
    color: #ffeb3b;
  }
  .quiz {
    background: rgba(255,255,255,0.15);
    border-radius: 25px;
    padding: 30px;
    width: 80%;
    max-width: 650px;
    text-align: center;
    margin-top: 20px;
    box-shadow: 0 0 30px rgba(0,0,0,0.3);
    animation: slideIn 1s ease;
  }
  @keyframes slideIn {
    from { transform: translateY(50vh); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }
  button {
    background: linear-gradient(45deg, #ff6ec4, #7873f5);
    border: none;
    border-radius: 12px;
    color: white;
    padding: 12px 25px;
    margin: 8px;
    font-size: 1.1em;
    cursor: pointer;
    transition: all 0.3s;
  }
  button:hover {
    transform: scale(1.08);
    box-shadow: 0 0 15px #fff;
  }
  .timer {
    font-size: 1.5em;
    margin-top: 10px;
    color: #ffeb3b;
  }
  .message {
    font-size: 1.5em;
    margin-top: 15px;
    transition: opacity 1s ease;
  }
  .fade-out {
    opacity: 0;
  }
  .start-btn {
    margin-top: 20px;
    animation: pulse 2s infinite;
  }
  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
  }
  .correct { background: rgba(0,255,0,0.3); border-radius: 10px; }
  .wrong { background: rgba(255,0,0,0.3); border-radius: 10px; }
</style>
</head>
<body>

<h1>üéØ 6th Grade English Quiz üéØ</h1>

<div class="groups">
  <div class="group" id="g1">Group 1<br><span class="score" id="s1">0</span></div>
  <div class="group" id="g2">Group 2<br><span class="score" id="s2">0</span></div>
  <div class="group" id="g3">Group 3<br><span class="score" id="s3">0</span></div>
</div>

<div class="timer" id="timer">‚è±Ô∏è 65</div>

<div class="quiz" id="quiz">
  <h2 id="question">Soruya ba≈ülamak i√ßin a≈üaƒüƒ±daki butona tƒ±kla!</h2>
  <button class="start-btn" id="startBtn">üé¨ Soruya Ba≈üla</button>
  <div id="answers"></div>
  <div class="message" id="msg"></div>
</div>

<audio id="correctSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_09e6948cb7.mp3" preload="auto"></audio>
<audio id="wrongSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_41d2c9e8d2.mp3" preload="auto"></audio>

<script>
// üîÄ Karƒ±≈ütƒ±rma Fonksiyonu
function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

// üéØ Sorular
const questions = [
  {q:"I usually get up at seven o‚Äôclock.", a:["Ben genellikle saat yedide kalkarƒ±m.","Ben gece uyurum.","Ben sabah kahvaltƒ± yaparƒ±m.","Ben okula giderim."], correct:0},
  {q:"She likes reading books before bed.", a:["O yatmadan √∂nce kitap okumayƒ± sever.","O kitap okumaz.","O sabah kitap okur.","O film izler."], correct:0},
  {q:"They play football after school.", a:["Onlar okuldan sonra futbol oynarlar.","Onlar sabah oynar.","Onlar basketbol oynar.","Onlar hi√ß oynamaz."], correct:0},
  {q:"My mother cooks delicious meals.", a:["Annem lezzetli yemekler yapar.","Annem oyun oynar.","Annem temizlik yapmaz.","Annem √ßalƒ±≈ümaz."], correct:0},
  {q:"He watches TV every evening.", a:["O her ak≈üam televizyon izler.","O sabah izler.","O hi√ß izlemez.","O sadece hafta sonu izler."], correct:0},
  {q:"We go to school on weekdays.", a:["Biz hafta i√ßi okula gideriz.","Biz hafta sonu gideriz.","Biz hi√ß gitmeyiz.","Biz tatilde gideriz."], correct:0},
  {q:"My father drives to work every day.", a:["Babam her g√ºn i≈üe arabayla gider.","Babam y√ºr√ºr.","Babam otob√ºsle gider.","Babam gitmez."], correct:0},
  {q:"I eat breakfast at half past seven.", a:["Ben saat yedi bu√ßukta kahvaltƒ± yaparƒ±m.","Ben kahvaltƒ± yapmam.","Ben ak≈üam kahvaltƒ± yaparƒ±m.","Ben ge√ß kalkarƒ±m."], correct:0},
  {q:"He reads the newspaper in the morning.", a:["O sabah gazeteyi okur.","O ak≈üam okur.","O hi√ß okumaz.","O haber izler."], correct:0}
];

// üé≤ Sorularƒ± ve ≈üƒ±klarƒ± karƒ±≈ütƒ±r
questions.forEach(q=>{
  shuffleArray(q.a);
  q.correct = q.a.indexOf("Ben genellikle saat yedide kalkarƒ±m.") > -1 ? q.a.indexOf("Ben genellikle saat yedide kalkarƒ±m.") : q.correct;
});
shuffleArray(questions);

let current = 0, scores = [0,0,0], groupIndex = 0;
let timer = 65, interval;
const timerEl = document.getElementById("timer");
const msg = document.getElementById("msg");
const startBtn = document.getElementById("startBtn");
const correctSound = document.getElementById("correctSound");
const wrongSound = document.getElementById("wrongSound");

startBtn.onclick = () => {
  startBtn.style.display = "none";
  showQuestion();
  startTimer();
};

function startTimer(){
  clearInterval(interval);
  timer = 65;
  interval = setInterval(()=>{
    timer--;
    timerEl.textContent = "‚è±Ô∏è " + timer;
    if(timer<=0){
      wrongSound.play();
      updateScore(-150);
      msg.textContent = "‚è∞ S√ºre doldu! -150 puan";
      msg.style.color = "#ff5555";
      clearInterval(interval);
      setTimeout(nextQuestion,3000);
    }
  },1000);
}

function showQuestion(){
  const q = questions[current];
  document.getElementById("question").textContent = q.q;
  const ansDiv = document.getElementById("answers");
  ansDiv.innerHTML = "";
  q.a.forEach((opt,i)=>{
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.onclick = ()=>checkAnswer(i,btn);
    ansDiv.appendChild(btn);
  });
}

function checkAnswer(i,btn){
  const q = questions[current];
  const allBtns = document.querySelectorAll("#answers button");
  allBtns.forEach(b=>b.disabled=true);

  if(i===q.correct){
    btn.classList.add("correct");
    correctSound.play();
    msg.textContent = "‚úÖ Doƒüru! +150 puan";
    msg.style.color = "#00ff7f";
    updateScore(150);
  } else {
    btn.classList.add("wrong");
    wrongSound.play();
    msg.textContent = "‚ùå Yanlƒ±≈ü! -150 puan";
    msg.style.color = "#ff4444";
    updateScore(-150);
  }

  clearInterval(interval);
  setTimeout(()=>{
    msg.classList.add("fade-out");
    setTimeout(()=>{
      msg.textContent="";
      msg.classList.remove("fade-out");
      nextQuestion();
    },1000);
  },4000);
}

function updateScore(val){
  scores[groupIndex]+=val;
  document.getElementById(`s${groupIndex+1}`).textContent=scores[groupIndex];
}

function nextQuestion(){
  groupIndex=(groupIndex+1)%3;
  current++;
  if(current<questions.length){
    document.getElementById("answers").innerHTML="";
    document.getElementById("question").textContent="Bir sonraki soruya ge√ßmek i√ßin bas!";
    startBtn.style.display="inline-block";
  } else {
    endGame();
  }
}

function endGame(){
  clearInterval(interval);
  document.getElementById("quiz").innerHTML=`<h2>üéâ Oyun Bitti! üéâ<br>Toplam Puanlar:<br>Group 1: ${scores[0]}<br>Group 2: ${scores[1]}<br>Group 3: ${scores[2]}</h2>`;
}
</script>

</body>
</html>
