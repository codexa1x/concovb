<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>‚ú® 6th Grade English ‚ú®</title>
<style>
  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #4b0082, #1e90ff);
    background-size: 300% 300%;
    animation: gradientShift 12s ease infinite;
    color: #fff;
    text-align: center;
    margin: 0;
    overflow: hidden;
  }

  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  h1 {
    margin-top: 20px;
    font-size: 2.6em;
    text-shadow: 0 0 20px #9b59b6, 0 0 40px #2575fc;
    animation: glow 3s ease-in-out infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 10px #fff, 0 0 20px #6a11cb; }
    to { text-shadow: 0 0 30px #fff, 0 0 50px #2575fc; }
  }

  .scoreboard {
    font-size: 1.3em;
    margin-top: 15px;
  }

  .timer {
    font-size: 1.6em;
    margin-top: 10px;
    color: #ffeb3b;
  }

  .start-btn {
    font-size: 1.4em;
    padding: 14px 40px;
    border: none;
    border-radius: 40px;
    color: white;
    background: linear-gradient(90deg, #6a0dad, #3b82f6);
    cursor: pointer;
    margin-top: 40px;
    box-shadow: 0 0 25px #6a0dad;
    transition: all 0.4s ease;
  }

  .start-btn:hover {
    transform: scale(1.07);
    box-shadow: 0 0 30px #00ffff;
  }

  .question-box {
    display: none;
    margin-top: 30px;
    padding: 25px;
    width: 70%;
    margin-left: auto;
    margin-right: auto;
    border-radius: 20px;
    background: rgba(255,255,255,0.1);
    box-shadow: 0 0 25px rgba(255,255,255,0.2);
    animation: fadeIn 0.8s ease-in-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
  }

  .option {
    background: rgba(255,255,255,0.2);
    padding: 12px;
    margin: 10px auto;
    border-radius: 10px;
    width: 60%;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 1.1em;
  }

  .option:hover {
    background: rgba(255,255,255,0.35);
    transform: scale(1.05);
  }

  .feedback {
    font-size: 1.6em;
    margin-top: 20px;
    height: 40px;
    transition: all 0.3s ease;
  }

  .feedback.correct {
    color: #00ff88;
    text-shadow: 0 0 15px #00ffcc;
  }

  .feedback.wrong {
    color: #ff4d4d;
    text-shadow: 0 0 15px #ff0000;
  }

  .next-btn {
    display: none;
    margin-top: 20px;
    font-size: 1.2em;
    padding: 12px 30px;
    border-radius: 12px;
    border: none;
    background: linear-gradient(90deg, #0072ff, #00c6ff);
    color: white;
    cursor: pointer;
  }

  .next-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px #00c6ff;
  }
</style>
</head>
<body>

<h1>üéØ 6th Grade English Quiz üéØ</h1>
<div class="scoreboard" id="scoreboard"></div>
<div class="timer" id="timer">‚è±Ô∏è 65</div>

<button class="start-btn" id="startQuestion">‚ú® Soruya Ba≈üla ‚ú®</button>

<div class="question-box" id="questionBox">
  <h2 id="questionText"></h2>
  <div id="answers"></div>
</div>

<div class="feedback" id="feedback"></div>
<button class="next-btn" id="nextBtn">‚û°Ô∏è Next Grup</button>

<audio id="correctSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_01b7e7f04e.mp3"></audio>
<audio id="wrongSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_92e5a69d6e.mp3"></audio>
<audio id="timeSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_9532a8b2aa.mp3"></audio>

<script>
const questions = [
  {q:"I often do my homework after dinner.", options:["Ben genelde ak≈üam yemeƒüinden sonra √∂devimi yaparƒ±m.","Ben sabah √∂dev yaparƒ±m.","Ben √∂dev yapmam.","Ben nadiren √∂dev yaparƒ±m."], answer:"Ben genelde ak≈üam yemeƒüinden sonra √∂devimi yaparƒ±m."},
  {q:"She never goes to school by car.", options:["O asla arabayla okula gitmez.","O her zaman arabayla gider.","O bazen arabayla gider.","O sƒ±k sƒ±k arabayla gider."], answer:"O asla arabayla okula gitmez."},
  {q:"They usually have breakfast at seven.", options:["Onlar genellikle yedide kahvaltƒ± yaparlar.","Onlar yedide yatarlar.","Onlar kahvaltƒ± yapmazlar.","Onlar sabah ko≈üuya giderler."], answer:"Onlar genellikle yedide kahvaltƒ± yaparlar."},
  {q:"Do you watch TV in the evenings?", options:["Ak≈üamlarƒ± televizyon izler misin?","Sabahlarƒ± televizyon izler misin?","Okulda televizyon izler misin?","Hafta sonu televizyon izler misin?"], answer:"Ak≈üamlarƒ± televizyon izler misin?"}
];

let current = 0;
let currentGroup = 0;
let scores = [0,0,0];
let timer;
let timeLeft = 65;
const groups = ["Grup 1", "Grup 2", "Grup 3"];

updateScoreboard();

document.getElementById("startQuestion").onclick = () => {
  document.getElementById("feedback").textContent = "";
  document.getElementById("startQuestion").style.display = "none";
  document.getElementById("questionBox").style.display = "block";
  shuffleQuestions();
  showQuestion();
  startTimer();
};

function shuffleQuestions() {
  questions.sort(()=>Math.random()-0.5);
  questions.forEach(q=>q.options.sort(()=>Math.random()-0.5));
}

function showQuestion(){
  const q = questions[current];
  document.getElementById("questionText").textContent = q.q;
  const ansDiv = document.getElementById("answers");
  ansDiv.innerHTML = "";
  q.options.forEach(opt=>{
    const div = document.createElement("div");
    div.className="option";
    div.textContent=opt;
    div.onclick=()=>select(opt);
    ansDiv.appendChild(div);
  });
}

function select(choice){
  clearInterval(timer);
  const q = questions[current];
  const feedback = document.getElementById("feedback");

  if(choice === q.answer){
    scores[currentGroup] += 150;
    feedback.textContent = "‚úÖ Doƒüru! +150 puan";
    feedback.className = "feedback correct";
    document.getElementById("correctSound").play();
  } else {
    scores[currentGroup] -= 150;
    feedback.textContent = "‚ùå Yanlƒ±≈ü! -150 puan";
    feedback.className = "feedback wrong";
    document.getElementById("wrongSound").play();
  }

  updateScoreboard();
  document.querySelectorAll(".option").forEach(o=>o.onclick=null);
  document.getElementById("nextBtn").style.display="inline-block";

  // Feedback 4 saniye sonra kaybolsun
  setTimeout(() => feedback.textContent = "", 4000);
}

function startTimer(){
  timeLeft=65;
  document.getElementById("timer").textContent="‚è±Ô∏è "+timeLeft;
  timer=setInterval(()=>{
    timeLeft--;
    document.getElementById("timer").textContent="‚è±Ô∏è "+timeLeft;
    if(timeLeft<=0){
      clearInterval(timer);
      scores[currentGroup]-=150;
      document.getElementById("timeSound").play();
      document.getElementById("feedback").textContent="‚è∞ S√ºre bitti! -150 puan";
      document.getElementById("feedback").className="feedback wrong";
      updateScoreboard();
      document.getElementById("nextBtn").style.display="inline-block";
      setTimeout(() => document.getElementById("feedback").textContent = "", 4000);
    }
  },1000);
}

function updateScoreboard(){
  document.getElementById("scoreboard").innerHTML =
  `${groups[0]}: ${scores[0]} | ${groups[1]}: ${scores[1]} | ${groups[2]}: ${scores[2]} <br> üß† Sƒ±ra: ${groups[currentGroup]}`;
}

document.getElementById("nextBtn").onclick = () => {
  document.getElementById("nextBtn").style.display="none";
  document.getElementById("questionBox").style.display="none";
  document.getElementById("startQuestion").style.display="inline-block";
  current = (current+1) % questions.length;
  currentGroup = (currentGroup+1) % 3;
};
</script>
</body>
</html>
