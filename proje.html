<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>‚ú® 6th Grade English Quiz - Deluxe Edition ‚ú®</title>
<style>
  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #430089, #82ffa1);
    background-size: 400% 400%;
    animation: gradientFlow 10s ease infinite;
    color: #fff;
    text-align: center;
    margin: 0;
    overflow: hidden;
  }

  @keyframes gradientFlow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  h1 {
    font-size: 2.8em;
    margin-top: 20px;
    text-shadow: 0 0 20px #00fff2, 0 0 40px #0066ff;
    letter-spacing: 2px;
    animation: glowPulse 2s infinite alternate;
  }

  @keyframes glowPulse {
    from { text-shadow: 0 0 10px #fff, 0 0 20px #00ccff; }
    to { text-shadow: 0 0 25px #00eaff, 0 0 60px #0044ff; }
  }

  input {
    padding: 10px;
    margin: 5px;
    border-radius: 10px;
    border: none;
    width: 200px;
    text-align: center;
    font-size: 1em;
  }

  .start-btn {
    font-size: 1.4em;
    padding: 14px 30px;
    border: none;
    border-radius: 40px;
    background: linear-gradient(90deg, #3b82f6, #9333ea, #3b82f6);
    background-size: 300% 300%;
    color: white;
    cursor: pointer;
    box-shadow: 0 0 20px #6a0dad;
    animation: glowBtn 3s linear infinite, floaty 2s infinite alternate;
  }

  @keyframes glowBtn {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  @keyframes floaty {
    from { transform: translateY(0px); }
    to { transform: translateY(-8px); }
  }

  .question-box {
    display: none;
    margin-top: 30px;
    padding: 20px;
    border-radius: 20px;
    background: rgba(255, 255, 255, 0.1);
    box-shadow: 0 0 25px rgba(255,255,255,0.3);
    width: 70%;
    margin-left: auto;
    margin-right: auto;
  }

  .option {
    background: rgba(255,255,255,0.2);
    padding: 12px;
    margin: 10px auto;
    border-radius: 10px;
    width: 60%;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 1.1em;
  }

  .option:hover {
    background: rgba(255,255,255,0.4);
    transform: scale(1.05);
  }

  .feedback {
    font-size: 1.6em;
    margin-top: 15px;
    height: 40px;
    transition: all 0.3s ease;
  }

  .feedback.correct {
    color: #00ff88;
    text-shadow: 0 0 20px #00ffcc;
    animation: bounce 0.5s;
  }

  .feedback.wrong {
    color: #ff4d4d;
    text-shadow: 0 0 20px #ff0000;
    animation: shake 0.4s;
  }

  @keyframes bounce {
    0% { transform: scale(0.9); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
  }

  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-10px); }
    75% { transform: translateX(10px); }
  }

  .timer {
    font-size: 1.5em;
    color: #ffeb3b;
    margin-top: 15px;
  }

  .scoreboard {
    font-size: 1.3em;
    margin: 15px;
  }

  .next-btn {
    display: none;
    margin-top: 15px;
    font-size: 1.2em;
    padding: 12px 30px;
    background: linear-gradient(90deg, #00c6ff, #0072ff);
    border: none;
    color: white;
    border-radius: 10px;
    cursor: pointer;
  }

</style>
</head>
<body>

<h1>üéØ 6th Grade English Quiz üéØ</h1>

<div id="setup">
  <h2>Enter Group Names</h2>
  <input id="g1" placeholder="Group 1">
  <input id="g2" placeholder="Group 2">
  <input id="g3" placeholder="Group 3">
  <br><br>
  <button class="start-btn" id="startGame">üöÄ Start Game</button>
</div>

<div id="game" style="display:none;">
  <div class="scoreboard" id="scoreboard"></div>
  <div class="timer" id="timer">‚è±Ô∏è 65</div>
  <button class="start-btn" id="startQuestion">‚ú® Soruya Ba≈üla ‚ú®</button>

  <div class="question-box" id="questionBox">
    <h2 id="questionText"></h2>
    <div id="answers"></div>
  </div>

  <div class="feedback" id="feedback"></div>
  <button class="next-btn" id="nextBtn">‚û°Ô∏è Next Group</button>
</div>

<audio id="correctSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_01b7e7f04e.mp3"></audio>
<audio id="wrongSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_92e5a69d6e.mp3"></audio>
<audio id="timeSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_9532a8b2aa.mp3"></audio>

<script>
const questions = [
  {q:"I often do my homework after dinner.", options:["Ben genelde ak≈üam yemeƒüinden sonra √∂devimi yaparƒ±m.","Ben sabah √∂devimi yaparƒ±m.","Ben √∂dev yapmam.","Ben genelde ders √ßalƒ±≈ümam."], answer:"Ben genelde ak≈üam yemeƒüinden sonra √∂devimi yaparƒ±m."},
  {q:"She never goes to school by car.", options:["O asla arabayla okula gitmez.","O her zaman arabayla gider.","O bazen arabayla gider.","O sƒ±k sƒ±k arabayla gider."], answer:"O asla arabayla okula gitmez."},
  {q:"They usually have breakfast at seven.", options:["Onlar genellikle yedide kahvaltƒ± yaparlar.","Onlar yedide yatarlar.","Onlar yedide okula giderler.","Onlar sabah kahvaltƒ± yapmazlar."], answer:"Onlar genellikle yedide kahvaltƒ± yaparlar."},
  {q:"Do you watch TV in the evenings?", options:["Ak≈üamlarƒ± televizyon izler misin?","Sabahlarƒ± televizyon izler misin?","Okulda televizyon izler misin?","Hafta sonu televizyon izler misin?"], answer:"Ak≈üamlarƒ± televizyon izler misin?"}
];

let current = 0;
let currentGroup = 0;
let scores = [0,0,0];
let timer;
let timeLeft = 65;
let groups = [];

document.getElementById("startGame").onclick = () => {
  groups = [
    document.getElementById("g1").value || "Group 1",
    document.getElementById("g2").value || "Group 2",
    document.getElementById("g3").value || "Group 3"
  ];
  document.getElementById("setup").style.display = "none";
  document.getElementById("game").style.display = "block";
  shuffle();
  updateBoard();
};

document.getElementById("startQuestion").onclick = () => {
  document.getElementById("feedback").textContent = "";
  document.getElementById("startQuestion").style.display = "none";
  document.getElementById("questionBox").style.display = "block";
  showQuestion();
  startTimer();
};

function shuffle() {
  questions.sort(()=>Math.random()-0.5);
  questions.forEach(q=>q.options.sort(()=>Math.random()-0.5));
}

function showQuestion() {
  const q = questions[current];
  document.getElementById("questionText").textContent = q.q;
  const ans = document.getElementById("answers");
  ans.innerHTML = "";
  q.options.forEach(opt => {
    const div = document.createElement("div");
    div.className = "option";
    div.textContent = opt;
    div.onclick = () => select(opt);
    ans.appendChild(div);
  });
}

function select(choice){
  clearInterval(timer);
  const q = questions[current];
  const feedback = document.getElementById("feedback");
  if(choice === q.answer){
    scores[currentGroup]+=150;
    feedback.textContent = "‚úÖ Doƒüru! +150 puan";
    feedback.className = "feedback correct";
    document.getElementById("correctSound").play();
  } else {
    scores[currentGroup]-=150;
    feedback.textContent = "‚ùå Yanlƒ±≈ü! -150 puan";
    feedback.className = "feedback wrong";
    document.getElementById("wrongSound").play();
  }
  updateBoard();
  document.querySelectorAll(".option").forEach(o=>o.onclick=null);
  document.getElementById("nextBtn").style.display="inline-block";
}

function startTimer(){
  timeLeft=65;
  document.getElementById("timer").textContent="‚è±Ô∏è "+timeLeft;
  timer=setInterval(()=>{
    timeLeft--;
    document.getElementById("timer").textContent="‚è±Ô∏è "+timeLeft;
    if(timeLeft<=0){
      clearInterval(timer);
      scores[currentGroup]-=150;
      document.getElementById("timeSound").play();
      document.getElementById("feedback").textContent="‚è∞ S√ºre  Doldu! -150 puan";
      document.getElementById("feedback").className="feedback wrong";
      updateBoard();
      document.getElementById("nextBtn").style.display="inline-block";
    }
  },1000);
}

function updateBoard(){
  document.getElementById("scoreboard").innerHTML =
  `${groups[0]}: ${scores[0]} | ${groups[1]}: ${scores[1]} | ${groups[2]}: ${scores[2]} <br> üß† Sƒ±ra: ${groups[currentGroup]}`;
}

document.getElementById("nextBtn").onclick = () => {
  document.getElementById("nextBtn").style.display="none";
  document.getElementById("questionBox").style.display="none";
  document.getElementById("startQuestion").style.display="inline-block";
  current = (current+1) % questions.length;
  currentGroup = (currentGroup+1) % 3;
};
</script>
</body>
</html>
