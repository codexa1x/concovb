<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Proje Oluştur</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
<style>
  body {
    margin:0;
    padding:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#fff;
    overflow:hidden;
    font-family: 'Roboto', sans-serif;
  }

  h1 {
    font-size:3rem;
    font-weight:700;
    background: linear-gradient(45deg, #ff6ec7, #6e7dff, #6effc7, #ffde6e);
    background-size: 400% 400%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: animateText 5s ease infinite;
    text-align:center;
  }

  @keyframes animateText {
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
  }

  /* Floating shapes */
  .shape {
    position:absolute;
    border-radius:50%;
    opacity:0.3;
    animation: float 12s infinite linear;
  }
  .shape:nth-child(1){width:100px;height:100px;background:#ff6ec7;top:10%;left:15%;animation-delay:0s;}
  .shape:nth-child(2){width:60px;height:60px;background:#6e7dff;top:40%;left:80%;animation-delay:2s;}
  .shape:nth-child(3){width:120px;height:120px;background:#6effc7;top:70%;left:30%;animation-delay:4s;}
  .shape:nth-child(4){width:50px;height:50px;background:#ffde6e;top:60%;left:60%;animation-delay:1s;}
  .shape:nth-child(5){width:80px;height:80px;background:#ff6ec7;top:25%;left:50%;animation-delay:3s;}

  @keyframes float {
    0%{transform:translateY(0px) rotate(0deg);}
    50%{transform:translateY(-60px) rotate(180deg);}
    100%{transform:translateY(0px) rotate(360deg);}
  }

</style>
</head>
<body>

<!-- Floating shapes -->
<div class="shape"></div>
<div class="shape"></div>
<div class="shape"></div>
<div class="shape"></div>
<div class="shape"></div>

<h1>Proje Oluştur</h1>

</body>
</html>
