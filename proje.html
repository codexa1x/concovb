<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>6th Grade English Quiz - Unit 3</title>
<style>
  * { box-sizing: border-box; font-family: Arial, sans-serif; transition: all 0.3s ease; }
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    color: #fff;
    overflow: hidden;
  }

  h1 {
    margin-top: 20px;
    font-size: 2.5em;
    color: #ffeb3b;
    text-shadow: 0 0 15px #fff, 0 0 30px #6a11cb;
    animation: titleGlow 3s infinite alternate;
  }
  @keyframes titleGlow {
    0% { text-shadow: 0 0 15px #6a11cb; }
    100% { text-shadow: 0 0 40px #2575fc; }
  }

  .score { font-size: 1.3em; color: #00ffcc; margin: 8px; }
  .timer { font-size: 1.4em; color: #ffeb3b; margin-top: 5px; }

  .quiz {
    background: rgba(255,255,255,0.1);
    border-radius: 20px;
    padding: 30px;
    width: 85%;
    max-width: 650px;
    text-align: center;
    margin-top: 20px;
    box-shadow: 0 0 25px rgba(0,0,0,0.3);
    animation: fadeIn 1s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(50px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .start-btn {
    background: linear-gradient(90deg, #ff6ec4, #7873f5);
    border: none;
    border-radius: 15px;
    color: white;
    font-size: 1.5em;
    padding: 20px 50px;
    cursor: pointer;
    margin-top: 50px;
    animation: pulse 2s infinite;
    text-shadow: 0 0 10px #fff;
  }

  @keyframes pulse {
    0% { transform: scale(1); box-shadow: 0 0 10px #fff; }
    50% { transform: scale(1.1); box-shadow: 0 0 40px #ff6ec4; }
    100% { transform: scale(1); box-shadow: 0 0 10px #fff; }
  }

  button.answer {
    background: rgba(255,255,255,0.2);
    border: 2px solid transparent;
    border-radius: 12px;
    color: white;
    padding: 12px 25px;
    margin: 10px;
    width: 80%;
    font-size: 1.1em;
    cursor: pointer;
  }

  button.answer:hover {
    background: linear-gradient(45deg, #ff6ec4, #7873f5);
    box-shadow: 0 0 15px #fff;
  }

  .message {
    font-size: 1.4em;
    margin-top: 15px;
    height: 40px;
    transition: opacity 0.5s ease;
  }
</style>
</head>
<body>

<h1>üéØ 6th Grade English Quiz üéØ</h1>
<div class="score">Score: <span id="score">0</span></div>
<div class="timer" id="timer">‚è±Ô∏è 65</div>

<div class="quiz" id="quiz">
  <button class="start-btn" id="startBtn">‚ú® Soruya Ba≈üla ‚ú®</button>
  <h2 id="question"></h2>
  <div id="answers"></div>
  <div class="message" id="msg"></div>
</div>

<audio id="correctSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
<audio id="wrongSound" src="https://actions.google.com/sounds/v1/cartoon/boing.ogg"></audio>
<audio id="timeSound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg"></audio>

<script>
const questions = [
  {q: "I often do my homework after dinner.", a:["Ben genellikle ak≈üam yemeƒüinden sonra √∂devimi yaparƒ±m.","Ben sabah ko≈üuya √ßƒ±karƒ±m.","Ben bazen oyun oynarƒ±m.","Ben her zaman kitap okurum."], correct:0},
  {q: "She never goes to bed late.", a:["O asla ge√ß yatmaz.","O sƒ±k sƒ±k dƒ±≈üarƒ± √ßƒ±kar.","O bazen okula gitmez.","O her g√ºn film izler."], correct:0},
  {q: "They usually play basketball after school.", a:["Onlar genellikle okuldan sonra basketbol oynarlar.","Onlar asla ders √ßalƒ±≈ümazlar.","Onlar her sabah erken kalkar.","Onlar nadiren sinemaya gider."], correct:0},
  {q: "Does he often read books?", a:["O sƒ±k sƒ±k kitap okur mu?","O hi√ß yemek yemez mi?","O genellikle m√ºzik dinler mi?","O her zaman dƒ±≈üarƒ±da mƒ±?"], correct:0},
  {q: "We sometimes clean our house at the weekend.", a:["Biz bazen hafta sonu evimizi temizleriz.","Biz her g√ºn oyun oynarƒ±z.","Biz asla okula gitmeyiz.","Biz genellikle erken kalkarƒ±z."], correct:0}
];

function shuffle(arr){return arr.sort(()=>Math.random()-0.5);}
shuffle(questions);

let score = parseInt(localStorage.getItem("score")) || 0;
let current = parseInt(localStorage.getItem("current")) || 0;
let timer = 65;
let interval;
let canAnswer = false;

document.getElementById("score").textContent = score;

function startTimer(){
  timer = 65;
  document.getElementById("timer").textContent = "‚è±Ô∏è " + timer;
  interval = setInterval(()=>{
    timer--;
    document.getElementById("timer").textContent = "‚è±Ô∏è " + timer;
    if(timer<=0){ clearInterval(interval); timeUp(); }
  },1000);
}

function showQuestion(){
  document.getElementById("startBtn").style.display = "none";
  const q = questions[current];
  document.getElementById("question").textContent = q.q;
  const ansDiv = document.getElementById("answers");
  ansDiv.innerHTML = "";
  q.a.forEach((opt,i)=>{
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.className = "answer";
    btn.onclick = ()=>checkAnswer(i);
    ansDiv.appendChild(btn);
  });
  canAnswer = true;
  startTimer();
}

function checkAnswer(i){
  if(!canAnswer) return;
  canAnswer = false;
  clearInterval(interval);
  const q = questions[current];
  const msg = document.getElementById("msg");
  if(i === q.correct){
    score += 150;
    document.getElementById("correctSound").play();
    msg.textContent = "‚úÖ Dogru +150";
    msg.style.color = "#00ff7f";
  } else {
    score -= 150;
    document.getElementById("wrongSound").play();
    msg.textContent = "‚ùå Yanlƒ±≈ü -150";
    msg.style.color = "#ff4444";
  }
  document.getElementById("score").textContent = score;
  localStorage.setItem("score",score);
  localStorage.setItem("current",current);
  current++;
  setTimeout(nextStep,1500);
}

function timeUp(){
  score -= 150;
  document.getElementById("timeSound").play();
  document.getElementById("msg").textContent = "‚è∞ Time‚Äôs up! -150";
  document.getElementById("msg").style.color = "#ff4444";
  document.getElementById("score").textContent = score;
  localStorage.setItem("score",score);
  localStorage.setItem("current",current);
  current++;
  setTimeout(nextStep,1500);
}

function nextStep(){
  if(current >= questions.length){
    document.getElementById("quiz").innerHTML = `<h2>üéâ Quiz Finished! Total Score: ${score}</h2>`;
    localStorage.clear();
    return;
  }
  document.getElementById("question").textContent = "";
  document.getElementById("answers").innerHTML = "";
  document.getElementById("msg").textContent = "";
  document.getElementById("startBtn").style.display = "inline-block";
}

document.getElementById("startBtn").onclick = ()=>{
  document.getElementById("msg").textContent = "";
  showQuestion();
};
</script>
</body>
</html>
