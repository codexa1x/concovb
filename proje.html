<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>6th Grade English Quiz</title>
<style>
  * { box-sizing: border-box; font-family: "Verdana", sans-serif; }
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff8ff5, #2575fc);
    background-size: 400% 400%;
    animation: gradientFlow 8s ease infinite;
    display: flex;
    flex-direction: column;
    align-items: center;
    color: #fff;
    overflow: hidden;
  }
  @keyframes gradientFlow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  h1 {
    margin-top: 20px;
    font-size: 2.4em;
    text-shadow: 0 0 10px #fff, 0 0 20px #ff73d4;
    animation: pulse 2s infinite alternate;
  }
  @keyframes pulse {
    from { transform: scale(1); }
    to { transform: scale(1.05); }
  }

  .groups {
    display: flex;
    gap: 25px;
    margin: 15px;
  }
  .group {
    background: rgba(255,255,255,0.2);
    border-radius: 15px;
    padding: 10px 20px;
    text-align: center;
    box-shadow: 0 0 10px rgba(255,255,255,0.4);
  }
  .score { font-size: 1.3em; color: #ffeb3b; }

  .timer {
    font-size: 1.4em;
    color: #ffeb3b;
    margin-top: 5px;
  }

  .quiz {
    background: rgba(255,255,255,0.15);
    border-radius: 20px;
    padding: 30px;
    width: 80%;
    max-width: 600px;
    text-align: center;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
    margin-top: 20px;
    min-height: 250px;
    transition: all 0.5s ease;
  }

  h2 {
    animation: fadeSlide 0.8s ease;
  }

  @keyframes fadeSlide {
    0% { opacity: 0; transform: translateY(20px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  .message {
    font-size: 1.5em;
    margin-top: 15px;
    min-height: 40px;
    transition: all 0.5s;
    animation: pop 0.5s ease;
  }
  @keyframes pop {
    0% { transform: scale(0); opacity: 0; }
    60% { transform: scale(1.2); opacity: 1; }
    100% { transform: scale(1); }
  }

  button {
    background: linear-gradient(45deg, #ff6ec4, #7873f5);
    border: none;
    border-radius: 12px;
    color: white;
    padding: 12px 25px;
    margin: 8px;
    font-size: 1.1em;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  button:hover {
    transform: scale(1.1);
    box-shadow: 0 0 15px #fff;
  }

  #startBtn {
    animation: floatBtn 2s ease-in-out infinite alternate;
    margin-top: 15px;
  }
  @keyframes floatBtn {
    from { transform: translateY(0); }
    to { transform: translateY(10px); }
  }
</style>
</head>
<body>

<h1>🎯 6th Grade English Quiz 🎯</h1>

<div class="groups">
  <div class="group" id="g1">Group 1<br><span class="score" id="s1">0</span></div>
  <div class="group" id="g2">Group 2<br><span class="score" id="s2">0</span></div>
  <div class="group" id="g3">Group 3<br><span class="score" id="s3">0</span></div>
</div>

<div class="timer" id="timer">⏱️ 65</div>

<div class="quiz" id="quiz">
  <h2>Hazırsan başlayalım!</h2>
  <button id="startBtn">🚀 Soruya Başla</button>
  <div class="message" id="msg"></div>
</div>

<script>
const questions = [
{q:"I usually wake up at seven o’clock.", a:["Ben genellikle yedide uyanırım.","Ben her gece yedide yatarım.","Ben sabah kahvaltı yaparım.","Ben bazen erken kalkarım."], correct:0},
{q:"She never eats breakfast.", a:["O asla kahvaltı yapmaz.","O her zaman kahvaltı yapar.","O bazen kahvaltı yapar.","O kahvaltıdan önce süt içer."], correct:0},
{q:"Do you brush your teeth every morning?", a:["Sen her sabah dişlerini fırçalar mısın?","Sen sabah kahve içer misin?","Sen okula yürüyerek gider misin?","Sen sabah koşuya çıkar mısın?"], correct:0},
{q:"They go to bed at 10 p.m.", a:["Onlar saat 10’da yatarlar.","Onlar saat 10’da kahvaltı yapar.","Onlar sabah 10’da uyanır.","Onlar gece dışarı çıkar."], correct:0},
{q:"He sometimes helps his mother.", a:["O bazen annesine yardım eder.","O babasına yardım etmez.","O her gün futbol oynar.","O ödevini yapmaz."], correct:0},
{q:"We often have lunch at school.", a:["Biz sık sık okulda öğle yemeği yeriz.","Biz her zaman evde yeriz.","Biz hiç yemek yemeyiz.","Biz bazen akşam yemeği yeriz."], correct:0},
{q:"She usually does her homework in the evening.", a:["O genellikle akşam ödevini yapar.","O sabah ödevini yapar.","O hafta sonu ödev yapmaz.","O hiç ödev yapmaz."], correct:0},
{q:"My father always goes to work by car.", a:["Babam her zaman arabayla işe gider.","Babam işe yürür.","Babam bazen bisikletle gider.","Babam işe gitmez."], correct:0},
{q:"He never drinks coffee.", a:["O asla kahve içmez.","O sabah kahve içer.","O kahveyi sever.","O bazen çay içer."], correct:0},
{q:"Do you read books before sleeping?", a:["Uyumadan önce kitap okur musun?","Sabah kitap okur musun?","Hafta sonu ders çalışır mısın?","Okulda hikâye okur musun?"], correct:0},
{q:"I take a shower in the morning.", a:["Sabahları duş alırım.","Gece duş alırım.","Hiç duş almam.","Hafta sonu duş alırım."], correct:0},
{q:"We always play football after school.", a:["Okuldan sonra her zaman futbol oynarız.","Sabah futbol oynarız.","Hafta içi basket oynarız.","Hiç oyun oynamayız."], correct:0},
{q:"She sometimes listens to music.", a:["O bazen müzik dinler.","O hiç müzik dinlemez.","O her zaman dans eder.","O bazen resim çizer."], correct:0},
{q:"He often gets up early.", a:["O sık sık erken kalkar.","O geç kalkar.","O sabah işe gitmez.","O gece çalışır."], correct:0},
{q:"I always brush my teeth before bed.", a:["Yatmadan önce her zaman dişlerimi fırçalarım.","Sabah dişlerimi fırçalamam.","Okulda fırçalarım.","Ayda bir fırçalarım."], correct:0},
{q:"They usually do sports on weekends.", a:["Onlar genellikle hafta sonu spor yaparlar.","Onlar hiç spor yapmaz.","Onlar hafta içi spor yapar.","Onlar sadece okulda spor yapar."], correct:0},
{q:"He sometimes plays computer games.", a:["O bazen bilgisayar oyunu oynar.","O hiç oyun oynamaz.","O hep kitap okur.","O film izler."], correct:0},
{q:"My sister often watches TV in the evening.", a:["Kız kardeşim akşamları sık sık TV izler.","Kız kardeşim sabah izler.","Kız kardeşim hiç izlemez.","Kız kardeşim haberleri sevmez."], correct:0},
{q:"Do you go to school on foot?", a:["Okula yürüyerek mi gidiyorsun?","Otobüsle mi gidiyorsun?","Arabayla mı gidiyorsun?","Okula gitmiyor musun?"], correct:0},
{q:"She always drinks milk in the morning.", a:["O sabahları her zaman süt içer.","O hiç süt içmez.","O sütü sevmez.","O akşam süt içer."], correct:0},
{q:"I sometimes help my father at home.", a:["Bazen evde babama yardım ederim.","Hiç yardım etmem.","Babam bana yardım eder.","Evde yalnız kalırım."], correct:0},
{q:"He usually has breakfast at 8.", a:["O genellikle saat 8’de kahvaltı yapar.","O 10’da kahvaltı yapar.","O kahvaltı yapmaz.","O kahvaltıyı atlar."], correct:0},
{q:"They never go shopping.", a:["Onlar asla alışverişe gitmez.","Onlar her hafta alışverişe gider.","Onlar sık sık pazar yapar.","Onlar markete gider."], correct:0},
{q:"Do you take a nap after lunch?", a:["Öğle yemeğinden sonra kestirir misin?","Sabah kestirir misin?","Yemekten önce uyur musun?","Hiç uyumaz mısın?"], correct:0},
{q:"We sometimes go to the cinema.", a:["Biz bazen sinemaya gideriz.","Biz tiyatroya gideriz.","Biz hep evde film izleriz.","Biz sinemayı sevmeyiz."], correct:0},
{q:"She often helps her mother with the dishes.", a:["O sık sık annesine bulaşıkta yardım eder.","O babasına yardım eder.","O yardım etmez.","O kardeşiyle oynar."], correct:0},
{q:"I never watch horror movies.", a:["Ben asla korku filmi izlemem.","Ben korku filmi severim.","Ben bazen izlerim.","Ben her hafta izlerim."], correct:0},
{q:"He always gets dressed before breakfast.", a:["O her zaman kahvaltıdan önce giyinir.","O kahvaltıdan sonra giyinir.","O pijamayla kalır.","O geç giyinir."], correct:0},
{q:"They sometimes go swimming.", a:["Onlar bazen yüzmeye gider.","Onlar yüzmeyi bilmez.","Onlar hiç yüzmez.","Onlar havuzdan korkar."], correct:0},
{q:"My brother often cleans his room.", a:["Kardeşim sık sık odasını temizler.","Kardeşim asla temizlemez.","Kardeşimin odası dağınıktır.","Kardeşim annesini bekler."], correct:0},
{q:"What time do you get up?", a:["Saat kaçta kalkarsın?","Nerede yaşıyorsun?","Ne yersin?","Ne sıklıkla duş alırsın?"], correct:0},
{q:"Does your mother work every day?", a:["Annen her gün çalışır mı?","Annen tatilde mi?","Annen alışverişe gider mi?","Annen evde mi kalır?"], correct:0},
{q:"He always goes to school early.", a:["O her zaman okula erken gider.","O geç gider.","O bazen gider.","O hiç gitmez."], correct:0},
{q:"I never eat junk food.", a:["Ben asla abur cubur yemem.","Ben abur cuburu severim.","Ben bazen hamburger yerim.","Ben hep dışarıda yerim."], correct:0},
{q:"She usually has a shower before dinner.", a:["O genellikle akşam yemeğinden önce duş alır.","O sabah duş alır.","O hiç duş almaz.","O yemek sırasında duş alır."], correct:0},
{q:"Do you clean your room every week?", a:["Her hafta odanı temizler misin?","Her gün kitap okur musun?","Evde kim temizlik yapar?","Odanda mı uyursun?"], correct:0},
{q:"We never watch TV in the morning.", a:["Biz sabahları asla TV izlemeyiz.","Biz sabahları hep film izleriz.","Biz bazen müzik açarız.","Biz televizyonu sevmeyiz."], correct:0},
{q:"He often goes to the gym.", a:["O sık sık spor salonuna gider.","O hiç gitmez.","O parkta oynar.","O televizyon izler."], correct:0},
{q:"I sometimes ride my bike to school.", a:["Bazen okula bisikletle giderim.","Her zaman yürürüm.","Otobüsle giderim.","Okula gitmem."], correct:0},
{q:"They always eat dinner together.", a:["Onlar her zaman birlikte akşam yemeği yerler.","Onlar yalnız yerler.","Onlar dışarıda yer.","Onlar yemek yemez."], correct:0},
{q:"She never watches TV at night.", a:["O gece asla TV izlemez.","O sabah izler.","O hep film izler.","O müzik dinler."], correct:0},
{q:"Do you help your parents at home?", a:["Evde ailene yardım eder misin?","Okulda çalışır mısın?","Spor yapar mısın?","Alışveriş yapar mısın?"], correct:0},
{q:"He usually plays basketball on Sundays.", a:["O genellikle Pazar günleri basketbol oynar.","O asla oynamaz.","O cuma oynar.","O yüzmeye gider."], correct:0},
{q:"What time does she get home?", a:["O saat kaçta eve gelir?","O ne yer?","O kimle gider?","O nerede yaşar?"], correct:0},
{q:"They often go out with friends.", a:["Onlar sık sık arkadaşlarıyla dışarı çıkar.","Onlar yalnız kalır.","Onlar evde oturur.","Onlar hiç dışarı çıkmaz."], correct:0},
{q:"He never plays football after school.", a:["O okuldan sonra asla futbol oynamaz.","O her gün oynar.","O sabah oynar.","O futbolu sever."], correct:0},
{q:"My father sometimes cooks dinner.", a:["Babam bazen akşam yemeği yapar.","Annem hep yapar.","Biz dışarıdan alırız.","Kimse yemek yapmaz."], correct:0},
{q:"Do you go shopping with your family?", a:["Ailenle alışverişe gider misin?","Yalnız mı gidersin?","Hiç gitmez misin?","Marketten hoşlanır mısın?"], correct:0},
{q:"She often goes to bed late.", a:["O sık sık geç yatar.","O erken yatar.","O sabah yatar.","O öğlen uyur."], correct:0},
{q:"He always reads a book before sleeping.", a:["O uyumadan önce her zaman kitap okur.","O kitap okumaz.","O sabah okur.","O gazete okur."], correct:0},
{q:"We sometimes have breakfast outside.", a:["Biz bazen dışarıda kahvaltı yaparız.","Biz evde yaparız.","Biz kahvaltı yapmayız.","Biz öğle yemeği yeriz."], correct:0},
{q:"She always goes to school by bus.", a:["O her zaman otobüsle okula gider.","O yürür.","O arabayla gider.","O gitmez."], correct:0},
{q:"He sometimes visits his grandparents.", a:["O bazen büyüklerini ziyaret eder.","O asla etmez.","O yazın gider.","O dedesini tanımaz."], correct:0},
{q:"Do you watch cartoons on TV?", a:["Televizyonda çizgi film izler misin?","Film mi izlersin?","Oyun mu oynarsın?","Müzik mi dinlersin?"], correct:0},
{q:"My sister never goes out at night.", a:["Kız kardeşim gece asla dışarı çıkmaz.","Kız kardeşim hep dışarıda.","Kız kardeşim sabah gider.","Kız kardeşim sinemaya gider."], correct:0},
{q:"I often do my homework after dinner.", a:["Yemekten sonra sık sık ödevimi yaparım.","Ödevimi sabah yaparım.","Ödevimi hiç yapmam.","Ödevimi okulda yaparım."], correct:0},
{q:"He always takes a shower before school.", a:["O okula gitmeden önce her zaman duş alır.","O okuldan sonra duş alır.","O duş almaz.","O sabah elini yıkar."], correct:0},
{q:"They never go to bed early.", a:["Onlar asla erken yatmaz.","Onlar erken yatar.","Onlar hep öğlen uyur.","Onlar gündüz uyur."], correct:0},
{q:"We usually eat breakfast together.", a:["Biz genellikle birlikte kahvaltı yaparız.","Biz yalnız yeriz.","Biz dışarıda yeriz.","Biz kahvaltı yapmayız."], correct:0},
{q:"He always washes his hands before eating.", a:["O yemek yemeden önce her zaman ellerini yıkar.","O yemeği sever.","O hiç yıkamaz.","O yemekten sonra yıkar."], correct:0},
{q:"She sometimes takes her dog for a walk.", a:["O bazen köpeğini yürüyüşe çıkarır.","O köpeğini sevmez.","O köpeği yok.","O kedisini gezdirir."], correct:0},
{q:"I never forget to brush my teeth.", a:["Dişlerimi fırçalamayı asla unutmam.","Bazen unuturum.","Hiç fırçalamam.","Sadece hafta sonu fırçalarım."], correct:0}
];


for (let q of questions) q.a = q.a.sort(() => Math.random() - 0.5);
questions.sort(() => Math.random() - 0.5);

let current = 0;
let scores = [0,0,0];
let currentGroup = 0;
let timer = 65;
let interval;

function playSound(type){
  const audio = document.createElement("audio");
  if(type==="correct") audio.src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_45a84bdb8c.mp3?filename=correct-2-46134.mp3";
  if(type==="wrong") audio.src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5e6b1d64a0.mp3?filename=wrong-answer-126515.mp3";
  if(type==="time") audio.src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_6d6e99ea48.mp3?filename=alarm-clock-24608.mp3";
  audio.play();
}

document.getElementById("startBtn").onclick = startQuestion;

function startQuestion(){
  document.getElementById("msg").textContent = "";
  document.getElementById("startBtn").style.display = "none";
  showQuestion();
  startTimer();
}

function startTimer(){
  timer = 65;
  clearInterval(interval);
  interval = setInterval(() => {
    timer--;
    document.getElementById("timer").textContent = "⏱️ " + timer;
    if(timer<=0){
      clearInterval(interval);
      playSound("time");
      updateScore(-150);
      showResult("⏰ Süre doldu! -150 puan","#ff4444");
    }
  },1000);
}

function showQuestion(){
  const q = questions[current];
  const quiz = document.getElementById("quiz");
  quiz.innerHTML = `<h2>${q.q}</h2><div id="answers"></div><div class='message' id='msg'></div>`;
  const ansDiv = document.getElementById("answers");
  q.a.forEach(opt=>{
    const btn=document.createElement("button");
    btn.textContent=opt;
    btn.onclick=()=>checkAnswer(opt);
    ansDiv.appendChild(btn);
  });
}

function checkAnswer(opt){
  clearInterval(interval);
  const q = questions[current];
  const msg=document.getElementById("msg");
  const buttons=document.querySelectorAll("#answers button");
  buttons.forEach(b=>{
    if(b.textContent===q.a[q.correct]) b.style.background="#00ff7f";
    if(b.textContent===opt && b.textContent!==q.a[q.correct]) b.style.background="#ff4444";
    b.disabled=true;
  });

  if(opt===q.a[q.correct]){
    playSound("correct");
    updateScore(+150);
    showResult("✅ Doğru! +150 puan","#00ff7f");
  }else{
    playSound("wrong");
    updateScore(-150);
    showResult("❌ Yanlış! -150 puan","#ff4444");
  }
}

function showResult(text,color){
  const msg=document.getElementById("msg");
  msg.style.color=color;
  msg.textContent=text;
  setTimeout(()=>{
    msg.textContent="";
    nextQuestion();
  },3000);
}

function nextQuestion(){
  current++;
  currentGroup=(currentGroup+1)%3;
  if(current>=questions.length){
    endGame();
    return;
  }
  const quiz=document.getElementById("quiz");
  quiz.innerHTML=`<h2>Hazırsan sonraki soruya geçelim!</h2><button id="startBtn">🚀 Soruya Başla</button><div class="message" id="msg"></div>`;
  document.getElementById("startBtn").onclick=startQuestion;
}

function updateScore(amount){
  scores[currentGroup]+=amount;
  document.getElementById("s"+(currentGroup+1)).textContent=scores[currentGroup];
}

function endGame(){
  clearInterval(interval);
  document.getElementById("quiz").innerHTML=`<h2>🎉 Oyun Bitti!<br>Group 1: ${scores[0]} | Group 2: ${scores[1]} | Group 3: ${scores[2]}</h2>`;
}
</script>
</body>
</html>
