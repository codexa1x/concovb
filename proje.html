<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>6th Grade English Quiz - Advanced</title>
<style>
  * { box-sizing: border-box; font-family: "Poppins", sans-serif; }
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    color: #ffeb3b;
    overflow: hidden;
    transition: background 1s ease;
  }
  h1 {
    margin-top: 20px;
    font-size: 2.5em;
    animation: glow 2s infinite alternate;
  }
  @keyframes glow {
    from { text-shadow: 0 0 10px #fff, 0 0 20px #6a11cb; }
    to { text-shadow: 0 0 30px #fff, 0 0 40px #2575fc; }
  }
  .groups {
    display: flex;
    gap: 30px;
    margin: 20px;
  }
  .group {
    background: rgba(255,255,255,0.2);
    border-radius: 15px;
    padding: 10px 20px;
    text-align: center;
    box-shadow: 0 0 10px rgba(255,255,255,0.3);
    transition: all 0.5s ease;
  }
  .group.active {
    background: rgba(255,255,255,0.4);
    transform: scale(1.15);
  }
  .score {
    font-size: 1.5em;
    color: #ffeb3b;
    transition: all 0.5s ease;
  }
  .score.change {
    animation: pop 0.8s ease;
  }
  .quiz {
    background: rgba(255,255,255,0.15);
    border-radius: 25px;
    padding: 30px;
    width: 80%;
    max-width: 600px;
    text-align: center;
    margin-top: 20px;
    box-shadow: 0 0 30px rgba(0,0,0,0.3);
    animation: slideIn 1s ease;
  }
  @keyframes slideIn {
    from { transform: translateY(100vh); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }
  button {
    background: linear-gradient(45deg, #ff6ec4, #7873f5);
    border: none;
    border-radius: 12px;
    color: white;
    padding: 12px 25px;
    margin: 8px;
    font-size: 1.1em;
    cursor: pointer;
    transition: all 0.3s;
  }
  button:hover {
    transform: scale(1.1);
    box-shadow: 0 0 20px #fff;
  }
  .timer {
    font-size: 1.5em;
    margin-top: 10px;
    color: #ffeb3b;
  }
  .message {
    font-size: 1.8em;
    margin-top: 15px;
    animation: pop 0.8s ease;
  }
  @keyframes pop {
    0% { transform: scale(0); }
    80% { transform: scale(1.2); }
    100% { transform: scale(1); }
  }
</style>
</head>
<body>

<h1>üéØ 6th Grade English Quiz - Advanced üéØ</h1>

<div class="groups">
  <div class="group" id="g1">Group 1<br><span class="score" id="s1">0</span></div>
  <div class="group" id="g2">Group 2<br><span class="score" id="s2">0</span></div>
  <div class="group" id="g3">Group 3<br><span class="score" id="s3">0</span></div>
</div>

<div class="timer" id="timer">‚è±Ô∏è 30</div>

<div class="quiz" id="quiz">
  <h2 id="question">Loading question...</h2>
  <div id="answers"></div>
  <div class="message" id="msg"></div>
</div>

<!-- Ses efektleri -->
<audio id="correctSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_960f24d6c4.mp3?filename=correct-2-46134.mp3"></audio>
<audio id="wrongSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_8a8f7a7a85.mp3?filename=wrong-answer-126515.mp3"></audio>
<audio id="endSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_2bdf00c247.mp3?filename=success-1-6297.mp3"></audio>

<script>
const questions = [
  {q: "Choose the correct sentence:", a: ["I goes to school every day.", "I go to school every day.", "I going to school every day.", "I gone to school every day."], correct: 1},
  {q: "Find the correct sentence:", a: ["She don‚Äôt like apples.", "She doesn‚Äôt likes apples.", "She doesn‚Äôt like apples.", "She not like apples."], correct: 2},
  {q: "Choose the right sentence:", a: ["They was playing football yesterday.", "They were play football yesterday.", "They were playing football yesterday.", "They plays football yesterday."], correct: 2},
  {q: "I often do my homework after ______.", a: ["sleeping", "sleep", "slept", "sleeps"], correct: 0},
  {q: "If it ______ tomorrow, we will stay at home.", a: ["rain", "rains", "raining", "will rain"], correct: 1},
  {q: "My mother ______ dinner when I got home.", a: ["cooked", "was cooking", "is cooking", "cooks"], correct: 1},
  {q: "I have never ______ to London.", a: ["be", "been", "being", "was"], correct: 1},
  {q: "She is ______ than her sister.", a: ["beautiful", "more beautiful", "most beautiful", "beautifuller"], correct: 1},
  {q: "We ______ English for five years.", a: ["study", "studied", "have studied", "are studying"], correct: 2},
  {q: "If I ______ enough money, I would buy a car.", a: ["have", "had", "has", "having"], correct: 1},
  {q: "He asked me where I ______ from.", a: ["come", "comes", "came", "coming"], correct: 2},
  {q: "By the time we arrived, the film ______.", a: ["starts", "had started", "start", "started"], correct: 1},
  {q: "She said she ______ busy that day.", a: ["is", "was", "were", "be"], correct: 1},
  {q: "I wish I ______ taller.", a: ["am", "was", "were", "be"], correct: 2},
  {q: "When I was a child, I ______ play outside a lot.", a: ["use to", "used to", "uses to", "using to"], correct: 1}
];

let current = 0;
let timer = 30;
let interval;
let currentGroup = 1;
let scores = [0, 0, 0];

function highlightGroup() {
  document.querySelectorAll('.group').forEach(g => g.classList.remove('active'));
  document.getElementById("g" + currentGroup).classList.add("active");
}

function startTimer() {
  clearInterval(interval);
  timer = 30;
  document.getElementById("timer").textContent = "‚è±Ô∏è " + timer;
  interval = setInterval(() => {
    timer--;
    document.getElementById("timer").textContent = "‚è±Ô∏è " + timer;
    if (timer <= 0) {
      clearInterval(interval);
      wrongAnswerTimeout();
    }
  }, 1000);
}

function randomBackground() {
  const colors = [
    "linear-gradient(135deg, #ff6ec4, #7873f5)",
    "linear-gradient(135deg, #ff9a9e, #fad0c4)",
    "linear-gradient(135deg, #6a11cb, #2575fc)",
    "linear-gradient(135deg, #f7971e, #ffd200)",
    "linear-gradient(135deg, #43cea2, #185a9d)"
  ];
  document.body.style.background = colors[Math.floor(Math.random() * colors.length)];
}

function showQuestion() {
  if (current >= questions.length) {
    return endGame("üéâ All questions done!");
  }
  randomBackground();
  highlightGroup();
  const q = questions[current];
  document.getElementById("question").textContent = q.q;
  const ansDiv = document.getElementById("answers");
  ansDiv.innerHTML = "";
  q.a.forEach((opt, i) => {
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.onclick = () => checkAnswer(i);
    ansDiv.appendChild(btn);
  });
  document.getElementById("msg").textContent = "";
  startTimer();
}

function updateScoreDisplay() {
  for (let i = 1; i <= 3; i++) {
    const scoreEl = document.getElementById("s" + i);
    scoreEl.textContent = scores[i-1];
    scoreEl.classList.add("change");
    setTimeout(() => scoreEl.classList.remove("change"), 800);
  }
}

function nextGroup() {
  currentGroup++;
  if (currentGroup > 3) currentGroup = 1;
}

function playSound(type) {
  if (type === "correct") document.getElementById("correctSound").play();
  if (type === "wrong") document.getElementById("wrongSound").play();
  if (type === "end") document.getElementById("endSound").play();
}

function checkAnswer(i) {
  clearInterval(interval);
  const msg = document.getElementById("msg");
  const q = questions[current];
  if (i === q.correct) {
    msg.textContent = "‚úÖ Correct! +150 points for Group " + currentGroup;
    msg.style.color = "#00ff7f";
    scores[currentGroup - 1] += 150;
    playSound("correct");
  } else {
    msg.textContent = "‚ùå Wrong! -150 points for Group " + currentGroup;
    msg.style.color = "#ff4444";
    scores[currentGroup - 1] -= 150;
    playSound("wrong");
  }
  updateScoreDisplay();
  current++;
  nextGroup();
  setTimeout(() => showQuestion(), 1800);
}

function wrongAnswerTimeout() {
  const msg = document.getElementById("msg");
  msg.textContent = "‚è∞ Time‚Äôs up! -150 points for Group " + currentGroup;
  msg.style.color = "#ff4444";
  scores[currentGroup - 1] -= 150;
  updateScoreDisplay();
  playSound("wrong");
  current++;
  nextGroup();
  setTimeout(() => showQuestion(), 1800);
}

function endGame(text) {
  clearInterval(interval);
  playSound("end");
  let winner = Math.max(...scores);
  let winnerGroup = scores.indexOf(winner) + 1;
  document.getElementById("quiz").innerHTML = `
    <h2>${text}</h2>
    <h3>üèÜ Winner: Group ${winnerGroup} with ${winner} points! üèÜ</h3>
  `;
}

window.onload = () => {
  showQuestion();
};
</script>

</body>
</html>
