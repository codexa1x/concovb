<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üéØ 6th Grade Unit 3 English Quiz</title>
<style>
  * { box-sizing: border-box; font-family: "Poppins", sans-serif; }
  body {
    margin: 0; height: 100vh;
    background: linear-gradient(135deg, #4e54c8, #8f94fb);
    display: flex; flex-direction: column;
    align-items: center; justify-content: center;
    color: #fff; overflow: hidden;
    animation: gradientShift 10s ease infinite;
    background-size: 200% 200%;
  }
  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  h1 {
    font-size: 2.3em;
    text-shadow: 0 0 20px #fff, 0 0 40px #ffeb3b;
    animation: glow 2s infinite alternate;
  }
  @keyframes glow {
    from { text-shadow: 0 0 10px #fff, 0 0 20px #4e54c8; }
    to { text-shadow: 0 0 25px #fff, 0 0 45px #8f94fb; }
  }

  .groups {
    display: flex; gap: 25px; margin-bottom: 20px;
  }
  .group {
    background: rgba(255,255,255,0.15);
    padding: 10px 20px; border-radius: 15px;
    box-shadow: 0 0 10px rgba(255,255,255,0.3);
  }
  .score { font-size: 1.3em; color: #ffeb3b; }

  .quiz {
    background: rgba(255,255,255,0.2);
    border-radius: 25px;
    padding: 30px;
    width: 90%;
    max-width: 600px;
    text-align: center;
    box-shadow: 0 0 30px rgba(0,0,0,0.3);
    animation: fadeIn 1s ease;
  }
  @keyframes fadeIn { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }

  button {
    background: linear-gradient(45deg, #ff6ec4, #7873f5);
    border: none; border-radius: 12px;
    color: white; padding: 12px 25px;
    margin: 8px; font-size: 1.1em;
    cursor: pointer; transition: all 0.3s;
  }
  button:hover {
    transform: scale(1.1);
    box-shadow: 0 0 20px #fff;
  }

  .timer { font-size: 1.4em; margin-top: 10px; color: #ffeb3b; }
  .message { font-size: 1.5em; margin-top: 15px; transition: 0.3s; }

  #startBtn {
    animation: pulse 1.5s infinite;
    background: linear-gradient(45deg, #00c6ff, #0072ff);
  }
  @keyframes pulse {
    0% { transform: scale(1); box-shadow: 0 0 15px #00c6ff; }
    50% { transform: scale(1.1); box-shadow: 0 0 25px #fff; }
    100% { transform: scale(1); box-shadow: 0 0 15px #00c6ff; }
  }
</style>
</head>
<body>

<h1>üèÜ 6th Grade / Unit 3: In the Classroom</h1>

<div class="groups">
  <div class="group">Group 1<br><span class="score" id="s1">0</span></div>
  <div class="group">Group 2<br><span class="score" id="s2">0</span></div>
  <div class="group">Group 3<br><span class="score" id="s3">0</span></div>
</div>

<div class="timer" id="timer">‚è±Ô∏è 65</div>

<div class="quiz" id="quiz">
  <button id="startBtn" onclick="startQuestion()">üé¨ Soruya Ba≈üla</button>
</div>

<audio id="correctSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_49e4b8a5d1.mp3" preload="auto"></audio>
<audio id="wrongSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_43f97b8a7b.mp3" preload="auto"></audio>

<script>
const questions = [
  {q: "I usually ______ my homework in the evening.", a: ["does", "do", "doing", "did"], correct: 1},
  {q: "She always ______ to school by bus.", a: ["go", "goes", "going", "gone"], correct: 1},
  {q: "They ______ breakfast at 7 o‚Äôclock.", a: ["have", "has", "having", "had"], correct: 0},
  {q: "My father ______ TV after dinner.", a: ["watch", "watches", "watched", "watching"], correct: 1},
  {q: "We ______ our teeth every morning.", a: ["brush", "brushes", "brushing", "brushed"], correct: 0},
  {q: "I often ______ music before sleeping.", a: ["listen", "listens", "listened", "listening"], correct: 0},
  {q: "Our teacher ______ English very well.", a: ["speak", "speaks", "speaking", "spoke"], correct: 1},
  {q: "My mother ______ the dishes every night.", a: ["wash", "washes", "washing", "washed"], correct: 1},
  {q: "He ______ football after school.", a: ["play", "plays", "played", "playing"], correct: 1},
  {q: "I ______ to bed at ten o‚Äôclock.", a: ["go", "goes", "gone", "going"], correct: 0}
];

let current = parseInt(localStorage.getItem("currentQ")) || 0;
let scores = [parseInt(localStorage.getItem("s1"))||0, parseInt(localStorage.getItem("s2"))||0, parseInt(localStorage.getItem("s3"))||0];
let groupTurn = current % 3;
let timer = 65;
let interval;

function saveProgress(){
  localStorage.setItem("currentQ", current);
  localStorage.setItem("s1", scores[0]);
  localStorage.setItem("s2", scores[1]);
  localStorage.setItem("s3", scores[2]);
}

function startTimer(){
  clearInterval(interval);
  timer = 65;
  document.getElementById("timer").textContent = "‚è±Ô∏è 65";
  interval = setInterval(()=>{
    timer--;
    document.getElementById("timer").textContent = "‚è±Ô∏è "+timer;
    if(timer<=0){
      clearInterval(interval);
      wrongAnswer(true);
    }
  },1000);
}

function startQuestion(){
  if(current >= questions.length){
    document.getElementById("quiz").innerHTML = `<h2>üéâ Finish Quiz üéâ<br>Group 1: ${scores[0]} | Group 2: ${scores[1]} | Group 3: ${scores[2]}</h2>`;
    localStorage.clear();
    return;
  }
  const q = questions[current];
  const quiz = document.getElementById("quiz");
  quiz.innerHTML = `<h2>${q.q}</h2><div id='answers'></div><div class='message' id='msg'></div>`;
  q.a.forEach((opt,i)=>{
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.onclick = ()=>checkAnswer(i);
    document.getElementById("answers").appendChild(btn);
  });
  startTimer();
}

function checkAnswer(i){
  const q = questions[current];
  const msg = document.getElementById("msg");
  if(i===q.correct){
    document.getElementById("correctSound").play();
    msg.textContent = "‚úÖ Doƒüru! 150 Puan Kazandƒ±n.";
    msg.style.color = "#00ff7f";
    scores[groupTurn] += 150;
  } else {
    wrongAnswer(false);
    return;
  }
  next();
}

function wrongAnswer(timeOut){
  document.getElementById("wrongSound").play();
  const msg = document.getElementById("msg");
  msg.textContent = timeOut ? "‚åö S√ºre Bitti -150" : "‚ùå Yanlƒ±≈ü! -150 Puan Kaybettin.";
  msg.style.color = "#ff4444";
  scores[groupTurn] -= 150;
  next();
}

function next(){
  clearInterval(interval);
  groupTurn = (groupTurn + 1) % 3;
  current++;
  saveProgress();
  document.getElementById("s1").textContent = scores[0];
  document.getElementById("s2").textContent = scores[1];
  document.getElementById("s3").textContent = scores[2];
  setTimeout(()=>{
    document.getElementById("quiz").innerHTML = `<button id='startBtn' onclick='startQuestion()'>üöÄ Soruya Ba≈üla</button>`;
  },1500);
}

window.onload = ()=>{
  document.getElementById("s1").textContent = scores[0];
  document.getElementById("s2").textContent = scores[1];
  document.getElementById("s3").textContent = scores[2];
};
</script>
</body>
</html>
