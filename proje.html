<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Present Quiz (6th Grade)</title>
<style>
  * { box-sizing: border-box; font-family: "Verdana", sans-serif; }
  body{
    margin:0; min-height:100vh; display:flex; flex-direction:column; align-items:center;
    background: linear-gradient(135deg,#ff9ad6,#7aa1ff);

  .green{background:#00c853 !important; color:#002200 !important;}

  footer{margin-top:14px; color:rgba(255,255,255,0.8); font-size:0.85rem}
  @media (max-width:520px){
    .groups{flex-direction:column; gap:8px}
    .group{min-width:unset; width:100%}
  }
</style>
</head>
<body>
<h1>Simple Present Quiz</h1>

<div class="groups">

  <div class="group">Group 2<br><span class="score" id="s2">0</span></div>

<div class="timer" id="timer">‚è±Ô∏è 65</div>

<div class="card" id="card">

<audio id="sndCorrect" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_45a84bdb8c.mp3?filename=correct-2-46134.mp3" preload="auto"></audio>

<script>

  {q:"Does he watch TV in the evening?", correct:"O ak≈üamlarƒ± TV izler.", wrong:["O sabahlarƒ± TV izler.","O oyun oynar.","O kitap okur."]},
  {q:"Do you read a book every night?", correct:"Sen her gece bir kitap okursun.", wrong:["Sen uyursun.","Sen yemek yaparsƒ±n.","Sen ko≈üarsƒ±n."]},
  {q:"Does she drink water after sports?", correct:"O spor sonrasƒ± su i√ßer.", wrong:["O √ßay i√ßer.","O s√ºt i√ßer.","O kahve i√ßer."]},
  {q:"Do we play football on Saturdays?", correct:"Biz cumartesi g√ºn√º futbol oynarƒ±z.", wrong:["Biz pazartesi futbol oynarƒ±z.","Biz ders √ßalƒ±≈üƒ±rƒ±z.","Biz film izleriz."]},
  {q:"Does he write letters to his friend?", correct:"O arkada≈üƒ±na mektuplar yazar.", wrong:["O ≈üiir yazar.","O hikaye yazmaz.","O oyun oynar."]},
  {q:"Do they eat breakfast at 7 a.m.?", correct:"Onlar sabah 7‚Äôde kahvaltƒ± yapar.", wrong:["Onlar sabah 9‚Äôda yapar.","Onlar ak≈üam yemeƒüi yer.","Onlar √∂ƒüle yemeƒüi yer."]},
  {q:"Does she clean her room every day?", correct:"O odasƒ±nƒ± her g√ºn temizler.", wrong:["O haftada bir temizler.","O hi√ß temizlemez.","O oyun oynar."]},
  {q:"Do we study English in the morning?", correct:"Biz sabahlarƒ± ƒ∞ngilizce √ßalƒ±≈üƒ±rƒ±z.", wrong:["Biz ak≈üam √ßalƒ±≈üƒ±rƒ±z.","Biz hi√ß √ßalƒ±≈ümayƒ±z.","Biz √∂ƒüle √ßalƒ±≈üƒ±rƒ±z."]},
  {q:"Does he play guitar?", correct:"O gitar √ßalar.", wrong:["O piyano √ßalar.","O ≈üarkƒ± s√∂ylemez.","O dans etmez."]},
  {q:"Do they swim in the pool on Sundays?", correct:"Onlar pazarlarƒ± havuzda y√ºzer.", wrong:["Onlar pazartesi y√ºzer.","Onlar ko≈üar.","Onlar kitap okur."]},
  {q:"Does she help her mother in the kitchen?", correct:"O annesine mutfakta yardƒ±m eder.", wrong:["O yardƒ±m etmez.","O odasƒ±nda kalƒ±r.","O oyun oynar."]},
  {q:"Do we visit grandparents every month?", correct:"Biz her ay b√ºy√ºkanneleri ziyaret ederiz.", wrong:["Biz yƒ±lda bir ziyaret ederiz.","Biz hi√ß ziyaret etmeyiz.","Biz arkada≈ülarƒ± ziyaret ederiz."]},
  {q:"Does he feed his cat?", correct:"O kedisini besler.", wrong:["O k√∂peƒüini besler.","O balƒ±klarƒ± besler.","O hi√ßbir hayvanƒ± beslemez."]},
  {q:"Do they go shopping on weekends?", correct:"Onlar hafta sonlarƒ± alƒ±≈üveri≈üe gider.", wrong:["Onlar pazartesi alƒ±≈üveri≈üe gider.","Onlar sinemaya gider.","Onlar evde kalƒ±r."]},
  {q:"Does she wear glasses?", correct:"O g√∂zl√ºk takar.", wrong:["O ≈üapka takar.","O kolye takar.","O hi√ß takmaz."]},
  {q:"Do we play chess after school?", correct:"Biz okuldan sonra satran√ß oynarƒ±z.", wrong:["Biz ev √∂devi yaparƒ±z.","Biz dƒ±≈üarƒ± √ßƒ±karƒ±z.","Biz oyun oynamayƒ±z."]},
  {q:"Does he listen to music every day?", correct:"O her g√ºn m√ºzik dinler.", wrong:["O hi√ß dinlemez.","O sadece film izler.","O sadece ders √ßalƒ±≈üƒ±r."]},
  {q:"Do they clean the park?", correct:"Onlar parkƒ± temizler.", wrong:["Onlar parkƒ± kirletir.","Onlar hi√ß temizlemez.","Onlar evde temizlik yapar."]},
  {q:"Does she cook dinner?", correct:"O ak≈üam yemeƒüi yapar.", wrong:["O kahvaltƒ± yapar.","O √∂ƒüle yemeƒüi yapmaz.","O hi√ß yemek yapmaz."]},
  {q:"Do we take the bus to school?", correct:"Biz okula otob√ºsle gideriz.", wrong:["Biz y√ºr√ºr√ºz.","Biz araba s√ºreriz.","Biz bisikletle gideriz."]},
  {q:"Does he clean his shoes?", correct:"O ayakkabƒ±larƒ±nƒ± temizler.", wrong:["O onlarƒ± saklar.","O onlarƒ± atar.","O onlarƒ± boyamaz."]},
  {q:"Do they write emails to their teacher?", correct:"Onlar √∂ƒüretmenlerine e-posta yazarlar.", wrong:["Onlar mesaj atmaz.","Onlar telefonla arar.","Onlar mektup g√∂ndermez."]},
  {q:"Does she water the plants?", correct:"O bitkileri sular.", wrong:["O onlarƒ± bƒ±rakƒ±r.","O onlarƒ± keser.","O onlarƒ± ta≈üƒ±r."]},
  {q:"Do we go for a walk after dinner?", correct:"Biz ak≈üam yemeƒüinden sonra y√ºr√ºy√º≈üe √ßƒ±karƒ±z.", wrong:["Biz ko≈üarƒ±z.","Biz uyuruz.","Biz oyun oynarƒ±z."]},
  {q:"Does he clean the car?", correct:"O arabayƒ± temizler.", wrong:["O arabayƒ± yƒ±pratƒ±r.","O arabayƒ± satmaz.","O arabayƒ± saklar."]},
  {q:"Do they play basketball?", correct:"Onlar basketbol oynar.", wrong:["Onlar futbol oynar.","Onlar tenis oynar.","Onlar hi√ßbir spor yapmaz."]},
  {q:"Does she ride her bike to school?", correct:"O okula bisikletle gider.", wrong:["O y√ºr√ºr.","O araba s√ºrer.","O otob√ºsle gider."]},
  {q:"Do we read newspapers?", correct:"Biz gazete okuruz.", wrong:["Biz kitap okuruz.","Biz dergi okuruz.","Biz hi√ß okumayƒ±z."]},
  {q:"Does he visit the library?", correct:"O k√ºt√ºphaneyi ziyaret eder.", wrong:["O parkƒ± ziyaret eder.","O sinemaya gider.","O okula gitmez."]},
  {q:"Do they clean their rooms every day?", correct:"Onlar odalarƒ±nƒ± her g√ºn temizler.", wrong:["Onlar haftada bir temizler.","Onlar hi√ß temizlemez.","Onlar odalarƒ±nƒ± bo≈ü bƒ±rakƒ±r."]},
  {q:"Does she draw pictures?", correct:"O resim √ßizer.", wrong:["O heykel yapar.","O yazƒ± yazar.","O ≈üarkƒ± s√∂yler."]},
  {q:"Do we sing songs at school?", correct:"Biz okulda ≈üarkƒ± s√∂yleriz.", wrong:["Biz dans ederiz.","Biz oyun oynarƒ±z.","Biz sessiz kalƒ±rƒ±z."]},
  {q:"Does he exercise in the morning?", correct:"O sabahlarƒ± egzersiz yapar.", wrong:["O ak≈üam yapar.","O hi√ß yapmaz.","O √∂ƒülen yapar."]},
  {q:"Do they play computer games?", correct:"Onlar bilgisayar oyunlarƒ± oynar.", wrong:["Onlar dƒ±≈üarƒ±da oynar.","Onlar kitap okur.","Onlar hi√ß oyun oynamaz."]},
  {q:"Does she wash her hands before meals?", correct:"O yemeklerden √∂nce ellerini yƒ±kar.", wrong:["O yemekten sonra yƒ±kar.","O hi√ß yƒ±kanmaz.","O ellerini siler."]},
  {q:"Do we celebrate birthdays?", correct:"Biz doƒüum g√ºnlerini kutlarƒ±z.", wrong:["Biz bayramlarƒ± kutlarƒ±z.","Biz d√ºƒü√ºnleri kutlarƒ±z.","Biz hi√ß kutlamayƒ±z."]},
  {q:"Does he brush his teeth twice a day?", correct:"O g√ºnde iki kez di≈ülerini fƒ±r√ßalar.", wrong:["O g√ºnde bir kez fƒ±r√ßalar.","O hi√ß fƒ±r√ßalamaz.","O sadece gece fƒ±r√ßalar."]},
  {q:"Do they play volleyball?", correct:"Onlar voleybol oynar.", wrong:["Onlar futbol oynar.","Onlar tenis oynar.","Onlar sadece ko≈üar."]},
  {q:"Does she go to the supermarket?", correct:"O s√ºpermarkete gider.", wrong:["O pazara gider.","O evde kalƒ±r.","O alƒ±≈üveri≈ü yapmaz."]},
  {q:"Do we drink milk in the morning?", correct:"Biz sabahlarƒ± s√ºt i√ßeriz.", wrong:["Biz kahve i√ßeriz.","Biz √ßay i√ßeriz.","Biz hi√ß i√ßmeyiz."]},
  {q:"Does he write in his notebook?", correct:"O defterine yazar.", wrong:["O bilgisayara yazar.","O yazmaz.","O duvara yazar."]},
  {q:"Do they play the piano?", correct:"Onlar piyano √ßalar.", wrong:["Onlar gitar √ßalar.","Onlar ≈üarkƒ± s√∂yler.","Onlar dans eder."]},
  {q:"Does she go swimming in summer?", correct:"O yazƒ±n y√ºzmeye gider.", wrong:["O kƒ±≈üƒ±n gider.","O hi√ß gitmez.","O baharda gider."]},
  {q:"Do we clean the classroom?", correct:"Biz sƒ±nƒ±fƒ± temizleriz.", wrong:["Biz sƒ±nƒ±fƒ± kirletiriz.","Biz sƒ±nƒ±fa gitmeyiz.","Biz ders √ßalƒ±≈üƒ±rƒ±z."]},
  {q:"Does he feed the dog?", correct:"O k√∂peƒüini besler.", wrong:["O kediyi besler.","O ku≈üu besler.","O hi√ßbir hayvanƒ± beslemez."]},
  {q:"Do they study English at school?", correct:"Onlar okulda ƒ∞ngilizce √ßalƒ±≈üƒ±r.", wrong:["Onlar matematik √ßalƒ±≈üƒ±r.","Onlar oyun oynar.","Onlar ders √ßalƒ±≈ümaz."]},
  {q:"Does she dance on weekends?", correct:"O hafta sonlarƒ± dans eder.", wrong:["O hafta i√ßi dans eder.","O hi√ß dans etmez.","O ko≈üar."]},
  {q:"Do we ride our bikes in the park?", correct:"Biz parkta bisiklet s√ºreriz.", wrong:["Biz ko≈üarƒ±z.","Biz y√ºr√ºr√ºz.","Biz oyun oynarƒ±z."]},
  {q:"Does he clean his room every morning?", correct:"O odasƒ±nƒ± her sabah temizler.", wrong:["O ak≈üam temizler.","O haftada bir temizler.","O hi√ß temizlemez."]}
];


// hazƒ±rlƒ±k: shuffle cevap se√ßenekleri ve index
let questions = rawQuestions.map(item=>{
  const options = [item.correct,...item.wrong.slice(0,3)];
  shuffle(options);
  const correctIndex = options.indexOf(item.correct);
  return {q:item.q,a:options,correct:correctIndex};
});
shuffle(questions);

// state
let current=0;
let scores=[0,0,0];
let groupIndex=0;
let timer=65;
let interval=null;
let answered=false;

const startBtn = document.getElementById("startBtn");
const qEl = document.getElementById("question");
const answersEl = document.getElementById("answers");
const msgEl = document.getElementById("msg");
const timerEl = document.getElementById("timer");
const sndCorrect = document.getElementById("sndCorrect");
const sndWrong = document.getElementById("sndWrong");
const sndTime = document.getElementById("sndTime");

// play sound helper
function playSound(audioEl){try{const a=audioEl.cloneNode();a.play().catch(()=>{});}catch(e){}}

// start quiz
startBtn.addEventListener("click",()=>{
  playSound(sndCorrect); playSound(sndWrong);
  startBtn.style.display="none"; msgEl.textContent="";
  startTimer(); showQuestion();
});

// timer
function startTimer(){
  clearInterval(interval);
  timer=65; timerEl.textContent="‚è±Ô∏è "+timer;
  interval=setInterval(()=>{
    timer--; timerEl.textContent="‚è±Ô∏è "+timer;
    if(timer<=0){
      clearInterval(interval);
      applyScore(-150);
      playSound(sndTime);
      showMessage("‚è∞ S√ºre doldu! -150 puan","#ff5555");
      disableAnswers();
      setTimeout(prepareNext,3000);
    }
  },1000);
}

// show question
function showQuestion(){
  answered=false;
  const item=questions[current];
  qEl.style.display="block"; qEl.textContent=item.q;
  answersEl.innerHTML="";
  item.a.forEach((opt,idx)=>{
    const btn=document.createElement("button");
    btn.className="ans-btn"; btn.textContent=opt; btn.dataset.idx=idx;
    btn.addEventListener("click",()=>handleAnswer(idx,btn));
    answersEl.appendChild(btn);
  });
}

// disable answers
function disableAnswers(){answersEl.querySelectorAll("button").forEach(b=>{b.disabled=true;b.style.cursor="default";});}

// handle answer
function handleAnswer(idx,btn){
  if(answered) return;
  answered=true; clearInterval(interval);
  const item=questions[current];
  const isCorrect = idx===item.correct;
  const btns = answersEl.querySelectorAll("button");
  if(isCorrect){
    btn.classList.add("green"); playSound(sndCorrect); showMessage("‚úÖ Doƒüru! +150 puan","#1aff7a");
    applyScore(150);
  }else{
    btn.classList.add("red"); playSound(sndWrong); showMessage("‚ùå Yanlƒ±≈ü! -150 puan","#ff6b6b");
    applyScore(-150);
    const correctBtn=[...btns].find(b=>Number(b.dataset.idx)===item.correct);
    if(correctBtn) correctBtn.classList.add("green");
  }
  disableAnswers();
  setTimeout(prepareNext,3000);
}

// apply score
function applyScore(amount){scores[groupIndex]+=amount; document.getElementById("s"+(groupIndex+1)).textContent=scores[groupIndex];}

// show message
function showMessage(text,color="#fff"){msgEl.style.color=color; msgEl.textContent=text;}

// prepare next
function prepareNext(){
  msgEl.textContent=""; qEl.textContent=""; answersEl.innerHTML=""; current++; groupIndex=(groupIndex+1)%3;
  if(current>=questions.length){endGame(); return;}
  timer=65; timerEl.textContent="‚è±Ô∏è "+timer;
  startBtn.style.display="inline-block";
}

// end
function endGame(){
  clearInterval(interval);
  qEl.style.display="block"; qEl.textContent="üéâ Quiz Bitti!";
  answersEl.innerHTML=`
    <div style="text-align:center; margin-top:12px;">
      <p style="font-weight:700">Puanlar</p>
      <p>Group 1: ${scores[0]}</p>
      <p>Group 2: ${scores[1]}</p>
      <p>Group 3: ${scores[2]}</p>
      <button class="btn-start" id="restart">üîÅ Yeniden Ba≈üla</button>
    </div>
  `;
  document.getElementById("restart").addEventListener("click",()=>location.reload());
}

(function initShuffle(){questions.forEach(q=>shuffle(q.a)); shuffle(questions);})();
</script>

</footer>
