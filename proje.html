<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rextro Sosyal Chat</title>
<style>
body {
    margin:0; padding:0; font-family:Arial, sans-serif;
    background: linear-gradient(120deg, #6e8efb, #a777e3);
    display:flex; justify-content:center; align-items:flex-start; height:100vh;
    color:white;
}

.sidebar {
    width:250px;
    background: rgba(0,0,0,0.3);
    height:100vh;
    padding:20px;
    overflow-y:auto;
    animation: slideIn 1s ease;
}

.sidebar h2 { text-align:center; }

.friends {
    margin-top:20px;
}

.friend {
    background: rgba(255,255,255,0.1);
    padding:10px;
    margin:5px 0;
    border-radius:10px;
    cursor:pointer;
    transition:0.3s;
}

.friend:hover {
    background: rgba(255,255,255,0.3);
    transform: scale(1.05);
}

.chat-container {
    flex:1;
    display:flex;
    flex-direction:column;
    margin-left:20px;
    animation: fadeIn 1s ease;
}

.chat-header {
    text-align:center;
    background: rgba(0,0,0,0.2);
    padding:15px;
    border-radius:10px;
}

.messages {
    flex:1;
    overflow-y:auto;
    padding:10px;
}

.message {
    background: rgba(255,255,255,0.2);
    margin:5px;
    padding:10px;
    border-radius:10px;
    max-width:70%;
    animation: float 0.5s ease;
}

.message.self {
    background: #fff;
    color:#6e8efb;
    margin-left:auto;
}

.input-box {
    display:flex;
    margin-top:10px;
}

.input-box input {
    flex:1;
    padding:10px;
    border-radius:10px 0 0 10px;
    border:none; outline:none;
}

.input-box button {
    padding:10px 20px;
    border:none;
    border-radius:0 10px 10px 0;
    background:#fff; color:#6e8efb;
    font-weight:bold; cursor:pointer; transition:0.3s;
}

.input-box button:hover {
    background:#6e8efb; color:white;
}

/* Animations */
@keyframes float { 0%{transform:translateY(10px);} 50%{transform:translateY(0);} 100%{transform:translateY(10px);} }
@keyframes slideIn { from{transform:translateX(-100px);opacity:0;} to{transform:translateX(0);opacity:1;} }
@keyframes fadeIn { from{opacity:0;} to{opacity:1;} }
</style>
</head>
<body>

<div class="sidebar">
    <h2>Arkadaşlar</h2>
    <div class="friends" id="friends">
        <!-- Arkadaşlar buraya eklenecek -->
    </div>
    <input type="text" id="friendInput" placeholder="Yeni arkadaş ekle" style="width:100%; padding:5px; border-radius:5px; border:none; margin-top:10px;">
    <button onclick="addFriend()" style="width:100%; padding:10px; margin-top:5px; border:none; border-radius:5px; background:#fff; color:#6e8efb; cursor:pointer;">Ekle</button>
</div>

<div class="chat-container">
    <div class="chat-header" id="chatHeader">Sohbet Seç</div>
    <div class="messages" id="messages"></div>
    <div class="input-box">
        <input type="text" id="messageInput" placeholder="Mesajını yaz..." disabled>
        <button onclick="sendMessage()" id="sendBtn" disabled>Gönder</button>
    </div>
</div>

<script>
let currentFriend = null;

function addFriend() {
    const input = document.getElementById("friendInput");
    const name = input.value.trim();
    if(!name) return;

    const friendDiv = document.createElement("div");
    friendDiv.className = "friend";
    friendDiv.textContent = name;
    friendDiv.onclick = () => selectFriend(name);
    document.getElementById("friends").appendChild(friendDiv);
    input.value = "";
}

function selectFriend(name) {
    currentFriend = name;
    document.getElementById("chatHeader").textContent = "Sohbet: " + name;
    document.getElementById("messages").innerHTML = ""; // mesajları temizle
    document.getElementById("messageInput").disabled = false;
    document.getElementById("sendBtn").disabled = false;
}

function sendMessage() {
    if(!currentFriend) return;
    const input = document.getElementById("messageInput");
    if(input.value.trim() === "") return;

    const msg = document.createElement("div");
    msg.className = "message self";
    msg.textContent = input.value;
    document.getElementById("messages").appendChild(msg);
    input.value = "";
    document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
}
</script>

</body>
</html>
