<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>6th Grade Quiz - Mega Version</title>
<style>
  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #4b0082, #000080);
    color: white;
    text-align: center;
    margin: 0;
    overflow: hidden;
  }

  h1 {
    font-size: 2.2em;
    margin-top: 20px;
    text-shadow: 0 0 15px #9b59b6;
  }

  .container {
    margin-top: 40px;
    padding: 20px;
    animation: fadeIn 1.2s ease-in-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
  }

  .start-btn {
    font-size: 1.5em;
    padding: 15px 35px;
    border: none;
    border-radius: 50px;
    background: linear-gradient(90deg, #6a0dad, #3b82f6, #6a0dad);
    background-size: 300% 300%;
    color: white;
    cursor: pointer;
    box-shadow: 0 0 25px #6a0dad;
    animation: glowing 3s linear infinite, bounce 2s infinite alternate;
  }

  @keyframes glowing {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  @keyframes bounce {
    0% { transform: translateY(0); }
    100% { transform: translateY(-10px); }
  }

  .question-box {
    display: none;
    margin-top: 30px;
    animation: fadeIn 1s ease-in-out;
  }

  .option {
    background: rgba(255, 255, 255, 0.1);
    border: 2px solid transparent;
    padding: 12px;
    margin: 10px auto;
    width: 60%;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
  }

  .option:hover {
    background: rgba(255, 255, 255, 0.3);
    transform: scale(1.05);
  }

  .scoreboard {
    margin-top: 20px;
    font-size: 1.2em;
  }

  .timer {
    font-size: 1.5em;
    margin: 15px;
  }

  .next-btn {
    display: none;
    margin-top: 20px;
    font-size: 1.3em;
    padding: 12px 28px;
    background: linear-gradient(90deg, #8e44ad, #2980b9);
    border: none;
    color: white;
    border-radius: 10px;
    cursor: pointer;
  }
</style>
</head>
<body>

<h1>üí´ English Quiz Show üí´</h1>

<div id="groupSetup" class="container">
  <h2>Enter Group Names</h2>
  <input id="group1" placeholder="Group 1 Name" />
  <input id="group2" placeholder="Group 2 Name" />
  <input id="group3" placeholder="Group 3 Name" />
  <br><br>
  <button class="start-btn" id="beginGame">üöÄ Start Game</button>
</div>

<div id="gameArea" class="container" style="display:none;">
  <div class="scoreboard" id="scoreboard"></div>
  <div class="timer" id="timer">‚è±Ô∏è 65</div>
  <button class="start-btn" id="startBtn">‚ú® Soruya Ba≈üla ‚ú®</button>
  
  <div class="question-box" id="questionBox">
    <h2 id="questionText"></h2>
    <div id="options"></div>
  </div>

  <button class="next-btn" id="nextBtn">‚û°Ô∏è Next Group</button>
</div>

<audio id="correctSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_01b7e7f04e.mp3"></audio>
<audio id="wrongSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_92e5a69d6e.mp3"></audio>
<audio id="timeSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_9532a8b2aa.mp3"></audio>

<script>
const questions = [
  {q:"I usually get up at seven o‚Äôclock.", options:["Ben genelde saat yedide kalkarƒ±m.","Ben genelde kahvaltƒ± yaparƒ±m.","Ben genelde okula giderim.","Ben genelde uyurum."], answer:"Ben genelde saat yedide kalkarƒ±m."},
  {q:"She never eats fast food.", options:["O asla fast food yemez.","O bazen fast food yer.","O her zaman fast food yer.","O sƒ±k sƒ±k fast food yer."], answer:"O asla fast food yemez."},
  {q:"They often play basketball after school.", options:["Onlar okuldan sonra sƒ±k sƒ±k basketbol oynarlar.","Onlar sabah basketbol oynarlar.","Onlar hi√ß basketbol oynamazlar.","Onlar futbol oynarlar."], answer:"Onlar okuldan sonra sƒ±k sƒ±k basketbol oynarlar."},
  {q:"What time do you go to bed?", options:["Saat ka√ßta yatarsƒ±n?","Ne zaman kalkarsƒ±n?","Saat ka√ßta ders √ßalƒ±≈üƒ±rsƒ±n?","Ne zaman okula gidersin?"], answer:"Saat ka√ßta yatarsƒ±n?"},
  {q:"He always brushes his teeth.", options:["O her zaman di≈ülerini fƒ±r√ßalar.","O bazen di≈ülerini fƒ±r√ßalar.","O di≈ülerini fƒ±r√ßalamaz.","O hi√ß di≈ülerini fƒ±r√ßalamaz."], answer:"O her zaman di≈ülerini fƒ±r√ßalar."}
];

let shuffledQuestions = [];
let currentQuestion = 0;
let timer;
let timeLeft = 65;
let currentGroup = 0;
let scores = [0,0,0];
let groups = [];

document.getElementById("beginGame").addEventListener("click", () => {
  groups = [
    document.getElementById("group1").value || "Group 1",
    document.getElementById("group2").value || "Group 2",
    document.getElementById("group3").value || "Group 3"
  ];
  document.getElementById("groupSetup").style.display = "none";
  document.getElementById("gameArea").style.display = "block";
  shuffleQuestions();
  updateScoreboard();
});

document.getElementById("startBtn").addEventListener("click", () => {
  document.getElementById("startBtn").style.display = "none";
  showQuestion();
  startTimer();
});

function shuffleQuestions(){
  shuffledQuestions = questions
    .map(q => ({...q, options: q.options.sort(() => Math.random() - 0.5)}))
    .sort(() => Math.random() - 0.5);
}

function showQuestion(){
  if(currentQuestion >= shuffledQuestions.length) currentQuestion = 0;
  const q = shuffledQuestions[currentQuestion];
  document.getElementById("questionBox").style.display = "block";
  document.getElementById("questionText").textContent = q.q;
  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";
  q.options.forEach(opt=>{
    const btn = document.createElement("div");
    btn.className="option";
    btn.textContent=opt;
    btn.onclick=()=>selectAnswer(opt);
    optionsDiv.appendChild(btn);
  });
}

function selectAnswer(choice){
  const q = shuffledQuestions[currentQuestion];
  clearInterval(timer);
  const correct = (choice === q.answer);
  if(correct){
    scores[currentGroup] += 150;
    document.getElementById("correctSound").play();
  } else {
    scores[currentGroup] -= 150;
    document.getElementById("wrongSound").play();
  }
  updateScoreboard();
  document.getElementById("nextBtn").style.display = "inline-block";
  document.querySelectorAll(".option").forEach(o => o.onclick=null);
}

function startTimer(){
  timeLeft = 65;
  document.getElementById("timer").textContent = "‚è±Ô∏è " + timeLeft;
  timer = setInterval(()=>{
    timeLeft--;
    document.getElementById("timer").textContent = "‚è±Ô∏è " + timeLeft;
    if(timeLeft<=0){
      clearInterval(timer);
      scores[currentGroup] -= 150;
      document.getElementById("timeSound").play();
      updateScoreboard();
      document.getElementById("nextBtn").style.display = "inline-block";
    }
  },1000);
}

function updateScoreboard(){
  document.getElementById("scoreboard").innerHTML =
    `${groups[0]}: ${scores[0]} | ${groups[1]}: ${scores[1]} | ${groups[2]}: ${scores[2]} <br> üéØ Now Playing: ${groups[currentGroup]}`;
}

document.getElementById("nextBtn").addEventListener("click", () => {
  document.getElementById("nextBtn").style.display = "none";
  document.getElementById("questionBox").style.display = "none";
  document.getElementById("startBtn").style.display = "inline-block";
  currentQuestion++;
  currentGroup = (currentGroup + 1) % 3;
});
</script>

</body>
</html>
