<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>6th English Quiz</title>
<style>
  * { box-sizing: border-box; font-family: "Poppins", sans-serif; }
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    overflow: hidden;
    color: #fff;
    background: linear-gradient(-45deg, #ff7eb3, #7873f5, #70e1f5, #ffd1ff);
    background-size: 400% 400%;
    animation: gradientMove 10s ease infinite;
  }
  @keyframes gradientMove {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }

  h1 {
    margin-top: 15px;
    font-size: 2.5em;
    text-shadow: 0 0 15px #fff, 0 0 25px #f0f;
    animation: fadeGlow 2s infinite alternate;
  }
  @keyframes fadeGlow {
    from {opacity: 0.8;}
    to {opacity: 1;}
  }

  .groups {
    display: flex;
    gap: 25px;
    margin: 10px;
  }
  .group {
    background: rgba(255,255,255,0.15);
    border-radius: 15px;
    padding: 8px 15px;
    text-align: center;
    box-shadow: 0 0 10px rgba(255,255,255,0.4);
  }
  .score {
    font-size: 1.5em;
    color: #ffff7b;
  }

  .timer {
    font-size: 1.5em;
    color: #ffff99;
    margin: 5px;
  }

  .start-btn {
    background: linear-gradient(45deg, #ff7eb3, #7873f5);
    color: white;
    border: none;
    border-radius: 30px;
    padding: 14px 40px;
    font-size: 1.5em;
    cursor: pointer;
    position: relative;
    top: 60px;
    transition: all 0.3s ease;
    box-shadow: 0 0 20px #fff;
  }
  .start-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 30px #fff;
  }

  .quiz {
    background: rgba(255,255,255,0.2);
    border-radius: 25px;
    padding: 25px;
    width: 80%;
    max-width: 650px;
    text-align: center;
    margin-top: 30px;
    box-shadow: 0 0 30px rgba(0,0,0,0.3);
    animation: slideIn 1s ease;
  }
  @keyframes slideIn {
    from {transform: translateY(80px); opacity: 0;}
    to {transform: translateY(0); opacity: 1;}
  }

  button.option {
    background: rgba(255,255,255,0.3);
    border: none;
    border-radius: 15px;
    padding: 10px 25px;
    margin: 8px;
    color: #fff;
    font-size: 1.1em;
    cursor: pointer;
    width: 90%;
    transition: all 0.3s;
  }
  button.option:hover {
    transform: scale(1.05);
    background: rgba(255,255,255,0.5);
  }

  .message {
    font-size: 1.5em;
    margin-top: 15px;
    font-weight: bold;
    animation: fadeIn 0.5s ease;
  }
  @keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
  }
</style>
</head>
<body>

<h1>üåà 6th English Quiz üåà</h1>

<div class="groups">
  <div class="group">Group 1<br><span class="score" id="s1">0</span></div>
  <div class="group">Group 2<br><span class="score" id="s2">0</span></div>
  <div class="group">Group 3<br><span class="score" id="s3">0</span></div>
</div>

<div class="timer" id="timer">‚è±Ô∏è 65</div>

<button id="startBtn" class="start-btn">‚ú® Soruya Ba≈üla ‚ú®</button>

<div class="quiz" id="quiz" style="display:none;">
  <h2 id="question">Question will appear here</h2>
  <div id="answers"></div>
  <div class="message" id="msg"></div>
</div>

<script>
const correctSound = new Audio("https://cdn.pixabay.com/download/audio/2022/03/15/audio_d1a54d9a0f.mp3?filename=success-1-6297.mp3");
const wrongSound = new Audio("https://cdn.pixabay.com/download/audio/2022/03/15/audio_3318e31a48.mp3?filename=error-126627.mp3");
const timeSound = new Audio("https://cdn.pixabay.com/download/audio/2022/03/15/audio_10567a6ff4.mp3?filename=alarm-clock-short-6402.mp3");

const questions = [
  {q:"I usually get up at seven o‚Äôclock.", a:["I usually get up at seven o‚Äôclock.","I never wake up.","I sleep at school.","I don‚Äôt like mornings."], correct:"I usually get up at seven o‚Äôclock."},
  {q:"She never eats breakfast.", a:["She never eats breakfast.","She eats every hour.","She cooks lunch.","She loves dinner."], correct:"She never eats breakfast."},
  {q:"They are playing football now.", a:["They are playing football now.","They watch TV.","They eat dinner.","They are sleeping."], correct:"They are playing football now."},
  {q:"Do you like watching TV?", a:["Do you like watching TV?","Do you fix your TV?","Do you buy a TV?","Do you dance with TV?"], correct:"Do you like watching TV?"},
  {q:"He is taller than me.", a:["He is taller than me.","He is smaller than me.","He is funny.","He is lazy."], correct:"He is taller than me."}
];

let current = 0;
let scores = [0,0,0];
let groupTurn = 0;
let timer = 65;
let interval;
let usedQuestions = [];

// karƒ±≈ütƒ±rƒ±cƒ± fonksiyon
function shuffle(arr) {
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
  return arr;
}

const qShuffled = shuffle([...questions]);

function startTimer() {
  clearInterval(interval);
  timer = 65;
  document.getElementById("timer").textContent = "‚è±Ô∏è 65";
  interval = setInterval(() => {
    timer--;
    document.getElementById("timer").textContent = "‚è±Ô∏è " + timer;
    if (timer <= 0) {
      timeSound.play();
      changeScore(-150, "‚è∞ S√ºre bitti! -150");
      nextTurn();
    }
  }, 1000);
}

function showQuestion() {
  const q = qShuffled[current];
  document.getElementById("quiz").style.display = "block";
  document.getElementById("question").textContent = q.q;
  const ansDiv = document.getElementById("answers");
  ansDiv.innerHTML = "";
  const shuffledAnswers = shuffle([...q.a]);
  shuffledAnswers.forEach(opt => {
    const btn = document.createElement("button");
    btn.className = "option";
    btn.textContent = opt;
    btn.onclick = () => checkAnswer(btn, opt);
    ansDiv.appendChild(btn);
  });
  document.getElementById("msg").textContent = "";
  startTimer();
}

function checkAnswer(btn, choice) {
  const q = qShuffled[current];
  const msg = document.getElementById("msg");
  if (choice === q.correct) {
    correctSound.play();
    changeScore(+150, "‚úÖ Doƒüru! +150");
  } else {
    wrongSound.play();
    changeScore(-150, "‚ùå Yanlƒ±≈ü! -150");
  }
  clearInterval(interval);
  Array.from(document.getElementsByClassName("option")).forEach(b=>b.disabled=true);
  setTimeout(nextTurn, 4000);
}

function changeScore(val, text) {
  const msg = document.getElementById("msg");
  msg.textContent = text;
  msg.style.color = val>0 ? "#00ff9d" : "#ff5e7e";
  scores[groupTurn] += val;
  document.getElementById("s"+(groupTurn+1)).textContent = scores[groupTurn];
}

function nextTurn() {
  current++;
  if (current >= qShuffled.length) return endGame();
  groupTurn = (groupTurn + 1) % 3;
  document.getElementById("quiz").style.display = "none";
  document.getElementById("startBtn").style.display = "block";
}

function endGame() {
  clearInterval(interval);
  const maxScore = Math.max(...scores);
  const winner = scores.indexOf(maxScore) + 1;
  document.getElementById("quiz").innerHTML = `<h2>üéâ Oyun Bitti! üéâ</h2>
  <p>1. Grup: ${scores[0]} puan</p>
  <p>2. Grup: ${scores[1]} puan</p>
  <p>3. Grup: ${scores[2]} puan</p>
  <h3>üèÜ Kazanan: Grup ${winner}</h3>`;
  document.getElementById("startBtn").style.display = "none";
}

document.getElementById("startBtn").onclick = () => {
  document.getElementById("startBtn").style.display = "none";
  showQuestion();
};
</script>
</body>
</html>
