<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Proje Sayfası</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(270deg, #ff6ec7, #6e7dff, #6effc7);
    background-size: 600% 600%;
    animation: gradientBG 20s ease infinite;
    overflow: hidden;
  }

  @keyframes gradientBG {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
  }

  h1 {
    font-size: 4rem;
    color: white;
    text-shadow: 0 0 20px rgba(0,0,0,0.4);
    animation: floatText 3s ease-in-out infinite;
  }

  @keyframes floatText {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-20px); }
    100% { transform: translateY(0px); }
  }

  /* Floating shapes */
  .shape {
    position: absolute;
    border-radius: 50%;
    opacity: 0.3;
    animation: float 10s infinite;
  }
  .shape:nth-child(1){width:80px;height:80px;background:#fff;top:10%;left:5%;animation-delay:0s;}
  .shape:nth-child(2){width:50px;height:50px;background:#ff6ec7;top:20%;left:80%;animation-delay:2s;}
  .shape:nth-child(3){width:100px;height:100px;background:#6effc7;top:70%;left:20%;animation-delay:4s;}
  .shape:nth-child(4){width:40px;height:40px;background:#6e7dff;top:60%;left:70%;animation-delay:1s;}

  @keyframes float {
    0%{transform: translateY(0px) rotate(0deg);}
    50%{transform: translateY(-50px) rotate(180deg);}
    100%{transform: translateY(0px) rotate(360deg);}
  }
</style>
</head>
<body>

<div class="shape"></div>
<div class="shape"></div>
<div class="shape"></div>
<div class="shape"></div>

<h1>Proje Oluştur</h1>

</body>
</html>
