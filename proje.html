<html lang="en">
<head>

<title>Simple Present Quiz (6th Grade)</title>
<style>
  * { box-sizing: border-box; font-family: "Verdana", sans-serif; }
  body{
    margin:0;
    min-height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    background: linear-gradient(135deg,#ff9ad6,#7aa1ff);
    background-size:400% 400%;
    animation:bgMove 10s ease infinite;
    color:#fff;
    padding:18px;
  }
  @keyframes bgMove{
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
  }
  h1{margin:10px 0 6px; font-size:1.9rem; text-align:center; text-shadow:0 0 8px rgba(255,255,255,0.6);}
  .groups{display:flex;gap:12px;margin:10px 0}
  .group{background:rgba(255,255,255,0.12); padding:10px 14px;border-radius:10px; text-align:center; min-width:110px;}
  .score{font-size:1.2rem;color:#fff9bd}
  .timer{margin:8px 0; font-size:1.1rem; color:#fff9bd;}
  .card{
    background:rgba(255,255,255,0.12);
    width:100%;
    max-width:760px;
    border-radius:14px;
    padding:20px;
    box-shadow:0 10px 30px rgba(0,0,0,0.2);
    margin-top:12px;
  }
  #question{font-size:1.25rem; margin:6px 0 12px; min-height:48px; animation:fadeIn 0.6s;}
  @keyframes fadeIn{from{opacity:0; transform:translateY(8px)} to{opacity:1; transform:translateY(0)}}
  .answers{display:flex;flex-direction:column;gap:10px}
  .ans-btn{
    background:linear-gradient(90deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
    border:1px solid rgba(255,255,255,0.12);
    color:#fff;
    padding:12px 14px;
    border-radius:10px;
    cursor:pointer;
    text-align:left;
    font-size:1rem;
    transition: transform .14s ease, box-shadow .14s ease;
  }
  .ans-btn:hover{ transform:translateY(-3px); box-shadow:0 8px 20px rgba(0,0,0,0.18); }
  .btn-start{
    display:inline-block;
    margin:8px 0 12px;
    padding:12px 20px;
    border-radius:12px;
    background:linear-gradient(90deg,#ffd1f0,#9ab0ff);
    color:#111;
    font-weight:700;
    cursor:pointer;
    border:none;
    transition:transform .18s ease;
  }
  .btn-start:hover{ transform:scale(1.03); }
  .msg{margin-top:12px; min-height:34px; font-weight:700; font-size:1.05rem; text-align:center;}
  .green{background:#00c853 !important; color:#002200 !important;}
  .red{background:#ff3d00 !important; color:#220000 !important;}
  footer{margin-top:14px; color:rgba(255,255,255,0.8); font-size:0.85rem}
  @media (max-width:520px){
    .groups{flex-direction:column; gap:8px}
    .group{min-width:unset; width:100%}
  }
</style>
</head>
<body>
  <h1>Simple Present Quiz (6th Grade)</h1>

  <div class="groups">
    <div class="group">Group 1<br><span class="score" id="s1">0</span></div>
    <div class="group">Group 2<br><span class="score" id="s2">0</span></div>
    <div class="group">Group 3<br><span class="score" id="s3">0</span></div>
  </div>

  <div class="timer" id="timer">‚è±Ô∏è 65</div>

  <div class="card" id="card">
    <div style="text-align:center">
      <button id="startBtn" class="btn-start">üöÄ Start Question</button>
    </div>

    <div id="question" style="display:none"></div>
    <div class="answers" id="answers"></div>
    <div class="msg" id="msg"></div>
  </div>

  <audio id="sndCorrect" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_45a84bdb8c.mp3?filename=correct-2-46134.mp3" preload="auto"></audio>
  <audio id="sndWrong" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5e6b1d64a0.mp3?filename=wrong-answer-126515.mp3" preload="auto"></audio>
  <audio id="sndTime" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_6d6e99ea48.mp3?filename=alarm-clock-24608.mp3" preload="auto"></audio>

<script>
function shuffle(arr){
  for(let i=arr.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]]=[arr[j],arr[i]];
  }
  return arr;
}

/* ========= QUESTIONS (50) - English only ========= */
const rawQuestions = [
{q:"She reads books every day.", correct:"She reads books every day.", wrong:["She never reads.","She writes only.","She sleeps all day."]},
{q:"He goes to school at 8 a.m.", correct:"He goes to school at 8 a.m.", wrong:["He goes at 10 p.m.","He skips school.","He walks home only."]},
{q:"They play football on weekends.", correct:"They play football on weekends.", wrong:["They play chess only.","They sleep.","They do homework only."]},
{q:"I drink water in the morning.", correct:"I drink water in the morning.", wrong:["I never drink water.","I drink only juice.","I sleep instead."]},
{q:"She likes apples.", correct:"She likes apples.", wrong:["She hates apples.","She eats only bananas.","She never eats."]},
{q:"He writes in his notebook.", correct:"He writes in his notebook.", wrong:["He draws only.","He reads only.","He does not write."]},
{q:"We walk to the park.", correct:"We walk to the park.", wrong:["We drive only.","We stay home.","We run away."]},
{q:"They watch TV in the evening.", correct:"They watch TV in the evening.", wrong:["They never watch TV.","They sleep early.","They read books only."]},
{q:"I eat breakfast at 7 a.m.", correct:"I eat breakfast at 7 a.m.", wrong:["I skip breakfast.","I eat at 10 p.m.","I never eat."]},
{q:"She listens to music.", correct:"She listens to music.", wrong:["She never listens.","She only watches TV.","She plays only."]},
{q:"He cleans his room.", correct:"He cleans his room.", wrong:["He makes it messy.","He ignores it.","He sleeps there only."]},
{q:"We study English at school.", correct:"We study English at school.", wrong:["We never study.","We study only Math.","We play games only."]},
{q:"They ride bicycles.", correct:"They ride bicycles.", wrong:["They never ride.","They walk only.","They drive only."]},
{q:"I help my friends.", correct:"I help my friends.", wrong:["I ignore them.","I fight with them.","I run away."]},
{q:"She cooks dinner every day.", correct:"She cooks dinner every day.", wrong:["She never cooks.","She orders food.","She burns it."]},
{q:"He brushes his teeth.", correct:"He brushes his teeth.", wrong:["He never brushes.","He eats only.","He washes only."]},
{q:"We clean the classroom.", correct:"We clean the classroom.", wrong:["We make it dirty.","We sleep there.","We skip cleaning."]},
{q:"They listen to the teacher.", correct:"They listen to the teacher.", wrong:["They talk instead.","They ignore.","They sleep."]},
{q:"I play the piano.", correct:"I play the piano.", wrong:["I play the guitar only.","I never play.","I sing only."]},
{q:"She goes shopping on Saturdays.", correct:"She goes shopping on Saturdays.", wrong:["She stays home.","She shops every day.","She sleeps only."]},
{q:"He helps his brother.", correct:"He helps his brother.", wrong:["He ignores him.","He fights.","He leaves him."]},
{q:"We write letters to our friends.", correct:"We write letters to our friends.", wrong:["We never write.","We send emails only.","We read only."]},
{q:"They visit the library.", correct:"They visit the library.", wrong:["They never visit.","They play outside only.","They sleep."]},
{q:"I wake up at 6 a.m.", correct:"I wake up at 6 a.m.", wrong:["I wake up at noon.","I sleep all day.","I wake up at 8 p.m."]},
{q:"She cleans her shoes.", correct:"She cleans her shoes.", wrong:["She never cleans.","She throws them away.","She dirties them."]},
{q:"He waters the plants.", correct:"He waters the plants.", wrong:["He never waters.","He burns them.","He ignores them."]},
{q:"We feed our pets.", correct:"We feed our pets.", wrong:["We ignore them.","We starve them.","We sleep."]},
{q:"They practice sports.", correct:"They practice sports.", wrong:["They never practice.","They play games only.","They sleep."]},
{q:"I read newspapers.", correct:"I read newspapers.", wrong:["I never read.","I read books only.","I watch TV."]},
{q:"She draws pictures.", correct:"She draws pictures.", wrong:["She never draws.","She writes only.","She watches TV."]},
{q:"He eats lunch at noon.", correct:"He eats lunch at noon.", wrong:["He eats at midnight.","He skips lunch.","He eats breakfast."]},
{q:"We play board games.", correct:"We play board games.", wrong:["We never play.","We only watch TV.","We read only."]},
{q:"They study math.", correct:"They study math.", wrong:["They never study.","They study only English.","They play only."]},
{q:"I wash my hands before meals.", correct:"I wash my hands before meals.", wrong:["I never wash.","I wash after meals only.","I sleep instead."]},
{q:"She takes the bus to school.", correct:"She takes the bus to school.", wrong:["She walks only.","She drives only.","She skips school."]},
{q:"He opens the window.", correct:"He opens the window.", wrong:["He closes it.","He breaks it.","He ignores it."]},
{q:"We sing songs.", correct:"We sing songs.", wrong:["We never sing.","We dance only.","We sleep."]},
{q:"They jump on the trampoline.", correct:"They jump on the trampoline.", wrong:["They never jump.","They sit only.","They run only."]},
{q:"I write in my diary.", correct:"I write in my diary.", wrong:["I never write.","I draw only.","I read only."]},
{q:"She rides a horse.", correct:"She rides a horse.", wrong:["She never rides.","She rides a bike.","She walks only."]},
{q:"He plays chess.", correct:"He plays chess.", wrong:["He never plays.","He plays cards only.","He reads only."]},
{q:"We go swimming in summer.", correct:"We go swimming in summer.", wrong:["We never swim.","We swim only in winter.","We stay home."]},
{q:"They paint the wall.", correct:"They paint the wall.", wrong:["They never paint.","They clean only.","They break it."]},
{q:"I listen to the radio.", correct:"I listen to the radio.", wrong:["I never listen.","I watch TV only.","I read only."]},
{q:"She exercises daily.", correct:"She exercises daily.", wrong:["She never exercises.","She sleeps only.","She watches TV."]},
{q:"He reads stories to children.", correct:"He reads stories to children.", wrong:["He never reads.","He writes only.","He ignores them."]},
{q:"We plant trees.", correct:"We plant trees.", wrong:["We never plant.","We cut trees.","We ignore nature."]},
{q:"They clean the streets.", correct:"They clean the streets.", wrong:["They make it dirty.","They ignore.","They sleep."]},
{q:"I brush my hair.", correct:"I brush my hair.", wrong:["I never brush.","I comb only.","I wash only."]}
];

/* prepare shuffled questions with randomized options */
let questions = rawQuestions.map(item=>{
  const options = [item.correct, ...item.wrong.slice(0,3)];
  shuffle(options);
  const correctIndex = options.indexOf(item.correct);
  return {q:item.q, a:options, correct:correctIndex};
});
shuffle(questions);

/* ========= STATE ========= */
let current=0, scores=[0,0,0], groupIndex=0, timer=65, interval=null, answered=false;
const startBtn=document.getElementById("startBtn"), qEl=document.getElementById("question"), answersEl=document.getElementById("answers"), msgEl=document.getElementById("msg"), timerEl=document.getElementById("timer"), sndCorrect=document.getElementById("sndCorrect"), sndWrong=document.getElementById("sndWrong"), sndTime=document.getElementById("sndTime");

function playSound(audioEl){try{const a=audioEl.cloneNode();a.play().catch(()=>{});}catch(e){}}

/* START */
startBtn.addEventListener("click",()=>{
  playSound(sndCorrect); playSound(sndWrong);
  startBtn.style.display="none"; msgEl.textContent="";
  if(current===0) startTimer();
  showQuestion();
});

/* TIMER */
function startTimer(){
  clearInterval(interval);
  timer=65; timerEl.textContent="‚è±Ô∏è "+timer;
  interval=setInterval(()=>{
    timer--; timerEl.textContent="‚è±Ô∏è "+timer;
    if(timer<=0){
      clearInterval(interval);
      applyScore(-150); playSound(sndTime);
      showMessage("‚è∞ Time's up! -150 points","#ff5555");
      disableAnswers();
      setTimeout(prepareNext,3000);
    }
  },1000);
}

/* SHOW QUESTION */
function showQuestion(){
  answered=false;
  const item=questions[current];
  qEl.style.display="block"; qEl.textContent=item.q;
  answersEl.innerHTML="";
  item.a.forEach((opt,idx)=>{
    const btn=document.createElement("button");
    btn.className="ans-btn"; btn.textContent=opt; btn.dataset.idx=idx;
    btn.addEventListener("click",()=>handleAnswer(idx,btn));
    answersEl.appendChild(btn);
  });
}

function disableAnswers(){answersEl.querySelectorAll("button").forEach(b=>{b.disabled=true;b.style.cursor="default";});}

/* HANDLE ANSWER */
function handleAnswer(idx,btn){
  if(answered) return;
  answered=true; clearInterval(interval);
  const item=questions[current]; const btns=answersEl.querySelectorAll("button"); 
  const isCorrect=idx===item.correct;
  if(isCorrect){btn.classList.add("green"); playSound(sndCorrect); showMessage("‚úÖ Correct! +150 points","#1aff7a"); applyScore(150);}
  else{btn.classList.add("red"); const correctBtn=[...btns].find(b=>Number(b.dataset.idx)===item.correct); if(correctBtn) correctBtn.classList.add("green"); playSound(sndWrong); showMessage("‚ùå Wrong! -150 points","#ff6b6b"); applyScore(-150);}
  disableAnswers(); setTimeout(prepareNext,3000);
}

function applyScore(amount){scores[groupIndex]+=amount; const el=document.getElementById("s"+(groupIndex+1)); if(el) el.textContent=scores[groupIndex];}
function showMessage(text,color="#fff"){msgEl.style.color=color; msgEl.textContent=text;}
function prepareNext(){
  msgEl.textContent=""; qEl.textContent=""; answersEl.innerHTML="";
  current++; groupIndex=(groupIndex+1)%3;
  if(current>=questions.length){endGame(); return;}
  timer=65; timerEl.textContent="‚è±Ô∏è "+timer; startBtn.style.display="inline-block";
}
function endGame(){
  clearInterval(interval); qEl.style.display="block"; qEl.textContent="üéâ Game Over!";
  answersEl.innerHTML=`<div style="text-align:center; margin-top:12px;"><p style="font-weight:700">Scores</p><p>Group 1: ${scores[0]}</p><p>Group 2: ${scores[1]}</p><p>Group 3: ${scores[2]}</p><button class="btn-start" id="restart">üîÅ Restart</button></div>`;
  document.getElementById("restart").addEventListener("click",()=>location.reload());
}

(function initShuffle(){questions.forEach(q=>shuffle(q.a)); shuffle(questions);})();
</script>
<footer>Prepared by Quiz Generator ‚Äî Simple Present (English only). Good luck! ‚ú®</footer>
</body>
</html>
