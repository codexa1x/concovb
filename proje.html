<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rextro Chat</title>
<style>
* { box-sizing:border-box; margin:0; padding:0; }
body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background-color: #36393f;
    color: #fff;
    display:flex;
    height:100vh;
    overflow:hidden;
}

/* Sidebar */
.sidebar {
    width: 250px;
    background-color: #2f3136;
    display:flex;
    flex-direction:column;
    padding:10px;
}

.sidebar h2 {
    text-align:center;
    margin-bottom:15px;
    font-size:18px;
}

.friends {
    flex:1;
    overflow-y:auto;
}

.friend {
    padding:10px;
    border-radius:5px;
    cursor:pointer;
    transition:0.2s;
}

.friend:hover {
    background-color: #40444b;
}

/* Chat area */
.chat-area {
    flex:1;
    display:flex;
    flex-direction:column;
    background-color:#36393f;
}

.chat-header {
    padding:15px;
    background-color:#2f3136;
    border-bottom:1px solid #202225;
    font-weight:bold;
}

.messages {
    flex:1;
    padding:10px;
    overflow-y:auto;
}

.message {
    background-color:#40444b;
    padding:8px 12px;
    border-radius:8px;
    margin-bottom:10px;
    max-width:70%;
    animation: float 0.3s ease;
}

.message.self {
    background-color:#7289da;
    color:white;
    margin-left:auto;
}

.input-box {
    display:flex;
    padding:10px;
    border-top:1px solid #202225;
}

.input-box input {
    flex:1;
    padding:10px;
    border:none;
    border-radius:5px;
    outline:none;
    background-color:#40444b;
    color:white;
}

.input-box button {
    margin-left:5px;
    padding:10px 20px;
    border:none;
    border-radius:5px;
    background-color:#7289da;
    color:white;
    cursor:pointer;
    transition:0.2s;
}

.input-box button:hover {
    background-color:#5b6eae;
}

/* Animations */
@keyframes float {
    0% {transform:translateY(5px);}
    50% {transform:translateY(0);}
    100% {transform:translateY(5px);}
}

/* Login overlay */
#loginOverlay {
    position:absolute;
    top:0; left:0;
    width:100%; height:100%;
    background-color: rgba(54,57,63,0.95);
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    z-index:10;
}

#loginOverlay input {
    padding:10px;
    border-radius:5px;
    border:none;
    margin-bottom:10px;
    outline:none;
}

#loginOverlay button {
    padding:10px 20px;
    border:none;
    border-radius:5px;
    background-color:#7289da;
    color:white;
    cursor:pointer;
}

#loginOverlay button:hover {
    background-color:#5b6eae;
}
</style>
</head>
<body>

<div id="loginOverlay">
    <h2>Kullanıcı Adını Gir</h2>
    <input type="text" id="usernameInput" placeholder="İsminizi yazın" />
    <button onclick="login()">Giriş Yap</button>
</div>

<div class="sidebar">
    <h2>Arkadaşlar</h2>
    <div class="friends" id="friendsList"></div>
</div>

<div class="chat-area">
    <div class="chat-header" id="chatHeader">Sohbet Seç</div>
    <div class="messages" id="messages"></div>
    <div class="input-box">
        <input type="text" id="messageInput" placeholder="Mesaj yaz..." disabled />
        <button id="sendBtn" onclick="sendMessage()" disabled>Gönder</button>
    </div>
</div>

<script>
let username = "";
let currentFriend = null;
let users = [];

function login() {
    const input = document.getElementById("usernameInput");
    if(input.value.trim() === "") return;
    username = input.value.trim();
    if(!users.includes(username)) users.push(username);
    document.getElementById("loginOverlay").style.display="none";

    // Otomatik arkadaş listesine ekle (diğer kullanıcılar eklenebilir)
    renderFriends();
}

function renderFriends() {
    const friendsList = document.getElementById("friendsList");
    friendsList.innerHTML = "";
    users.forEach(user => {
        if(user === username) return; // kendisi görünmesin
        const div = document.createElement("div");
        div.className="friend";
        div.textContent=user;
        div.onclick = ()=> selectFriend(user);
        friendsList.appendChild(div);
    });
}

function selectFriend(friendName) {
    currentFriend = friendName;
    document.getElementById("chatHeader").textContent = "Sohbet: "+friendName;
    document.getElementById("messages").innerHTML="";
    document.getElementById("messageInput").disabled=false;
    document.getElementById("sendBtn").disabled=false;
}

function sendMessage() {
    const input = document.getElementById("messageInput");
    if(input.value.trim()==="" || !currentFriend) return;

    const msg = document.createElement("div");
    msg.className="message self";
    msg.textContent = username + ": "+input.value;
    document.getElementById("messages").appendChild(msg);
    input.value="";
    document.getElementById("messages").scrollTop=document.getElementById("messages").scrollHeight;
}

// Örnek: başka kullanıcı eklemek (frontend demo için)
function addDemoUser(name) {
    if(!users.includes(name)) users.push(name);
    renderFriends();
}

// Demo kullanıcı ekleyelim
addDemoUser("Ahmet");
addDemoUser("Ayşe");
addDemoUser("Mehmet");
</script>
</body>
</html>
