<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>6th Grade English Quiz - Unit 3</title>
<style>
  * { box-sizing: border-box; font-family: "Poppins", sans-serif; }
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    color: #fff;
    overflow: hidden;
  }
  h1 {
    margin-top: 20px;
    font-size: 2.5em;
    color: #ffeb3b;
    text-shadow: 0 0 10px #fff, 0 0 20px #6a11cb, 0 0 30px #2575fc;
    animation: glow 3s infinite alternate;
  }
  @keyframes glow {
    from { text-shadow: 0 0 10px #fff, 0 0 20px #6a11cb; }
    to { text-shadow: 0 0 30px #fff, 0 0 50px #2575fc; }
  }
  .score { font-size: 1.5em; color: #ffeb3b; margin: 10px; }
  .timer { font-size: 1.4em; color: #00ffcc; margin-top: 5px; }
  .quiz {
    background: rgba(255,255,255,0.15);
    border-radius: 20px;
    padding: 30px;
    width: 80%;
    max-width: 600px;
    text-align: center;
    box-shadow: 0 0 20px rgba(255,255,255,0.3);
    margin-top: 20px;
    opacity: 0;
    transition: opacity 0.5s ease;
  }
  button {
    background: linear-gradient(45deg, #ff6ec4, #7873f5);
    border: none;
    border-radius: 12px;
    color: white;
    padding: 12px 25px;
    margin: 10px;
    font-size: 1.1em;
    cursor: pointer;
    transition: all 0.3s;
  }
  button:hover {
    transform: scale(1.1);
    box-shadow: 0 0 20px #fff;
  }
  .start-btn {
    animation: pulse 1.5s infinite;
  }
  @keyframes pulse {
    0% { box-shadow: 0 0 10px #fff; }
    50% { box-shadow: 0 0 40px #6a11cb; transform: scale(1.05); }
    100% { box-shadow: 0 0 10px #fff; }
  }
  .message {
    font-size: 1.5em;
    margin-top: 10px;
    height: 30px;
  }
</style>
</head>
<body>

<h1>üéØ 6th Grade English Quiz - Unit 3 üéØ</h1>
<div class="score">Score: <span id="score">0</span></div>
<div class="timer" id="timer">‚è±Ô∏è 65</div>

<div class="quiz" id="quiz">
  <button class="start-btn" id="startBtn">‚ú® Soruya Ba≈üla ‚ú®</button>
  <h2 id="question"></h2>
  <div id="answers"></div>
  <div class="message" id="msg"></div>
</div>

<audio id="correctSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
<audio id="wrongSound" src="https://actions.google.com/sounds/v1/cartoon/boing.ogg"></audio>
<audio id="timeSound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg"></audio>

<script>
const questions = [
  {q: "I often do my homework after dinner.", a:["Ben genellikle ak≈üam yemeƒüinden sonra √∂devimi yaparƒ±m.","Ben sabahlarƒ± kahvaltƒ± yapmam.","Ben her zaman televizyon izlerim.","Ben hafta sonu okula giderim."], correct:0},
  {q: "She never goes to bed late.", a:["O asla ge√ß yatmaz.","O her zaman erken kalkar.","O sƒ±k sƒ±k dƒ±≈üarƒ± √ßƒ±kar.","O hafta sonlarƒ± oyun oynar."], correct:0},
  {q: "Do you usually have breakfast at 7 o‚Äôclock?", a:["Sen genellikle saat 7'de kahvaltƒ± yapar mƒ±sƒ±n?","Sen sinemaya gider misin?","Sen √∂devini bitirdin mi?","Sen futbol oynar mƒ±sƒ±n?"], correct:0},
  {q: "He sometimes watches TV in the morning.", a:["O bazen sabahlarƒ± televizyon izler.","O her g√ºn okula gider.","O genellikle m√ºzik dinler.","O nadiren kitap okur."], correct:0},
  {q: "They always play basketball after school.", a:["Onlar her zaman okuldan sonra basketbol oynarlar.","Onlar asla film izlemez.","Onlar her sabah ko≈üuya √ßƒ±kar.","Onlar genellikle erken yatar."], correct:0},
  {q: "My father rarely eats fast food.", a:["Babam nadiren fast food yer.","Babam her g√ºn pizza yer.","Babam hi√ß kahvaltƒ± yapmaz.","Babam genellikle su i√ßmez."], correct:0},
  {q: "We usually visit our grandparents on Sundays.", a:["Biz genellikle pazar g√ºnleri b√ºy√ºklerimizi ziyaret ederiz.","Biz haftai√ßi ders √ßalƒ±≈ümayƒ±z.","Biz okulda uyuruz.","Biz bazen oyun oynamayƒ±z."], correct:0},
  {q: "Does she often listen to music?", a:["O sƒ±k sƒ±k m√ºzik dinler mi?","O genellikle kitap mƒ± okur?","O her zaman dans mƒ± eder?","O asla dƒ±≈üarƒ± √ßƒ±kmaz mƒ±?"], correct:0},
  {q: "I sometimes clean my room before dinner.", a:["Ben bazen ak≈üam yemeƒüinden √∂nce odamƒ± temizlerim.","Ben sabahlarƒ± dƒ±≈üarƒ± √ßƒ±karƒ±m.","Ben hi√ß √∂dev yapmam.","Ben sƒ±k sƒ±k ge√ß uyanƒ±rƒ±m."], correct:0},
  {q: "They never go to school by bus.", a:["Onlar asla otob√ºsle okula gitmezler.","Onlar her zaman bisiklete binerler.","Onlar bazen ge√ß kalƒ±rlar.","Onlar her g√ºn otob√ºse binerler."], correct:0}
];

let score = localStorage.getItem("score") ? parseInt(localStorage.getItem("score")) : 0;
let current = localStorage.getItem("current") ? parseInt(localStorage.getItem("current")) : 0;
let timer = 65;
let interval;
let canAnswer = false;

document.getElementById("score").textContent = score;

function shuffle(arr){return arr.sort(()=>Math.random()-0.5);}
shuffle(questions);

function startTimer(){
  timer = 65;
  document.getElementById("timer").textContent = "‚è±Ô∏è " + timer;
  interval = setInterval(()=>{
    timer--;
    document.getElementById("timer").textContent = "‚è±Ô∏è " + timer;
    if(timer<=0){ clearInterval(interval); timeUp(); }
  },1000);
}

function showQuestion(){
  document.getElementById("quiz").style.opacity = "1";
  document.getElementById("startBtn").style.display = "none";
  const q = questions[current];
  document.getElementById("question").textContent = q.q;
  const ansDiv = document.getElementById("answers");
  ansDiv.innerHTML = "";
  q.a.forEach((opt,i)=>{
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.onclick = ()=>checkAnswer(i,btn);
    ansDiv.appendChild(btn);
  });
  canAnswer = true;
  startTimer();
}

function checkAnswer(i,btn){
  if(!canAnswer) return;
  canAnswer = false;
  clearInterval(interval);
  const q = questions[current];
  const msg = document.getElementById("msg");
  if(i === q.correct){
    score += 150;
    document.getElementById("correctSound").play();
    msg.textContent = "‚úÖ Correct! +150";
    msg.style.color = "#00ff7f";
  } else {
    score -= 150;
    document.getElementById("wrongSound").play();
    msg.textContent = "‚ùå Wrong! -150";
    msg.style.color = "#ff4444";
  }
  document.getElementById("score").textContent = score;
  localStorage.setItem("score",score);
  localStorage.setItem("current",current);
  current++;
  setTimeout(nextStep,1500);
}

function timeUp(){
  score -= 150;
  document.getElementById("timeSound").play();
  document.getElementById("msg").textContent = "‚è∞ Time‚Äôs up! -150";
  document.getElementById("msg").style.color = "#ff4444";
  document.getElementById("score").textContent = score;
  localStorage.setItem("score",score);
  localStorage.setItem("current",current);
  current++;
  setTimeout(nextStep,1500);
}

function nextStep(){
  if(current >= questions.length){
    document.getElementById("quiz").innerHTML = `<h2>üéâ Quiz Finished! Total Score: ${score}</h2>`;
    localStorage.clear();
    return;
  }
  document.getElementById("question").textContent = "";
  document.getElementById("answers").innerHTML = "";
  document.getElementById("msg").textContent = "";
  document.getElementById("startBtn").style.display = "inline-block";
}

document.getElementById("startBtn").onclick = ()=>{
  document.getElementById("msg").textContent = "";
  showQuestion();
};
</script>
</body>
</html>
