<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Geli≈ümi≈ü √áizim Edit√∂r√º</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
body{margin:0;font-family:'Roboto',sans-serif;background:#f0f0f0;overflow:hidden;}
#sidebar{position:fixed;top:0;left:0;width:200px;height:100%;background:#222;padding:10px;display:flex;flex-direction:column;gap:10px;overflow-y:auto;}
.tool-card{background:#333;color:#fff;padding:8px;border-radius:10px;display:flex;align-items:center;gap:10px;cursor:grab;transition:0.3s;}
.tool-card:hover{background:#555;transform:scale(1.05);}
.tool-card button{border:none;padding:5px 10px;border-radius:5px;background:#ff6ec7;color:#fff;cursor:pointer;transition:0.3s;}
.tool-card button:hover{background:#6e7dff;}
#canvas-container{position:absolute;left:200px;top:0;right:0;bottom:0;display:flex;justify-content:center;align-items:center;}
canvas{background:#fff;border:2px solid #ccc;}
#text-options{position:absolute;top:10px;left:220px;background:#222;color:#fff;padding:10px;border-radius:10px;display:flex;gap:5px;flex-wrap:wrap;display:none;}
.text-box{position:absolute;border:1px dashed #333;min-width:50px;min-height:30px;padding:5px;cursor:text;background:rgba(255,255,255,0.8);}
#delete-confirm{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:#222;color:#fff;padding:10px 20px;border-radius:10px;display:none;z-index:2000;}
</style>
</head>
<body>

<div id="sidebar">
<div class="tool-card" draggable="true" id="draw-tool"><span>‚úèÔ∏è √áizim</span><button>Se√ß</button></div>
<div class="tool-card" draggable="true" id="erase-tool"><span>üßΩ Silgi</span><button>Se√ß</button></div>
<div class="tool-card" draggable="true" id="text-tool"><span>üÖ∞Ô∏è Metin</span><button>Se√ß</button></div>
<div class="tool-card" draggable="true" id="hamburger-cursor"><span>üçî Hamburger</span><button>Se√ß</button></div>
<div class="tool-card" draggable="true" id="pizza-cursor"><span>üçï Pizza</span><button>Se√ß</button></div>
</div>

<div id="text-options">
<select id="font-select">
<option value="Roboto">Roboto</option>
<option value="Arial">Arial</option>
<option value="Courier New">Courier</option>
</select>
<input type="color" id="text-color">
<button id="bold-btn">B</button>
<button id="italic-btn">I</button>
</div>

<div id="canvas-container">
<canvas id="canvas" width="1200" height="700"></canvas>
</div>

<div id="delete-confirm">‚úÖ Ba≈üarƒ±yla silindi</div>

<script>
const canvas=document.getElementById('canvas');
const ctx=canvas.getContext('2d');
let drawing=false,currentTool='draw',brushColor='#000',brushSize=5;

// S√ºr√ºkle bƒ±rak sidebar ara√ßlarƒ±
const tools=document.querySelectorAll('.tool-card');
tools.forEach(tool=>{
tool.addEventListener('dragstart',e=>{e.dataTransfer.setData('text/plain',tool.id);});
});
document.getElementById('sidebar').addEventListener('dragover',e=>e.preventDefault());
document.getElementById('sidebar').addEventListener('drop',e=>{
e.preventDefault();
const id=e.dataTransfer.getData('text/plain');
const dragged=document.getElementById(id);
document.getElementById('sidebar').appendChild(dragged);
});

// Ara√ß se√ßim
document.getElementById('draw-tool').querySelector('button').addEventListener('click',()=>currentTool='draw');
document.getElementById('erase-tool').querySelector('button').addEventListener('click',()=>currentTool='erase');
document.getElementById('text-tool').querySelector('button').addEventListener('click',()=>{currentTool='text';document.getElementById('text-options').style.display='flex';});
document.getElementById('hamburger-cursor').querySelector('button').addEventListener('click',()=>{canvas.style.cursor='url(https://img.icons8.com/emoji/48/hamburger.png),auto';});
document.getElementById('pizza-cursor').querySelector('button').addEventListener('click',()=>{canvas.style.cursor='url(https://img.icons8.com/emoji/48/pizza.png),auto';});

// √áizim
canvas.addEventListener('mousedown',e=>{
if(currentTool==='draw'||currentTool==='erase')drawing=true;
if(currentTool==='text')addTextBox(e.offsetX,e.offsetY);
});
canvas.addEventListener('mouseup',()=>drawing=false);
canvas.addEventListener('mouseout',()=>drawing=false);
canvas.addEventListener('mousemove',e=>{
if(!drawing)return;
if(currentTool==='draw'){ctx.fillStyle=brushColor;ctx.fillRect(e.offsetX-2,e.offsetY-2,brushSize,brushSize);}
if(currentTool==='erase'){ctx.clearRect(e.offsetX-10,e.offsetY-10,20,20);}
});

function addTextBox(x,y){
const box=document.createElement('div');
box.className='text-box';
box.contentEditable=true;
box.style.left=x+'px';
box.style.top=y+'px';
box.style.color=document.getElementById('text-color').value;
box.style.fontFamily=document.getElementById('font-select').value;
document.body.appendChild(box);
box.addEventListener('keydown',e=>{if(e.key==='Enter'){e.preventDefault();box.blur();}});
box.addEventListener('contextmenu',e=>{
e.preventDefault();
const menu=document.createElement('div');
menu.style.position='absolute';
menu.style.left=e.pageX+'px';
menu.style.top=e.pageY+'px';
menu.style.background='#333';
menu.style.color='#fff';
menu.style.padding='5px 10px';
menu.style.borderRadius='5px';
menu.style.cursor='pointer';
menu.innerHTML='üóë Sil';
document.body.appendChild(menu);
menu.addEventListener('click',()=>{
box.remove();
menu.remove();
const conf=document.getElementById('delete-confirm');
conf.style.display='block';
setTimeout(()=>{conf.style.display='none';},2000);
});
document.addEventListener('click',()=>{menu.remove();},{once:true});
});
}

// Metin se√ßenekleri
document.getElementById('bold-btn').addEventListener('click',()=>document.execCommand('bold'));
document.getElementById('italic-btn').addEventListener('click',()=>document.execCommand('italic'));
document.getElementById('font-select').addEventListener('change',()=>document.execCommand('fontName',false,document.getElementById('font-select').value));
document.getElementById('text-color').addEventListener('change',()=>document.execCommand('foreColor',false,document.getElementById('text-color').value));
</script>

</body>
</html>
