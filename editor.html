<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Canva Benzeri Editor</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  body, html {margin:0; padding:0; font-family:'Roboto',sans-serif; overflow:hidden; height:100%;}
  body {background: linear-gradient(270deg, #ff6ec7, #6e7dff, #6effc7); background-size:600% 600%; animation:gradientBG 20s ease infinite;}
  @keyframes gradientBG {0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
  
  /* Hamburger Menü */
  #menuBtn {position:absolute; top:15px; left:15px; width:40px; height:40px; cursor:pointer; z-index:10;}
  #menuBtn div {width:100%; height:5px; background:#fff; margin:6px 0; border-radius:3px; transition:0.3s;}
  #sideMenu {position:absolute; top:0; left:-250px; width:250px; height:100%; background:rgba(0,0,0,0.7); backdrop-filter:blur(10px); padding:20px; color:#fff; transition:0.3s;}
  #sideMenu h2 {margin-top:0;}
  #sideMenu label {display:block; margin:10px 0 5px;}
  #sideMenu input[type=color], #sideMenu select, #sideMenu button {width:100%; padding:8px; margin-bottom:10px; border:none; border-radius:5px;}
  
  canvas {border:2px solid #fff; display:block; margin:auto; background:#fff; cursor:url(''), auto;}
</style>
</head>
<body>

<!-- Hamburger Menü -->
<div id="menuBtn">
  <div></div><div></div><div></div>
</div>

<div id="sideMenu">
  <h2>Ayarlar</h2>
  <label for="tool">Araç Seç:</label>
  <select id="tool">
    <option value="pen">Kalem</option>
    <option value="marker">Marker</option>
    <option value="neon">Neon</option>
    <option value="eraser">Silgi</option>
    <option value="shape">Şekil</option>
    <option value="text">Metin</option>
  </select>

  <label for="color">Renk Seç:</label>
  <input type="color" id="color" value="#000000">

  <label for="cursor">Mouse İmleci:</label>
  <select id="cursor">
    <option value="default">Klasik</option>
    <option value="pizza">Pizza</option>
    <option value="hamburger">Hamburger</option>
  </select>

  <button id="undoBtn">Geri Al</button>
  <button id="redoBtn">İleri Al</button>
  <button id="clearBtn">Temizle</button>
  <button id="saveBtn">Kaydet (PNG)</button>
</div>

<canvas id="canvas" width="1200" height="700"></canvas>

<script>
  // Menü aç/kapa
  const menuBtn = document.getElementById('menuBtn');
  const sideMenu = document.getElementById('sideMenu');
  let menuOpen = false;
  menuBtn.addEventListener('click',()=> {
    if(menuOpen){sideMenu.style.left='-250px'; menuOpen=false;}
    else{sideMenu.style.left='0'; menuOpen=true;}
  });

  // Canvas setup
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  let painting=false, tool='pen', color='#000000', cursorType='default';
  let undoStack=[], redoStack=[];

  function startPos(e){painting=true; draw(e);}
  function endPos(){painting=false; ctx.beginPath(); saveState();}
  function draw(e){
    if(!painting) return;
    ctx.lineWidth = (tool==='marker')?15:(tool==='neon')?8:5;
    ctx.lineCap='round';
    ctx.strokeStyle=color;
    if(tool==='eraser'){ctx.strokeStyle='#fff'; ctx.lineWidth=20;}
    ctx.lineTo(e.clientX-canvas.offsetLeft, e.clientY-canvas.offsetTop);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(e.clientX-canvas.offsetLeft, e.clientY-canvas.offsetTop);
  }

  canvas.addEventListener('mousedown',startPos);
  canvas.addEventListener('mouseup',endPos);
  canvas.addEventListener('mousemove',draw);

  // Tool change
  document.getElementById('tool').addEventListener('change', e=> tool=e.target.value);
  document.getElementById('color').addEventListener('change', e=> color=e.target.value);

  // Mouse cursor change
  document.getElementById('cursor').addEventListener('change', e=>{
    cursorType = e.target.value;
    if(cursorType==='default') canvas.style.cursor='default';
    else canvas.style.cursor=`url('${cursorType}.png'), auto`;
  });

  // Undo/Redo/Clear
  function saveState(){undoStack.push(canvas.toDataURL()); redoStack=[];}
  document.getElementById('undoBtn').addEventListener('click', ()=>{
    if(undoStack.length>0){redoStack.push(canvas.toDataURL()); let img=new Image(); img.src=undoStack.pop(); img.onload=()=>ctx.drawImage(img,0,0);}
  });
  document.getElementById('redoBtn').addEventListener('click', ()=>{
    if(redoStack.length>0){undoStack.push(canvas.toDataURL()); let img=new Image(); img.src=redoStack.pop(); img.onload=()=>ctx.drawImage(img,0,0);}
  });
  document.getElementById('clearBtn').addEventListener('click', ()=>{ctx.clearRect(0,0,canvas.width,canvas.height); saveState();});
  document.getElementById('saveBtn').addEventListener('click', ()=>{
    const link=document.createElement('a');
    link.download='canvas.png';
    link.href=canvas.toDataURL();
    link.click();
  });

  // Başlangıç için state kaydet
  saveState();
</script>
</body>
</html>
