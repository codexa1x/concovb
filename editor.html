<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Canva Tarzı Gelişmiş Editor</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  /* Genel body */
  body{
    margin:0; font-family:'Roboto',sans-serif; overflow:hidden;
    background: linear-gradient(45deg, #ff6ec7, #6e7dff, #6effc7, #ffde6e);
    background-size: 400% 400%; animation: gradientBG 25s ease infinite;
    height:100vh; display:flex; justify-content:center; align-items:center;
  }
  @keyframes gradientBG{
    0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%}
  }

  /* Tahta alanı */
  #canvasContainer{
    position:relative; background:#fff; width:90%; height:90%; border-radius:15px;
    box-shadow:0 0 50px rgba(0,0,0,0.5); overflow:hidden;
  }
  canvas{
    width:100%; height:100%; cursor:url('kalem.png'), auto;
  }

  /* Hamburger Menü */
  #hamburger{
    position:absolute; top:15px; left:15px; width:40px; height:40px;
    background:#6e7dff; border-radius:8px; cursor:pointer; z-index:1000;
    display:flex; justify-content:center; align-items:center; transition:0.3s;
  }
  #hamburger:hover{transform:scale(1.1);}
  #hamburger div{
    width:25px; height:3px; background:#fff; margin:3px 0; border-radius:2px;
    transition:0.3s;
  }

  /* Menü paneli */
  #menuPanel{
    position:absolute; top:0; left:-300px; width:300px; height:100%; background:rgba(0,0,0,0.85);
    color:#fff; padding:20px; transition:0.5s; overflow-y:auto;
  }
  #menuPanel.active{left:0;}

  /* Araç butonları */
  .toolBtn{
    display:block; width:100%; padding:12px; margin:10px 0; border:none;
    border-radius:10px; background:#ff6ec7; color:#fff; font-weight:bold;
    cursor:pointer; transition:0.3s; text-align:left; font-size:1rem;
  }
  .toolBtn:hover{transform:scale(1.05);}
  .toolBtn.selected{border:3px solid #fff;}

  /* Renk paleti */
  .colorBtn{
    display:inline-block; width:30px; height:30px; margin:5px; border-radius:50%;
    border:2px solid #fff; cursor:pointer; transition:0.3s;
  }
  .colorBtn.selected{box-shadow:0 0 10px #fff; transform:scale(1.2);}
</style>
</head>
<body>

<div id="canvasContainer">
  <canvas id="editorCanvas"></canvas>

  <div id="hamburger">
    <div></div><div></div><div></div>
  </div>

  <div id="menuPanel">
    <h2>Araçlar</h2>
    <button class="toolBtn" data-tool="kalem">Kalem</button>
    <button class="toolBtn" data-tool="fırça">Fırça</button>
    <button class="toolBtn" data-tool="silgi">Silgi</button>
    <button class="toolBtn" data-tool="çizgi">Çizgi</button>
    <button class="toolBtn" data-tool="dikdörtgen">Dikdörtgen</button>
    <button class="toolBtn" data-tool="daire">Daire</button>
    <button class="toolBtn" data-tool="üçgen">Üçgen</button>
    <button class="toolBtn" data-tool="yazı">Yazı</button>
    <h3>Renk Seçimi</h3>
    <div id="colorPalette">
      <div class="colorBtn" style="background:red;" data-color="red"></div>
      <div class="colorBtn" style="background:blue;" data-color="blue"></div>
      <div class="colorBtn" style="background:green;" data-color="green"></div>
      <div class="colorBtn" style="background:yellow;" data-color="yellow"></div>
      <div class="colorBtn" style="background:purple;" data-color="purple"></div>
      <div class="colorBtn" style="background:orange;" data-color="orange"></div>
      <div class="colorBtn" style="background:pink;" data-color="pink"></div>
      <div class="colorBtn" style="background:black;" data-color="black"></div>
      <div class="colorBtn" style="background:gray;" data-color="gray"></div>
      <div class="colorBtn" style="background:brown;" data-color="brown"></div>
    </div>
  </div>
</div>

<script>
  // Hamburger aç/kapa
  const hamburger = document.getElementById('hamburger');
  const menu = document.getElementById('menuPanel');
  hamburger.addEventListener('click', ()=>menu.classList.toggle('active'));

  // Canvas setup
  const canvas = document.getElementById('editorCanvas');
  const ctx = canvas.getContext('2d');
  canvas.width = canvas.offsetWidth;
  canvas.height = canvas.offsetHeight;

  let drawing = false;
  let currentTool = 'kalem';
  let currentColor = 'black';
  let lineWidth = 5;

  // Tool seçimi
  const toolBtns = document.querySelectorAll('.toolBtn');
  toolBtns.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      toolBtns.forEach(b=>b.classList.remove('selected'));
      btn.classList.add('selected');
      currentTool = btn.dataset.tool;
      setCursor(currentTool);
    });
  });

  // Renk seçimi
  const colorBtns = document.querySelectorAll('.colorBtn');
  colorBtns.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      colorBtns.forEach(b=>b.classList.remove('selected'));
      btn.classList.add('selected');
      currentColor = btn.dataset.color;
    });
  });

  // Mouse iconu
  function setCursor(tool){
    switch(tool){
      case 'kalem': canvas.style.cursor = 'url("kalem.png"), auto'; break;
      case 'fırça': canvas.style.cursor = 'url("firca.png"), auto'; break;
      case 'silgi': canvas.style.cursor = 'url("silgi.png"), auto'; break;
      default: canvas.style.cursor = 'crosshair';
    }
  }
  setCursor(currentTool);

  // Çizim
  canvas.addEventListener('mousedown', e=>{drawing=true; ctx.beginPath(); ctx.moveTo(e.offsetX,e.offsetY);});
  canvas.addEventListener('mousemove', e=>{
    if(!drawing) return;
    ctx.strokeStyle = currentColor;
    ctx.lineWidth = lineWidth;
    ctx.lineTo(e.offsetX,e.offsetY);
    ctx.stroke();
  });
  canvas.addEventListener('mouseup', ()=>drawing=false);
  canvas.addEventListener('mouseleave', ()=>drawing=false);
</script>

</body>
</html>
