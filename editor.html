<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animasyonlu √áizim Edit√∂r√º</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  body, html {margin:0; padding:0; height:100%; font-family:'Roboto',sans-serif; overflow:hidden;}
  body {
    background: linear-gradient(120deg, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb);
    background-size: 400% 400%;
    animation: gradientBG 30s ease infinite;
  }
  @keyframes gradientBG {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
  }

  /* Header ve hamburger men√º */
  #header {
    position: fixed; top:0; left:0; width:100%; height:60px; background:rgba(0,0,0,0.5);
    display:flex; align-items:center; padding:0 20px; z-index:1000; color:#fff;
  }
  #hamburger {
    width:40px; height:40px; cursor:pointer; position:relative;
    display:flex; flex-direction:column; justify-content:space-around;
  }
  #hamburger div {
    width:100%; height:5px; background:white; border-radius:5px;
    transition: all 0.3s ease;
  }
  #hamburger.active div:nth-child(1){transform:rotate(45deg) translate(7px,7px);}
  #hamburger.active div:nth-child(2){opacity:0;}
  #hamburger.active div:nth-child(3){transform:rotate(-45deg) translate(8px,-8px);}
  
  #menu {
    position: fixed; top:60px; left:-250px; width:250px; height:100%; background:rgba(0,0,0,0.7);
    padding:20px; box-sizing:border-box; transition:left 0.5s ease; z-index:999;
    overflow-y:auto; display:flex; flex-direction:column; gap:15px;
  }
  #menu.active {left:0;}
  #menu h3 {color:#fff; margin-bottom:10px;}
  .tool-btn {
    padding:12px 15px; background:linear-gradient(45deg,#ff6ec7,#6e7dff);
    color:white; font-weight:bold; border:none; border-radius:12px; cursor:pointer;
    transition: all 0.3s ease; text-align:left;
  }
  .tool-btn:hover {
    transform:scale(1.05) rotate(-2deg);
    box-shadow:0 5px 15px rgba(0,0,0,0.3);
  }

  /* Canvas alanƒ± */
  #canvasContainer {
    position: absolute; top:60px; left:0; right:0; bottom:0; background:white;
    display:flex; justify-content:center; align-items:center;
  }
  canvas {
    background:white; box-shadow:0 0 30px rgba(0,0,0,0.2); border-radius:10px;
  }

  /* Renk paleti */
  #colors {
    display:flex; gap:10px; margin-top:10px;
  }
  .color-btn {
    width:30px; height:30px; border-radius:50%; cursor:pointer;
    transition: all 0.3s ease;
  }
  .color-btn:hover {transform:scale(1.2);}
</style>
</head>
<body>

<div id="header">
  <div id="hamburger">
    <div></div>
    <div></div>
    <div></div>
  </div>
  <h2 style="margin-left:20px;">Animasyonlu √áizim Edit√∂r√º</h2>
</div>

<div id="menu">
  <h3>Ara√ßlar</h3>
  <button class="tool-btn" data-tool="pencil">Kalem ‚úèÔ∏è</button>
  <button class="tool-btn" data-tool="brush">Fƒ±r√ßa üñåÔ∏è</button>
  <button class="tool-btn" data-tool="eraser">Silgi üßΩ</button>
  <button class="tool-btn" data-tool="line">√áizgi ‚ûñ</button>
  <button class="tool-btn" data-tool="rectangle">Dikd√∂rtgen ‚¨õ</button>
  <button class="tool-btn" data-tool="circle">Daire ‚ö™</button>
  <button class="tool-btn" data-tool="triangle">√ú√ßgen üî∫</button>
  <button class="tool-btn" data-tool="text">Yazƒ± üÖ∞Ô∏è</button>
  <button class="tool-btn" data-tool="emoji">Emoji üòÄ</button>
  <button class="tool-btn" data-tool="sticker">Sticker üè∑Ô∏è</button>
  <button class="tool-btn" data-tool="undo">Geri Al ‚Ü©Ô∏è</button>
  <button class="tool-btn" data-tool="redo">ƒ∞leri Al ‚Ü™Ô∏è</button>
  <h3>Renkler</h3>
  <div id="colors">
    <div class="color-btn" style="background:#FF0000" data-color="#FF0000"></div>
    <div class="color-btn" style="background:#00FF00" data-color="#00FF00"></div>
    <div class="color-btn" style="background:#0000FF" data-color="#0000FF"></div>
    <div class="color-btn" style="background:#FFFF00" data-color="#FFFF00"></div>
    <div class="color-btn" style="background:#FF00FF" data-color="#FF00FF"></div>
    <div class="color-btn" style="background:#00FFFF" data-color="#00FFFF"></div>
  </div>
</div>

<div id="canvasContainer">
  <canvas id="canvas" width="1200" height="700"></canvas>
</div>

<script>
  // Hamburger men√º
  const hamburger = document.getElementById('hamburger');
  const menu = document.getElementById('menu');
  hamburger.addEventListener('click',()=>{
    hamburger.classList.toggle('active');
    menu.classList.toggle('active');
  });

  // Canvas ve ara√ßlar
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  let drawing=false, currentTool='pencil', currentColor='#000000', startX=0, startY=0;
  canvas.addEventListener('mousedown',e=>{
    drawing=true; startX=e.offsetX; startY=e.offsetY;
    if(currentTool==='text') {
      let text = prompt("Yazƒ±yƒ± girin:");
      if(text){ctx.fillStyle=currentColor; ctx.font='20px Arial'; ctx.fillText(text,e.offsetX,e.offsetY);}
    }
  });
  canvas.addEventListener('mouseup',()=>{drawing=false; ctx.beginPath();});
  canvas.addEventListener('mousemove',draw);

  function draw(e){
    if(!drawing) return;
    ctx.strokeStyle=currentColor;
    ctx.fillStyle=currentColor;
    ctx.lineWidth=currentTool==='brush'?10:2;
    ctx.lineCap='round';

    if(currentTool==='pencil'||currentTool==='brush'){
      ctx.lineTo(e.offsetX,e.offsetY);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.offsetX,e.offsetY);
    } else if(currentTool==='eraser'){
      ctx.clearRect(e.offsetX-10,e.offsetY-10,20,20);
    } else if(currentTool==='line'){
      ctx.beginPath();
      ctx.moveTo(startX,startY);
      ctx.lineTo(e.offsetX,e.offsetY);
      ctx.stroke();
    } else if(currentTool==='rectangle'){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.fillRect(startX,startY,e.offsetX-startX,e.offsetY-startY);
    } else if(currentTool==='circle'){
      let radius=Math.hypot(e.offsetX-startX,e.offsetY-startY);
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.beginPath();
      ctx.arc(startX,startY,radius,0,Math.PI*2);
      ctx.fill();
    }
  }

  // Ara√ß butonlarƒ±
  document.querySelectorAll('.tool-btn').forEach(btn=>{
    btn.addEventListener('click',()=>{
      currentTool=btn.dataset.tool;
      if(currentTool==='undo'){alert("Undo yapƒ±ldƒ± (√∂rnek)");}
      if(currentTool==='redo'){alert("Redo yapƒ±ldƒ± (√∂rnek)");}
    });
  });

  // Renk butonlarƒ±
  document.querySelectorAll('.color-btn').forEach(btn=>{
    btn.addEventListener('click',()=>currentColor=btn.dataset.color);
  });

  // Mouse simgesi
  const cursors={
    pencil:"url('https://cdn-icons-png.flaticon.com/512/84/84380.png'), auto",
    brush:"url('https://cdn-icons-png.flaticon.com/512/2991/2991148.png'), auto",
    eraser:"url('https://cdn-icons-png.flaticon.com/512/2561/2561572.png'), auto",
    line:"crosshair",
    rectangle:"crosshair",
    circle:"crosshair",
    text:"text",
    emoji:"pointer",
    sticker:"pointer"
  };
  canvas.addEventListener('mousemove',()=>{canvas.style.cursor=cursors[currentTool]||'default';});
</script>

</body>
</html>
