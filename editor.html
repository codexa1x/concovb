<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animasyonlu Çizim Editörü</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100%; overflow: hidden;
    font-family: Arial, sans-serif;
    background: linear-gradient(45deg, #ff6ec7, #6e7dff, #6effc7, #ffde6e);
    background-size: 400% 400%;
    animation: gradientBG 20s ease infinite;
  }

  @keyframes gradientBG {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
  }

  canvas { display:block; position:absolute; top:0; left:0; }

  /* Hamburger menu */
  #hamburger {
    position: absolute; top: 15px; left: 15px;
    width: 30px; height: 25px; cursor: pointer; z-index: 1000;
    display: flex; flex-direction: column; justify-content: space-between;
  }
  #hamburger div {
    width: 100%; height: 4px; background: #fff; border-radius: 2px;
  }

  /* Menü */
  #menu {
    position: absolute; top: 0; left: -250px; width: 250px; height: 100%;
    background: rgba(0,0,0,0.7); backdrop-filter: blur(10px);
    padding: 20px; box-sizing: border-box; transition: left 0.3s ease;
    color: #fff; z-index: 900;
  }
  #menu.show { left: 0; }
  #menu label { display:block; margin:15px 0; font-size:16px; }
  #menu select, #menu input[type=color], #menu input[type=range] {
    width: 100%; margin-top:5px;
  }

</style>
</head>
<body>

<div id="hamburger">
  <div></div>
  <div></div>
  <div></div>
</div>

<div id="menu">
  <label>Kalem Rengi: <input type="color" id="colorPicker" value="#ff0000"></label>
  <label>Fırça Boyutu: <input type="range" id="brushSize" min="1" max="50" value="5"></label>
  <label>Mouse İmleci:
    <select id="cursorSelect">
      <option value="default">Klasik</option>
      <option value="crosshair">Artı</option>
      <option value="pointer">İşaretçi</option>
      <option value="url('https://cdn-icons-png.flaticon.com/512/1404/1404945.png') 16 16, auto">Pizza</option>
    </select>
  </label>
</div>

<canvas id="canvas"></canvas>

<script>
  // Hamburger menü aç/kapa
  const hamburger = document.getElementById('hamburger');
  const menu = document.getElementById('menu');
  hamburger.addEventListener('click', () => {
    menu.classList.toggle('show');
  });

  // Canvas ayarları
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let painting = false;
  let brushColor = document.getElementById('colorPicker').value;
  let brushSize = document.getElementById('brushSize').value;

  function startPosition(e){ painting=true; draw(e); }
  function endPosition(){ painting=false; ctx.beginPath(); }
  function draw(e){
    if(!painting) return;
    ctx.lineWidth = brushSize;
    ctx.lineCap = 'round';
    ctx.strokeStyle = brushColor;

    ctx.lineTo(e.clientX, e.clientY);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(e.clientX, e.clientY);
  }

  canvas.addEventListener('mousedown', startPosition);
  canvas.addEventListener('mouseup', endPosition);
  canvas.addEventListener('mousemove', draw);

  // Menü kontrolleri
  const colorPicker = document.getElementById('colorPicker');
  const brushSlider = document.getElementById('brushSize');
  const cursorSelect = document.getElementById('cursorSelect');

  colorPicker.addEventListener('input', ()=>{ brushColor = colorPicker.value; });
  brushSlider.addEventListener('input', ()=>{ brushSize = brushSlider.value; });
  cursorSelect.addEventListener('change', ()=>{ canvas.style.cursor = cursorSelect.value; });

  // Pencere boyutu değişince canvası güncelle
  window.addEventListener('resize', ()=>{
    const imgData = ctx.getImageData(0,0,canvas.width,canvas.height);
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    ctx.putImageData(imgData,0,0);
  });
</script>

</body>
</html>
