<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Proje Editör</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background: #222;
    overflow: hidden;
    cursor: url('https://upload.wikimedia.org/wikipedia/commons/8/82/Red_Pizza_icon.png'), auto;
  }

  /* Pizza hamburger */
  #menuToggle {
    position: absolute;
    top: 20px;
    left: 20px;
    width: 50px;
    height: 50px;
    cursor: pointer;
    z-index: 100;
  }

  #menuToggle img {
    width: 100%;
    transition: transform 0.3s;
  }

  #menu {
    position: absolute;
    top: 80px;
    left: 20px;
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(10px);
    border-radius: 15px;
    padding: 20px;
    display: none;
    flex-direction: column;
    gap: 15px;
    width: 200px;
    color: #fff;
  }

  #menu label {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  #menu input[type=color],
  #menu input[type=range],
  #menu select {
    cursor: pointer;
  }

  /* Canvas */
  #canvas {
    display: block;
    margin: 0;
    background: #333;
    width: 100vw;
    height: 100vh;
  }

  button#createBtn {
    margin-top: 10px;
    padding: 10px;
    border: none;
    border-radius: 10px;
    background: #ff6ec7;
    color: #fff;
    cursor: pointer;
    font-weight: bold;
  }

  button#createBtn:hover {
    background: #6e7dff;
  }

</style>
</head>
<body>

<!-- Pizza Hamburger -->
<div id="menuToggle">
  <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Red_Pizza_icon.png" alt="Pizza Menü">
</div>

<!-- Menü -->
<div id="menu">
  <label>Kalem Rengi: <input type="color" id="colorPicker" value="#ff0000"></label>
  <label>Fırça Boyutu: <input type="range" id="brushSize" min="1" max="50" value="5"></label>
  <label>Mouse İmleci:
    <select id="cursorSelect">
      <option value="default">Klasik</option>
      <option value="crosshair">Artı</option>
      <option value="pointer">İşaretçi</option>
      <option value="url('https://upload.wikimedia.org/wikipedia/commons/8/82/Red_Pizza_icon.png'), auto">Pizza</option>
    </select>
  </label>
  <button id="createBtn">Proje Oluştur</button>
</div>

<!-- Canvas -->
<canvas id="canvas"></canvas>

<script>
const menuToggle = document.getElementById('menuToggle');
const menu = document.getElementById('menu');
const createBtn = document.getElementById('createBtn');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// Menu aç/kapa
menuToggle.addEventListener('click', () => {
  if(menu.style.display === 'flex') menu.style.display = 'none';
  else menu.style.display = 'flex';
});

// Kalem ayarları
let drawing = false;
let color = document.getElementById('colorPicker').value;
let brushSize = document.getElementById('brushSize').value;

document.getElementById('colorPicker').addEventListener('change', e => color = e.target.value);
document.getElementById('brushSize').addEventListener('change', e => brushSize = e.target.value);

// Mouse imleci
document.getElementById('cursorSelect').addEventListener('change', e => {
  canvas.style.cursor = e.target.value;
});

// Çizim fonksiyonu
canvas.addEventListener('mousedown', e => drawing = true);
canvas.addEventListener('mouseup', e => drawing = false);
canvas.addEventListener('mousemove', e => {
  if(!drawing) return;
  ctx.fillStyle = color;
  ctx.beginPath();
  ctx.arc(e.clientX, e.clientY, brushSize, 0, Math.PI*2);
  ctx.fill();
});

// Proje Oluştur yönlendirme
createBtn.addEventListener('click', () => {
  window.location.href = "editor2.html"; // burası ikinci editör sayfası
});
</script>

</body>
</html>
