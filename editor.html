<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Editor</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  body, html {
    margin:0; padding:0; height:100%; font-family:'Roboto', sans-serif; overflow:hidden;
    display:flex; background:#f0f0f0;
  }
  /* Sol panel */
  .sidebar {
    width:250px; background:#1f1f1f; color:#fff; display:flex; flex-direction:column; padding:15px;
    box-shadow:2px 0 10px rgba(0,0,0,0.3); animation: slideIn 1s ease forwards;
  }
  @keyframes slideIn { from{transform:translateX(-100%);} to{transform:translateX(0);} }
  .sidebar h2 { margin:10px 0; text-align:center; }
  .btn { padding:10px; margin:5px 0; border:none; border-radius:10px; cursor:pointer; transition:0.3s; font-weight:bold; }
  .btn:hover { transform:scale(1.05); box-shadow:0 0 15px rgba(255,255,255,0.4); }

  .btn-text { background:#ff6ec7; color:#fff; }
  .btn-eraser { background:#6e7dff; color:#fff; }
  .btn-theme { background:#6effc7; color:#000; }
  .btn-mouse { background:#ffde6e; color:#000; }

  /* Tahta */
  .canvas-container { flex:1; position:relative; background:#fff; margin:20px; border-radius:15px; box-shadow:0 0 20px rgba(0,0,0,0.2); overflow:hidden; }
  canvas { width:100%; height:100%; display:block; cursor:crosshair; }

  /* Metin kutusu */
  .text-box { position:absolute; min-width:50px; min-height:30px; padding:5px; border:1px dashed #333; cursor:text; background:rgba(255,255,255,0.8); }
  .text-box p { margin:0; }

  /* Tema seÃ§enekleri */
  .theme-options { display:flex; flex-wrap:wrap; margin-top:10px; }
  .theme-color { width:30px; height:30px; border-radius:50%; margin:5px; cursor:pointer; border:2px solid #fff; transition:0.3s; }
  .theme-color:hover { transform:scale(1.2); }

  /* Mouse imleÃ§leri */
  .cursor-hamburger { cursor:url('https://i.imgur.com/KbR3nPp.png'), auto; }
  .cursor-pizza { cursor:url('https://i.imgur.com/NMlRZL0.png'), auto; }

</style>
</head>
<body>

<div class="sidebar">
  <h2>AraÃ§lar</h2>
  <button class="btn btn-text" id="addTextBtn">Metin Ekle</button>
  <button class="btn btn-eraser" id="eraserBtn">Silgi</button>
  <button class="btn btn-theme" id="themeBtn">Tema</button>
  <button class="btn btn-mouse" id="mouseBtn">Mouse</button>

  <div class="theme-options" id="themeOptions" style="display:none;">
    <div class="theme-color" style="background:#ffffff;"></div>
    <div class="theme-color" style="background:#ff6ec7;"></div>
    <div class="theme-color" style="background:#6e7dff;"></div>
    <div class="theme-color" style="background:#6effc7;"></div>
    <div class="theme-color" style="background:#ffde6e;"></div>
  </div>
</div>

<div class="canvas-container">
  <canvas id="canvas"></canvas>
</div>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
canvas.width = canvas.offsetWidth;
canvas.height = canvas.offsetHeight;

// Temalar
const themeOptions = document.getElementById('themeOptions');
document.getElementById('themeBtn').addEventListener('click', ()=>{
  themeOptions.style.display = themeOptions.style.display==='none' ? 'flex' : 'none';
});
document.querySelectorAll('.theme-color').forEach(el=>{
  el.addEventListener('click', ()=> {
    document.querySelector('.canvas-container').style.background = el.style.background;
  });
});

// Mouse deÄŸiÅŸimi
const canvasContainer = document.querySelector('.canvas-container');
document.getElementById('mouseBtn').addEventListener('click', ()=>{
  canvasContainer.classList.toggle('cursor-hamburger');
  canvasContainer.classList.remove('cursor-pizza');
});

// Metin ekleme
let addTextMode = false;
document.getElementById('addTextBtn').addEventListener('click', ()=>{
  addTextMode = !addTextMode;
});
canvas.addEventListener('click', (e)=>{
  if(addTextMode){
    const box = document.createElement('div');
    box.className = 'text-box';
    box.style.left = e.offsetX+'px';
    box.style.top = e.offsetY+'px';
    box.contentEditable = true;
    box.innerHTML = 'Yeni Metin';
    document.querySelector('.canvas-container').appendChild(box);
    box.focus();
  }
});

// Silgi
let eraserMode = false;
document.getElementById('eraserBtn').addEventListener('click', ()=> {
  eraserMode = !eraserMode;
});
canvas.addEventListener('mousemove', (e)=>{
  if(eraserMode && e.buttons){
    ctx.clearRect(e.offsetX-10,e.offsetY-10,20,20);
  }
});
</script>

</body>
</html>
<!-- Ek Ã¶zellikler -->
<script>
// 1. Metin kutularÄ±nÄ± sÃ¼rÃ¼kleyip taÅŸÄ±mak
function makeDraggable(el){
  let isDragging = false;
  let offsetX, offsetY;

  el.addEventListener('mousedown', (e)=>{
    isDragging = true;
    offsetX = e.offsetX;
    offsetY = e.offsetY;
    el.style.zIndex = 1000;
  });

  document.addEventListener('mousemove', (e)=>{
    if(isDragging){
      const containerRect = document.querySelector('.canvas-container').getBoundingClientRect();
      el.style.left = e.clientX - containerRect.left - offsetX + 'px';
      el.style.top = e.clientY - containerRect.top - offsetY + 'px';
    }
  });

  document.addEventListener('mouseup', ()=>{ isDragging = false; });
}

// 2. Silme butonu emojisi saÄŸ tÄ±kta
document.querySelector('.canvas-container').addEventListener('contextmenu', (e)=>{
  e.preventDefault();
  const target = e.target;
  if(target.classList.contains('text-box')){
    const trash = document.createElement('button');
    trash.style.position = 'absolute';
    trash.style.left = e.offsetX+'px';
    trash.style.top = e.offsetY+'px';
    trash.style.background = '#ff6e6e';
    trash.style.border = 'none';
    trash.style.color = '#fff';
    trash.style.borderRadius = '5px';
    trash.style.padding = '2px 5px';
    trash.innerHTML = 'ðŸ—‘ Sil';
    document.querySelector('.canvas-container').appendChild(trash);

    trash.addEventListener('click', ()=>{
      target.remove();
      trash.innerText = 'BaÅŸarÄ±yla Silindi!';
      setTimeout(()=>trash.remove(),2000);
    });
  }
});

// 3. Kalem renk seÃ§ici
const colors = ['#000','#ff0000','#00ff00','#0000ff','#ff6ec7','#6e7dff','#6effc7','#ffde6e'];
let currentColor = '#000';
const colorPalette = document.createElement('div');
colorPalette.style.position = 'absolute';
colorPalette.style.top = '10px';
colorPalette.style.right = '10px';
colorPalette.style.display = 'flex';
colors.forEach(c=>{
  const div = document.createElement('div');
  div.style.width = '30px';
  div.style.height = '30px';
  div.style.borderRadius = '50%';
  div.style.margin = '5px';
  div.style.background = c;
  div.style.cursor = 'pointer';
  div.addEventListener('click', ()=>{ currentColor = c; });
  colorPalette.appendChild(div);
});
document.body.appendChild(colorPalette);

// 4. FÄ±rÃ§a boyutu seÃ§ici
let brushSize = 5;
const brushSelector = document.createElement('input');
brushSelector.type = 'range';
brushSelector.min = 1;
brushSelector.max = 50;
brushSelector.value = brushSize;
brushSelector.style.position = 'absolute';
brushSelector.style.top = '50px';
brushSelector.style.right = '10px';
brushSelector.addEventListener('input', ()=>{ brushSize = brushSelector.value; });
document.body.appendChild(brushSelector);

// 5. Ã‡izim animasyonu
let drawing=false;
canvas.addEventListener('mousedown',(e)=>{ drawing=true; ctx.beginPath(); ctx.moveTo(e.offsetX,e.offsetY); });
canvas.addEventListener('mousemove',(e)=>{
  if(drawing){
    ctx.strokeStyle = currentColor;
    ctx.lineWidth = brushSize;
    ctx.lineCap = 'round';
    ctx.lineTo(e.offsetX,e.offsetY);
    ctx.stroke();
  }
});
canvas.addEventListener('mouseup',()=>{ drawing=false; });

// 6. Mouse imleÃ§leri toggle
document.getElementById('mouseBtn').addEventListener('click', ()=>{
  if(canvasContainer.classList.contains('cursor-hamburger')){
    canvasContainer.classList.remove('cursor-hamburger');
    canvasContainer.classList.add('cursor-pizza');
  } else if(canvasContainer.classList.contains('cursor-pizza')){
    canvasContainer.classList.remove('cursor-pizza');
  } else {
    canvasContainer.classList.add('cursor-hamburger');
  }
});

// 7. Metin stilleri ekleme (kalÄ±n, italik, altÄ± Ã§izili)
function addTextStyles(box){
  box.addEventListener('contextmenu',(e)=>{
    e.preventDefault();
    const styleMenu = document.createElement('div');
    styleMenu.style.position='absolute';
    styleMenu.style.left=e.offsetX+'px';
    styleMenu.style.top=e.offsetY+'px';
    styleMenu.style.background='#333';
    styleMenu.style.color='#fff';
    styleMenu.style.padding='5px';
    styleMenu.style.borderRadius='5px';
    styleMenu.innerHTML='<button id="boldBtn">KalÄ±n</button> <button id="italicBtn">Ä°talik</button> <button id="underlineBtn">AltÄ± Ã‡izili</button>';
    document.querySelector('.canvas-container').appendChild(styleMenu);
    
    styleMenu.querySelector('#boldBtn').onclick=()=>{ box.style.fontWeight = box.style.fontWeight==='bold' ? 'normal' : 'bold'; styleMenu.remove(); }
    styleMenu.querySelector('#italicBtn').onclick=()=>{ box.style.fontStyle = box.style.fontStyle==='italic' ? 'normal' : 'italic'; styleMenu.remove(); }
    styleMenu.querySelector('#underlineBtn').onclick=()=>{ box.style.textDecoration = box.style.textDecoration==='underline' ? 'none' : 'underline'; styleMenu.remove(); }
  });
}

// 8. Metin eklerken draggable ve style Ã¶zellikleri ekle
document.getElementById('addTextBtn').addEventListener('click', ()=>{
  addTextMode = !addTextMode;
});
canvas.addEventListener('click',(e)=>{
  if(addTextMode){
    const box = document.createElement('div');
    box.className='text-box';
    box.style.left=e.offsetX+'px';
    box.style.top=e.offsetY+'px';
    box.contentEditable=true;
    box.innerHTML='Yeni Metin';
    document.querySelector('.canvas-container').appendChild(box);
    box.focus();
    makeDraggable(box);
    addTextStyles(box);
  }
});
</script>
<script>
// Tema renkleri (arka plan ve yazÄ± renkleri)

  {name:'Beyaz', bg:'#ffffff', text:'#000000'},
  {name:'Siyah', bg:'#1f1f1f', text:'#ffffff'},
  {name:'Pembe', bg:'#ff6ec7', text:'#000000'},
  {name:'Mavi', bg:'#6e7dff', text:'#ffffff'},
  {name:'Turkuaz', bg:'#6effc7', text:'#000000'},
  {name:'SarÄ±', bg:'#ffde6e', text:'#000000'},
  {name:'KÄ±rmÄ±zÄ±', bg:'#ff4d4d', text:'#ffffff'},
  {name:'YeÅŸil', bg:'#4dff88', text:'#000000'},
  {name:'Mor', bg:'#aa6eff', text:'#ffffff'},
  {name:'Turuncu', bg:'#ff9f4d', text:'#000000'}
];

// Tema seÃ§eneklerini sidebarâ€™a ekle
const sidebar = document.querySelector('.sidebar');
const themeContainer = document.createElement('div');
themeContainer.style.display='flex';
themeContainer.style.flexWrap='wrap';
themeContainer.style.marginTop='10px';

themes.forEach(theme=>{

  btn.onmouseout = ()=>{ btn.style.transform='scale(1)'; }

  btn.addEventListener('click', ()=>{
    document.querySelector('.canvas-container').style.background = theme.bg;
    // TÃ¼m metin kutularÄ±nÄ±n rengini deÄŸiÅŸtir
    document.querySelectorAll('.text-box').forEach(box=>{
      box.style.color = theme.text;
    });
  });

  themeContainer.appendChild(btn);
});

sidebar.appendChild(themeContainer);
</script>
