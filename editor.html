<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animasyonlu Çizim Editörü</title>
<style>
  body, html {
    margin:0; padding:0; height:100%; overflow:hidden; font-family:sans-serif;
    background: linear-gradient(120deg, #f6d365, #fda085, #a1c4fd, #c2e9fb);
    background-size: 600% 600%;
    animation: gradientBG 20s ease infinite;
    cursor: url('https://upload.wikimedia.org/wikipedia/commons/3/32/Red_triangle_cursor.svg') 16 16, auto;
  }
  @keyframes gradientBG {
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
  }
  canvas { position:absolute; top:0; left:0; }

  #hamburger {
    position:absolute; top:15px; left:15px; width:30px; height:25px;
    cursor:pointer; z-index:1000; display:flex; flex-direction:column; justify-content:space-between;
  }
  #hamburger div { width:100%; height:4px; background:#333; border-radius:2px; }

  #menu {
    position:absolute; top:0; left:-320px; width:320px; height:100%;
    background:rgba(0,0,0,0.85); color:white; padding:20px; transition:left 0.3s ease; z-index:999;
  }
  #menu.show { left:0; }
  #menu label { display:block; margin:15px 0; font-size:16px; }
  #menu select, #menu input[type=color], #menu input[type=range], #menu button {
    width:100%; margin-top:5px; padding:5px; border-radius:5px; border:none; font-size:16px;
  }
  #menu button { margin-top:10px; cursor:pointer; background:#ff6ec7; color:white; }
  #menu button:hover { background:#6e7dff; }
</style>
</head>
<body>

<div id="hamburger">
  <div></div><div></div><div></div>
</div>

<div id="menu">
  <label>Kalem Rengi: <input type="color" id="colorPicker" value="#ff0000"></label>
  <label>Fırça Boyutu: <input type="range" id="brushSize" min="1" max="50" value="5"></label>
  <label>Mouse İmleci:
    <select id="cursorSelect">
      <option value="default">Klasik</option>
      <option value="crosshair">Artı</option>
      <option value="pointer">İşaretçi</option>
      <option value="url('https://upload.wikimedia.org/wikipedia/commons/3/32/Red_triangle_cursor.svg') 16 16, auto">Üçgen</option>
      <option value="url('https://upload.wikimedia.org/wikipedia/commons/0/0b/Blue_circle_cursor.svg') 16 16, auto">Daire</option>
    </select>
  </label>
  <button id="eraserBtn">Silgi</button>
  <button id="undoBtn">Geri Al</button>
  <button id="clearBtn">Temizle</button>
</div>

<canvas id="canvas"></canvas>

<script>
const hamburger=document.getElementById('hamburger');
const menu=document.getElementById('menu');
hamburger.addEventListener('click',()=>{menu.classList.toggle('show');});

const canvas=document.getElementById('canvas');
const ctx=canvas.getContext('2d');
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let painting=false;
let brushColor=document.getElementById('colorPicker').value;
let brushSize=document.getElementById('brushSize').value;
let undoStack=[];

function startPosition(e){painting=true; saveState(); draw(e);}
function endPosition(){painting=false; ctx.beginPath();}
function draw(e){
  if(!painting) return;
  ctx.lineWidth=brushSize;
  ctx.lineCap='round';
  ctx.strokeStyle=brushColor;
  ctx.lineTo(e.clientX,e.clientY);
  ctx.stroke();
  ctx.beginPath();
  ctx.moveTo(e.clientX,e.clientY);
}

canvas.addEventListener('mousedown',startPosition);
canvas.addEventListener('mouseup',endPosition);
canvas.addEventListener('mousemove',draw);

document.getElementById('colorPicker').addEventListener('input',e=>{brushColor=e.target.value;});
document.getElementById('brushSize').addEventListener('input',e=>{brushSize=e.target.value;});
document.getElementById('cursorSelect').addEventListener('change',e=>{canvas.style.cursor=e.target.value;});

document.getElementById('eraserBtn').addEventListener('click',()=>{brushColor='white';});

function saveState(){undoStack.push(ctx.getImageData(0,0,canvas.width,canvas.height)); if(undoStack.length>50) undoStack.shift();}
document.getElementById('undoBtn').addEventListener('click',()=>{if(undoStack.length>0){ctx.putImageData(undoStack.pop(),0,0);}});
document.getElementById('clearBtn').addEventListener('click',()=>{ctx.clearRect(0,0,canvas.width,canvas.height); ctx.fillStyle='white'; ctx.fillRect(0,0,canvas.width,canvas.height); undoStack=[];});

window.addEventListener('resize',()=>{
  const imgData=ctx.getImageData(0,0,canvas.width,canvas.height);
  canvas.width=window.innerWidth; canvas.height=window.innerHeight;
  ctx.putImageData(imgData,0,0);
});

ctx.fillStyle='white';
ctx.fillRect(0,0,canvas.width,canvas.height);
</script>
</body>
</html>
