<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Canva Benzeri Editör</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100%; overflow: hidden;
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(45deg, #ff6ec7, #6e7dff, #6effc7, #ffde6e);
    background-size: 400% 400%;
    animation: bgAnim 20s ease infinite;
  }
  @keyframes bgAnim {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
  }

  /* Hamburger menu */
  #menuToggle {
    position: absolute; top: 20px; left: 20px; z-index: 1000;
    cursor: pointer; width: 40px; height: 40px;
  }
  #menuToggle div {
    width: 35px; height: 5px; background-color: #fff;
    margin: 6px 0; transition: 0.4s;
  }
  #menu {
    position: absolute; top: 0; left: -250px; width: 250px; height: 100%;
    background: rgba(0,0,0,0.7); backdrop-filter: blur(10px); padding: 20px;
    transition: 0.5s; color: #fff; overflow-y: auto;
  }
  #menu.open { left: 0; }

  /* Canvas */
  #canvasContainer {
    position: absolute; top:0; left:0; right:0; bottom:0;
    display: flex; justify-content:center; align-items:center;
  }
  canvas {
    background-color: #fff; box-shadow:0 0 20px rgba(0,0,0,0.3);
    border-radius: 10px;
    cursor: crosshair;
  }

  /* Buttons */
  .tool-btn { margin: 10px 0; padding: 10px; width: 100%; border:none; border-radius:8px; cursor:pointer; }
  .tool-btn:hover { transform: scale(1.05); }

  /* Color picker */
  input[type=color] { width:100%; height:40px; border:none; margin-bottom:10px; border-radius:8px; }
</style>
</head>
<body>

<!-- Hamburger Menu -->
<div id="menuToggle">
  <div></div><div></div><div></div>
</div>
<div id="menu">
  <h2>Araçlar</h2>
  <button class="tool-btn" id="pencilBtn">Kalem</button>
  <button class="tool-btn" id="eraserBtn">Silgi</button>
  <input type="color" id="colorPicker" value="#000000">
  <button class="tool-btn" id="hamburgerCursor">Hamburger İmleç</button>
  <button class="tool-btn" id="pizzaCursor">Pizza İmleç</button>
  <button class="tool-btn" id="resetCursor">Klasik İmleç</button>
  <button class="tool-btn" id="clearCanvas">Canvas Temizle</button>
</div>

<!-- Canvas -->
<div id="canvasContainer">
  <canvas id="canvas" width="1000" height="600"></canvas>
</div>

<script>
  // Menü aç/kapa
  const menuToggle = document.getElementById('menuToggle');
  const menu = document.getElementById('menu');
  menuToggle.addEventListener('click', ()=> menu.classList.toggle('open'));

  // Canvas setup
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  let painting = false;
  let currentTool = 'pencil';
  let color = '#000000';

  function startPosition(e){ painting=true; draw(e); }
  function endPosition(){ painting=false; ctx.beginPath(); }
  function draw(e){
    if(!painting) return;
    ctx.lineWidth = 5;
    ctx.lineCap = 'round';
    ctx.strokeStyle = color;
    ctx.lineTo(e.offsetX, e.offsetY);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(e.offsetX, e.offsetY);
  }

  canvas.addEventListener('mousedown', startPosition);
  canvas.addEventListener('mouseup', endPosition);
  canvas.addEventListener('mousemove', draw);

  // Tools
  document.getElementById('pencilBtn').addEventListener('click', ()=> currentTool='pencil');
  document.getElementById('eraserBtn').addEventListener('click', ()=>{
    currentTool='eraser';
    ctx.strokeStyle='#fff';
  });
  document.getElementById('colorPicker').addEventListener('change', e=>{
    color=e.target.value;
    if(currentTool==='pencil') ctx.strokeStyle=color;
  });
  document.getElementById('clearCanvas').addEventListener('click', ()=> ctx.clearRect(0,0,canvas.width,canvas.height));

  // Mouse cursors
  document.getElementById('hamburgerCursor').addEventListener('click', ()=>{
    canvas.style.cursor='url("https://i.imgur.com/6aW5X9y.png"), auto';
  });
  document.getElementById('pizzaCursor').addEventListener('click', ()=>{
    canvas.style.cursor='url("https://i.imgur.com/PiB95bF.png"), auto';
  });
  document.getElementById('resetCursor').addEventListener('click', ()=>{
    canvas.style.cursor='crosshair';
  });
</script>

</body>
</html>
